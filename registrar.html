<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Usuarios</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
    }

    .sidebar {
      width: 220px;
      background-color: #1b263b;
      color: white;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      padding: 15px;
      box-sizing: border-box;
    }

    .sidebar img {
      width: 100%;
      margin-bottom: 20px;
      border-radius: 10px;
    }

    .content {
      margin-left: 240px;
      padding: 20px;
    }

    .box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin-bottom: 30px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background-color: #003566;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }

    .btn-toggle {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    .btn-on {
      background-color: green;
    }

    .btn-off {
      background-color: red;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <img id="logo" src="" alt="Logo">
  <h3>Men√∫</h3>
  <ul>
    <li><a href="inicio.html" style="color:white;">Inicio</a></li>
    <li><a href="registrar.html" style="color:white;">Registrar</a></li>
  </ul>
</div>

<div class="content">
  <div class="box">
    <h2>Registrar Usuario</h2>
    <input type="email" id="correo" placeholder="Correo electr√≥nico" required>
    <input type="password" id="contrase√±a" placeholder="Contrase√±a" required>
    <select id="rol">
      <option value="Administrador">Administrador</option>
      <option value="Tesorero">Tesorero</option>
      <option value="Discipulador">Discipulador</option>
    </select>
    <button onclick="registrarUsuario()">Guardar</button>
  </div>

  <h2>Usuarios Registrados</h2>
  <table id="tablaUsuarios">
    <thead>
      <tr>
        <th>#</th>
        <th>Correo</th>
        <th>Rol</th>
        <th>Acceso</th>
        <th>Eliminar</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAyfPQzO7evryWcQ5d1lGV3z8aB-gFOh_k",
    authDomain: "iglesia-adoracion-viva.firebaseapp.com",
    databaseURL: "https://iglesia-adoracion-viva-default-rtdb.firebaseio.com",
    projectId: "iglesia-adoracion-viva",
    storageBucket: "iglesia-adoracion-viva.appspot.com",
    messagingSenderId: "815332010058",
    appId: "1:815332010058:web:d2afff616469349d88deb3"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();

  // Cargar logo desde Firebase
  firebase.database().ref("config/logo").on("value", (snapshot) => {
    const logoUrl = snapshot.val();
    if (logoUrl) {
      document.getElementById("logo").src = logoUrl;
    }
  });

  function registrarUsuario() {
    const email = document.getElementById("correo").value.trim();
    const password = document.getElementById("contrase√±a").value;
    const rol = document.getElementById("rol").value;

    if (!email || !password) {
      alert("Completa todos los campos.");
      return;
    }

    auth.createUserWithEmailAndPassword(email, password)
      .then(userCredential => {
        const uid = userCredential.user.uid;

        db.ref("usuarios/" + uid).set({
          correo: email,
          rol: rol,
          acceso: true
        });

        document.getElementById("correo").value = "";
        document.getElementById("contrase√±a").value = "";
        cargarUsuarios();
      })
      .catch(error => {
        alert("Error al registrar: " + error.message);
      });
  }

  function cargarUsuarios() {
    const tbody = document.querySelector("#tablaUsuarios tbody");
    tbody.innerHTML = "";

    db.ref("usuarios").once("value", snapshot => {
      let index = 1;
      snapshot.forEach(child => {
        const data = child.val();
        const uid = child.key;

        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${index++}</td>
          <td>${data.correo}</td>
          <td>${data.rol}</td>
          <td><button class="btn-toggle ${data.acceso ? 'btn-on' : 'btn-off'}" onclick="toggleAcceso('${uid}', ${!data.acceso})">${data.acceso ? 'ON' : 'OFF'}</button></td>
          <td><button onclick="eliminarUsuario('${uid}')">üóëÔ∏è</button></td>
        `;
        tbody.appendChild(fila);
      });
    });
  }

  function toggleAcceso(uid, estado) {
    db.ref("usuarios/" + uid).update({ acceso: estado });
    setTimeout(cargarUsuarios, 500);
  }

  function eliminarUsuario(uid) {
    if (confirm("¬øEliminar este usuario?")) {
      db.ref("usuarios/" + uid).remove();
      setTimeout(cargarUsuarios, 500);
    }
  }

  // Cargar usuarios al abrir
  window.onload = cargarUsuarios;
</script>

</body>
</html>
