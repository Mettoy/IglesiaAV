<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuarios</title>
  <style>
    body {
      background-color: #0d1b2a;
      color: gold;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #1b263b;
      padding: 30px;
      border-radius: 15px;
      width: 300px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
      text-align: center;
    }
    h2 {
      margin-bottom: 15px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #003566;
      color: gold;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      margin-top: 15px;
      cursor: pointer;
      font-weight: bold;
    }
    .estado {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Registrar Usuario</h2>
    <input type="text" id="nuevoUsuario" placeholder="Nuevo Usuario">
    <select id="rol">
      <option value="Tesorero">Tesorero</option>
      <option value="Discipulador">Discipulador</option>
      <option value="Preadministrador">Preadministrador</option>
      <option value="Administrador">Administrador</option>
    </select>
    <label style="display:block;margin-top:10px;">
      <input type="checkbox" id="acceso" checked> Permitir acceso
    </label>
    <button onclick="registrarUsuario()">Registrar</button>
    <p class="estado" id="estadoRegistro"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const usuario = localStorage.getItem("usuario");
    const rol = localStorage.getItem("rol");

    if (!usuario || rol !== "Administrador") {
      alert("Acceso restringido. Solo el Administrador puede ver esta página.");
      window.location.href = "login.html"; // redirige a la página de login
    }

    const supabase = supabase.createClient(
      "https://azywyqozwwbfctxeokug.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF6eXd5cW96d3diZmN0eGVva3VnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNzM1NjAsImV4cCI6MjA2MjY0OTU2MH0.tzJiz2LKQcVTb94uncIrGMfi4NV9XwR7xR6lzP3EELk"
    );

    async function registrarUsuario() {
      const estado = document.getElementById("estadoRegistro");
      const usuario = document.getElementById("nuevoUsuario").value.trim().toUpperCase();
      const rol = document.getElementById("rol").value;
      const acceso = document.getElementById("acceso").checked;

      if (!usuario) {
        alert("Ingrese un nombre de usuario.");
        return;
      }

      estado.textContent = "Registrando...";

      const { data, error } = await supabase
        .from("usuarios")
        .insert([{ usuario, rol, acceso }]);

      if (error) {
        estado.textContent = "Error al registrar.";
        console.error("Error:", error);
      } else {
        estado.textContent = "Usuario registrado correctamente.";
        document.getElementById("nuevoUsuario").value = "";
      }
    }
  </script>
</body>
</html>
