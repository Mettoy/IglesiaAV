<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Miembros - Adoración Viva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0D1B2A;
            color: #f1c40f;
            margin: 0;
            padding: 0;
        }

        /* Estilo para el menú lateral */
        .menu {
            background-color: #0D1B2A;
            color: #f1c40f;
            width: 250px;
            padding: 20px;
            height: 100vh;
            position: fixed;
        }

        .menu ul {
            list-style-type: none;
            padding: 0;
        }

        .menu li {
            margin: 20px 0;
        }

        .menu a {
            color: #f1c40f;
            text-decoration: none;
            font-size: 18px;
        }

        .menu a:hover {
            color: #ecf0f1;
        }

        /* Estilo para el formulario */
        .form-container {
            margin-left: 270px;
            padding: 20px;
            width: 100%;
        }

        .form-section {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #1F2A44;
            border-radius: 8px;
        }

        .form-section h2 {
            color: #f1c40f;
        }

        .form-section input, .form-section select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #f1c40f;
            background-color: #34495E;
            color: #ecf0f1;
            border-radius: 4px;
        }

        .form-section button {
            background-color: #f1c40f;
            color: #0D1B2A;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-section button:hover {
            background-color: #f39c12;
        }

        .table-container {
            margin-left: 270px;
            padding: 20px;
        }

        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
            background-color: #1F2A44;
            color: #f1c40f;
            border-radius: 8px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #f1c40f;
        }

        th {
            background-color: #34495E;
        }

        tr:hover {
            background-color: #2C3E50;
        }

        .action-buttons button {
            background-color: #f1c40f;
            color: #0D1B2A;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .action-buttons button:hover {
            background-color: #f39c12;
        }

        #logo {
            width: 100%;
            height: auto;
            max-width: 200px;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>

<div class="container">
    <!-- Menú lateral -->
    <div class="menu">
        <h2><img src="https://azywyqozwwbfctxeokug.supabase.co/storage/v1/object/public/logos//images%20(1).png" alt="Logo" id="logo"></h2>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Miembros</a></li>
            <li><a href="#">Configuración</a></li>
        </ul>
    </div>

    <!-- Contenedor del formulario -->
    <div class="form-container">
        <h2>Formulario de Nuevo Miembro</h2>
        <button onclick="toggleForm()">Añadir Miembro</button>

        <div id="formulario" style="display: none;">
            <div class="form-section">
                <h2>Datos Personales</h2>
                <input type="text" id="nombre" placeholder="Nombre Completo" required>
                <input type="text" id="codigo" placeholder="Código" required>
                <input type="text" id="telefono" placeholder="Número de Teléfono">
                <input type="number" id="edad" placeholder="Edad">
                <input type="date" id="fecha-cumple" placeholder="Fecha de Cumpleaños">
                <input type="text" id="direccion" placeholder="Dirección">
                <input type="file" id="foto" accept="image/*">
            </div>

            <div class="form-section">
                <h2>Datos Familiares</h2>
                <select id="familiar">
                    <option value="conyuge">Cónyuge</option>
                </select>
                <input type="text" id="nombre-familiar" placeholder="Nombre del Familiar">
                <button onclick="guardarFamiliar()">Guardar Familiar</button>
            </div>

            <div class="form-section">
                <h2>Datos Espirituales</h2>
                <input type="text" id="conversion" placeholder="Conversión">
                <input type="text" id="bautismo-espiritu" placeholder="Bautismo del Espíritu Santo">
                <input type="date" id="fecha-bautizo" placeholder="Fecha de Bautizo">
                <input type="text" id="ubicacion-bautizo" placeholder="Ubicación de Bautizo">
            </div>

            <button onclick="guardarMiembro()">Guardar Miembro</button>
        </div>

        <div class="table-container">
            <h2>Miembros Registrados</h2>
            <table id="miembros-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Código</th>
                        <th>Teléfono</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="miembros-list">
                    <!-- Los miembros guardados aparecerán aquí -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    function toggleForm() {
        const formulario = document.getElementById("formulario");
        formulario.style.display = formulario.style.display === "none" ? "block" : "none";
    }

    function guardarMiembro() {
        const nombre = document.getElementById("nombre").value;
        const codigo = document.getElementById("codigo").value;
        const telefono = document.getElementById("telefono").value;
        const edad = document.getElementById("edad").value;
        const fechaCumple = document.getElementById("fecha-cumple").value;
        const direccion = document.getElementById("direccion").value;
        const foto = document.getElementById("foto").files[0];

        const miembro = {
            nombre,
            codigo,
            telefono,
            edad,
            fechaCumple,
            direccion,
            foto
        };

        // Guardar en Firestore (este código es un ejemplo, debes implementarlo con Firestore)
        console.log("Miembro guardado:", miembro);

        // Agregar a la tabla
        const tableBody = document.getElementById("miembros-list");
        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${nombre}</td>
            <td>${codigo}</td>
            <td>${telefono}</td>
            <td class="action-buttons">
                <button onclick="editarMiembro(${codigo})">Editar</button>
                <button onclick="darDeBaja(${codigo})">Dar de Baja</button>
            </td>
        `;
        tableBody.appendChild(row);

        // Limpiar el formulario
        document.getElementById("formulario").reset();
        toggleForm();
    }

    function editarMiembro(codigo) {
        alert("Editando miembro con código: " + codigo);
    }

    function darDeBaja(codigo) {
        alert("Miembro con código " + codigo + " dado de baja.");
    }

    function guardarFamiliar() {
        const familiar = document.getElementById("nombre-familiar").value;
        const tipoFamiliar = document.getElementById("familiar").value;

        // Guardar en Firestore (este código es un ejemplo, debes implementarlo con Firestore)
        console.log("Familiar guardado:", familiar, tipoFamiliar);
    }
</script>

</body>
</html>
