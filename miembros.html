<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miembros</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #041C32;
            color: gold;
            display: flex;
        }

        /* Menú lateral pegable */
        .menu {
            width: 250px;
            background-color: #033860;
            height: 100vh;
            padding: 10px;
            position: fixed;
            left: -250px;
            transition: left 0.3s;
        }

        .menu ul {
            list-style: none;
            padding: 0;
        }

        .menu a {
            color: gold;
            text-decoration: none;
            font-size: 18px;
            display: block;
            padding: 10px;
        }

        .menu-toggle {
            position: absolute;
            top: 10px;
            right: -40px;
            background-color: gold;
            color: black;
            padding: 5px 10px;
            cursor: pointer;
        }

        /* Contenedor Principal */
        .contenido {
            margin-left: 20px;
            flex-grow: 1;
            padding: 20px;
        }

        /* Barra de búsqueda y botón de añadir */
        .barra-superior {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .barra-superior input {
            flex: 1;
            padding: 8px;
            font-size: 16px;
        }

        .boton-verde {
            background-color: green;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        /* Tabla estilo Excel */
        .tabla {
            width: 100%;
            border-collapse: collapse;
            background: #033860;
            color: gold;
        }

        .tabla th, .tabla td {
            border: 1px solid gold;
            padding: 8px;
            text-align: center;
        }

        .tabla th {
            background-color: #02577A;
        }

        /* Modal para formulario */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-contenido {
            background: white;
            padding: 20px;
            width: 30%;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .cerrar {
            cursor: pointer;
            align-self: flex-end;
            font-size: 20px;
        }

        .boton-rojo {
            background-color: red;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <!-- Menú Pegable -->
    <nav class="menu" id="menu">
        <div class="menu-toggle" onclick="toggleMenu()">☰</div>
        <ul>
            <li><a href="inicio.html">Inicio</a></li>
            <li><a href="miembros.html">Miembros</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>

    <!-- Contenido Principal -->
    <div class="contenido">
        <h1>Lista de Miembros</h1>

        <!-- Barra de búsqueda y botón de añadir -->
        <div class="barra-superior">
            <input type="text" id="busqueda" placeholder="Buscar miembro...">
            <button id="añadirBtn" class="boton-verde">➕ Añadir</button>
        </div>

        <!-- Tabla estilo Excel -->
        <table class="tabla">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Nombre Completo</th>
                    <th>Género</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Dirección</th>
                    <th>Estado</th>
                    <th>Número de Teléfono</th>
                    <th>Código de Miembro</th>
                    <th>Hijos</th>
                    <th>Nombre de Cónyuge</th>
                    <th>Editar</th>
                    <th>Imprimir</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí irán los miembros -->
            </tbody>
        </table>
    </div>

    <!-- Formulario emergente -->
    <div id="formulario" class="modal">
        <div class="modal-contenido">
            <span class="cerrar" onclick="cerrarFormulario()">×</span>
            <h2>Añadir Miembro</h2>
            <form>
                <label>Foto:</label>
                <input type="file" accept="image/*">

                <label>Nombre Completo:</label>
                <input type="text" required>

                <label>Género:</label>
                <button type="button">F</button>
                <button type="button">M</button>

                <label>Fecha de Nacimiento:</label>
                <input type="date" required>

                <label>Dirección:</label>
                <input type="text" required>

                <label>Estado:</label>
                <select>
                    <option>Soltero</option>
                    <option>Casado</option>
                    <option>Viudo</option>
                </select>

                <label>Número de Teléfono:</label>
                <input type="text" required>

                <label>Código de Miembro:</label>
                <input type="text" required>

                <label>Hijos:</label>
                <input type="number" min="0">

                <label>Nombre de Cónyuge (Opcional):</label>
                <input type="text">

                <label>Fecha de Aceptación:</label>
                <input type="date" required>

                <label>Iglesia donde aceptó:</label>
                <input type="text" required>

                <button type="button" class="boton-rojo" onclick="cerrarFormulario()">Cancelar</button>
                <button type="submit" class="boton-verde">Guardar</button>
            </form>
        </div>
    </div>

    <script>
        function toggleMenu() {
            let menu = document.getElementById('menu');
            menu.style.left = menu.style.left === "0px" ? "-250px" : "0px";
        }

        document.getElementById('añadirBtn').addEventListener('click', () => {
            document.getElementById('formulario').style.display = 'flex';
        });

        function cerrarFormulario() {
            document.getElementById('formulario').style.display = 'none';
        }
    </script>

</body>
</html>
