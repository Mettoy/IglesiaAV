<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Miembros</title>
  <script type="module" src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
  <div class="container mx-auto p-6">
    <div class="flex justify-between items-center mb-4">
      <button id="btnAgregarMiembro" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded">
        Añadir Miembro
      </button>
      <input type="text" placeholder="Buscar..." class="bg-gray-800 text-white px-4 py-2 rounded border border-gray-700" />
    </div>

    <!-- Formulario -->
    <form id="formMiembro" class="space-y-4 hidden">
      <h2 class="text-xl font-bold text-yellow-400">Datos Personales</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <input name="nombre" placeholder="Nombre completo" class="p-2 bg-gray-800 border border-gray-700 rounded" required />
        <input name="codigo" placeholder="Código" class="p-2 bg-gray-800 border border-gray-700 rounded" required />
        <input name="edad" placeholder="Edad" type="number" class="p-2 bg-gray-800 border border-gray-700 rounded" required />
        <input name="telefono" placeholder="Teléfono" class="p-2 bg-gray-800 border border-gray-700 rounded" required />
        <input name="direccion" placeholder="Dirección" class="p-2 bg-gray-800 border border-gray-700 rounded" required />
        <input name="fechaNacimiento" placeholder="Fecha de nacimiento" type="date" class="p-2 bg-gray-800 border border-gray-700 rounded" />
      </div>

      <h2 class="text-xl font-bold text-yellow-400 mt-6">Datos Familiares</h2>
      <div class="flex items-center gap-4">
        <select id="tipoFamiliar" class="p-2 bg-gray-800 border border-gray-700 rounded">
          <option value="Padre">Padre</option>
          <option value="Madre">Madre</option>
          <option value="Esposo/a">Esposo/a</option>
          <option value="Hijo/a">Hijo/a</option>
        </select>
        <input id="nombreFamiliar" placeholder="Nombre del familiar" class="p-2 bg-gray-800 border border-gray-700 rounded" />
        <button id="btnAgregarFamiliar" type="button" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Agregar</button>
      </div>
      <ul id="listaFamiliares" class="list-disc pl-6 text-sm text-gray-300"></ul>

      <h2 class="text-xl font-bold text-yellow-400 mt-6">Datos Espirituales</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input name="fechaConversion" type="date" placeholder="Fecha de conversión" class="p-2 bg-gray-800 border border-gray-700 rounded" />
        <input name="lugarConversion" placeholder="Lugar de conversión" class="p-2 bg-gray-800 border border-gray-700 rounded" />
        <input name="fechaBautismo" type="date" placeholder="Fecha de bautismo" class="p-2 bg-gray-800 border border-gray-700 rounded" />
        <input name="lugarBautismo" placeholder="Lugar de bautismo" class="p-2 bg-gray-800 border border-gray-700 rounded" />
        <input name="fechaEspiritu" type="date" placeholder="Fecha bautismo Espíritu" class="p-2 bg-gray-800 border border-gray-700 rounded" />
        <input name="lugarEspiritu" placeholder="Lugar bautismo Espíritu" class="p-2 bg-gray-800 border border-gray-700 rounded" />
      </div>

      <div class="mt-4">
        <label class="block mb-2">Foto:</label>
        <input name="foto" type="file" accept="image/*" class="text-white" />
      </div>

      <div class="mt-4">
        <button type="submit" class="bg-green-600 hover:bg-green-700 px-6 py-2 rounded text-white font-bold">Guardar</button>
      </div>
    </form>

    <!-- Tabla -->
    <div class="overflow-x-auto mt-10">
      <table class="min-w-full divide-y divide-gray-700">
        <thead class="bg-gray-800">
          <tr>
            <th class="px-4 py-2 text-left text-yellow-400">Foto</th>
            <th class="px-4 py-2 text-left text-yellow-400">Nombre</th>
            <th class="px-4 py-2 text-left text-yellow-400">Código</th>
            <th class="px-4 py-2 text-left text-yellow-400">Edad</th>
            <th class="px-4 py-2 text-left text-yellow-400">Teléfono</th>
            <th class="px-4 py-2 text-left text-yellow-400">Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaMiembros" class="divide-y divide-gray-800">
          <!-- Filas insertadas dinámicamente -->
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
