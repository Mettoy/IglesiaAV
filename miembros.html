<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miembros - Adoración Viva</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { display: flex; min-height: 100vh; background-color: #0a0a23; color: white; }
    .sidebar { width: 250px; background-color: #111; transition: all 0.3s; }
    .sidebar.collapsed { width: 60px; }
    .sidebar img { width: 100px; margin: 1rem auto; display: block; border-radius: 10px; }
    .sidebar a { color: white; padding: 10px; display: block; text-decoration: none; }
    .sidebar a:hover { background-color: #333; }
    .main { flex-grow: 1; padding: 2rem; width: 100%; }
    .search-bar { margin-bottom: 1rem; }
    .form-section { margin-bottom: 1rem; padding: 1rem; border: 1px solid #444; border-radius: 5px; background-color: #1c1c2e; color: white; }
    .hidden { display: none; }
    .table img { width: 40px; height: 40px; border-radius: 50%; }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <button class="btn btn-dark w-100" onclick="toggleSidebar()">
      <i class="bi bi-list"></i>
    </button>
    <img src="https://via.placeholder.com/100" alt="Adoración Viva" id="logo" onclick="cambiarLogoInput()">
    <input type="file" id="logoInput" style="display:none;" accept="image/*" onchange="cambiarLogo()">
    <a href="#">Inicio</a>
    <a href="#">Diezmos</a>
    <a href="#" onclick="mostrarMiembrosBaja()">Miembros de baja</a>
    <a href="#">Salir</a>
  </div>  <div class="main">
    <h2>Listado de Miembros</h2>
    <div class="search-bar row g-2">
      <div class="col-md-4">
        <input type="text" class="form-control" id="busquedaNombre" placeholder="Buscar por nombre" oninput="filtrarMiembros()">
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control" id="busquedaCodigo" placeholder="Buscar por código" oninput="filtrarMiembros()">
      </div>
      <div class="col-md-4">
        <select class="form-select" id="busquedaSociedad" onchange="filtrarMiembros()">
          <option value="">Buscar por sociedad</option>
          <option>Jóvenes</option>
          <option>Damas</option>
          <option>Caballeros</option>
        </select>
      </div>
    </div>
    <button class="btn btn-success my-3" data-bs-toggle="modal" data-bs-target="#modalMiembro">Agregar Miembro</button>
    <table class="table table-dark table-bordered align-middle">
      <thead>
        <tr>
          <th>Foto</th><th>Nombre completo</th><th>Código</th><th>Edad</th><th>Dirección</th><th>Sociedad</th><th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaMiembros"></tbody>
    </table>
    <div id="miembrosBaja" class="hidden">
      <h4>Miembros dados de baja</h4>
      <ul id="listaBaja" class="list-group"></ul>
    </div>
  </div>  <!-- Modal -->  <div class="modal fade" id="modalMiembro" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content text-black">
        <div class="modal-header">
          <h5 class="modal-title">Ficha del Miembro</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formMiembro">
            <div class="form-section">
              <h6>Datos personales</h6>
              <input type="text" name="nombre" class="form-control mb-2" placeholder="Nombre completo" required>
              <input type="number" name="edad" class="form-control mb-2" placeholder="Edad" required>
              <input type="text" name="codigo" class="form-control mb-2" placeholder="Código">
              <input type="text" name="direccion" class="form-control mb-2" placeholder="Dirección">
              <select name="sociedad" class="form-select mb-2">
                <option value="">Sociedad</option>
                <option>Jóvenes</option>
                <option>Damas</option>
                <option>Caballeros</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </form>
        </div>
      </div>
    </div>
  </div>  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>  <script>
    function cambiarLogoInput() {
      document.getElementById('logoInput').click();
    }

    function cambiarLogo() {
      const logoInput = document.getElementById('logoInput');
      const logo = document.getElementById('logo');
      const file = logoInput.files[0];

      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          logo.src = event.target.result;
          localStorage.setItem('logo', event.target.result);
        };
        reader.readAsDataURL(file);
      }
    }

    window.onload = function() {
      const logoGuardado = localStorage.getItem('logo');
      if (logoGuardado) {
        document.getElementById('logo').src = logoGuardado;
      }
      mostrarMiembros();
    };

    document.getElementById("formMiembro").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;
      const nuevoMiembro = {
        nombre: form.nombre.value,
        edad: form.edad.value,
        codigo: form.codigo.value,
        direccion: form.direccion.value,
        sociedad: form.sociedad.value || "N/A",
      };

      const miembros = JSON.parse(localStorage.getItem("miembros")) || [];
      miembros.push(nuevoMiembro);
      localStorage.setItem("miembros", JSON.stringify(miembros));

      mostrarMiembros();
      bootstrap.Modal.getInstance(document.getElementById("modalMiembro")).hide();
      form.reset();
    });

    function mostrarMiembros() {
      const miembros = JSON.parse(localStorage.getItem("miembros")) || [];
      const tabla = document.getElementById("tablaMiembros");
      tabla.innerHTML = "";
      miembros.forEach(m => {
        tabla.innerHTML += `
          <tr>
            <td><img src="https://via.placeholder.com/40" alt="Foto"></td>
            <td>${m.nombre}</td>
            <td>${m.codigo}</td>
            <td>${m.edad}</td>
            <td>${m.direccion}</td>
            <td>${m.sociedad}</td>
            <td>
              <button class="btn btn-warning" onclick="editarMiembro('${m.codigo}')"><i class="bi bi-pencil-square"></i></button>
              <button class="btn btn-danger" onclick="eliminarMiembro('${m.codigo}')"><i class="bi bi-trash"></i></button>
            </td>
          </tr>`;
      });
    }

    function filtrarMiembros() {
      const nombreFiltro = document.getElementById("busquedaNombre").value.toLowerCase();
      const codigoFiltro = document.getElementById("busquedaCodigo").value.toLowerCase();
      const sociedadFiltro = document.getElementById("busquedaSociedad").value;

      const miembros = JSON.parse(localStorage.getItem("miembros")) || [];
      const tabla = document.getElementById("tablaMiembros");
      tabla.innerHTML = "";

      miembros.filter(m =>
        m.nombre.toLowerCase().includes(nombreFiltro) &&
        m.codigo.toLowerCase().includes(codigoFiltro) &&
        (sociedadFiltro === "" || m.sociedad === sociedadFiltro)
      ).forEach(m => {
        tabla.innerHTML += `
          <tr>
            <td><img src="https://via.placeholder.com/40" alt="Foto"></td>
            <td>${m.nombre}</td>
            <td>${m.codigo}</td>
            <td>${m.edad}</td>
            <td>${m.direccion}</td>
            <td>${m.sociedad}</td>
            <td>
              <button class="btn btn-warning" onclick="editarMiembro('${m.codigo}')"><i class="bi bi-pencil-square"></i></button>
              <button class="btn btn-danger" onclick="eliminarMiembro('${m.codigo}')"><i class="bi bi-trash"></i></button>
            </td>
          </tr>`;
      });
    }

    function editarMiembro(codigo) {
      const miembros = JSON.parse(localStorage.getItem("miembros")) || [];
      const miembro = miembros.find(m => m.codigo === codigo);
      if (miembro) {
        document.querySelector('[name="nombre"]').value = miembro.nombre;
        document.querySelector('[name="edad"]').value = miembro.edad;
        document.querySelector('[name="codigo"]').value = miembro.codigo;
        document.querySelector('[name="direccion"]').value = miembro.direccion;
        document.querySelector('[name="sociedad"]').value = miembro.sociedad;
        const modal = new bootstrap.Modal(document.getElementById('modalMiembro'));
        modal.show();
      }
    }

    function eliminarMiembro(codigo) {
      let miembros = JSON.parse(localStorage.getItem("miembros")) || [];
      miembros = miembros.filter(m => m.codigo !== codigo);
      localStorage.setItem("miembros", JSON.stringify(miembros));
      mostrarMiembros();
    }
  </script></body>
</html>
