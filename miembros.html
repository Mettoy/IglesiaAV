<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gestión de Miembros</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #001f3f;
    color: #FFD700;
    margin: 0;
    padding: 0;
  }
  nav {
    background: #002b5c;
    padding: 10px;
    display: flex;
    align-items: center;
  }
  nav img {
    height: 40px;
    margin-right: 15px;
  }
  nav button {
    background: #FFD700;
    border: none;
    color: #001f3f;
    padding: 8px 12px;
    font-weight: bold;
    cursor: pointer;
    border-radius: 4px;
  }
  main {
    padding: 15px;
  }
  #searchBar {
    width: 100%;
    max-width: 300px;
    margin-bottom: 10px;
    padding: 6px 8px;
    border-radius: 4px;
    border: none;
    font-size: 16px;
  }
  #tabs {
    margin-bottom: 10px;
  }
  #tabs button {
    background: #002b5c;
    border: 1px solid #FFD700;
    color: #FFD700;
    padding: 8px 16px;
    margin-right: 5px;
    cursor: pointer;
    border-radius: 4px;
  }
  #tabs button.active {
    background: #FFD700;
    color: #001f3f;
    font-weight: bold;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    background: #003366;
  }
  th, td {
    padding: 8px;
    text-align: left;
    border-bottom: 1px solid #FFD700;
    vertical-align: middle;
  }
  th {
    background: #002b5c;
  }
  img.foto {
    width: 40px;
    height: 40px;
    object-fit: cover;
    border-radius: 50%;
  }
  button.action-btn {
    background: #FFD700;
    border: none;
    color: #001f3f;
    padding: 5px 8px;
    margin-right: 5px;
    border-radius: 3px;
    cursor: pointer;
  }
  #modalContainer {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.75);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 999;
  }
  #modalContainer.show {
    display: flex;
  }
  #modalForm {
    background: #002b5c;
    padding: 20px;
    border-radius: 8px;
    width: 90%;
    max-width: 600px;
    color: #FFD700;
  }
  #modalForm h2 {
    margin-top: 0;
    margin-bottom: 15px;
  }
  .form-section {
    margin-bottom: 15px;
  }
  label {
    display: block;
    margin-bottom: 4px;
    font-weight: bold;
  }
  input[type=text], input[type=date], input[type=email], input[type=tel], select {
    width: 100%;
    padding: 6px 8px;
    border-radius: 4px;
    border: none;
    margin-bottom: 10px;
    font-size: 14px;
  }
  input[type=file] {
    margin-bottom: 10px;
  }
  #fotoPreview {
    width: 100px;
    height: 100px;
    object-fit: cover;
    border-radius: 8px;
    border: 1px solid #FFD700;
    display: none;
  }
  .btn-group {
    display: flex;
    justify-content: flex-end;
  }
  .btn-group button {
    background: #FFD700;
    color: #001f3f;
    border: none;
    padding: 8px 14px;
    font-weight: bold;
    border-radius: 4px;
    cursor: pointer;
    margin-left: 10px;
  }
  .btn-group button#btnClose {
    background: #555;
    color: #eee;
  }
</style>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<nav>
  <img src="logo.png" alt="Logo" />
  <button id="btnAddMember">Añadir Miembro</button>
</nav>

<main>
  <input type="search" id="searchBar" placeholder="Buscar por código o nombre..." />

  <div id="tabs">
    <button class="tab-btn active" data-status="activo">Miembros Activos</button>
    <button class="tab-btn" data-status="baja">Miembros de Baja</button>
  </div>

  <table id="membersTable" border="0" cellspacing="0" cellpadding="0">
    <thead>
      <tr>
        <th>Foto</th>
        <th>Código</th>
        <th>Nombre</th>
        <th>Fecha de Nac.</th>
        <th>Cónyuge</th>
        <th>Hijos</th>
        <th>Ministerio</th>
        <th>Dirección</th>
        <th>Teléfono</th>
        <th>Correo</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</main>

<!-- Modal formulario -->
<div id="modalContainer">
  <form id="modalForm">
    <h2>Formulario de Miembro</h2>

    <div class="form-section">
      <label for="codigo">Código *</label>
      <input type="text" id="codigo" name="codigo" required />
      <label for="nombre">Nombre *</label>
      <input type="text" id="nombre" name="nombre" required />
      <label for="fechaNacimiento">Fecha de Nacimiento *</label>
      <input type="date" id="fechaNacimiento" name="fechaNacimiento" required />
      <label for="conyuge">Cónyuge</label>
      <input type="text" id="conyuge" name="conyuge" />
      <label for="hijos">Hijos</label>
      <input type="text" id="hijos" name="hijos" />
    </div>

    <div class="form-section">
      <label for="ministerio">Ministerio</label>
      <input type="text" id="ministerio" name="ministerio" />
      <label for="direccion">Dirección</label>
      <input type="text" id="direccion" name="direccion" />
      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" name="telefono" />
      <label for="correo">Correo</label>
      <input type="email" id="correo" name="correo" />
      <label for="estado">Estado</label>
      <select id="estado" name="estado">
        <option value="activo">Activo</option>
        <option value="baja">Baja</option>
      </select>
    </div>

    <div class="form-section">
      <label for="foto">Foto</label>
      <input type="file" id="foto" name="foto" accept="image/*" />
      <img id="fotoPreview" class="foto" alt="Vista previa" />
    </div>

    <div class="btn-group">
      <button type="button" id="btnClose">Cerrar</button>
      <button type="submit">Guardar</button>
    </div>
  </form>
</div>

<script>
  // --- Configuraciones iniciales ---
  const firebaseConfig = {
    apiKey: "AIzaSyAyfPQzO7evryWcQ5d1lGV3z8aB-gFOh_k",
    authDomain: "iglesia-adoracion-viva.firebaseapp.com",
    databaseURL: "https://iglesia-adoracion-viva-default-rtdb.firebaseio.com",
    projectId: "iglesia-adoracion-viva",
    storageBucket: "iglesia-adoracion-viva.firebasestorage.app",
    messagingSenderId: "815332010058",
    appId: "1:815332010058:web:d2afff616469349d88deb3",
    measurementId: "G-43MZP6V55D"
  };

  // Inicializar Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // Inicializar Supabase
  const supabaseUrl = 'https://xyptydnouyddzvrffaby.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh5cHR5ZG5vdXlkZHp2cmZmYWJ5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc5NjY1ODUsImV4cCI6MjA2MzU0MjU4NX0.KGoyFjKsdI6N53QzNFJBPHfUGCGssHBSqfkPb4Q39-o';
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);
  const bucketName = 'ftmember';

  // Elementos DOM
  const modalContainer = document.getElementById('modalContainer');
  const modalForm = document.getElementById('modalForm');
  const btnAddMember = document.getElementById('btnAddMember');
  const btnClose = document.getElementById('btnClose');
  const membersTableBody = document.querySelector('#membersTable tbody');
  const searchBar = document.getElementById('searchBar');
  const tabs = document.querySelectorAll('#tabs .tab-btn');

  let currentStatus = 'activo';
  let members = [];
  let editingMemberId = null; // null cuando se añade nuevo

  // Mostrar modal
  function openModal(member = null) {
    modalContainer.classList.add('show');
    if (member) {
      editingMemberId = member.id;
      modalForm.codigo.value = member.codigo || '';
      modalForm.nombre.value = member.nombre || '';
      modalForm.fechaNacimiento.value = member.fechaNacimiento || '';
      modalForm.conyuge.value = member.conyuge || '';
      modalForm.hijos.value = member.hijos || '';
      modalForm.ministerio.value = member.ministerio || '';
      modalForm.direccion.value = member.direccion || '';
      modalForm.telefono.value = member.telefono || '';
      modalForm.correo.value = member.correo || '';
      modalForm.estado.value = member.estado || 'activo';

      if(member.fotoUrl) {
        fotoPreview.src = member.fotoUrl;
        fotoPreview.style.display = 'inline-block';
      } else {
        fotoPreview.style.display = 'none';
      }
    } else {
      editingMemberId = null;
      modalForm.reset();
      fotoPreview.style.display = 'none';
    }
  }

  // Cerrar modal
  function closeModal() {
    modalContainer.classList.remove('show');
    editingMemberId = null;
    modalForm.reset();
    fotoPreview.style.display = 'none';
  }

  btnAddMember.addEventListener('click', () => openModal());
  btnClose.addEventListener('click', closeModal);

  // Vista previa foto
  const fotoInput = document.getElementById('foto');
  const fotoPreview = document.getElementById('fotoPreview');

  fotoInput.addEventListener('change', () => {
    const file = fotoInput.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = e => {
        fotoPreview.src = e.target.result;
        fotoPreview.style.display = 'inline-block';
      };
      reader.readAsDataURL(file);
    } else {
      fotoPreview.style.display = 'none';
    }
  });

  // Guardar o actualizar miembro
  modalForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = new FormData(modalForm);
    const data = Object.fromEntries(formData.entries());
    data.estado = data.estado || 'activo';

    try {
      let fotoUrl = null;

      // Si hay nueva foto, subir a Supabase
      if(fotoInput.files.length > 0){
        const file = fotoInput.files[0];
        const fileName = `${data.codigo}_${Date.now()}.${file.name.split('.').pop()}`;

        // Eliminar foto previa si existe (solo en edición)
        if(editingMemberId){
          const prevMember = members.find(m => m.id === editingMemberId);
          if(prevMember && prevMember.fotoUrl){
            const prevFileName = prevMember.fotoUrl.split('/').pop();
            await supabase.storage.from(bucketName).remove([prevFileName]);
          }
        }

        const { data: uploadData, error: uploadError } = await supabase.storage
          .from(bucketName)
          .upload(fileName, file);

        if(uploadError) throw uploadError;

        // Obtener URL pública de la foto subida
        const { data: urlData, error: urlError } = supabase
          .storage
          .from(bucketName)
          .getPublicUrl(fileName);

        if(urlError) throw urlError;

        fotoUrl = urlData.publicUrl;
      } else if(editingMemberId) {
        // Mantener foto previa si no se cambió
        const prevMember = members.find(m => m.id === editingMemberId);
        fotoUrl = prevMember ? prevMember.fotoUrl : null;
      }

      data.fotoUrl = fotoUrl || null;

      if(editingMemberId){
        // Actualizar documento Firestore
        await db.collection('miembros').doc(editingMemberId).update(data);
      } else {
        // Agregar nuevo documento Firestore
        await db.collection('miembros').add(data);
      }

      closeModal();
      loadMembers(); // recargar tabla

    } catch(err){
      alert('Error al guardar el miembro: ' + err.message);
      console.error(err);
    }
  });

  // Cargar miembros de Firestore filtrando por estado
  async function loadMembers() {
    try {
      const snapshot = await db.collection('miembros').where('estado', '==', currentStatus).orderBy('codigo').get();
      members = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      renderTable(members);
    } catch(err){
      alert('Error al cargar miembros: ' + err.message);
      console.error(err);
    }
  }

  // Renderizar tabla con filtro por búsqueda
  function renderTable(data) {
    const filter = searchBar.value.trim().toLowerCase();
    membersTableBody.innerHTML = '';

    const filtered = data.filter(member => {
      return (
        member.nombre.toLowerCase().includes(filter) ||
        (member.codigo && member.codigo.toLowerCase().includes(filter))
      );
    });

    filtered.forEach(member => {
      const tr = document.createElement('tr');

      // Foto
      const tdFoto = document.createElement('td');
      if(member.fotoUrl){
        const img = document.createElement('img');
        img.src = member.fotoUrl;
        img.alt = 'Foto';
        img.classList.add('foto');
        tdFoto.appendChild(img);
      }
      tr.appendChild(tdFoto);

      // Código
      const tdCodigo = document.createElement('td');
      tdCodigo.textContent = member.codigo || '';
      tr.appendChild(tdCodigo);

      // Nombre
      const tdNombre = document.createElement('td');
      tdNombre.textContent = member.nombre || '';
      tr.appendChild(tdNombre);

      // Fecha de Nac.
      const tdFecha = document.createElement('td');
      tdFecha.textContent = member.fechaNacimiento || '';
      tr.appendChild(tdFecha);

      // Cónyuge
      const tdConyuge = document.createElement('td');
      tdConyuge.textContent = member.conyuge || '';
      tr.appendChild(tdConyuge);

      // Hijos
      const tdHijos = document.createElement('td');
      tdHijos.textContent = member.hijos || '';
      tr.appendChild(tdHijos);

      // Ministerio
      const tdMinisterio = document.createElement('td');
      tdMinisterio.textContent = member.ministerio || '';
      tr.appendChild(tdMinisterio);

      // Dirección
      const tdDireccion = document.createElement('td');
      tdDireccion.textContent = member.direccion || '';
      tr.appendChild(tdDireccion);

      // Teléfono
      const tdTelefono = document.createElement('td');
      tdTelefono.textContent = member.telefono || '';
      tr.appendChild(tdTelefono);

      // Correo
      const tdCorreo = document.createElement('td');
      tdCorreo.textContent = member.correo || '';
      tr.appendChild(tdCorreo);

      // Estado
      const tdEstado = document.createElement('td');
      tdEstado.textContent = member.estado || '';
      tr.appendChild(tdEstado);

      // Acciones: Editar + Cambiar estado (Activo/Baja)
      const tdAcciones = document.createElement('td');

      const btnEdit = document.createElement('button');
      btnEdit.textContent = 'Editar';
      btnEdit.classList.add('action-btn');
      btnEdit.addEventListener('click', () => openModal(member));
      tdAcciones.appendChild(btnEdit);

      const btnToggle = document.createElement('button');
      btnToggle.textContent = member.estado === 'activo' ? 'Dar de Baja' : 'Reactivar';
      btnToggle.classList.add('action-btn');
      btnToggle.addEventListener('click', async () => {
        try {
          await db.collection('miembros').doc(member.id).update({ estado: member.estado === 'activo' ? 'baja' : 'activo' });
          loadMembers();
        } catch(err) {
          alert('Error al cambiar estado: ' + err.message);
          console.error(err);
        }
      });
      tdAcciones.appendChild(btnToggle);

      tr.appendChild(tdAcciones);

      membersTableBody.appendChild(tr);
    });
  }

  // Filtro búsqueda en tiempo real
  searchBar.addEventListener('input', () => {
    renderTable(members);
  });

  // Cambio de pestañas (Activo / Baja)
  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
      currentStatus = tab.dataset.status;
      searchBar.value = '';
      loadMembers();
    });
  });

  // Inicializar
  loadMembers();

</script>

</body>
</html>
