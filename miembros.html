<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Miembros</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f2f2f2; }
    h2 { margin-top: 30px; }
    form, table { background: #fff; padding: 20px; border-radius: 10px; }
    input, select { margin: 5px 0; padding: 8px; width: 100%; }
    button { padding: 10px 15px; background: #007bff; color: white; border: none; border-radius: 5px; }
    table { width: 100%; margin-top: 30px; border-collapse: collapse; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
    th { background-color: #007bff; color: white; }
  </style>
</head>
<body>

  <h1>Registro de Miembros - ADORACIÓN VIVA</h1>

  <form id="formMiembro">
    <h2>Datos Personales</h2>
    <input type="text" id="nombre" placeholder="Nombre completo" required />
    <input type="text" id="codigo" placeholder="Código del miembro" required />
    <input type="number" id="edad" placeholder="Edad" required />
    <input type="text" id="direccion" placeholder="Dirección" required />
    <input type="text" id="sociedad" placeholder="Sociedad" required />

    <h2>Datos Familiares</h2>
    <input type="text" id="estadoCivil" placeholder="Estado Civil" />
    <input type="text" id="hijos" placeholder="Número de hijos" />

    <h2>Datos Espirituales</h2>
    <input type="text" id="bautizado" placeholder="¿Está bautizado? (Sí/No)" />
    <input type="text" id="ministerio" placeholder="Ministerio al que pertenece" />

    <br />
    <button type="submit">Guardar Miembro</button>
  </form>

  <h2>Miembros Registrados</h2>
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Código</th>
        <th>Edad</th>
        <th>Dirección</th>
        <th>Sociedad</th>
      </tr>
    </thead>
    <tbody id="tablaMiembros"></tbody>
  </table>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAyfPQzO7evryWcQ5d1lGV3z8aB-gFOh_k",
      authDomain: "iglesia-adoracion-viva.firebaseapp.com",
      databaseURL: "https://iglesia-adoracion-viva-default-rtdb.firebaseio.com",
      projectId: "iglesia-adoracion-viva",
      storageBucket: "iglesia-adoracion-viva.firebasestorage.app",
      messagingSenderId: "815332010058",
      appId: "1:815332010058:web:d2afff616469349d88deb3",
      measurementId: "G-43MZP6V55D"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Guardar miembro
    document.getElementById("formMiembro").addEventListener("submit", function (e) {
      e.preventDefault();

      const miembro = {
        nombre: document.getElementById("nombre").value,
        codigo: document.getElementById("codigo").value,
        edad: document.getElementById("edad").value,
        direccion: document.getElementById("direccion").value,
        sociedad: document.getElementById("sociedad").value,
        estadoCivil: document.getElementById("estadoCivil").value,
        hijos: document.getElementById("hijos").value,
        bautizado: document.getElementById("bautizado").value,
        ministerio: document.getElementById("ministerio").value
      };

      db.ref("miembros/" + miembro.codigo).set(miembro).then(() => {
        alert("Miembro guardado correctamente");
        document.getElementById("formMiembro").reset();
      }).catch(error => {
        console.error("Error al guardar:", error);
      });
    });

    // Cargar miembros
    const tabla = document.getElementById("tablaMiembros");
    db.ref("miembros").on("value", (snapshot) => {
      tabla.innerHTML = "";
      snapshot.forEach((child) => {
        const m = child.val();
        const fila = `<tr>
          <td>${m.nombre}</td>
          <td>${m.codigo}</td>
          <td>${m.edad}</td>
          <td>${m.direccion}</td>
          <td>${m.sociedad}</td>
        </tr>`;
        tabla.innerHTML += fila;
      });
    });
  </script>
</body>
</html>
