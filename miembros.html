<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Miembros</title>
  <style>
    table, th, td { border: 1px solid black; border-collapse: collapse; padding: 5px; }
    img { width: 50px; height: 50px; object-fit: cover; border-radius: 50%; }
    .btn-delete { padding: 4px 10px; margin: 2px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Gestión de Miembros</h2>
  <button onclick="document.getElementById('formulario').style.display='block'">Agregar miembro</button>

  <div id="formulario" style="display:none; margin-top:20px;">
    <input type="text" id="nombre" placeholder="Nombre" /><br/>
    <input type="text" id="edad" placeholder="Edad" /><br/>
    <input type="text" id="codigo" placeholder="Código" /><br/>
    <input type="text" id="telefono" placeholder="Teléfono" /><br/>
    <input type="text" id="direccion" placeholder="Dirección" /><br/>
    <input type="date" id="fechaNacimiento" placeholder="Fecha de nacimiento" /><br/>
    <input type="text" id="familiar" placeholder="Familiar" /><br/>
    <input type="date" id="fechaConversion" placeholder="Fecha de conversión" /><br/>
    <input type="text" id="lugarConversion" placeholder="Lugar de conversión" /><br/>
    <input type="date" id="fechaBautismo" placeholder="Fecha de bautismo" /><br/>
    <input type="text" id="lugarBautismo" placeholder="Lugar de bautismo" /><br/>
    <input type="date" id="fechaBauEspiritu" placeholder="Fecha bautismo Espíritu" /><br/>
    <input type="text" id="lugarBauEspiritu" placeholder="Lugar bautismo Espíritu" /><br/>
    <input type="file" id="foto" /><br/><br/>
    <button onclick="guardarMiembro()">Guardar</button>
  </div>

  <h3>Miembros Registrados</h3>
  <table id="tablaMiembros">
    <thead>
      <tr>
        <th>Foto</th>
        <th>Nombre</th>
        <th>Edad</th>
        <th>Código</th>
        <th>Teléfono</th>
        <th>Dirección</th>
        <th>Editar</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module">
    // Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    
    // Supabase
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const firebaseConfig = {
      apiKey: "AIzaSyAhFOi7rQhuVauaNMTKqyLPFqwWPqkxb3U",
      authDomain: "iglesia-adoracion-viva-182e6.firebaseapp.com",
      projectId: "iglesia-adoracion-viva-182e6",
      storageBucket: "iglesia-adoracion-viva-182e6.appspot.com",
      messagingSenderId: "152824399391",
      appId: "1:152824399391:web:a4fc0937f35935b9b5f72a",
    };

    const supabaseUrl = "https://azywyqozwwbfctxeokug.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF6eXd5cW96d3diZmN0eGVva3VnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNzM1NjAsImV4cCI6MjA2MjY0OTU2MH0.tzJiz2LKQcVTb94uncIrGMfi4NV9XwR7xR6lzP3EELk"; // Usa tu anon key completa real aquí
    const supabase = createClient(supabaseUrl, supabaseKey);

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function guardarMiembro() {
      const archivo = document.getElementById("foto").files[0];
      let fotoURL = "";
      if (archivo) {
        const nombreArchivo = `${Date.now()}_${archivo.name}`;
        const { data, error } = await supabase.storage.from("fotos").upload(nombreArchivo, archivo);
        if (error) {
          alert("Error al subir la imagen.");
          return;
        }
        fotoURL = `${supabaseUrl}/storage/v1/object/public/fotos/${nombreArchivo}`;
      }

      const datos = {
        nombre: document.getElementById("nombre").value,
        edad: document.getElementById("edad").value,
        codigo: document.getElementById("codigo").value,
        telefono: document.getElementById("telefono").value,
        direccion: document.getElementById("direccion").value,
        fechaNacimiento: document.getElementById("fechaNacimiento").value,
        familiar: document.getElementById("familiar").value,
        fechaConversion: document.getElementById("fechaConversion").value,
        lugarConversion: document.getElementById("lugarConversion").value,
        fechaBautismo: document.getElementById("fechaBautismo").value,
        lugarBautismo: document.getElementById("lugarBautismo").value,
        fechaBauEspiritu: document.getElementById("fechaBauEspiritu").value,
        lugarBauEspiritu: document.getElementById("lugarBauEspiritu").value,
        fotoURL
      };

      await addDoc(collection(db, "miembros"), datos);
      cargarMiembros();
    }

    async function cargarMiembros() {
      const tbody = document.querySelector("#tablaMiembros tbody");
      tbody.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "miembros"));
      querySnapshot.forEach((docSnap) => {
        const datos = docSnap.data();
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td><img src="${datos.fotoURL || ''}" /></td>
          <td>${datos.nombre}</td>
          <td>${datos.edad}</td>
          <td>${datos.codigo}</td>
          <td>${datos.telefono}</td>
          <td>${datos.direccion}</td>
        `;
        const celdaEditar = document.createElement("td");
        const btnEditar = document.createElement("button");
        btnEditar.className = "btn-delete";
        btnEditar.textContent = "Editar";
        btnEditar.onclick = () => editarMiembro(docSnap.id, datos);
        celdaEditar.appendChild(btnEditar);
        fila.appendChild(celdaEditar);
        tbody.appendChild(fila);
      });
    }

    async function editarMiembro(id, datos) {
      const nombre = prompt("Nombre:", datos.nombre);
      const edad = prompt("Edad:", datos.edad);
      const codigo = prompt("Código:", datos.codigo);
      const telefono = prompt("Teléfono:", datos.telefono);
      const direccion = prompt("Dirección:", datos.direccion);
      const fechaNacimiento = prompt("Fecha de nacimiento:", datos.fechaNacimiento);
      const familiar = prompt("Familiar:", datos.familiar || "");
      const fechaConversion = prompt("Fecha de conversión:", datos.fechaConversion);
      const lugarConversion = prompt("Lugar de conversión:", datos.lugarConversion);
      const fechaBautismo = prompt("Fecha de bautismo:", datos.fechaBautismo);
      const lugarBautismo = prompt("Lugar de bautismo:", datos.lugarBautismo);
      const fechaBauEspiritu = prompt("Fecha bautismo Espíritu:", datos.fechaBauEspiritu);
      const lugarBauEspiritu = prompt("Lugar bautismo Espíritu:", datos.lugarBauEspiritu);

      const cambiarImagen = confirm("¿Deseas cambiar la imagen?");
      let nuevaFotoURL = datos.fotoURL;

      if (cambiarImagen) {
        const input = document.createElement("input");
        input.type = "file";
        input.accept = "image/*";
        input.onchange = async (e) => {
          const archivo = e.target.files[0];
          if (archivo) {
            const nombreArchivo = `${Date.now()}_${archivo.name}`;
            const { data, error } = await supabase.storage
              .from("fotos")
              .upload(nombreArchivo, archivo, { upsert: true });

            if (!error) {
              nuevaFotoURL = `${supabaseUrl}/storage/v1/object/public/fotos/${nombreArchivo}`;
              await updateDoc(doc(db, "miembros", id), {
                nombre,
                edad,
                codigo,
                telefono,
                direccion,
                fechaNacimiento,
                familiar,
                fechaConversion,
                lugarConversion,
                fechaBautismo,
                lugarBautismo,
                fechaBauEspiritu,
                lugarBauEspiritu,
                fotoURL: nuevaFotoURL,
              });
              cargarMiembros();
            } else {
              alert("Error al subir imagen");
            }
          }
        };
        input.click();
      } else {
        await updateDoc(doc(db, "miembros", id), {
          nombre,
          edad,
          codigo,
          telefono,
          direccion,
          fechaNacimiento,
          familiar,
          fechaConversion,
          lugarConversion,
          fechaBautismo,
          lugarBautismo,
          fechaBauEspiritu,
          lugarBauEspiritu,
          fotoURL: nuevaFotoURL,
        });
        cargarMiembros();
      }
    }

    cargarMiembros();
  </script>
</body>
</html>
