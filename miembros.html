<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Miembros</title>
  <link rel="icon" href="https://azywyqozwwbfctxeokug.supabase.co/storage/v1/object/public/logos//images%20(1).png" />
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f3f4f6;
      display: flex;
    }

    .sidebar {
      width: 250px;
      background-color: #1f2937;
      color: white;
      height: 100vh;
      padding: 20px;
      position: fixed;
    }

    .sidebar img {
      max-width: 100%;
      margin-bottom: 20px;
      border-radius: 12px;
    }

    .sidebar h2 {
      font-size: 1.3rem;
      text-align: center;
    }

    .content {
      margin-left: 250px;
      padding: 40px;
      flex-grow: 1;
    }

    h1 {
      color: #1f2937;
    }

    button {
      background-color: #111827;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-right: 10px;
    }

    input[type="text"], input[type="date"], input[type="number"], input[type="file"] {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .form-section {
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .form-section h3 {
      margin-top: 0;
      color: #374151;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }

    img.thumb {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }

    .btn-delete {
      background-color: #dc2626;
      padding: 6px 12px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }

    .btn-edit {
      background-color: #2563eb;
      padding: 6px 12px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }

    .flex {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    #busqueda {
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 300px;
    }

    #formularioMiembro {
      display: none;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <img src="https://azywyqozwwbfctxeokug.supabase.co/storage/v1/object/public/logos//images%20(1).png" alt="Logo"/>
    <h2>Miembros</h2>
  </div>

  <div class="content">
    <h1>Gestión de Miembros</h1>

    <div class="flex">
      <button onclick="mostrarFormulario()">Añadir miembro</button>
      <input type="text" id="busqueda" placeholder="Buscar por nombre..." oninput="filtrarTabla()" />
    </div>

    <div id="formularioMiembro">
      <div class="form-section">
        <h3>Datos Personales</h3>
        <input type="text" id="nombre" placeholder="Nombre completo">
        <input type="number" id="edad" placeholder="Edad">
        <input type="text" id="codigo" placeholder="Código">
        <input type="text" id="telefono" placeholder="Teléfono">
        <input type="text" id="direccion" placeholder="Dirección">
        <input type="date" id="fechaNacimiento" placeholder="Fecha de nacimiento">
        <input type="file" id="foto">
      </div>

      <div class="form-section">
        <h3>Datos Familiares</h3>
        <input type="text" id="familiar" placeholder="Tipo y nombre de familiar">
      </div>

      <div class="form-section">
        <h3>Datos Espirituales</h3>
        <input type="date" id="fechaConversion" placeholder="Fecha de conversión">
        <input type="text" id="lugarConversion" placeholder="Lugar de conversión">
        <input type="date" id="fechaBautismo" placeholder="Fecha de bautismo">
        <input type="text" id="lugarBautismo" placeholder="Lugar de bautismo">
        <input type="date" id="fechaBauEspiritu" placeholder="Fecha de bautismo en el Espíritu">
        <input type="text" id="lugarBauEspiritu" placeholder="Lugar de bautismo en el Espíritu">
      </div>

      <button onclick="guardarMiembro()">Guardar</button>
    </div>

    <table id="tablaMiembros">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Nombre</th>
          <th>Edad</th>
          <th>Código</th>
          <th>Teléfono</th>
          <th>Dirección</th>
          <th>Fecha Nac.</th>
          <th>Familiar</th>
          <th>Conversión</th>
          <th>Bautismo</th>
          <th>Bautismo Espíritu</th>
          <th>Editar</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody id="cuerpoTabla"></tbody>
    </table>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getFirestore, collection, getDocs, addDoc,
      deleteDoc, doc, updateDoc, getDoc
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const supabaseUrl = "https://azywyqozwwbfctxeokug.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF6eXd5cW96d3diZmN0eGVva3VnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNzM1NjAsImV4cCI6MjA2MjY0OTU2MH0.tzJiz2LKQcVTb94uncIrGMfi4NV9XwR7xR6lzP3EELk";
    const supabase = createClient(supabaseUrl, supabaseKey);

    const firebaseConfig = {
      apiKey: "AIzaSyAhFOi7rQhuVauaNMTKqyLPFqwWPqkxb3U",
      authDomain: "iglesia-adoracion-viva-182e6.firebaseapp.com",
      projectId: "iglesia-adoracion-viva-182e6",
      storageBucket: "iglesia-adoracion-viva-182e6.appspot.com",
      messagingSenderId: "152824399391",
      appId: "1:152824399391:web:a4fc0937f35935b9b5f72a",
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let idEditando = null;

    function mostrarFormulario() {
      document.getElementById("formularioMiembro").style.display = "block";
      idEditando = null;
      document.querySelectorAll("#formularioMiembro input").forEach(input => input.value = "");
    }

    async function guardarMiembro() {
      const datos = {
        nombre: nombre.value,
        edad: edad.value,
        codigo: codigo.value,
        telefono: telefono.value,
        direccion: direccion.value,
        fechaNacimiento: fechaNacimiento.value,
        familiar: familiar.value,
        fechaConversion: fechaConversion.value,
        lugarConversion: lugarConversion.value,
        fechaBautismo: fechaBautismo.value,
        lugarBautismo: lugarBautismo.value,
        fechaBauEspiritu: fechaBauEspiritu.value,
        lugarBauEspiritu: lugarBauEspiritu.value,
      };

      const archivo = foto.files[0];
      if (archivo) {
        const nombreArchivo = `${Date.now()}_${archivo.name}`;
        const { data, error } = await supabase.storage
          .from("fotos")
          .upload(nombreArchivo, archivo, { upsert: true });

        if (!error) {
          datos.fotoURL = `${supabaseUrl}/storage/v1/object/public/fotos/${nombreArchivo}`;
        } else {
          alert("Error subiendo la foto");
        }
      }

      if (idEditando) {
        await updateDoc(doc(db, "miembros", idEditando), datos);
        idEditando = null;
      } else {
        await addDoc(collection(db, "miembros"), datos);
      }

      document.getElementById("formularioMiembro").style.display = "none";
      cargarMiembros();
    }

    async function cargarMiembros() {
      const querySnapshot = await getDocs(collection(db, "miembros"));
      const cuerpo = document.getElementById("cuerpoTabla");
      cuerpo.innerHTML = "";

      querySnapshot.forEach((docSnap) => {
        const datos = docSnap.data();
        const fila = document.createElement("tr");

        fila.innerHTML = `
          <td><img src="${datos.fotoURL || ''}" class="thumb" /></td>
          <td>${datos.nombre}</td>
          <td>${datos.edad}</td>
          <td>${datos.codigo}</td>
          <td>${datos.telefono}</td>
          <td>${datos.direccion}</td>
          <td>${datos.fechaNacimiento}</td>
          <td>${datos.familiar}</td>
          <td>${datos.fechaConversion} - ${datos.lugarConversion}</td>
          <td>${datos.fechaBautismo} - ${datos.lugarBautismo}</td>
          <td>${datos.fechaBauEspiritu} - ${datos.lugarBauEspiritu}</td>
          <td><button class="btn-edit" onclick="editarMiembro('${docSnap.id}')">Editar</button></td>
          <td><button class="btn-delete" onclick="eliminarMiembro('${docSnap.id}')">Eliminar</button></td>
        `;

        cuerpo.appendChild(fila);
      });
    }

    async function editarMiembro(id) {
      const ref = doc(db, "miembros", id);
      const snap = await getDoc(ref);
      if (snap.exists()) {
        const d = snap.data();
        nombre.value = d.nombre || "";
        edad.value = d.edad || "";
        codigo.value = d.codigo || "";
        telefono.value = d.telefono || "";
        direccion.value = d.direccion || "";
        fechaNacimiento.value = d.fechaNacimiento || "";
        familiar.value = d.familiar || "";
        fechaConversion.value = d.fechaConversion || "";
        lugarConversion.value = d.lugarConversion || "";
        fechaBautismo.value = d.fechaBautismo || "";
        lugarBautismo.value = d.lugarBautismo || "";
        fechaBauEspiritu.value = d.fechaBauEspiritu || "";
        lugarBauEspiritu.value = d.lugarBauEspiritu || "";
        document.getElementById("formularioMiembro").style.display = "block";
        idEditando = id;
      }
    }

    async function eliminarMiembro(id) {
      await deleteDoc(doc(db, "miembros", id));
      cargarMiembros();
    }

    function filtrarTabla() {
      const filtro = document.getElementById("busqueda").value.toLowerCase();
      const filas = document.querySelectorAll("#cuerpoTabla tr");
      filas.forEach(fila => {
        const nombre = fila.children[1].textContent.toLowerCase();
        fila.style.display = nombre.includes(filtro) ? "" : "none";
      });
    }

    document.addEventListener("DOMContentLoaded", cargarMiembros);
  </script>
</body>
</html>
