<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Miembros</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #0d1117;
      color: gold;
      font-family: 'Segoe UI', sans-serif;
    }
    .sidebar {
      width: 220px;
      height: 100vh;
      background-color: #161b22;
      position: fixed;
      padding-top: 1rem;
    }
    .sidebar h3 {
      color: gold;
      text-align: center;
    }
    .content {
      margin-left: 230px;
      padding: 2rem;
    }
    .btn-primary {
      background-color: gold;
      color: #0d1117;
      border: none;
    }
    .btn-primary:hover {
      background-color: #e6c200;
    }
    .nav-tabs .nav-link.active {
      background-color: gold;
      color: #0d1117;
    }
    .nav-tabs .nav-link {
      color: gold;
    }
    .form-section {
      display: none;
    }
    .form-section.active {
      display: block;
    }
    .fade-in {
      animation: fadeIn 0.3s ease-in;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h3>LOGO</h3>
    <ul class="nav flex-column text-center mt-4">
      <li class="nav-item mb-2"><a class="nav-link text-light" href="#">Inicio</a></li>
      <li class="nav-item"><a class="nav-link text-light" href="#">Miembros</a></li>
    </ul>
  </div>

  <div class="content">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Gestión de Miembros</h2>
      <button class="btn btn-primary" onclick="abrirModal()">Añadir miembro</button>
    </div>

    <ul class="nav nav-tabs mb-3" id="tabs">
      <li class="nav-item">
        <a class="nav-link active" href="#" onclick="mostrarTab('activos')">Activos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" onclick="mostrarTab('baja')">De Baja</a>
      </li>
    </ul>

    <input type="text" class="form-control mb-3" placeholder="Buscar por nombre o código..." oninput="buscarMiembros(this.value)"/>

    <div id="tabla-miembros" class="table-responsive fade-in">
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th>Foto</th>
            <th>Nombre</th>
            <th>Código</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tbody-miembros"></tbody>
      </table>
    </div>

    <nav>
      <ul class="pagination" id="paginacion"></ul>
    </nav>
  </div>
  <!-- MODAL FORMULARIO -->
  <div class="modal fade" id="modalMiembro" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header">
          <h5 class="modal-title">Formulario de Miembro</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formMiembro">
            <ul class="nav nav-tabs mb-3">
              <li class="nav-item"><a class="nav-link active" href="#" onclick="cambiarSeccion(0)">Datos Personales</a></li>
              <li class="nav-item"><a class="nav-link" href="#" onclick="cambiarSeccion(1)">Familiares</a></li>
              <li class="nav-item"><a class="nav-link" href="#" onclick="cambiarSeccion(2)">Espirituales</a></li>
            </ul>

            <div class="form-section active">
              <input type="text" class="form-control mb-2" placeholder="Nombre completo" id="nombre" required />
              <input type="text" class="form-control mb-2" placeholder="Código" id="codigo" required />
              <input type="file" class="form-control mb-2" id="foto" accept="image/*"/>
            </div>
            <div class="form-section">
              <input type="text" class="form-control mb-2" placeholder="Familiar 1" id="familiar1"/>
              <input type="text" class="form-control mb-2" placeholder="Familiar 2" id="familiar2"/>
            </div>
            <div class="form-section">
              <input type="text" class="form-control mb-2" placeholder="Conversión" id="conversion"/>
              <input type="text" class="form-control mb-2" placeholder="Ministerio" id="ministerio"/>
            </div>
            <input type="hidden" id="idMiembro"/>
            <div class="text-end">
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc, updateDoc, deleteDoc, doc, query, where, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const firebaseConfig = {
      apiKey: "AIzaSyAyfPQzO7evryWcQ5d1lGV3z8aB-gFOh_k",
      authDomain: "iglesia-adoracion-viva.firebaseapp.com",
      projectId: "iglesia-adoracion-viva",
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const supabase = createClient('https://your-project.supabase.co', 'public-anon-key'); // Reemplaza con tus valores

    const tabla = document.getElementById("tbody-miembros");
    const paginacion = document.getElementById("paginacion");
    let miembros = [];
    let estadoActual = "activo";
    let pagina = 1;

    function mostrarTab(estado) {
      estadoActual = estado;
      pagina = 1;
      cargarMiembros();
    }

    async function cargarMiembros() {
      const ref = collection(db, "miembros");
      const q = query(ref, where("estado", "==", estadoActual), orderBy("codigo"));
      const querySnapshot = await getDocs(q);
      miembros = [];
      querySnapshot.forEach(doc => miembros.push({ id: doc.id, ...doc.data() }));
      renderizarTabla();
    }

    function renderizarTabla() {
      const inicio = (pagina - 1) * 30;
      const pagMiembros = miembros.slice(inicio, inicio + 30);
      tabla.innerHTML = "";
      pagMiembros.forEach(m => {
        tabla.innerHTML += `
          <tr>
            <td><img src="${m.fotoUrl || '#'}" width="50"/></td>
            <td>${m.nombre}</td>
            <td>${m.codigo}</td>
            <td>
              <button class="btn btn-sm btn-primary" onclick="editarMiembro('${m.id}')">Editar</button>
              <button class="btn btn-sm btn-danger" onclick="cambiarEstado('${m.id}', '${estadoActual === 'activo' ? 'baja' : 'activo'}')">
                ${estadoActual === 'activo' ? 'Baja' : 'Reactivar'}
              </button>
            </td>
          </tr>`;
      });

      const totalPag = Math.ceil(miembros.length / 30);
      paginacion.innerHTML = "";
      for (let i = 1; i <= totalPag; i++) {
        paginacion.innerHTML += `<li class="page-item ${i === pagina ? 'active' : ''}">
          <a class="page-link" href="#" onclick="pagina=${i}; renderizarTabla()">${i}</a>
        </li>`;
      }
    }

    window.abrirModal = () => {
      document.getElementById("formMiembro").reset();
      document.getElementById("idMiembro").value = "";
      cambiarSeccion(0);
      new bootstrap.Modal(document.getElementById("modalMiembro")).show();
    };

    window.cambiarSeccion = (i) => {
      document.querySelectorAll(".form-section").forEach((s, idx) =>
        s.classList.toggle("active", idx === i)
      );
    };

    document.getElementById("formMiembro").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value;
      const codigo = document.getElementById("codigo").value;
      const id = document.getElementById("idMiembro").value;
      const fotoInput = document.getElementById("foto");
      let fotoUrl = "";

      if (fotoInput.files.length > 0) {
        const archivo = fotoInput.files[0];
        const nombreFoto = `${codigo}_${Date.now()}`;
        const { data, error } = await supabase.storage.from("ftmember").upload(nombreFoto, archivo, { upsert: true });
        if (!error) {
          const { data: url } = supabase.storage.from("ftmember").getPublicUrl(nombreFoto);
          fotoUrl = url.publicUrl;
        }
      }

      const dataGuardar = {
        nombre,
        codigo,
        estado: "activo",
        fotoUrl,
      };

      if (id) {
        const ref = doc(db, "miembros", id);
        await updateDoc(ref, dataGuardar);
      } else {
        await addDoc(collection(db, "miembros"), dataGuardar);
      }

      bootstrap.Modal.getInstance(document.getElementById("modalMiembro")).hide();
      cargarMiembros();
    });

    window.editarMiembro = async (id) => {
      const miembro = miembros.find(m => m.id === id);
      if (!miembro) return;
      document.getElementById("nombre").value = miembro.nombre;
      document.getElementById("codigo").value = miembro.codigo;
      document.getElementById("idMiembro").value = miembro.id;
      cambiarSeccion(0);
      new bootstrap.Modal(document.getElementById("modalMiembro")).show();
    };

    window.cambiarEstado = async (id, nuevoEstado) => {
      const ref = doc(db, "miembros", id);
      await updateDoc(ref, { estado: nuevoEstado });
      cargarMiembros();
    };

    window.buscarMiembros = (valor) => {
      const filtrado = miembros.filter(m =>
        m.nombre.toLowerCase().includes(valor.toLowerCase()) ||
        m.codigo.toLowerCase().includes(valor.toLowerCase())
      );
      miembros = filtrado;
      pagina = 1;
      renderizarTabla();
    };

    cargarMiembros();
  </script>
</body>
</html>
