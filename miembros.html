<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miembros - Adoración Viva</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .sidebar {
      width: 250px;
      background-color: #111;
      color: white;
      flex-shrink: 0;
      padding-top: 1rem;
    }
    .sidebar img {
      max-width: 150px;
      margin: 0 auto 1rem;
      display: block;
    }
    .sidebar a {
      color: white;
      padding: 10px;
      display: block;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #333;
    }
    .main {
      flex-grow: 1;
      padding: 2rem;
    }
    .table-wrapper {
      overflow-x: auto;
    }
    .actions button {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <img src="logo.png" alt="Adoración Viva">
    <a href="inicio.html">Inicio</a>
    <a href="diezmos.html">Diezmos</a>
    <a href="#" onclick="cerrarSesion()">Salir</a>
  </div>  <div class="main">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Listado de Miembros</h2>
      <button class="btn btn-success" onclick="abrirFormulario()">
        <i class="bi bi-person-plus"></i> Agregar Miembro
      </button>
    </div><div class="table-wrapper">
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Foto</th>
        <th>Nombre</th>
        <th>Estado</th>
        <th>Edad</th>
        <th>Dirección</th>
        <th>Asociación</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tabla-miembros">
      <!-- Filas dinámicas -->
    </tbody>
  </table>
</div>

<nav>
  <ul class="pagination" id="paginacion">
    <!-- Paginación dinámica -->
  </ul>
</nav>

  </div>  <!-- Modal para formulario de miembro -->  <div class="modal fade" id="modalMiembro" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Agregar/Editar Miembro</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formMiembro">
            <!-- Campos de formulario aquí -->
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </div>
  </div>  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>  <script>
    function cerrarSesion() {
      alert('Sesión cerrada');
    }
    function abrirFormulario() {
      const modal = new bootstrap.Modal(document.getElementById('modalMiembro'));
      modal.show();
    }
  </script></body>
</html>
