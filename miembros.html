<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Miembros</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/252/252035.png" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      background: #f5f5f5;
    }
    .sidebar {
      width: 220px;
      background: #333;
      color: #fff;
      padding: 1rem;
      height: 100vh;
    }
    .sidebar img {
      width: 100%;
      margin-bottom: 1rem;
    }
    .content {
      flex: 1;
      padding: 2rem;
    }
    .btn {
      background-color: #222;
      color: white;
      border: none;
      padding: 10px 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-bottom: 1rem;
    }
    .form {
      display: none;
      margin-bottom: 2rem;
      background: white;
      padding: 1rem;
      border-radius: 10px;
    }
    .form section {
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 0.5rem;
      border: 1px solid #ddd;
      text-align: left;
    }
    img.foto {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <img src="https://cdn-icons-png.flaticon.com/512/252/252035.png" alt="Logo" />
    <h2>Menú</h2>
    <ul>
      <li>Inicio</li>
      <li>Miembros</li>
    </ul>
  </div>

  <div class="content">
    <button class="btn" id="btnAgregar">Añadir Miembro</button>

    <form id="formulario" class="form">
      <section>
        <h3>Datos personales</h3>
        <input placeholder="Nombre completo" id="nombre" required><br/>
        <input placeholder="Edad" id="edad" type="number"><br/>
        <input placeholder="Código" id="codigo"><br/>
        <input placeholder="Teléfono" id="telefono"><br/>
        <input placeholder="Dirección" id="direccion"><br/>
        <input placeholder="Fecha de nacimiento" id="fechaNacimiento" type="date">
      </section>

      <section>
        <h3>Datos familiares</h3>
        <select id="tipoFamiliar">
          <option value="">Tipo de familiar</option>
          <option>Padre</option>
          <option>Madre</option>
          <option>Hijo</option>
          <option>Esposo/a</option>
        </select>
        <input placeholder="Nombre del familiar" id="nombreFamiliar">
        <button type="button" onclick="agregarFamiliar()">Agregar Familiar</button>
      </section>

      <section>
        <h3>Datos espirituales</h3>
        <input placeholder="Fecha de conversión" id="fechaConversion" type="date"><br/>
        <input placeholder="Lugar de conversión" id="lugarConversion"><br/>
        <input placeholder="Fecha de bautismo" id="fechaBautismo" type="date"><br/>
        <input placeholder="Lugar de bautismo" id="lugarBautismo"><br/>
        <input placeholder="Fecha de bautismo en el Espíritu" id="fechaBE" type="date"><br/>
        <input placeholder="Lugar de bautismo en el Espíritu" id="lugarBE"><br/>
      </section>

      <button type="submit" class="btn">Guardar</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Foto</th>
          <th>Nombre</th>
          <th>Edad</th>
          <th>Código</th>
          <th>Teléfono</th>
          <th>Dirección</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaMiembros"></tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs, updateDoc,
      deleteDoc, doc, onSnapshot
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAhFOi7rQhuVauaNMTKqyLPFqwWPqkxb3U",
      authDomain: "iglesia-adoracion-viva-182e6.firebaseapp.com",
      projectId: "iglesia-adoracion-viva-182e6",
      storageBucket: "iglesia-adoracion-viva-182e6.appspot.com",
      messagingSenderId: "152824399391",
      appId: "1:152824399391:web:a4fc0937f35935b9b5f72a",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const miembrosRef = collection(db, "miembros");

    document.getElementById("btnAgregar").onclick = () => {
      document.getElementById("formulario").style.display = "block";
    };

    document.getElementById("formulario").onsubmit = async (e) => {
      e.preventDefault();
      const datos = {
        nombre: nombre.value,
        edad: edad.value,
        codigo: codigo.value,
        telefono: telefono.value,
        direccion: direccion.value,
        fechaNacimiento: fechaNacimiento.value,
        familiares: [],
        fechaConversion: fechaConversion.value,
        lugarConversion: lugarConversion.value,
        fechaBautismo: fechaBautismo.value,
        lugarBautismo: lugarBautismo.value,
        fechaBE: fechaBE.value,
        lugarBE: lugarBE.value,
        fotoURL: "",
      };
      await addDoc(miembrosRef, datos);
      e.target.reset();
      formulario.style.display = "none";
    };

    window.agregarFamiliar = () => {
      const familiar = {
        tipo: tipoFamiliar.value,
        nombre: nombreFamiliar.value
      };
      // Aquí puedes extender para guardar en Firestore si quieres
      alert(`Familiar agregado: ${familiar.tipo} - ${familiar.nombre}`);
    };

    const cargarMiembros = () => {
      onSnapshot(miembrosRef, async (snapshot) => {
        const tabla = document.getElementById("tablaMiembros");
        tabla.innerHTML = "";
        snapshot.forEach((docSnap) => {
          const m = docSnap.data();
          const fila = document.createElement("tr");
          const img = document.createElement("img");
          img.src = m.fotoURL || "https://via.placeholder.com/60";
          img.className = "foto";

          const tdFoto = document.createElement("td");
          tdFoto.appendChild(img);

          const btnSubir = document.createElement("button");
          btnSubir.textContent = "📷";
          btnSubir.style.marginLeft = "5px";
          btnSubir.onclick = async () => {
            const input = document.createElement("input");
            input.type = "file";
            input.accept = "image/*";
            input.onchange = async () => {
              const file = input.files[0];
              if (!file) return;
              const { createClient } = await import("https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm");
              const supabase = createClient("https://azywyqozwwbfctxeokug.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF6eXd5cW96d3diZmN0eGVva3VnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNzM1NjAsImV4cCI6MjA2MjY0OTU2MH0.tzJiz2LKQcVTb94uncIrGMfi4NV9XwR7xR6lzP3EELk");
              const nombreArchivo = `${docSnap.id}_${file.name}`;
              const { data, error } = await supabase.storage.from("fotos").upload(nombreArchivo, file, { upsert: true });
              if (!error) {
                const { data: urlData } = await supabase.storage.from("fotos").getPublicUrl(nombreArchivo);
                await updateDoc(doc(db, "miembros", docSnap.id), { fotoURL: urlData.publicUrl });
                img.src = urlData.publicUrl;
              } else {
                alert("Error al subir imagen");
              }
            };
            input.click();
          };
          tdFoto.appendChild(btnSubir);

          fila.appendChild(tdFoto);
          fila.innerHTML += `
            <td>${m.nombre}</td>
            <td>${m.edad}</td>
            <td>${m.codigo}</td>
            <td>${m.telefono}</td>
            <td>${m.direccion}</td>
          `;
          const acciones = document.createElement("td");
          const btnEliminar = document.createElement("button");
          btnEliminar.textContent = "Eliminar";
          btnEliminar.onclick = async () => {
            if (confirm("¿Eliminar este miembro?")) {
              await deleteDoc(doc(db, "miembros", docSnap.id));
            }
          };
          acciones.appendChild(btnEliminar);
          fila.appendChild(acciones);
          tabla.appendChild(fila);
        });
      });
    };

    cargarMiembros();
  </script>
</body>
</html>
