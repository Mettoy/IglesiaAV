<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Miembros</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0a0f2c;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #00061a;
      padding: 1rem;
      display: flex;
      align-items: center;
    }
    header img {
      height: 40px;
      margin-right: 10px;
    }
    header h1 {
      color: #f0c040;
      font-size: 1.5rem;
    }
    .container {
      padding: 2rem;
    }
    button {
      background-color: #f0c040;
      color: #00061a;
      border: none;
      padding: 0.5rem 1rem;
      margin-bottom: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }
    table {
      width: 100%;
      background-color: #1a1f3d;
      border-collapse: collapse;
    }
    table th, table td {
      padding: 0.5rem;
      text-align: left;
      border-bottom: 1px solid #333;
    }
    table th {
      color: #f0c040;
    }
    img.member-photo {
      height: 60px;
      border-radius: 5px;
    }
    .form-section {
      background-color: #1a1f3d;
      padding: 1rem;
      border-radius: 10px;
      display: none;
      margin-bottom: 2rem;
    }
    .form-section input, .form-section select {
      width: 100%;
      padding: 0.4rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 5px;
    }
    label {
      color: #f0c040;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://example.com/logo.png" alt="Logo">
    <h1>Gestión de Miembros</h1>
  </header>
  <div class="container">
    <button onclick="mostrarFormulario()">Añadir miembro</button>
    
    <div class="form-section" id="formulario">
      <h2>Formulario de Miembro</h2>
      <input type="hidden" id="miembroId">
      <label>Nombre completo:</label><input type="text" id="nombre">
      <label>Código:</label><input type="text" id="codigo">
      <label>Edad:</label><input type="number" id="edad">
      <label>Teléfono:</label><input type="text" id="telefono">
      <label>Dirección:</label><input type="text" id="direccion">
      <label>Foto:</label><input type="file" id="foto">
      <br>
      <button onclick="guardarMiembro()">Guardar</button>
    </div>

    <table id="tablaMiembros">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Nombre</th>
          <th>Código</th>
          <th>Edad</th>
          <th>Teléfono</th>
          <th>Dirección</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Firebase y Supabase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAhFOi7rQhuVauaNMTKqyLPFqwWPqkxb3U",
      authDomain: "iglesia-adoracion-viva-182e6.firebaseapp.com",
      projectId: "iglesia-adoracion-viva-182e6",
      storageBucket: "iglesia-adoracion-viva-182e6.appspot.com",
      messagingSenderId: "152824399391",
      appId: "1:152824399391:web:a4fc0937f35935b9b5f72a",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const supabase = supabase.createClient(
      'https://azywyqozwwbfctxeokug.supabase.co',
      'eneyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF6eXd5cW96d3diZmN0eGVva3VnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNzM1NjAsImV4cCI6MjA2MjY0OTU2MH0.tzJiz2LKQcVTb94uncIrGMfi4NV9XwR7xR6lzP3EELk'
    );

    const mostrarFormulario = () => {
      document.getElementById('formulario').style.display = 'block';
      document.getElementById('miembroId').value = '';
      document.getElementById('nombre').value = '';
      document.getElementById('codigo').value = '';
      document.getElementById('edad').value = '';
      document.getElementById('telefono').value = '';
      document.getElementById('direccion').value = '';
    };

    const guardarMiembro = async () => {
      const id = document.getElementById('miembroId').value;
      const nombre = document.getElementById('nombre').value;
      const codigo = document.getElementById('codigo').value;
      const edad = document.getElementById('edad').value;
      const telefono = document.getElementById('telefono').value;
      const direccion = document.getElementById('direccion').value;
      const archivo = document.getElementById('foto').files[0];

      let fotoURL = '';
      if (archivo) {
        const { data, error } = await supabase.storage.from('fotos').upload(`miembros/${Date.now()}_${archivo.name}`, archivo);
        if (error) {
          alert('Error al subir la foto');
          return;
        }
        const { data: urlData } = supabase.storage.from('fotos').getPublicUrl(data.path);
        fotoURL = urlData.publicUrl;
      }

      const datos = { nombre, codigo, edad, telefono, direccion, fotoURL };

      if (id) {
        await db.collection("miembros").doc(id).update(datos);
      } else {
        await db.collection("miembros").add(datos);
      }

      cargarMiembros();
      document.getElementById('formulario').style.display = 'none';
    };

    const cargarMiembros = async () => {
      const tabla = document.querySelector('#tablaMiembros tbody');
      tabla.innerHTML = '';
      const snapshot = await db.collection("miembros").orderBy("codigo").get();
      snapshot.forEach(doc => {
        const data = doc.data();
        const fila = document.createElement('tr');
        fila.innerHTML = `
          <td><img src="${data.fotoURL || ''}" class="member-photo" /></td>
          <td>${data.nombre}</td>
          <td>${data.codigo}</td>
          <td>${data.edad}</td>
          <td>${data.telefono}</td>
          <td>${data.direccion}</td>
          <td><button onclick="editarMiembro('${doc.id}')">Editar</button></td>
        `;
        tabla.appendChild(fila);
      });
    };

    const editarMiembro = async (id) => {
      const doc = await db.collection("miembros").doc(id).get();
      const data = doc.data();
      document.getElementById('miembroId').value = id;
      document.getElementById('nombre').value = data.nombre;
      document.getElementById('codigo').value = data.codigo;
      document.getElementById('edad').value = data.edad;
      document.getElementById('telefono').value = data.telefono;
      document.getElementById('direccion').value = data.direccion;
      document.getElementById('formulario').style.display = 'block';
    };

    document.addEventListener('DOMContentLoaded', cargarMiembros);
  </script>
</body>
</html>
