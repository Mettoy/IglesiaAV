<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Miembros - Adoración Viva</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: #1c1c2e;
      transition: all 0.3s;
    }

    .sidebar.collapsed {
      width: 60px;
    }

    .sidebar img {
      width: 80px;
      margin: 1rem auto;
      display: block;
      border-radius: 50%;
    }

    .sidebar a {
      color: #fff;
      padding: 12px 16px;
      display: block;
      text-decoration: none;
      font-size: 1.1rem;
      border-bottom: 1px solid #444;
    }

    .sidebar a:hover {
      background-color: #333;
    }

    .sidebar a.active {
      background-color: #565656;
    }

    .sidebar .menu-toggle {
      background-color: transparent;
      border: none;
      color: #fff;
      font-size: 24px;
      padding: 10px;
      width: 100%;
      text-align: left;
    }

    .main-content {
      flex-grow: 1;
      padding: 2rem;
      background-color: #1a1a2e;
      width: 100%;
      border-left: 1px solid #444;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #fff;
    }

    .table {
      background-color: #222;
      color: #fff;
      border-radius: 8px;
    }

    .table th, .table td {
      padding: 1rem;
      text-align: center;
    }

    .form-section {
      margin-bottom: 1.5rem;
      padding: 1rem;
      border: 1px solid #444;
      border-radius: 8px;
      background-color: #333;
    }

    .form-section input, .form-section select {
      width: 100%;
      padding: 10px;
      margin-bottom: 0.8rem;
      border-radius: 8px;
      border: none;
      background-color: #444;
      color: #fff;
    }

    .form-section input:focus, .form-section select:focus {
      outline: none;
      background-color: #555;
    }

    .btn-custom {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .btn-custom:hover {
      background-color: #0056b3;
    }

    .modal-content {
      background-color: #222;
      color: #fff;
    }

    .modal-header {
      border-bottom: 1px solid #444;
    }

    .modal-footer button {
      background-color: #444;
      color: #fff;
      border-radius: 8px;
    }

    .modal-footer button:hover {
      background-color: #555;
    }

    .btn-agregar {
      background-color: #00c853;
      border-radius: 8px;
      color: #fff;
      padding: 12px 20px;
      font-size: 1rem;
      transition: background-color 0.3s;
      width: auto;
      margin-top: 20px;
    }

    .btn-agregar:hover {
      background-color: #009624;
    }

    .sidebar.collapsed .menu-toggle {
      font-size: 2rem;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <button class="menu-toggle" onclick="toggleSidebar()"><i class="bi bi-list"></i></button>
    <img src="https://via.placeholder.com/100" alt="Logo" id="logo" onclick="cambiarLogoInput()">
    <input type="file" id="logoInput" style="display:none;" accept="image/*" onchange="cambiarLogo()">
    <a href="inicio.html" class="active">Inicio</a>
    <a href="diezmo.html">Diezmos</a>
    <a href="#" onclick="mostrarMiembrosBaja()">Miembros de baja</a>
    <a href="#">Salir</a>
  </div>

  <div class="main-content">
    <h2>Listado de Miembros</h2>
    <button class="btn-agregar" onclick="abrirFormulario()"><i class="bi bi-journal-plus"></i> Agregar Miembro</button>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Nombre completo</th>
          <th>Código</th>
          <th>Edad</th>
          <th>Dirección</th>
          <th>Sociedad</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaMiembros"></tbody>
    </table>
  </div>

  <!-- Modal formulario -->
  <div class="modal fade" id="modalMiembro" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Ficha del Miembro</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formMiembro">
            <div class="form-section">
              <h6>Datos personales</h6>
              <input type="text" name="nombre" class="form-control" placeholder="Nombre completo" required>
              <input type="number" name="edad" class="form-control" placeholder="Edad" required>
              <input type="text" name="codigo" class="form-control" placeholder="Código" required>
              <input type="text" name="direccion" class="form-control" placeholder="Dirección">
              <select name="sociedad" class="form-control">
                <option value="">Sociedad</option>
                <option>Jóvenes</option>
                <option>Damas</option>
                <option>Caballeros</option>
              </select>
            </div>

            <div class="form-section">
              <h6>Datos familiares</h6>
              <input type="text" name="padre" class="form-control" placeholder="Padre">
              <input type="text" name="madre" class="form-control" placeholder="Madre">
              <input type="text" name="hermano1" class="form-control" placeholder="Hermano 1">
              <input type="text" name="hermano2" class="form-control" placeholder="Hermano 2">
            </div>

            <div class="form-section">
              <h6>Datos espirituales</h6>
              <input type="date" name="fechaBautismo" class="form-control" placeholder="Fecha de bautismo">
              <input type="text" name="lugarBautismo" class="form-control" placeholder="Lugar de bautismo">
              <input type="date" name="fechaConversion" class="form-control" placeholder="Fecha de conversión">
              <input type="text" name="lugarConversion" class="form-control" placeholder="Lugar de conversión">
            </div>

            <button type="submit" class="btn-custom">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.21.0/dist/supabase.min.js"></script>
  <script>
    // Configuración de Supabase
    const supabaseUrl = 'YOUR_SUPABASE_URL';
    const supabaseKey = 'YOUR_SUPABASE_KEY';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let miembroSeleccionado = null;

    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('collapsed');
    }

    function cambiarLogoInput() {
      document.getElementById('logoInput').click();
    }

    function cambiarLogo() {
      const file = document.getElementById('logoInput').files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          document.getElementById('logo').src = reader.result;
          localStorage.setItem('logo', reader.result);
        };
        reader.readAsDataURL(file);
      }
    }

    function abrirFormulario() {
      document.getElementById('formMiembro').reset();
      new bootstrap.Modal(document.getElementById('modalMiembro')).show();
    }

    // Mostrar miembros en tiempo real
    function mostrarMiembros() {
      supabase
        .from('miembros')
        .select('*')
        .then(({ data, error }) => {
          if (error) {
            console.error('Error al obtener miembros: ', error);
            return;
          }
          const tabla = document.getElementById('tablaMiembros');
          tabla.innerHTML = '';
          data.forEach((miembro) => {
            const fila = document.createElement('tr');
            fila.innerHTML = `
              <td><img src="${miembro.foto || 'https://via.placeholder.com/100'}" alt="Foto" class="img-thumbnail" width="50"></td>
              <td>${miembro.nombre}</td>
              <td>${miembro.codigo}</td>
              <td>${miembro.edad}</td>
              <td>${miembro.direccion}</td>
              <td>${miembro.sociedad}</td>
              <td>
                <button class="btn btn-primary" onclick="editarMiembro(${miembro.id})">Editar</button>
                <button class="btn btn-danger" onclick="eliminarMiembro(${miembro.id})">Eliminar</button>
              </td>
            `;
            tabla.appendChild(fila);
          });
        });
    }

    function editarMiembro(id) {
      // Implementa la lógica para editar
    }

    function eliminarMiembro(id) {
      // Implementa la lógica para eliminar
    }
  </script>
</body>
</html>
