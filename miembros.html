<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gestión de Miembros</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #001f3f;
    color: #FFD700;
    margin: 0;
    padding: 0;
  }
  nav {
    background: #002b5c;
    padding: 10px;
    display: flex;
    align-items: center;
  }
  nav img {
    height: 40px;
    margin-right: 15px;
  }
  nav button {
    background: #FFD700;
    border: none;
    color: #001f3f;
    padding: 8px 12px;
    font-weight: bold;
    cursor: pointer;
    border-radius: 4px;
  }
  main {
    padding: 15px;
  }
  #searchBar {
    width: 100%;
    max-width: 300px;
    margin-bottom: 10px;
    padding: 6px 8px;
    border-radius: 4px;
    border: none;
    font-size: 16px;
  }
  #tabs {
    margin-bottom: 10px;
  }
  #tabs button {
    background: #002b5c;
    border: 1px solid #FFD700;
    color: #FFD700;
    padding: 8px 16px;
    margin-right: 5px;
    cursor: pointer;
    border-radius: 4px;
  }
  #tabs button.active {
    background: #FFD700;
    color: #001f3f;
    font-weight: bold;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    background: #003366;
  }
  th, td {
    padding: 8px;
    text-align: left;
    border-bottom: 1px solid #FFD700;
    vertical-align: middle;
  }
  th {
    background: #002b5c;
  }
  img.foto {
    width: 40px;
    height: 40px;
    object-fit: cover;
    border-radius: 50%;
  }
  button.action-btn {
    background: #FFD700;
    border: none;
    color: #001f3f;
    padding: 5px 8px;
    margin-right: 5px;
    border-radius: 3px;
    cursor: pointer;
  }
  #modalContainer {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.75);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 999;
  }
  #modalContainer.show {
    display: flex;
  }
  #modalForm {
    background: #002b5c;
    padding: 20px;
    border-radius: 8px;
    width: 90%;
    max-width: 600px;
    color: #FFD700;
  }
  #modalForm h2 {
    margin-top: 0;
    margin-bottom: 15px;
  }
  .form-section {
    margin-bottom: 15px;
  }
  label {
    display: block;
    margin-bottom: 4px;
    font-weight: bold;
  }
  input[type=text], input[type=date], input[type=email], input[type=tel], select {
    width: 100%;
    padding: 6px 8px;
    border-radius: 4px;
    border: none;
    margin-bottom: 10px;
    font-size: 14px;
  }
  input[type=file] {
    margin-bottom: 10px;
  }
  #fotoPreview {
    width: 100px;
    height: 100px;
    object-fit: cover;
    border-radius: 8px;
    border: 1px solid #FFD700;
    display: none;
  }
  .btn-group {
    display: flex;
    justify-content: flex-end;
  }
  .btn-group button {
    background: #FFD700;
    color: #001f3f;
    border: none;
    padding: 8px 14px;
    font-weight: bold;
    border-radius: 4px;
    cursor: pointer;
    margin-left: 10px;
  }
  .btn-group button#btnClose {
    background: #555;
    color: #eee;
  }
</style>
<!-- Suponiendo que tienes ya la estructura HTML con menú, tabla, y formulario modal -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
  // Inicializar Firebase (usa tus datos)
  const firebaseConfig = {
    apiKey: "TU_APIKEY",
    authDomain: "TU_AUTHDOMAIN",
    projectId: "TU_PROJECTID",
    storageBucket: "TU_STORAGEBUCKET",
    messagingSenderId: "TU_MESSAGINGSENDERID",
    appId: "TU_APPID",
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // Inicializar Supabase (usa tus datos)
  const supabaseUrl = 'https://tuinstancia.supabase.co';
  const supabaseKey = 'tu_apikey_publica';
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);
  const bucketName = 'ftmember';

  const membersTableBody = document.querySelector('#membersTable tbody');
  const btnAddMember = document.getElementById('btnAddMember');
  const modalContainer = document.getElementById('modalContainer');
  const modalForm = document.getElementById('modalForm');
  const btnClose = document.getElementById('btnClose');
  const fotoInput = document.getElementById('foto');
  const fotoPreview = document.getElementById('fotoPreview');
  const searchBar = document.getElementById('searchBar');
  const tabs = document.querySelectorAll('#tabs .tab-btn');

  let currentStatus = 'activo';
  let members = [];
  let editingMemberId = null;

  // Abrir modal para añadir o editar
  btnAddMember.addEventListener('click', () => openModal());
  btnClose.addEventListener('click', () => closeModal());

  function openModal(member = null) {
    modalContainer.classList.add('show');
    if(member) {
      editingMemberId = member.id;
      modalForm.codigo.value = member.codigo || '';
      modalForm.nombre.value = member.nombre || '';
      modalForm.fechaNacimiento.value = member.fechaNacimiento || '';
      modalForm.conyuge.value = member.conyuge || '';
      modalForm.hijos.value = member.hijos || '';
      modalForm.ministerio.value = member.ministerio || '';
      modalForm.direccion.value = member.direccion || '';
      modalForm.telefono.value = member.telefono || '';
      modalForm.correo.value = member.correo || '';
      modalForm.estado.value = member.estado || 'activo';

      if(member.fotoUrl){
        fotoPreview.src = member.fotoUrl;
        fotoPreview.style.display = 'block';
      } else {
        fotoPreview.style.display = 'none';
      }
    } else {
      editingMemberId = null;
      modalForm.reset();
      fotoPreview.style.display = 'none';
    }
  }

  function closeModal() {
    modalContainer.classList.remove('show');
    editingMemberId = null;
    modalForm.reset();
    fotoPreview.style.display = 'none';
  }

  fotoInput.addEventListener('change', () => {
    const file = fotoInput.files[0];
    if(file){
      const reader = new FileReader();
      reader.onload = e => {
        fotoPreview.src = e.target.result;
        fotoPreview.style.display = 'block';
      }
      reader.readAsDataURL(file);
    } else {
      fotoPreview.style.display = 'none';
    }
  });

  modalForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(modalForm);
    const data = Object.fromEntries(formData.entries());
    data.estado = data.estado || 'activo';

    try {
      let fotoUrl = null;
      if(fotoInput.files.length > 0){
        const file = fotoInput.files[0];
        const fileName = `${data.codigo}_${Date.now()}.${file.name.split('.').pop()}`;

        // Si es edición, eliminar foto anterior
        if(editingMemberId){
          const prevMember = members.find(m => m.id === editingMemberId);
          if(prevMember && prevMember.fotoUrl){
            const prevFileName = prevMember.fotoUrl.split('/').pop();
            await supabase.storage.from(bucketName).remove([prevFileName]);
          }
        }

        const { error: uploadError } = await supabase.storage.from(bucketName).upload(fileName, file);

        if(uploadError) throw uploadError;

        const { data: urlData } = supabase.storage.from(bucketName).getPublicUrl(fileName);
        fotoUrl = urlData.publicUrl;
      } else if(editingMemberId) {
        const prevMember = members.find(m => m.id === editingMemberId);
        fotoUrl = prevMember ? prevMember.fotoUrl : null;
      }

      data.fotoUrl = fotoUrl || null;

      if(editingMemberId){
        await db.collection('miembros').doc(editingMemberId).update(data);
      } else {
        await db.collection('miembros').add(data);
      }

      closeModal();
      await loadMembers();

    } catch(err){
      alert('Error al guardar: ' + err.message);
      console.error(err);
    }
  });

  // Cargar miembros
  async function loadMembers() {
    try {
      const snapshot = await db.collection('miembros').where('estado', '==', currentStatus).orderBy('codigo').get();
      members = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      renderTable(members);
    } catch(err){
      alert('Error al cargar miembros: ' + err.message);
      console.error(err);
    }
  }

  // Renderizar tabla (sin agrandar, con diseño original)
  function renderTable(data) {
    const filter = searchBar.value.trim().toLowerCase();
    membersTableBody.innerHTML = '';

    const filtered = data.filter(m => {
      return (m.nombre?.toLowerCase().includes(filter) || m.codigo?.toLowerCase().includes(filter));
    });

    filtered.forEach(member => {
      const tr = document.createElement('tr');

      // Foto
      const tdFoto = document.createElement('td');
      if(member.fotoUrl){
        const img = document.createElement('img');
        img.src = member.fotoUrl;
        img.alt = 'Foto';
        img.style.width = '40px';  // Tamaño original
        img.style.height = '40px';
        img.style.borderRadius = '50%';
        tdFoto.appendChild(img);
      }
      tr.appendChild(tdFoto);

      // Código
      const tdCodigo = document.createElement('td');
      tdCodigo.textContent = member.codigo || '';
      tr.appendChild(tdCodigo);

      // Nombre
      const tdNombre = document.createElement('td');
      tdNombre.textContent = member.nombre || '';
      tr.appendChild(tdNombre);

      // Fecha Nac.
      const tdFecha = document.createElement('td');
      tdFecha.textContent = member.fechaNacimiento || '';
      tr.appendChild(tdFecha);

      // Cónyuge
      const tdConyuge = document.createElement('td');
      tdConyuge.textContent = member.conyuge || '';
      tr.appendChild(tdConyuge);

      // Hijos
      const tdHijos = document.createElement('td');
      tdHijos.textContent = member.hijos || '';
      tr.appendChild(tdHijos);

      // Ministerio
      const tdMinisterio = document.createElement('td');
      tdMinisterio.textContent = member.ministerio || '';
      tr.appendChild(tdMinisterio);

      // Dirección
      const tdDireccion = document.createElement('td');
      tdDireccion.textContent = member.direccion || '';
      tr.appendChild(tdDireccion);

      // Teléfono
      const tdTelefono = document.createElement('td');
      tdTelefono.textContent = member.telefono || '';
      tr.appendChild(tdTelefono);

      // Correo
      const tdCorreo = document.createElement('td');
      tdCorreo.textContent = member.correo || '';
      tr.appendChild(tdCorreo);

      // Estado
      const tdEstado = document.createElement('td');
      tdEstado.textContent = member.estado || '';
      tr.appendChild(tdEstado);

      // Acciones
      const tdAcciones = document.createElement('td');

      const btnEdit = document.createElement('button');
      btnEdit.textContent = 'Editar';
      btnEdit.classList.add('action-btn');
      btnEdit.addEventListener('click', () => openModal(member));
      tdAcciones.appendChild(btnEdit);

      const btnToggle = document.createElement('button');
      btnToggle.textContent = member.estado === 'activo' ? 'Dar de Baja' : 'Reactivar';
      btnToggle.classList.add('action-btn');
      btnToggle.addEventListener('click', async () => {
        try {
          await db.collection('miembros').doc(member.id).update({ estado: member.estado === 'activo' ? 'baja' : 'activo' });
          await loadMembers();
        } catch(err) {
          alert('Error al cambiar estado: ' + err.message);
          console.error(err);
        }
      });
      tdAcciones.appendChild(btnToggle);

      tr.appendChild(tdAcciones);

      membersTableBody.appendChild(tr);
    });
  }

  // Búsqueda en tiempo real
  searchBar.addEventListener('input', () => {
    renderTable(members);
  });

  // Cambio pestañas
  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
      currentStatus = tab.dataset.status;
      searchBar.value = '';
      loadMembers();
    });
  });

  // Carga inicial
  loadMembers();

</script>

</body>
</html>
