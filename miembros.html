  <style>
    body {
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
      background-color: #0a0a23;
      color: white;
    }
    .sidebar {
      width: 250px;
      background-color: #111;
      color: white;
      flex-shrink: 0;
      padding-top: 1rem;

    .sidebar img {
      max-width: 150px;
      margin: 0 auto 1rem;

    .sidebar a {
      color: white;
      padding: 10px;

    }
    .main {
      flex-grow: 1;

    }

    .table {

    .actions button {

    }
    .btn-success {

      border: none;
    }
    .btn-success:hover {
      background-color: #e6c84f;
    }
  </style>
</head>
<body>

  </div>  <div class="main">

      <h2>Listado de Miembros</h2>

</div>

<nav>

  </div>  <!-- Modal para formulario de miembro al hacer doble clic -->  <div class="modal fade" id="modalMiembro" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content text-black">
        <div class="modal-header">
          <h5 class="modal-title">Ficha del Miembro</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>

        <div class="modal-body">
          <form id="formMiembro">

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>  <script>
    function cerrarSesion() {
      alert('Sesión cerrada');
    }

    // Simulación: doble clic sobre un nombre abre el modal
    document.addEventListener("DOMContentLoaded", () => {
      const tabla = document.getElementById("tabla-miembros");
      tabla.addEventListener("dblclick", e => {
        if (e.target && e.target.tagName === "TD" && e.target.cellIndex === 1) {
          const modal = new bootstrap.Modal(document.getElementById("modalMiembro"));
          modal.show();
        }
      });
    });
  </script></body>
