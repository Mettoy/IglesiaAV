<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestión de Miembros</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }

    .sidebar {
      width: 250px;
      background-color: #001f3f;
      height: 100vh;
      position: fixed;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .sidebar h2 {
      color: gold;
      margin-bottom: 30px;
    }

    .main {
      margin-left: 250px;
      padding: 20px;
    }

    .btn {
      background-color: gold;
      border: none;
      padding: 10px 20px;
      color: #001f3f;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }

    img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 50%;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: white;
      margin: 5% auto;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      border-radius: 8px;
    }

    .close {
      float: right;
      font-size: 24px;
      cursor: pointer;
    }

    .tab {
      display: none;
    }

    .tab.active {
      display: block;
    }

    .tab-buttons button {
      margin-right: 5px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <!-- Menú lateral -->
  <div class="sidebar">
    <h2>Miembros</h2>
    <!-- Puedes agregar más elementos al menú aquí -->
  </div>

  <!-- Contenido principal -->
  <div class="main">
    <button id="btnAdd" class="btn">Añadir miembro</button>

    <table id="tablaMiembros">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Nombre</th>
          <th>Código</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Modal para añadir miembro -->
  <div class="modal" id="modalMiembro">
    <div class="modal-content">
      <span class="close" id="cerrarModal">&times;</span>
      <h3>Nuevo Miembro</h3>
      <div class="tab-buttons">
        <button type="button" onclick="mostrarTab('datos')">Datos</button>
        <button type="button" onclick="mostrarTab('familia')">Familia</button>
        <button type="button" onclick="mostrarTab('espiritual')">Espiritual</button>
      </div>
      <form id="formMiembro">
        <div id="tab-datos" class="tab active">
          <label>Nombre:</label><input name="nombre" required />
          <label>Código:</label><input name="codigo" required />
          <label>Foto:</label><input type="file" name="foto" />
        </div>

        <div id="tab-familia" class="tab">
          <label>Padres:</label><input name="padres" />
        </div>

        <div id="tab-espiritual" class="tab">
          <label>Ministerio:</label><input name="ministerio" />
        </div>

        <button type="submit" class="btn">Guardar</button>
      </form>
    </div>
  </div>

  <script>
    // Firebase
    const  firebaseConfig = {
  apiKey: "AIzaSyAyfPQzO7evryWcQ5d1lGV3z8aB-gFOh_k",
  authDomain: "iglesia-adoracion-viva.firebaseapp.com",
  databaseURL: "https://iglesia-adoracion-viva-default-rtdb.firebaseio.com",
  projectId: "iglesia-adoracion-viva",
  storageBucket: "iglesia-adoracion-viva.firebasestorage.app",
  messagingSenderId: "815332010058",
  appId: "1:815332010058:web:d2afff616469349d88deb3",
  measurementId: "G-43MZP6V55D"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Supabase
    const supabase = supabase.createClient(
      "https://https://xyptydnouyddzvrffaby.supabase.co", // REEMPLAZAR
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh5cHR5ZG5vdXlkZHp2cmZmYWJ5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc5NjY1ODUsImV4cCI6MjA2MzU0MjU4NX0.KGoyFjKsdI6N53QzNFJBPHfUGCGssHBSqfkPb4Q39-o" // REEMPLAZAR
    );

    // Mostrar y cerrar modal
    document.getElementById('btnAdd').onclick = () => {
      document.getElementById('modalMiembro').style.display = 'block';
    };
    document.getElementById('cerrarModal').onclick = () => {
      document.getElementById('modalMiembro').style.display = 'none';
    };

    function mostrarTab(id) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.getElementById('tab-' + id).classList.add('active');
    }

    document.getElementById('formMiembro').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = {
        nombre: form.nombre.value,
        codigo: form.codigo.value,
        padres: form.padres?.value || '',
        ministerio: form.ministerio?.value || '',
        estado: 'activo',
        fotoUrl: ''
      };

      const archivo = form.foto.files[0];
      if (archivo) {
        const nombreArchivo = Date.now() + '-' + archivo.name;
        const { data: uploadData, error } = await supabase.storage.from('ftmember').upload(nombreArchivo, archivo);
        if (!error) {
          const { data: urlData } = supabase.storage.from('ftmember').getPublicUrl(nombreArchivo);
          data.fotoUrl = urlData.publicUrl;
        }
      }

      await db.collection('miembros').add(data);
      form.reset();
      document.getElementById('modalMiembro').style.display = 'none';
      cargarMiembros();
    });

    async function cargarMiembros() {
      const tbody = document.querySelector('#tablaMiembros tbody');
      tbody.innerHTML = '';
      const snapshot = await db.collection('miembros').orderBy('codigo').get();
      snapshot.forEach(doc => {
        const m = doc.data();
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td><img src="${m.fotoUrl || ''}"></td>
          <td>${m.nombre}</td>
          <td>${m.codigo}</td>
          <td>${m.estado}</td>
          <td>
            <button onclick="editarMiembro('${doc.id}')">Editar</button>
            <button onclick="cambiarEstado('${doc.id}', '${m.estado}')">
              ${m.estado === 'activo' ? 'Dar de baja' : 'Reactivar'}
            </button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function cambiarEstado(id, actual) {
      const nuevo = actual === 'activo' ? 'baja' : 'activo';
      await db.collection('miembros').doc(id).update({ estado: nuevo });
      cargarMiembros();
    }

    function editarMiembro(id) {
      alert('Función de edición aún no implementada');
    }

    cargarMiembros();
  </script>

</body>
</html>
