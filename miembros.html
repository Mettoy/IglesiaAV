<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Miembros - Adoraci√≥n Viva</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1b2a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #f1c40f;
      margin-top: 20px;
    }

    #toggle-form {
      background-color: #f1c40f;
      color: #0d1b2a;
      border: none;
      padding: 12px 24px;
      font-weight: bold;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    #toggle-form:hover {
      background-color: #d4ac0d;
    }

    #formulario {
      background-color: #1f2a44;
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
      width: 90%;
      max-width: 600px;
      display: none;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #f1c40f;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #f1c40f;
      background-color: #34495e;
      color: #fff;
    }

    #guardar-btn {
      background-color: #f1c40f;
      color: #0d1b2a;
      border: none;
      padding: 12px 24px;
      font-weight: bold;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    #guardar-btn:hover {
      background-color: #d4ac0d;
    }

    table {
      margin-top: 40px;
      border-collapse: collapse;
      width: 90%;
      max-width: 800px;
      background-color: #1f2a44;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #f1c40f;
      color: #fff;
      text-align: left;
    }

    th {
      background-color: #34495e;
      color: #f1c40f;
    }

    tr:hover {
      background-color: #2c3e50;
    }
  </style>
</head>
<body>

  <h1>Miembros - Adoraci√≥n Viva</h1>

  <button id="toggle-form" onclick="toggleFormulario()">‚ûï Agregar nuevo miembro</button>

  <div id="formulario">
    <div class="form-group">
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" required>
    </div>
    <div class="form-group">
      <label for="codigo">C√≥digo</label>
      <input type="text" id="codigo" required>
    </div>
    <div class="form-group">
      <label for="telefono">Tel√©fono</label>
      <input type="text" id="telefono">
    </div>
    <div class="form-group">
      <label for="edad">Edad</label>
      <input type="number" id="edad">
    </div>
    <div class="form-group">
      <label for="direccion">Direcci√≥n</label>
      <input type="text" id="direccion">
    </div>
    <button id="guardar-btn" onclick="guardarMiembro()">üíæ Guardar miembro</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>C√≥digo</th>
        <th>Tel√©fono</th>
        <th>Edad</th>
      </tr>
    </thead>
    <tbody id="miembros-list">
      <!-- Aqu√≠ se insertar√°n los miembros -->
    </tbody>
  </table>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script>
    // Configuraci√≥n de Firebase (usa tus valores)
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_AUTH_DOMAIN",
      projectId: "TU_PROJECT_ID",
      storageBucket: "TU_BUCKET",
      messagingSenderId: "TU_SENDER_ID",
      appId: "TU_APP_ID"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function toggleFormulario() {
      const form = document.getElementById("formulario");
      form.style.display = form.style.display === "none" ? "block" : "none";
    }

    function guardarMiembro() {
      const nombre = document.getElementById("nombre").value;
      const codigo = document.getElementById("codigo").value;
      const telefono = document.getElementById("telefono").value;
      const edad = document.getElementById("edad").value;
      const direccion = document.getElementById("direccion").value;

      if (!nombre || !codigo) {
        alert("Nombre y c√≥digo son obligatorios");
        return;
      }

      db.collection("miembros").add({
        nombre,
        codigo,
        telefono,
        edad,
        direccion
      }).then(() => {
        alert("Miembro guardado correctamente");
        cargarMiembros();
        document.getElementById("formulario").reset();
        document.getElementById("formulario").style.display = "none";
      });
    }

    function cargarMiembros() {
      const tbody = document.getElementById("miembros-list");
      tbody.innerHTML = "";
      db.collection("miembros").get().then(snapshot => {
        snapshot.forEach(doc => {
          const data = doc.data();
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${data.nombre}</td>
            <td>${data.codigo}</td>
            <td>${data.telefono || "-"}</td>
            <td>${data.edad || "-"}</td>
          `;
          tbody.appendChild(tr);
        });
      });
    }

    // Cargar miembros al iniciar
    window.onload = cargarMiembros;
  </script>
</body>
</html>
