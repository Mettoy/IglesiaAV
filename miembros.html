<html lang="es">
<head>

<style>
    /* Estilos base (azul oscuro con dorado) */
    body {
        margin:0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #121B2A;
        color: #E6C68D;
    }
    #menu {
        width: 220px;
        height: 100vh;
        background: #0A1424;
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 1rem;
        border-right: 2px solid #E6C68D;
    }
    #menu h1 {
        font-size: 1.5rem;
        margin-bottom: 2rem;
        cursor:pointer;
        text-align: center; /* Centrar el título */
    }
    #menu button, #menu a.sidebar-link {
        margin: 0.5rem 0;
        padding: 0.5rem 1rem;
        background: #E6C68D;
        color: #0A1424;
        border:none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        width: 90%;
        text-align: center;
        text-decoration: none; /* Para los enlaces */
        display: block; /* Para que ocupen todo el ancho definido */
    }
    #menu a.sidebar-link:hover, #menu button:hover {
        background: #D9B36B; /* Un tono un poco más oscuro al pasar el ratón */
    }
    .logout {
        margin-top: auto; /* Empuja el botón de cerrar sesión al final */
        margin-bottom: 1rem;
        background: #4A0E0E; /* Rojo para cerrar sesión */
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        cursor: pointer;
        width: 90%;
        text-align: center;
        font-weight: bold;
    }
    .logout:hover {
        background: #6C1E1E;
    }

    #main {
        margin-left: 230px;
        padding: 1rem 2rem;
    }
    h2 {
        margin-bottom: 1rem;
        color: #E6C68D;
    }
    #search-container {
        margin-bottom: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 10px;
    }
    #search {
        padding: 0.4rem 0.6rem;
        font-size: 1rem;
        border-radius: 5px;
        border: none;
        flex-grow: 1;
        max-width: 300px;
        color: #0A1424;
    }
    #addMemberBtnMain {
        background: #E6C68D;
        color: #0A1424;
        border: none;
        padding: 0.5rem 1rem;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        background: #1F2D45;
        border-radius: 10px;

    }
    th, td {

    }
    tr:hover {
        background-color: #2E3B5B;
    }
    img.photo-cell {

        height: 50px;
        object-fit: cover;
        border-radius: 50%;

        border: none;

        margin-right: 5px;

    button.action-btn:hover {

    }

    /* Modal */
    #modalOverlay {
        position: fixed;
        top: 0;
        left: 0;

        height: 100vh;
        background: rgba(0,0,0,0.6);

        justify-content: center;
        align-items: center;
        z-index: 1000;
    }
    #modal {

    #modal h3 {
        margin-top: 0;
    }
    #modalClose {

        color: #0A1424;

        height: 30px;
        font-weight: bold;

        align-items: center;

    form > div.section-tabs {

    }
    form > div.section-tabs button {

    form > div.section-tabs button.active {

        display: block;
        margin: 10px 0 4px;
        font-weight: bold;
    }
    input[type=text], input[type=date], input[type=number], select, input[type=email], textarea {

        padding: 6px;
        border-radius: 5px;
        border: none;
        font-size: 1rem;
        color: #0A1424;
        background-color: #E6C68D; /* Color del input */
    }
    input[type=file] {
        color: #E6C68D;
        padding: 6px 0;
    }
    #fam-list {
        margin-top: 10px;
        max-height: 120px; /* Un poco más de altura */
        overflow-y: auto;
        background: #1B2A46;
        border-radius: 5px;
        padding: 5px;
        border: 1px solid #2E3B5B;
    }
    #fam-list div {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 5px;
        background: #15203D;
        padding: 3px 8px;
        border-radius: 5px;
        border: 1px solid #2E3B5B;

    #fam-list div span {
        word-break: break-word;
        flex-grow: 1; /* Permite que el texto ocupe el espacio */
    }
    #fam-list button.remove-fam-btn {
        background: #E64E4E;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        padding: 2px 6px;
        font-weight: bold;
        margin-left: 10px;
    }
    #formActions {
        margin-top: 15px;
        display: flex;
        justify-content: flex-end;
        gap: 10px;
    }
    #formActions button {
        padding: 8px 15px;
        border-radius: 5px;
        border: none;
        font-weight: bold;
        cursor: pointer;
    }
    #saveBtn {
        background: #E6C68D;
        color: #0A1424;
    }
    #cancelBtn {
        background: #555;
        color: #E6C68D;
    }
    #pagination {
        margin-top: 15px;
        display: flex;
        justify-content: center;
        gap: 10px;
        align-items: center;
    }
    #pagination button {
        background: #E6C68D;
        border: none;
        border-radius: 5px;
        padding: 5px 10px;
        cursor: pointer;
        font-weight: bold;
        color: #0A1424;
    }
    #pagination button:disabled {
        background: #999;
        cursor: not-allowed;
        opacity: 0.7;
    }
    /* Estilos para las pestañas de estado de miembros */
    #member-status-tabs {
        margin-top: 1rem;
        display: flex;
        gap: 10px;
        margin-bottom: 1rem;
    }
    #member-status-tabs button {
        padding: 0.5rem 1rem;
        background: #2E3B5B;
        color: #E6C68D;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.3s, color 0.3s;
    }
    #member-status-tabs button.active {
        background: #E6C68D;
        color: #0A1424;
    }

    /* --- ESTILOS PARA LA HOJA DE IMPRESIÓN --- */

        /* Oculta todo excepto el área de impresión */

            display: none !important;
        }

        #print-area {
            display: block !important; /* Muestra el área de impresión */
            width: 210mm; /* Ancho de una hoja A4 */

            padding: 20mm; /* Margen de impresión */
            color: #000; /* Texto negro */
            background-color: #fff; /* Fondo blanco */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 10.5pt; /* Tamaño de fuente ligeramente más pequeño para impresión */
            box-sizing: border-box; /* Incluye padding en el ancho/alto */
        }

        /* Encabezado con logos y título */
        #print-area .header-print {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 2px solid #ccc; /* Línea separadora */
            text-align: center;
        }
        #print-area .header-print img {
            max-width: 70px; /* Tamaño de los logos */
            max-height: 70px;
            object-fit: contain;
            vertical-align: middle;
        }
        #print-area .header-print h1 {
            font-size: 1.6rem; /* Tamaño del título principal */
            margin: 0 20px;
            flex-grow: 1; /* Permite que el título ocupe el espacio central */
            text-align: center;
            color: #000;
        }

        /* Título de la hoja de miembro */
        #print-area .sheet-title {
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            text-transform: uppercase;
            font-weight: bold;
        }

        /* Estilos generales para las secciones */
        #print-area .section-print {
            border: 1px solid #ccc;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #f9f9f9; /* Fondo suave para secciones */
        }
        #print-area .section-print h2 {
            font-size: 1.3rem;
            margin-top: 0;
            border-bottom: 1px solid #ddd;
            padding-bottom: 8px;
            margin-bottom: 15px;
            color: #444;
            font-weight: 600;
        }
        #print-area p {
            margin-bottom: 8px;
            line-height: 1.5;
            color: #333;
        }
        #print-area strong {
            color: #222;
        }

        /* Estilo para la cuadrícula de información */
        #print-area .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); /* Dos columnas fluidas */
            gap: 10px 20px;
        }

        /* Sección de Información Personal con Foto */
        #print-area .personal-section {
            display: flex;
            flex-wrap: wrap; /* Permite que los elementos se envuelvan si no hay espacio */
            gap: 20px;
            align-items: flex-start; /* Alinea los elementos al inicio */
        }
        #print-area .personal-info-content {
            flex: 1; /* Ocupa el espacio restante */
            min-width: 280px; /* Mínimo para el contenido de texto */
        }
        #print-area .personal-section .photo-container {
            width: 130px; /* Tamaño fijo para la foto de miembro */
            height: 130px;
            border: 1px solid #ccc;
            background-color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-radius: 5px;
            flex-shrink: 0; /* Evita que la foto se encoja */
        }
        #print-area .personal-section .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Listado de familiares */
        #print-area .fam-list-print {
            border: 1px solid #ddd;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            min-height: 40px; /* Espacio visible incluso si no hay familiares */
        }
        #print-area .fam-list-print span {
            display: block;
            margin-bottom: 3px;
            color: #333;
            padding-left: 10px;
            position: relative;
        }
        #print-area .fam-list-print span::before {
            content: '•';
            position: absolute;
            left: 0;
            color: #888;
        }

        /* Sección de firma */
        #print-area .signature-section {
            margin-top: 40px;
            padding-top: 20px;
            text-align: center;
            font-size: 1.1rem;
            color: #333;
            border-top: 1px dashed #ccc; /* Línea discontinua */
        }
        #print-area .signature-line {
            border-bottom: 1px solid #000;
            width: 70%;
            margin: 0 auto 15px; /* Más espacio */
        }
        #print-area .signature-section p {
            margin-bottom: 5px;
        }

        /* Pie de página (opcional, si quieres añadir uno) */
        /* @page {
            @bottom-center {
                content: "Página " counter(page) " de " counter(pages);
            }
        } */
    }

    /* Responsive */
    @media(max-width: 700px) {
        #menu {
            width: 100%; height: auto; flex-direction: row; padding: 0.5rem;
            border-right: none; border-bottom: 2px solid #E6C68D;
            position: relative;
            flex-wrap: wrap; /* Permite que los botones se envuelvan */
            justify-content: center;
        }
        #main {
            margin-left: 0; padding: 1rem;
        }
        #menu button, #menu a.sidebar-link {
            margin: 5px; /* Espacio entre botones */
            flex: 0 0 calc(50% - 10px); /* Dos columnas en móvil */
            box-sizing: border-box;
        }
        #menu h1 {
            width: 100%; /* Ocupa todo el ancho en móvil */
            margin: 10px 0;
        }
        .logout {
            width: calc(100% - 20px); /* Ocupa el ancho completo */
            margin: 10px auto;
        }
        #search-container {
            flex-direction: column;
            align-items: stretch;
        }
        #search {
            max-width: 100%;
        }
        table {
            font-size: 0.8rem;
        }
        th, td {
            padding: 8px 10px;
        }
        img.photo-cell {
            width: 35px; height: 35px;
        }
        button.action-btn {
            padding: 4px 8px;
            margin-right: 3px;
        }
        #modal {
            padding: 15px;
        }
        form > div.section-tabs {
            flex-wrap: wrap;
        }
        form > div.section-tabs button {
            flex: 0 0 100%; /* Una pestaña por línea en móvil */
            border-radius: 5px; /* Bordes redondeados en todas las esquinas */
            margin-bottom: 5px; /* Espacio entre pestañas */
        }
        form > div.section-tabs button.active {
            border-bottom-color: transparent; /* No mostrar la línea inferior en móviles */
        }
    }
</style>

<body>

<div id="menu">
    <img src="https://azywyqozwwbfctxeokug.supabase.co/storage/v1/object/public/logos//download-removebg-preview%20(1).png" alt="Logo de la Iglesia" style="width: 80px; height: 80px; object-fit: contain; margin-bottom: 1rem;">
    <h1>ADORACIÓN VIVA</h1>
    <button id="btnInicio">Inicio</button>
    <a href="miembros.html" class="sidebar-link">Miembros</a>
    <a href="acceso.html" class="sidebar-link">Dar acceso</a>
    <a href="diezmo.html" class="sidebar-link">Diezmos</a>
    <a href="ofrendas.html" class="sidebar-link">Ofrendas</a>
    <a href="reportes.html" class="sidebar-link">Reportes</a>
    <a href="discipulado.html" class="sidebar-link">Discipulado</a>
    <div class="logout" onclick="cerrarSesion()">Cerrar sesión</div>
</div>

<div id="main">
    <h2>Gestión de Miembros</h2>
    <div id="search-container">
        <input type="text" id="search" placeholder="Buscar por nombre, código, dirección..." />
        <button id="addMemberBtnMain">Añadir Miembro</button>
    </div>

    <div id="member-status-tabs">
        <button id="tabActivos" class="active" data-status="activo">Miembros Activos</button>
        <button id="tabDeBaja" data-status="baja">Miembros de Baja</button>
    </div>

    <table id="membersTable" aria-label="Tabla de miembros">
        <thead>
            <tr>
                <th>Foto</th>
                <th>Nombre Completo</th>
                <th>Código</th>
                <th>Edad</th>
                <th>Dirección</th>
                <th>Asociación</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>
    <div id="pagination"></div>
</div>

<div id="modalOverlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div id="modal">
        <button id="modalClose" aria-label="Cerrar">&times;</button>
        <h3 id="modalTitle">Añadir Miembro</h3>
        <form id="memberForm">
            <div class="section-tabs" role="tablist">
                <button type="button" class="tab-btn active" data-section="personales" role="tab" aria-selected="true" aria-controls="personales-section" id="tab-personales">Personales</button>
                <button type="button" class="tab-btn" data-section="familiares" role="tab" aria-selected="false" aria-controls="familiares-section" id="tab-familiares">Familiares</button>
                <button type="button" class="tab-btn" data-section="espirituales" role="tab" aria-selected="false" aria-controls="espirituales-section" id="tab-espirituales">Espirituales</button>
            </div>
            <div class="section-content" tabindex="0">
                <div id="personales-section" class="form-section" role="tabpanel" aria-labelledby="tab-personales">
                    <label for="fotoInput">Foto del Miembro</label>
                    <input type="file" id="fotoInput" accept="image/*" />
                    <img id="fotoPreview" src="" alt="Foto previa" style="width:100px; height:100px; border-radius:50%; margin-top: 10px; display:none; object-fit: cover; border: 2px solid #E6C68D;" />

                    <label for="nombreInput">Nombre Completo</label>
                    <input type="text" id="nombreInput" required />

                    <label for="fechaNacimientoInput">Fecha de Nacimiento</label>
                    <input type="date" id="fechaNacimientoInput" required />

                    <label for="edadInput">Edad</label>
                    <input type="number" id="edadInput" readonly />

                    <label for="codigoInput">Código</label>
                    <input type="text" id="codigoInput" required />

                    <label for="telefonoInput">Número de Teléfono</label>
                    <input type="text" id="telefonoInput" placeholder="Ej. +505 8888 8888" />

                    <label for="direccionInput">Dirección</label>
                    <input type="text" id="direccionInput" />

                    <label for="generoInput">Género</label>
                    <select id="generoInput">
                        <option value="">Seleccionar</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                        <option value="Otro">Otro</option>
                    </select>

                    <label for="estadoCivilInput">Estado Civil</label>
                    <select id="estadoCivilInput">
                        <option value="">Seleccionar</option>
                        <option value="Soltero">Soltero</option>
                        <option value="Casado">Casado</option>
                        <option value="Divorciado">Divorciado</option>
                        <option value="Viudo">Viudo</option>
                        <option value="Union Libre">Unión Libre</option>
                    </select>

                    <label for="profesionInput">Profesión u Oficio</label>
                    <input type="text" id="profesionInput" />

                    <label for="emailInput">Correo Electrónico</label>
                    <input type="email" id="emailInput" />

                    <label for="fechaIngresoInput">Fecha de Ingreso a la Iglesia</label>
                    <input type="date" id="fechaIngresoInput" />

                    <label for="estadoMiembroInput">Estado del Miembro</label>
                    <select id="estadoMiembroInput">
                        <option value="activo">Activo</option>
                        <option value="baja">De Baja</option>
                        <option value="inactivo">Inactivo</option>
                    </select>
                </div>

                <div id="familiares-section" class="form-section" role="tabpanel" aria-labelledby="tab-familiares" style="display:none;">
                    <label for="familiarInput">Añadir Familiar (Nombre y Parentesco)</label>
                    <input type="text" id="familiarInput" placeholder="Ej. Juan Pérez - Hijo" />
                    <button type="button" id="addFamiliarBtn" class="action-btn" style="margin-top: 5px;">Añadir</button>
                    <div id="fam-list">
                        </div>
                </div>

                <div id="espirituales-section" class="form-section" role="tabpanel" aria-labelledby="tab-espirituales" style="display:none;">
                    <label for="fechaBautismoInput">Fecha de Bautismo</label>
                    <input type="date" id="fechaBautismoInput" />

                    <label for="lugarBautismoInput">Lugar de Bautismo</label>
                    <input type="text" id="lugarBautismoInput" />

                    <label for="pastorBautismoInput">Pastor que Bautizó</label>
                    <input type="text" id="pastorBautismoInput" />

                    <label for="cargoInput">Cargo en la Iglesia (si aplica)</label>
                    <input type="text" id="cargoInput" />

                    <label for="asociacionInput">Asociación / Grupo Pequeño</label>
                    <input type="text" id="asociacionInput" />

                    <label for="fechaConversionInput">Fecha de Conversión</label>
                    <input type="date" id="fechaConversionInput" />

                    <label for="observacionesInput">Observaciones Espirituales</label>
                    <textarea id="observacionesInput" rows="4"></textarea>
                </div>
            </div>

            <div id="formActions">
                <button type="submit" id="saveBtn">Guardar Miembro</button>
                <button type="button" id="cancelBtn">Cancelar</button>
            </div>
        </form>
    </div>
</div>

<div id="print-area" style="display: none;">
    </div>

<script>
    // --- Firebase Initialization ---
    // Your Firebase configuration (replace with your actual config)
    const firebaseConfig = {
        apiKey: "YOUR_FIREBASE_API_KEY",
        authDomain: "YOUR_FIREBASE_AUTH_DOMAIN",
        projectId: "YOUR_FIREBASE_PROJECT_ID",
        storageBucket: "YOUR_FIREBASE_STORAGE_BUCKET",
        messagingSenderId: "YOUR_FIREBASE_MESSAGING_SENDER_ID",
        appId: "YOUR_FIREBASE_APP_ID"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // --- Supabase Initialization ---
    // Replace with your Supabase project URL and anon key
    const SUPABASE_URL = 'YOUR_SUPABASE_URL';
    const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';
    const SUPABASE_STORAGE_BUCKET = 'member-photos'; // The name of your storage bucket in Supabase

    const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // --- Global Variables ---
    let currentMemberId = null; // Used for editing existing members
    let uploadedFile = null; // Stores the file selected in the input
    let currentPage = 1;
    const itemsPerPage = 10;
    let currentSearchTerm = '';
    let currentMemberStatusFilter = 'activo'; // Default filter

    const membersTableBody = document.querySelector('#membersTable tbody');
    const paginationDiv = document.getElementById('pagination');
    const modalOverlay = document.getElementById('modalOverlay');
    const memberForm = document.getElementById('memberForm');
    const saveBtn = document.getElementById('saveBtn');
    const addFamiliarBtn = document.getElementById('addFamiliarBtn');
    const famList = document.getElementById('fam-list');
    const fotoInput = document.getElementById('fotoInput');
    const fotoPreview = document.getElementById('fotoPreview');
    const fechaNacimientoInput = document.getElementById('fechaNacimientoInput');
    const edadInput = document.getElementById('edadInput');

    let familyMembers = []; // Array to store family members in the modal

    // --- Event Listeners ---
    document.getElementById('addMemberBtnMain').addEventListener('click', () => openModal());
    document.getElementById('modalClose').addEventListener('click', () => closeModal());
    document.getElementById('cancelBtn').addEventListener('click', () => closeModal());
    memberForm.addEventListener('submit', handleFormSubmit);
    addFamiliarBtn.addEventListener('click', addFamiliar);
    fotoInput.addEventListener('change', previewPhoto);
    fechaNacimientoInput.addEventListener('change', calculateAge);
    document.getElementById('search').addEventListener('input', handleSearch);

    // Tab switching in modal
    document.querySelectorAll('.tab-btn').forEach(button => {
        button.addEventListener('click', function() {
            const section = this.dataset.section;
            document.querySelectorAll('.form-section').forEach(sec => sec.style.display = 'none');
            document.getElementById(section + '-section').style.display = 'block';

            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            this.classList.add('active');
        });
    });

    // Member status filter tabs
    document.getElementById('tabActivos').addEventListener('click', () => filterMembersByStatus('activo'));
    document.getElementById('tabDeBaja').addEventListener('click', () => filterMembersByStatus('baja'));

    // --- Functions ---

    function calculateAge() {
        const dob = new Date(fechaNacimientoInput.value);
        if (isNaN(dob)) {
            edadInput.value = '';
            return;
        }
        const today = new Date();
        let age = today.getFullYear() - dob.getFullYear();
        const m = today.getMonth() - dob.getMonth();
        if (m < 0 || (m === 0 && today.getDate() < dob.getDate())) {
            age--;
        }
        edadInput.value = age >= 0 ? age : ''; // Ensure age is not negative
    }

    function previewPhoto(event) {
        uploadedFile = event.target.files[0];
        if (uploadedFile) {
            const reader = new FileReader();
            reader.onload = (e) => {
                fotoPreview.src = e.target.result;
                fotoPreview.style.display = 'block';
            };
            reader.readAsDataURL(uploadedFile);
        } else {
            fotoPreview.src = '';
            fotoPreview.style.display = 'none';
        }
    }

    async function uploadPhotoToSupabase(file) {
        if (!file) {
            return null;
        }

        const fileName = `${Date.now()}-${file.name}`; // Unique filename
        const filePath = `public/${fileName}`; // Path inside the bucket

        try {
            const { data, error } = await supabase.storage
                .from(SUPABASE_STORAGE_BUCKET)
                .upload(filePath, file, {
                    cacheControl: '3600',
                    upsert: false // Set to true if you want to overwrite existing files with the same name
                });

            if (error) {
                console.error('Error al subir la foto a Supabase:', error);
                throw new Error('No se pudo subir la foto: ' + error.message);
            }

            // Get the public URL of the uploaded file
            const { data: publicURLData } = supabase.storage
                .from(SUPABASE_STORAGE_BUCKET)
                .getPublicUrl(filePath);

            return publicURLData.publicUrl;

        } catch (error) {
            console.error('Error en uploadPhotoToSupabase:', error);
            alert('Error al subir la foto: ' + error.message);
            return null;
        }
    }


    function openModal(member = null) {
        modalOverlay.style.display = 'flex';
        memberForm.reset();
        currentMemberId = null;
        uploadedFile = null;
        fotoPreview.src = '';
        fotoPreview.style.display = 'none';

        renderFamilyMembers();

        // Reset tabs to default (Personales)
        document.querySelectorAll('.form-section').forEach(sec => sec.style.display = 'none');

        document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
        document.getElementById('tab-personales').classList.add('active');

        if (member) {

            currentMemberId = member.id;
            document.getElementById('nombreInput').value = member.nombreCompleto || '';
            document.getElementById('fechaNacimientoInput').value = member.fechaNacimiento || '';
            calculateAge(); // Recalculate age for loaded member
            document.getElementById('codigoInput').value = member.codigo || '';
            document.getElementById('telefonoInput').value = member.telefono || '';
            document.getElementById('direccionInput').value = member.direccion || '';
            document.getElementById('generoInput').value = member.genero || '';
            document.getElementById('estadoCivilInput').value = member.estadoCivil || '';
            document.getElementById('profesionInput').value = member.profesion || '';
            document.getElementById('emailInput').value = member.email || '';
            document.getElementById('fechaIngresoInput').value = member.fechaIngreso || '';
            document.getElementById('estadoMiembroInput').value = member.estadoMiembro || 'activo';

            // Load photo preview
            if (member.fotoUrl) {
                fotoPreview.src = member.fotoUrl;
                fotoPreview.style.display = 'block';
            } else {
                fotoPreview.src = '';
                fotoPreview.style.display = 'none';
            }

            // Load family members
            familyMembers = member.familiares || [];
            renderFamilyMembers();

            document.getElementById('fechaBautismoInput').value = member.fechaBautismo || '';
            document.getElementById('lugarBautismoInput').value = member.lugarBautismo || '';
            document.getElementById('pastorBautismoInput').value = member.pastorBautismo || '';
            document.getElementById('cargoInput').value = member.cargo || '';
            document.getElementById('asociacionInput').value = member.asociacion || '';
            document.getElementById('fechaConversionInput').value = member.fechaConversion || '';
            document.getElementById('observacionesInput').value = member.observaciones || '';

        } else {
            document.getElementById('modalTitle').textContent = 'Añadir Miembro';
            document.getElementById('estadoMiembroInput').value = 'activo'; // Default for new members
        }
    }

    function closeModal() {
        modalOverlay.style.display = 'none';
        memberForm.reset();
        currentMemberId = null;
        uploadedFile = null;
        fotoPreview.src = '';
        fotoPreview.style.display = 'none';
        familyMembers = [];
        renderFamilyMembers();
    }

    async function handleFormSubmit(event) {
        event.preventDefault();

        const memberData = {
            nombreCompleto: document.getElementById('nombreInput').value,
            fechaNacimiento: document.getElementById('fechaNacimientoInput').value,
            edad: parseInt(document.getElementById('edadInput').value) || 0,
            codigo: document.getElementById('codigoInput').value,
            telefono: document.getElementById('telefonoInput').value,
            direccion: document.getElementById('direccionInput').value,
            genero: document.getElementById('generoInput').value,
            estadoCivil: document.getElementById('estadoCivilInput').value,
            profesion: document.getElementById('profesionInput').value,
            email: document.getElementById('emailInput').value,
            fechaIngreso: document.getElementById('fechaIngresoInput').value,
            estadoMiembro: document.getElementById('estadoMiembroInput').value,
            familiares: familyMembers,
            fechaBautismo: document.getElementById('fechaBautismoInput').value,
            lugarBautismo: document.getElementById('lugarBautismoInput').value,
            pastorBautismo: document.getElementById('pastorBautismoInput').value,
            cargo: document.getElementById('cargoInput').value,
            asociacion: document.getElementById('asociacionInput').value,
            fechaConversion: document.getElementById('fechaConversionInput').value,
            observaciones: document.getElementById('observacionesInput').value
        };

        // Handle photo upload
        let photoUrl = fotoPreview.src; // Keep existing photo URL if no new file is uploaded
        if (uploadedFile) {
            photoUrl = await uploadPhotoToSupabase(uploadedFile);
            if (!photoUrl) {
                // If upload failed, stop the form submission
                return;
            }
        } else if (fotoPreview.src === '') { // If photo was removed or never set
            photoUrl = '';
        }
        memberData.fotoUrl = photoUrl;


        try {
            if (currentMemberId) {
                await db.collection('members').doc(currentMemberId).update(memberData);
                alert('Miembro actualizado exitosamente!');
            } else {
                await db.collection('members').add(memberData);
                alert('Miembro añadido exitosamente!');
            }
            closeModal();
            fetchMembers(); // Refresh the table
        } catch (error) {
            console.error('Error al guardar el miembro:', error);
            alert('Error al guardar el miembro: ' + error.message);
        }
    }

    function addFamiliar() {
        const familiarInput = document.getElementById('familiarInput');
        const familiarText = familiarInput.value.trim();
        if (familiarText) {
            familyMembers.push(familiarText);
            familiarInput.value = '';
            renderFamilyMembers();
        }
    }

    function removeFamiliar(index) {
        familyMembers.splice(index, 1);
        renderFamilyMembers();
    }

    function renderFamilyMembers() {
        famList.innerHTML = '';
        if (familyMembers.length === 0) {
            famList.innerHTML = '<div style="color: #ccc; text-align: center; padding: 10px;">No se han añadido familiares.</div>';
            return;
        }
        familyMembers.forEach((familiar, index) => {
            const div = document.createElement('div');
            const span = document.createElement('span');
            span.textContent = familiar;
            const button = document.createElement('button');
            button.textContent = 'Eliminar';
            button.classList.add('remove-fam-btn');
            button.onclick = () => removeFamiliar(index);
            div.appendChild(span);
            div.appendChild(button);
            famList.appendChild(div);
        });
    }

    async function fetchMembers(page = 1, searchTerm = '', statusFilter = 'activo') {
        currentPage = page;
        currentSearchTerm = searchTerm;
        currentMemberStatusFilter = statusFilter;

        membersTableBody.innerHTML = '<tr><td colspan="7" style="text-align:center;">Cargando miembros...</td></tr>';
        paginationDiv.innerHTML = '';

        let query = db.collection('members');

        // Apply status filter
        query = query.where('estadoMiembro', '==', statusFilter);

        // Apply search filter (client-side for simplicity, consider server-side for large datasets)
        let allMembers = [];
        try {
            const snapshot = await query.get();
            snapshot.forEach(doc => {
                allMembers.push({ id: doc.id, ...doc.data() });
            });

            if (searchTerm) {
                const lowerCaseSearchTerm = searchTerm.toLowerCase();
                allMembers = allMembers.filter(member =>
                    (member.nombreCompleto && member.nombreCompleto.toLowerCase().includes(lowerCaseSearchTerm)) ||
                    (member.codigo && member.codigo.toLowerCase().includes(lowerCaseSearchTerm)) ||
                    (member.direccion && member.direccion.toLowerCase().includes(lowerCaseSearchTerm)) ||
                    (member.asociacion && member.asociacion.toLowerCase().includes(lowerCaseSearchTerm))
                );
            }

            renderMembers(allMembers, page);
            renderPagination(allMembers.length);

        } catch (error) {
            console.error('Error al obtener miembros:', error);
            membersTableBody.innerHTML = '<tr><td colspan="7" style="text-align:center; color: #E64E4E;">Error al cargar miembros.</td></tr>';
        }
    }

    function renderMembers(members, page) {
        membersTableBody.innerHTML = '';
        const start = (page - 1) * itemsPerPage;
        const end = start + itemsPerPage;
        const paginatedMembers = members.slice(start, end);

        if (paginatedMembers.length === 0) {
            membersTableBody.innerHTML = '<tr><td colspan="7" style="text-align:center;">No hay miembros para mostrar.</td></tr>';
            return;
        }

        paginatedMembers.forEach(member => {
            const row = membersTableBody.insertRow();
            row.insertCell().innerHTML = `<img src="${member.fotoUrl || 'https://via.placeholder.com/50?text=No+Foto'}" alt="Foto" class="photo-cell" />`;
            row.insertCell().textContent = member.nombreCompleto || 'N/A';
            row.insertCell().textContent = member.codigo || 'N/A';
            row.insertCell().textContent = member.edad !== undefined ? member.edad : 'N/A';
            row.insertCell().textContent = member.direccion || 'N/A';
            row.insertCell().textContent = member.asociacion || 'N/A';

            const actionsCell = row.insertCell();
            const editBtn = document.createElement('button');
            editBtn.textContent = 'Editar';
            editBtn.classList.add('action-btn');
            editBtn.onclick = () => openModal(member);

            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Eliminar';
            deleteBtn.classList.add('action-btn');
            deleteBtn.style.backgroundColor = '#E64E4E'; // Red for delete
            deleteBtn.onclick = () => deleteMember(member.id);

            const printBtn = document.createElement('button');
            printBtn.textContent = 'Imprimir';
            printBtn.classList.add('action-btn');
            printBtn.style.backgroundColor = '#5cb85c'; // Green for print
            printBtn.onclick = () => printMemberData(member);

            actionsCell.appendChild(editBtn);
            actionsCell.appendChild(deleteBtn);
            actionsCell.appendChild(printBtn);
        });
    }

    function renderPagination(totalItems) {
        paginationDiv.innerHTML = '';
        const totalPages = Math.ceil(totalItems / itemsPerPage);

        if (totalPages > 1) {
            const prevButton = document.createElement('button');
            prevButton.textContent = 'Anterior';
            prevButton.disabled = currentPage === 1;
            prevButton.onclick = () => fetchMembers(currentPage - 1, currentSearchTerm, currentMemberStatusFilter);
            paginationDiv.appendChild(prevButton);

            const pageInfo = document.createElement('span');
            pageInfo.textContent = `Página ${currentPage} de ${totalPages}`;
            paginationDiv.appendChild(pageInfo);

            const nextButton = document.createElement('button');
            nextButton.textContent = 'Siguiente';
            nextButton.disabled = currentPage === totalPages;
            nextButton.onclick = () => fetchMembers(currentPage + 1, currentSearchTerm, currentMemberStatusFilter);
            paginationDiv.appendChild(nextButton);
        }
    }

    function handleSearch(event) {
        const searchTerm = event.target.value;
        // Reset to first page when searching
        fetchMembers(1, searchTerm, currentMemberStatusFilter);
    }

    function filterMembersByStatus(status) {
        // Update active tab styling
        document.querySelectorAll('#member-status-tabs button').forEach(btn => {
            btn.classList.remove('active');
        });
        document.querySelector(`#member-status-tabs button[data-status="${status}"]`).classList.add('active');

        // Fetch members with the new status filter, resetting search and page
        document.getElementById('search').value = ''; // Clear search when changing status
        fetchMembers(1, '', status);
    }

    async function deleteMember(id) {
        if (confirm('¿Está seguro de que desea eliminar a este miembro? Esta acción es irreversible.')) {
            try {
                // If member has a photo, consider deleting it from Supabase Storage as well
                // This requires fetching the member first to get the photoUrl
                const docRef = db.collection('members').doc(id);
                const doc = await docRef.get();
                if (doc.exists && doc.data().fotoUrl) {
                    const photoUrl = doc.data().fotoUrl;
                    // Extract the path from the public URL
                    // Example: https://<project_id>.supabase.co/storage/v1/object/public/<bucket_name>/<path>
                    const path = photoUrl.split(`/${SUPABASE_STORAGE_BUCKET}/`)[1];
                    if (path) {
                        const { error: storageError } = await supabase.storage
                            .from(SUPABASE_STORAGE_BUCKET)
                            .remove([path]);
                        if (storageError) {
                            console.error('Error al eliminar la foto de Supabase Storage:', storageError);
                            alert('Miembro eliminado de Firestore, pero hubo un error al eliminar la foto de Supabase. Revise la consola.');
                        }
                    }
                }

                await db.collection('members').doc(id).delete();
                alert('Miembro eliminado exitosamente!');
                fetchMembers(); // Refresh the table
            } catch (error) {
                console.error('Error al eliminar miembro:', error);
                alert('Error al eliminar el miembro: ' + error.message);
            }
        }
    }

    // --- Initial Load ---
    document.addEventListener('DOMContentLoaded', () => {
        fetchMembers(); // Load initial members on page load
