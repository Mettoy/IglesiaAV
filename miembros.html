<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Miembros</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <style>
    /* Estilo para el logo */
    #logo {
      width: 150px;
      height: auto;
      margin-top: 10px;
    }

    /* Menú lateral */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background-color: #343a40;
      padding-top: 20px;
      color: white;
    }

    .sidebar a {
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      display: block;
    }

    .sidebar a:hover {
      background-color: #575757;
    }

    .content {
      margin-left: 270px;
    }

    .btn-agregar {
      z-index: 9999;
    }
  </style>
</head>
<body>

  <!-- Menú lateral -->
  <div class="sidebar">
    <img id="logo" src="https://azywyqozwwbfctxeokug.supabase.co/storage/v1/object/public/logos//images%20(1).png" alt="Logo">
    <a href="#">Inicio</a>
    <a href="#">Miembros</a>
    <a href="#">Sociedades</a>
    <a href="#">Reporte</a>
  </div>

  <!-- Contenido principal -->
  <div class="content container mt-4">

    <!-- Título y botón -->
    <h1>Gestión de Miembros</h1>
    <button class="btn btn-primary" onclick="abrirFormulario()">Añadir Miembro</button>
    
    <!-- Tabla de Miembros -->
    <table class="table table-striped mt-4">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Nombre</th>
          <th>Código</th>
          <th>Edad</th>
          <th>Dirección</th>
          <th>Sociedad</th>
        </tr>
      </thead>
      <tbody id="miembrosTabla">
        <!-- Aquí se agregarán los miembros -->
      </tbody>
    </table>
  </div>

  <!-- Modal para añadir miembro -->
  <div class="modal fade" id="modalMiembro" tabindex="-1" aria-labelledby="modalMiembroLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalMiembroLabel">Ficha del Miembro</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="formMiembro">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
              <label for="codigo" class="form-label">Código</label>
              <input type="text" class="form-control" id="codigo" required>
            </div>
            <div class="mb-3">
              <label for="edad" class="form-label">Edad</label>
              <input type="number" class="form-control" id="edad" required>
            </div>
            <div class="mb-3">
              <label for="direccion" class="form-label">Dirección</label>
              <input type="text" class="form-control" id="direccion" required>
            </div>
            <div class="mb-3">
              <label for="sociedad" class="form-label">Sociedad</label>
              <input type="text" class="form-control" id="sociedad" required>
            </div>

            <!-- Nuevas categorías -->
            <div class="mb-3">
              <label for="familia" class="form-label">Familia</label>
              <input type="text" class="form-control" id="familia" required>
            </div>
            <div class="mb-3">
              <label for="religion" class="form-label">Religión</label>
              <input type="text" class="form-control" id="religion" required>
            </div>

            <button type="submit" class="btn btn-success">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Función para abrir el modal
    function abrirFormulario() {
      document.getElementById('formMiembro').reset(); // Resetea el formulario
      const modal = new bootstrap.Modal(document.getElementById('modalMiembro')); // Crear instancia del modal
      modal.show(); // Muestra el modal
    }

    // Función para guardar el miembro
    document.getElementById('formMiembro').addEventListener('submit', function(event) {
      event.preventDefault(); // Previene el comportamiento predeterminado del formulario

      // Obtener datos del formulario
      const nombre = document.getElementById('nombre').value;
      const codigo = document.getElementById('codigo').value;
      const edad = document.getElementById('edad').value;
      const direccion = document.getElementById('direccion').value;
      const sociedad = document.getElementById('sociedad').value;
      const familia = document.getElementById('familia').value;
      const religion = document.getElementById('religion').value;

      // Crear fila en la tabla de miembros
      const nuevaFila = document.createElement('tr');
      nuevaFila.innerHTML = `
        <td><img src="https://via.placeholder.com/50" alt="Foto" class="img-thumbnail"></td>
        <td>${nombre}</td>
        <td>${codigo}</td>
        <td>${edad}</td>
        <td>${direccion}</td>
        <td>${sociedad}</td>
      `;

      // Agregar la fila a la tabla
      document.getElementById('miembrosTabla').appendChild(nuevaFila);

      // Cerrar el modal
      const modal = bootstrap.Modal.getInstance(document.getElementById('modalMiembro'));
      modal.hide();
    });
  </script>
</body>
</html>
