<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Miembros - Adoración Viva</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        /* ... (Tu CSS existente) ... */
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <button class="menu-toggle" onclick="toggleSidebar()"><i class="bi bi-list"></i></button>
        <img src="https://azywyqozwwbfctxeokug.supabase.co/storage/v1/object/public/logos//images%20(1).png" alt="Logo" id="logo" onclick="cambiarLogoInput()">
        <input type="file" id="logoInput" style="display:none;" accept="image/*" onchange="cambiarLogo()">
        <a href="inicio.html" class="active">Inicio</a>
        <a href="diezmo.html">Diezmos</a>
        <a href="#" onclick="mostrarMiembrosBaja()">Miembros de baja</a>
        <a href="#">Salir</a>
    </div>

    <div class="main-content">
        <h2>Listado de Miembros</h2>
        <button class="btn-agregar" onclick="abrirFormulario()"><i class="bi bi-journal-plus"></i> Agregar Miembro</button>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Nombre completo</th>
                    <th>Código</th>
                    <th>Edad</th>
                    <th>Dirección</th>
                    <th>Sociedad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaMiembros"></tbody>
        </table>
    </div>

    <div class="modal fade" id="modalMiembro" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Ficha del Miembro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formMiembro">
                        <ul class="nav nav-tabs" id="miTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="personal-tab" data-bs-toggle="tab" data-bs-target="#personal" type="button" role="tab" aria-controls="personal" aria-selected="true">Datos personales</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="familiar-tab" data-bs-toggle="tab" data-bs-target="#familiar" type="button" role="tab" aria-controls="familiar" aria-selected="false">Datos familiares</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="espiritual-tab" data-bs-toggle="tab" data-bs-target="#espiritual" type="button" role="tab" aria-controls="espiritual" aria-selected="false">Datos espirituales</button>
                            </li>
                        </ul>
                        <div class="tab-content" id="miTabContent">
                            <div class="tab-pane fade show active" id="personal" role="tabpanel" aria-labelledby="personal-tab">
                                <div class="form-section">
                                    <input type="file" name="foto" accept="image/*">
                                    <input type="text" name="nombre" placeholder="Nombre completo" required>
                                    <input type="number" name="edad" placeholder="Edad" required>
                                    <input type="text" name="codigo" placeholder="Código" required>
                                    <input type="text" name="direccion" placeholder="Dirección">
                                    <select name="sociedad">
                                        <option value="">Sociedad</option>
                                        <option>Jóvenes</option>
                                        <option>Damas</option>
                                        <option>Caballeros</option>
                                    </select>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="familiar" role="tabpanel" aria-labelledby="familiar-tab">
                                <div class="form-section">
                                    <input type="text" name="padre" placeholder="Padre">
                                    <input type="text" name="madre" placeholder="Madre">
                                    <input type="text" name="hermano1" placeholder="Hermano 1">
                                    <input type="text" name="hermano2" placeholder="Hermano 2">
                                </div>
                            </div>
                            <div class="tab-pane fade" id="espiritual" role="tabpanel" aria-labelledby="espiritual-tab">
                                <div class="form-section">
                                    <input type="date" name="fechaBautismo">
                                    <input type="text" name="lugarBautismo" placeholder="Lugar de bautismo">
                                    <input type="date" name="fechaConversion">
                                    <input type="text" name="lugarConversion" placeholder="Lugar de conversión">
                                </div>
                            </div>
                        </div>
                        <input type="hidden" id="miembroId" name="miembroId"> <button type="submit" class="btn-custom mt-3">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <script>
        // ... (Tu configuración de Firebase) ...

        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(app);
        const storage = firebase.storage(app);
        const auth = firebase.auth(app);

        const modal = new bootstrap.Modal(document.getElementById('modalMiembro'));
        let editing = false; // Variable para rastrear si estamos editando

        // ... (Tus funciones toggleSidebar, cambiarLogoInput, cambiarLogo, abrirFormulario) ...

        async function uploadFile(file) {
            if (!file) return null;
            const storageRef = storage.ref();
            const fileRef = storageRef.child(`miembros/${file.name}-${Date.now()}`);
            await fileRef.put(file);
            return await fileRef.getDownloadURL();
        }

        function mostrarMiembrosFirestore() {
            db.collection("miembros").get().then((querySnapshot) => {
                const tabla = document.getElementById('tablaMiembros');
                tabla.innerHTML = '';
                querySnapshot.forEach((doc) => {
                    const miembro = doc.data();
                    tabla.innerHTML += `
                        <tr>
                            <td><img src="${miembro.foto || 'https://via.placeholder.com/100'}" width="50"></td>
                            <td>${miembro.nombre}</td>
                            <td>${miembro.codigo}</td>
                            <td>${miembro.edad}</td>
                            <td>${miembro.direccion}</td>
                            <td>${miembro.sociedad}</td>
                            <td>
                                <button class='btn btn-info btn-sm' onclick="editarMiembroFirestore('${doc.id}')"><i class="bi bi-journal-text"></i></button>
                                <button class='btn btn-danger btn-sm' onclick="eliminarMiembroFirestore('${doc.id}')"><i class="bi bi-trash"></i></button>
                            </td>
                        </tr>
                    `;
                });
            });
        }

        mostrarMiembrosFirestore();

        document.getElementById('formMiembro').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            const fotoFile = formData.get('foto');
            let fotoURL = null;

            if (fotoFile.size > 0) {
                fotoURL = await uploadFile(fotoFile);
            }

            if (fotoURL) {
                data.foto = fotoURL;
            }

            if (editing) {
                const miembroId = document.getElementById('miembroId').value;
                try {
                    await db.collection("miembros").doc(miembroId).update(data);
                    editing = false;
                    document.getElementById('miembroId').value = '';
                    modal.hide();
                    mostrarMiembrosFirestore();
                } catch (error) {
                    console.error("Error al editar miembro en Firestore:", error);
                    alert("Ocurrió un error al editar el miembro.");
                }
            } else {
                try {
                    await db.collection("miembros").add(data);
                    modal.hide();
                    mostrarMiembrosFirestore();
                } catch (error) {
                    console.error("Error al agregar miembro a Firestore:", error);
                    alert("Ocurrió un error al guardar el miembro.");
                }
            }
        });

        async function eliminarMiembroFirestore(id) {
            if (confirm('¿Estás seguro de que deseas eliminar este miembro?')) {
                try {
                    await db.collection("miembros").doc(id).delete();
                    mostrarMiembrosFirestore();
                } catch (error) {
                    console.error("Error al eliminar miembro de Firestore:", error);
                    alert("Ocurrió un error al intentar eliminar el miembro.");
                }
            }
        }

        async function editarMiembroFirestore(id) {
            editing = true;
            document.getElementById('miembroId').value = id;

            try {
                const doc = await db.collection("miembros").doc(id).get();
                if (doc.exists) {
                    const miembro = doc.data();
                    document.querySelector('[name="nombre"]').value = miembro.nombre || '';
                    document.querySelector('[name="edad"]').value = miembro.edad || '';
                    document.querySelector('[name="codigo"]').value = miembro.codigo || '';
                    document.querySelector('[name="direccion"]').value = miembro.direccion || '';
                    document.querySelector('[name="sociedad"]').value = miembro.sociedad || '';
                    document.querySelector('[name="padre"]').value = miembro.padre || '';
                    document.querySelector('[name="madre"]').value = miembro.madre || '';
                    document.querySelector('[name="hermano1"]').value = miembro.hermano1 || '';
                    document.querySelector('[name="hermano2"]').value = miembro.hermano2 || '';
                    document.querySelector('[name="fechaBautismo"]').value = miembro.fechaBautismo || '';
                    document.querySelector('[name="lugarBautismo"]').value = miembro.lugarBautismo || '';
                    document.querySelector('[name="fechaConversion"]').value = miembro.fechaConversion || '';
                    document.querySelector('[name="lugarConversion"]').value = miembro.lugarConversion || '';

                    const firstTabEl = document.querySelector('#personal-tab');
                    if (firstTabEl) {
                        const tab = new bootstrap.Tab(firstTabEl);
                        tab.show();
                    }
                    modal.show();
                } else {
                    console.error("No se encontró el miembro con ID:", id);
                    alert("No se pudo cargar la información del miembro para editar.");
                }
            } catch (error) {
                console.error("Error al obtener el miembro para editar:", error);
                alert("Ocurrió un error al intentar cargar la información del miembro.");
            }
        }

        function mostrarMiembrosBaja() {
            alert('Funcionalidad de "Miembros de baja" aún no implementada en este ejemplo.');
        }
    </script>
</body>
</html>
