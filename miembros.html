<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miembros - Adoración Viva</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script>
  // Cambiar el logo solo si el usuario es "ADMON"
  const usuario = "ADMON";  // Cambia esto a una variable dinámica de tu sistema de autenticación
  const logoElement = document.getElementById("logo");

  // Verificar si ya hay un logo guardado en localStorage
  const logoGuardado = localStorage.getItem("logo");
  if (logoGuardado) {
    logoElement.src = logoGuardado;  // Usar el logo guardado
  }

  if (usuario === "ADMON") {
    // Hacer que el logo sea interactivo solo para "ADMON"
    logoElement.addEventListener("click", function() {
      const inputLogo = document.createElement('input');
      inputLogo.type = 'file';
      inputLogo.accept = 'image/*';
      
      // Abrir el selector de archivos cuando el logo sea clickeado
      inputLogo.click();

      // Cuando el usuario seleccione un archivo
      inputLogo.addEventListener('change', function(event) {
        const archivo = event.target.files[0];
        
        if (archivo) {
          const reader = new FileReader();
          
          reader.onload = function(e) {
            const nuevoLogoURL = e.target.result;  // URL de la imagen cargada
            logoElement.src = nuevoLogoURL;  // Cambiar el logo en la página

            // Guardar la nueva URL del logo en localStorage
            localStorage.setItem("logo", nuevoLogoURL);
          };
          
          reader.readAsDataURL(archivo);  // Convertir la imagen a base64 para almacenarla
        }
      });
    });
  }
</script>
  <style>
    body { display: flex; min-height: 100vh; background-color: #0a0a23; color: white; }
    .sidebar { width: 250px; background-color: #111; transition: all 0.3s; }
    .sidebar.collapsed { width: 60px; }
    .sidebar img { width: 100px; margin: 1rem auto; display: block; border-radius: 10px; }
    .sidebar a { color: white; padding: 10px; display: block; text-decoration: none; }
    .sidebar a:hover { background-color: #333; }
    .main { flex-grow: 1; padding: 2rem; width: 100%; }
    .search-bar { margin-bottom: 1rem; }
    .form-section { margin-bottom: 1rem; padding: 1rem; border: 1px solid #444; border-radius: 5px; background-color: #1c1c2e; color: white; }
    .hidden { display: none; }
    .table img { width: 40px; height: 40px; border-radius: 50%; }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <button class="btn btn-dark w-100" onclick="toggleSidebar()">
      <i class="bi bi-list"></i>
    </button>
    <img src="https://via.placeholder.com/100" alt="Adoración Viva" id="logo">
    <a href="inicio.html">Inicio</a>
    <a href="diezmo.html">Diezmos</a>
    <a href="#" onclick="mostrarMiembrosBaja()">Miembros de baja</a>
    <a href="#" onclick="cerrarSesion()">Salir</a>
  </div>
  <div class="main">
    <h2>Listado de Miembros</h2>
    <div class="search-bar row g-2">
      <div class="col-md-4"><input type="text" class="form-control" placeholder="Buscar por nombre"></div>
      <div class="col-md-4"><input type="text" class="form-control" placeholder="Buscar por código"></div>
      <div class="col-md-4">
        <select class="form-select">
          <option value="">Buscar por sociedad</option>
          <option>Jóvenes</option>
          <option>Damas</option>
          <option>Caballeros</option>
        </select>
      </div>
    </div>
    <button class="btn btn-success my-3" data-bs-toggle="modal" data-bs-target="#modalMiembro">Agregar Miembro</button>
    <table class="table table-dark table-bordered align-middle">
      <thead>
        <tr>
          <th>Foto</th><th>Nombre completo</th><th>Código</th><th>Edad</th><th>Dirección</th><th>Sociedad</th><th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaMiembros"></tbody>
    </table>
    <div id="miembrosBaja" class="hidden">
      <h4>Miembros dados de baja</h4>
      <ul id="listaBaja" class="list-group"></ul>
    </div>
  </div>  
  <!-- Modal -->
  <div class="modal fade" id="modalMiembro" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content text-black">
        <div class="modal-header">
          <h5 class="modal-title">Ficha del Miembro</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formMiembro">
            <div class="form-section">
              <h6>Datos personales</h6>
              <input type="text" name="nombre" class="form-control mb-2" placeholder="Nombre completo" required>
              <input type="number" name="edad" class="form-control mb-2" placeholder="Edad" required>
              <input type="text" name="codigo" class="form-control mb-2" placeholder="Código">
              <input type="text" name="direccion" class="form-control mb-2" placeholder="Dirección">
              <select name="sociedad" class="form-select mb-2">
                <option>Jóvenes</option>
                <option>Damas</option>
                <option>Caballeros</option>
              </select>
              <label for="foto">Foto:</label>
              <input type="file" name="foto" class="form-control mb-2" id="foto" accept="image/*" onchange="mostrarImagen(event)">
              <img id="imagenPrevia" src="" alt="Imagen previa" class="img-fluid" style="max-width: 100px; margin-top: 1rem; display: none;">
            </div>
            <button type="submit" class="btn btn-primary">Guardar Miembro</button>
          </form>
        </div>
      </div>
    </div>
  </div>  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>  
  <script>
    // Cambiar el logo solo si el usuario es "ADMON"
    const usuario = "ADMON";  // Puedes cambiar esto a una variable dinámica de tu sistema de autenticación
    const logoElement = document.getElementById("logo");

    if (usuario === "ADMON") {
      logoElement.addEventListener("click", function() {
        const nuevoLogo = prompt("Introduce la URL del nuevo logo:");
        if (nuevoLogo) {
          logoElement.src = nuevoLogo;
        }
      });
    }

    let miembros = JSON.parse(localStorage.getItem("miembros")) || [];
    let baja = JSON.parse(localStorage.getItem("baja")) || [];

    function cerrarSesion() {
      alert("Sesión cerrada");
    }
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("collapsed");
    }
    function mostrarMiembros() {
      const tbody = document.getElementById("tablaMiembros");
      tbody.innerHTML = "";
      miembros.forEach((m, i) => {
        tbody.innerHTML += `
          <tr>
            <td><img src="${m.foto || 'https://via.placeholder.com/50'}"></td>
            <td>${m.nombre}</td>
            <td contenteditable="true">${m.codigo}</td>
            <td>${m.edad}</td>
            <td>${m.direccion}</td>
            <td>${m.sociedad}</td>
            <td>
              <button class="btn btn-sm btn-warning" onclick="editarMiembro(${i})"><i class="bi bi-pencil"></i></button>
              <button class="btn btn-sm btn-secondary" onclick="imprimirPDF(${i})"><i class="bi bi-printer"></i></button>
              <button class="btn btn-sm btn-danger" onclick="darDeBaja(${i})"><i class="bi bi-x-circle"></i></button>
            </td>
          </tr>`;
      });
    }
    function editarMiembro(i) {
      const m = miembros[i];
      const form = document.forms["formMiembro"];
      form.nombre.value = m.nombre;
      form.edad.value = m.edad;
      form.codigo.value = m.codigo;
      form.direccion.value = m.direccion;
      form.sociedad.value = m.sociedad;
      document.getElementById('imagenPrevia').src = m.foto || '';
      new bootstrap.Modal(document.getElementById('modalMiembro')).show();
      miembros.splice(i, 1);
    }
    function imprimirPDF(i) {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const m = miembros[i];
      doc.text(`Ficha del Miembro`, 10, 10);
      doc.text(`Nombre: ${m.nombre}`, 10, 20);
      doc.text(`Edad: ${m.edad}`, 10, 30);
      doc.text(`Código: ${m.codigo}`, 10, 40);
      doc.text(`Dirección: ${m.direccion}`, 10, 50);
      doc.text(`Sociedad: ${m.sociedad}`, 10, 60);
      doc.save(`${m.nombre}.pdf`);
    }
    function darDeBaja(i) {
      baja.push(miembros[i]);
      miembros.splice(i, 1);
      localStorage.setItem("baja", JSON.stringify(baja));
      localStorage.setItem("miembros", JSON.stringify(miembros));
      mostrarMiembros();
    }
    function mostrarMiembrosBaja() {
      document.getElementById("miembrosBaja").classList.remove("hidden");
      const lista = document.getElementById("listaBaja");
      lista.innerHTML = "";
      baja.forEach(m => {
        lista.innerHTML += `<li class="list-group-item">${m.nombre} - ${m.codigo}</li>`;
      });
    }

    function mostrarImagen(event) {
      const reader = new FileReader();
      reader.onload = function() {
        const imgPreview = document.getElementById("imagenPrevia");
        imgPreview.src = reader.result;
        imgPreview.style.display = "block";
      };
      reader.readAsDataURL(event.target.files[0]);
    }

    document.getElementById("formMiembro").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;
      const nuevo = {
        nombre: form.nombre.value,
        edad: form.edad.value,
        codigo: form.codigo.value,
        direccion: form.direccion.value,
        sociedad: form.sociedad.value,
        foto: document.getElementById("imagenPrevia").src || ''
      };
      miembros.push(nuevo);
      localStorage.setItem("miembros", JSON.stringify(miembros));
      form.reset();
      document.getElementById("imagenPrevia").style.display = "none";
      bootstrap.Modal.getInstance(document.getElementById("modalMiembro")).hide();
      mostrarMiembros();
    });
    mostrarMiembros();
  </script>
</body>
</html>
