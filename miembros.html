<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Miembros</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .sidebar {
      width: 250px;
      background-color: #343a40;
      color: white;
      flex-shrink: 0;
    }
    .sidebar .nav-link {
      color: white;
    }
    .sidebar .nav-link.active {
      background-color: #495057;
    }
    .content {
      flex-grow: 1;
      padding: 20px;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .tabs {
      margin-bottom: 10px;
    }
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        position: fixed;
        height: auto;
        z-index: 1000;
      }
      .content {
        margin-top: 200px;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <nav class="sidebar d-flex flex-column p-3">
    <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
      <img src="logo.png" alt="Logo" width="40" height="40" class="me-2">
      <span class="fs-4">Miembros</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li>
        <a href="#" class="nav-link active">
          <i class="fas fa-users me-2"></i>
          Gestión de Miembros
        </a>
      </li>
      <!-- Agrega más enlaces según sea necesario -->
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="content">
    <div class="top-bar">
      <div class="tabs btn-group" role="group">
        <button type="button" class="btn btn-outline-primary active" id="tab-activos">Activos</button>
        <button type="button" class="btn btn-outline-secondary" id="tab-baja">De Baja</button>
      </div>
      <div>
        <button class="btn btn-success" id="btn-add-member"><i class="fas fa-plus"></i> Añadir Miembro</button>
      </div>
    </div>

    <div class="mb-3">
      <input type="text" id="search-input" class="form-control" placeholder="Buscar miembros...">
    </div>

    <table class="table table-striped" id="members-table">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Nombre</th>
          <th>Código</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="members-tbody">
        <!-- Las filas se insertarán dinámicamente aquí -->
      </tbody>
    </table>

    <nav>
      <ul class="pagination" id="pagination">
        <!-- La paginación se insertará dinámicamente aquí -->
      </ul>
    </nav>
  </div>

  <!-- Modal para Añadir/Editar Miembro -->
  <div class="modal fade" id="memberModal" tabindex="-1" aria-labelledby="memberModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="member-form" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="memberModalLabel">Añadir Miembro</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="member-id">
          <div class="mb-3">
            <label for="member-name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="member-name" required>
          </div>
          <div class="mb-3">
            <label for="member-code" class="form-label">Código</label>
            <input type="text" class="form-control" id="member-code" required>
          </div>
          <div class="mb-3">
            <label for="member-photo" class="form-label">Foto</label>
            <input type="file" class="form-control" id="member-photo" accept="image/*">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Guardar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.6/dist/umd/supabase.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script>
    // Configuración de Firebase
    const firebaseConfig = {
  apiKey: "AIzaSyAyfPQzO7evryWcQ5d1lGV3z8aB-gFOh_k",
  authDomain: "iglesia-adoracion-viva.firebaseapp.com",
  databaseURL: "https://iglesia-adoracion-viva-default-rtdb.firebaseio.com",
  projectId: "iglesia-adoracion-viva",
  storageBucket: "iglesia-adoracion-viva.firebasestorage.app",
  messagingSenderId: "815332010058",
  appId: "1:815332010058:web:d2afff616469349d88deb3",
  measurementId: "G-43MZP6V55D"
};
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Configuración de Supabase
    const supabase = supabase.createClient('https://xyptydnouyddzvrffaby.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh5cHR5ZG5vdXlkZHp2cmZmYWJ5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc5NjY1ODUsImV4cCI6MjA2MzU0MjU4NX0.KGoyFjKsdI6N53QzNFJBPHfUGCGssHBSqfkPb4Q39-o');

    // Variables globales
    let members = [];
    let currentPage = 1;
    const itemsPerPage = 30;
    let currentTab = 'activos';

    // Función para cargar miembros desde Firestore
    async function loadMembers() {
      try {
        const snapshot = await db.collection("miembros").get();
        members = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        renderMembers();
      } catch (error) {
        console.error("Error al cargar miembros:", error);
      }
    }

    // Función para renderizar miembros en la tabla
    function renderMembers() {
      const tbody = document.getElementById("members-tbody");
      tbody.innerHTML = "";

      const filteredMembers = members.filter(member => {
        const matchesTab = currentTab === 'activos' ? member.estado !== 'baja' : member.estado === 'baja';
        const searchTerm = document.getElementById("search-input").value.toLowerCase();
        const matchesSearch = member.nombre.toLowerCase().includes(searchTerm) || member.codigo.toLowerCase().includes(searchTerm);
        return matchesTab && matchesSearch;
      });

      const totalPages = Math.ceil(filteredMembers.length / itemsPerPage);
      currentPage = Math.min(currentPage, totalPages) || 1;
      const start = (currentPage - 1) * itemsPerPage;
      const paginatedMembers = filteredMembers.slice(start, start + itemsPerPage);

      for (const member of paginatedMembers) {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td><img src="${member.fotoUrl || 'default.jpg'}" alt="Foto" width="50" height="50"></td>
          <td>${member.nombre}</td>
          <td>${member.codigo}</td>
          <td>${member.estado || 'activo'}</td>
          <td>
            <button class="btn btn-sm btn-primary me-1" onclick="editMember('${member.id}')"><i class="fas fa-edit"></i></button>
            <button class="btn btn-sm btn-danger" onclick="toggleMemberStatus('${member.id}')"><i class="fas fa-user-slash"></i></button>
          </td>
        `;
        tbody.appendChild(tr);
      }

      renderPagination(totalPages);
    }

    // Función para renderizar la paginación
    function renderPagination(totalPages) {
      const pagination = document.getElementById("pagination");
      pagination.innerHTML = "";

      for (let i = 1; i <= totalPages; i++) {
        const li = document.createElement("li");
        li.className = `page-item ${i === currentPage ? 'active' : ''}`;
        li.innerHTML = `<a class="page-link" href="#">${i}</a>`;
        li.addEventListener("click", (e) => {
          e.preventDefault();
          currentPage = i;
          renderMembers();
        });
        pagination.appendChild(li);
      }
    }

    // Función para añadir o editar un miembro
    document.getElementById("member-form").addEventListener("submit", async (e) => {
      e.preventDefault
::contentReference[oaicite:0]{index=0}
 
      ();

      const id = document.getElementById("member-id").value;
      const nombre = document.getElementById("member-name").value.trim();
      const codigo = document.getElementById("member-code").value.trim();
      const fotoFile = document.getElementById("member-photo").files[0];

      try {
        let fotoUrl = '';
        let oldPhotoPath = '';

        if (id) {
          const memberDoc = await db.collection("miembros").doc(id).get();
          oldPhotoPath = memberDoc.data().fotoPath || '';
        }

        if (fotoFile) {
          // Comprimir imagen (opcional, básico)
          const reader = new FileReader();
          reader.readAsDataURL(fotoFile);
          await new Promise(resolve => reader.onload = resolve);
          const base64 = reader.result;

          // Eliminar foto anterior si existe
          if (oldPhotoPath) {
            await supabase.storage.from('ftmember').remove([oldPhotoPath]);
          }

          // Subir nueva foto
          const fileName = `${Date.now()}_${fotoFile.name}`;
          const { error: uploadError } = await supabase
            .storage
            .from('ftmember')
            .upload(fileName, fotoFile);

          if (uploadError) throw new Error("Error al subir la foto");

          const { publicURL } = supabase
            .storage
            .from('ftmember')
            .getPublicUrl(fileName);

          fotoUrl = publicURL;
          oldPhotoPath = fileName;
        }

        const memberData = {
          nombre,
          codigo,
          fotoUrl: fotoUrl || (id ? members.find(m => m.id === id)?.fotoUrl : ''),
          fotoPath: oldPhotoPath,
          estado: 'activo',
        };

        if (id) {
          await db.collection("miembros").doc(id).update(memberData);
        } else {
          await db.collection("miembros").add(memberData);
        }

        document.getElementById("member-form").reset();
        document.getElementById("member-id").value = '';
        const modal = bootstrap.Modal.getInstance(document.getElementById("memberModal"));
        modal.hide();
        await loadMembers();
      } catch (error) {
        console.error("Error al guardar miembro:", error);
        alert("Ocurrió un error al guardar el miembro.");
      }
    });

    // Editar miembro
    async function editMember(id) {
      const member = members.find(m => m.id === id);
      if (!member) return;

      document.getElementById("member-id").value = member.id;
      document.getElementById("member-name").value = member.nombre;
      document.getElementById("member-code").value = member.codigo;
      document.getElementById("member-photo").value = ''; // No se puede prellenar archivo

      const modal = new bootstrap.Modal(document.getElementById("memberModal"));
      modal.show();
    }

    // Cambiar estado (dar de baja o reactivar)
    async function toggleMemberStatus(id) {
      try {
        const member = members.find(m => m.id === id);
        const nuevoEstado = member.estado === 'baja' ? 'activo' : 'baja';
        await db.collection("miembros").doc(id).update({ estado: nuevoEstado });
        await loadMembers();
      } catch (error) {
        console.error("Error al cambiar estado:", error);
        alert("No se pudo cambiar el estado del miembro.");
      }
    }

    // Cambiar pestaña
    document.getElementById("tab-activos").addEventListener("click", () => {
      currentTab = 'activos';
      document.getElementById("tab-activos").classList.add('active');
      document.getElementById("tab-baja").classList.remove('active');
      renderMembers();
    });

    document.getElementById("tab-baja").addEventListener("click", () => {
      currentTab = 'baja';
      document.getElementById("tab-activos").classList.remove('active');
      document.getElementById("tab-baja").classList.add('active');
      renderMembers();
    });

    // Búsqueda en tiempo real
    document.getElementById("search-input").addEventListener("input", renderMembers);

    // Mostrar modal de nuevo miembro
    document.getElementById("btn-add-member").addEventListener("click", () => {
      document.getElementById("member-form").reset();
      document.getElementById("member-id").value = '';
      const modal = new bootstrap.Modal(document.getElementById("memberModal"));
      modal.show();
    });

    // Cargar datos al inicio
    loadMembers();
  </script>
</body>
</html>
