<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Miembros</title>
  <link rel="icon" href="logo.png" />
  <script type="module" src="script.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- Menú lateral -->
  <div class="flex">
    <aside class="w-60 bg-blue-950 min-h-screen p-4">
      <div class="mb-6">
        <img src="logo.png" alt="Logo" class="w-24 mx-auto" />
      </div>
      <nav>
        <ul class="space-y-3 text-white">
          <li><a href="#" class="block hover:text-yellow-400">Miembros</a></li>
          <li><a href="#" class="block hover:text-yellow-400">Eventos</a></li>
          <li><a href="#" class="block hover:text-yellow-400">Votaciones</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Contenido principal -->
    <main class="flex-1 p-6">
      <div class="flex justify-between items-center mb-4">
        <button id="btnAgregarMiembro" class="bg-yellow-500 text-black px-4 py-2 rounded hover:bg-yellow-400">
          Añadir miembro
        </button>
        <input type="text" placeholder="Buscar..." class="px-3 py-2 rounded bg-gray-800 border border-gray-600 text-white" />
      </div>

      <!-- Formulario -->
      <form id="formMiembro" class="space-y-4 p-6 bg-gray-800 rounded-lg hidden">
        <!-- Sección 1: Datos personales -->
        <div>
          <h2 class="text-yellow-400 text-xl mb-2">Datos personales</h2>
          <div class="grid grid-cols-2 gap-4">
            <input name="nombre" placeholder="Nombre completo" class="p-2 rounded bg-gray-700 text-white" required />
            <input name="codigo" placeholder="Código" class="p-2 rounded bg-gray-700 text-white" required />
            <input name="edad" placeholder="Edad" type="number" class="p-2 rounded bg-gray-700 text-white" />
            <input name="telefono" placeholder="Teléfono" class="p-2 rounded bg-gray-700 text-white" />
            <input name="direccion" placeholder="Dirección" class="p-2 rounded bg-gray-700 text-white" />
            <input name="fechaNacimiento" type="date" class="p-2 rounded bg-gray-700 text-white" />
            <input type="file" name="foto" accept="image/*" class="p-2 bg-gray-700 text-white" />
          </div>
        </div>

        <!-- Sección 2: Datos familiares -->
        <div>
          <h2 class="text-yellow-400 text-xl mb-2">Datos familiares</h2>
          <div class="grid grid-cols-3 gap-4 items-center">
            <select id="tipoFamiliar" class="p-2 rounded bg-gray-700 text-white">
              <option value="">Tipo</option>
              <option value="Padre">Padre</option>
              <option value="Madre">Madre</option>
              <option value="Hermano">Hermano</option>
              <option value="Esposo/a">Esposo/a</option>
            </select>
            <input id="nombreFamiliar" placeholder="Nombre del familiar" class="p-2 rounded bg-gray-700 text-white" />
            <button type="button" id="btnAgregarFamiliar" class="bg-green-600 text-white px-3 py-1 rounded hover:bg-green-500">
              Agregar familiar
            </button>
          </div>
          <ul id="listaFamiliares" class="mt-2 list-disc list-inside text-sm text-gray-300"></ul>
        </div>

        <!-- Sección 3: Datos espirituales -->
        <div>
          <h2 class="text-yellow-400 text-xl mb-2">Datos espirituales</h2>
          <div class="grid grid-cols-2 gap-4">
            <input name="fechaConversion" type="date" class="p-2 rounded bg-gray-700 text-white" placeholder="Fecha de conversión" />
            <input name="lugarConversion" placeholder="Lugar de conversión" class="p-2 rounded bg-gray-700 text-white" />
            <input name="fechaBautismo" type="date" class="p-2 rounded bg-gray-700 text-white" />
            <input name="lugarBautismo" placeholder="Lugar de bautismo" class="p-2 rounded bg-gray-700 text-white" />
            <input name="fechaEspiritu" type="date" class="p-2 rounded bg-gray-700 text-white" />
            <input name="lugarEspiritu" placeholder="Lugar de bautismo en el Espíritu" class="p-2 rounded bg-gray-700 text-white" />
          </div>
        </div>

        <button type="submit" class="bg-yellow-500 text-black px-6 py-2 rounded hover:bg-yellow-400 mt-4">
          Guardar
        </button>
      </form>

      <!-- Tabla -->
      <div class="overflow-x-auto mt-6">
        <table class="min-w-full bg-gray-800 rounded-lg overflow-hidden">
          <thead class="bg-gray-700 text-yellow-400">
            <tr>
              <th class="px-4 py-2 text-left">Foto</th>
              <th class="px-4 py-2 text-left">Nombre</th>
              <th class="px-4 py-2 text-left">Código</th>
              <th class="px-4 py-2 text-left">Edad</th>
              <th class="px-4 py-2 text-left">Teléfono</th>
              <th class="px-4 py-2 text-left">Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaMiembros" class="text-white divide-y divide-gray-700"></tbody>
        </table>
      </div>
    </main>
  </div>
</body>
</html>
