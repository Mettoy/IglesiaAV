<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miembros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .menu {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        .menu ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 0;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .barra-superior {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .barra-superior input {
            flex: 1;
            padding: 8px;
            font-size: 16px;
        }

        .boton-verde {
            background-color: green;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        .tabla {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        .tabla th, .tabla td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        .tabla th {
            background-color: #ddd;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-contenido {
            background: white;
            padding: 20px;
            width: 50%;
            border-radius: 5px;
        }

        .cerrar {
            cursor: pointer;
            float: right;
            font-size: 20px;
        }

        .boton-rojo {
            background-color: red;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Menú -->
    <nav class="menu">
        <ul>
            <li><a href="inicio.html">Inicio</a></li>
            <li><a href="miembros.html">Miembros</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>

    <main>
        <h1>Lista de Miembros</h1>

        <!-- Barra de búsqueda y botón de añadir -->
        <div class="barra-superior">
            <input type="text" id="busqueda" placeholder="Buscar miembro...">
            <button id="añadirBtn" class="boton-verde">➕ Añadir</button>
        </div>

        <!-- Tabla estilo Excel -->
        <table class="tabla">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Nombre Completo</th>
                    <th>Género</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Dirección</th>
                    <th>Estado</th>
                    <th>Número de Teléfono</th>
                    <th>Código de Miembro</th>
                    <th>Hijos</th>
                    <th>Nombre de Cónyuge</th>
                    <th>Editar</th>
                    <th>Imprimir</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí irán los miembros -->
            </tbody>
        </table>
    </main>

    <!-- Formulario emergente -->
    <div id="formulario" class="modal">
        <div class="modal-contenido">
            <span class="cerrar">&times;</span>
            <h2>Añadir Miembro</h2>
            <form>
                <label>Foto:</label>
                <input type="file" accept="image/*">

                <label>Nombre Completo:</label>
                <input type="text" required>

                <label>Género:</label>
                <button type="button">F</button>
                <button type="button">M</button>

                <label>Fecha de Nacimiento:</label>
                <input type="date" required>

                <label>Dirección:</label>
                <input type="text" required>

                <label>Estado:</label>
                <select>
                    <option>Soltero</option>
                    <option>Casado</option>
                    <option>Viudo</option>
                </select>

                <label>Número de Teléfono:</label>
                <input type="text" required>

                <label>Código de Miembro:</label>
                <input type="text" required>

                <label>Hijos:</label>
                <input type="number" min="0">

                <label>Nombre de Cónyuge (Opcional):</label>
                <input type="text">

                <label>Fecha de Aceptación:</label>
                <input type="date" required>

                <label>Iglesia donde aceptó:</label>
                <input type="text" required>

                <label>Bautizado:</label>
                <select id="bautizado">
                    <option>No</option>
                    <option>Sí</option>
                </select>
                <input type="text" id="lugarBautizo" placeholder="Lugar de bautizo" style="display: none;">

                <label>Bautizado por el Espíritu Santo:</label>
                <select id="espirituSanto">
                    <option>No</option>
                    <option>Sí</option>
                </select>
                <input type="text" id="lugarEspiritu" placeholder="Lugar donde recibió el Espíritu Santo" style="display: none;">

                <button type="button" class="boton-rojo">Cancelar</button>
                <button type="submit" class="boton-verde">Guardar</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('añadirBtn').addEventListener('click', () => {
            document.getElementById('formulario').style.display = 'flex';
        });

        document.querySelector('.cerrar').addEventListener('click', () => {
            document.getElementById('formulario').style.display = 'none';
        });

        document.getElementById('bautizado').addEventListener('change', (e) => {
            document.getElementById('lugarBautizo').style.display = e.target.value === 'Sí' ? 'block' : 'none';
        });

        document.getElementById('espirituSanto').addEventListener('change', (e) => {
            document.getElementById('lugarEspiritu').style.display = e.target.value === 'Sí' ? 'block' : 'none';
        });
    </script>

</body>
</html>
