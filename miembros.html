<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestión Miembros - Azul Dorado</title>
  <link rel="icon" href="https://azywyqozwwbfctxeokug.supabase.co/storage/v1/object/public/logos//images%20(1).png" />
  <style>
    /* Reset y básicos */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0b1a2a; /* azul oscuro */
      color: #f1d96b; /* dorado */
      display: flex;
      min-height: 100vh;
    }
    /* Menú lateral */
    #sidebar {
      background: #071120;
      width: 260px;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 10px;
      border-right: 2px solid #f1d96b;
    }
    #sidebar img.logo {
      width: 180px;
      margin-bottom: 30px;
      cursor: pointer;
    }
    #sidebar nav {
      width: 100%;
    }
    #sidebar nav button {
      width: 100%;
      background: transparent;
      border: 2px solid #f1d96b;
      color: #f1d96b;
      font-weight: bold;
      padding: 12px;
      margin: 6px 0;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #sidebar nav button:hover {
      background: #f1d96b;
      color: #071120;
    }
    /* Contenido principal */
    #main-content {
      flex-grow: 1;
      padding: 25px 30px;
      display: flex;
      flex-direction: column;
    }
    h1 {
      margin: 0 0 25px 0;
      font-weight: 700;
      font-size: 2rem;
      color: #f1d96b;
    }

    /* Barra búsqueda + Añadir miembro */
    #top-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      align-items: center;
      max-width: 100%;
      gap: 12px;
      flex-wrap: wrap;
    }
    #search-input {
      flex-grow: 1;
      max-width: 300px;
      padding: 8px 14px;
      border-radius: 6px;
      border: 2px solid #f1d96b;
      background: #071120;
      color: #f1d96b;
      font-weight: 600;
      outline-offset: 2px;
    }
    #search-input::placeholder {
      color: #f1d96baa;
    }
    #btn-add {
      background: #f1d96b;
      color: #071120;
      font-weight: 700;
      border: none;
      padding: 12px 18px;
      border-radius: 8px;
      cursor: pointer;
      white-space: nowrap;
      flex-shrink: 0;
      transition: background 0.3s;
    }
    #btn-add:hover {
      background: #d4b843;
    }

    /* Tabla */
    table {
      width: 100%;
      border-collapse: collapse;
      color: #f1d96b;
      margin-bottom: 15px;
    }
    thead {
      background: #14293d;
    }
    th, td {
      padding: 12px 14px;
      border: 1px solid #f1d96b33;
      text-align: left;
      vertical-align: middle;
      font-weight: 600;
      font-size: 0.95rem;
    }
    th {
      cursor: pointer;
      user-select: none;
    }
    tbody tr:hover {
      background: #223955;
    }
    /* Foto en tabla */
    td.foto-cell img {
      width: 48px;
      height: 48px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #f1d96b;
    }
    /* Botones en tabla */
    .btn-table {
      background: transparent;
      border: 1.5px solid #f1d96b;
      color: #f1d96b;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 6px;
      font-size: 0.85rem;
      transition: background 0.3s;
      user-select: none;
    }
    .btn-table:hover {
      background: #f1d96b;
      color: #071120;
    }
    /* Paginación */
    #pagination {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 8px;
      flex-wrap: wrap;
    }
    #pagination button {
      background: transparent;
      border: 1.5px solid #f1d96b;
      color: #f1d96b;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
      user-select: none;
    }
    #pagination button:disabled {
      opacity: 0.4;
      cursor: default;
    }
    #pagination button:hover:not(:disabled) {
      background: #f1d96b;
      color: #071120;
    }
    #pagination input[type=number] {
      width: 50px;
      padding: 5px 8px;
      border-radius: 6px;
      border: 2px solid #f1d96b;
      background: #071120;
      color: #f1d96b;
      font-weight: 600;
      text-align: center;
      outline-offset: 2px;
    }

    /* Modal */
    #modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(11, 26, 42, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #modal.show {
      display: flex;
    }
    #modal-content {
      background: #071120;
      border: 2px solid #f1d96b;
      border-radius: 12px;
      width: 90%;
      max-width: 800px;
      max-height: 90vh;
      overflow-y: auto;
      padding: 25px 30px;
      box-shadow: 0 0 15px 2px #f1d96baa;
      color: #f1d96b;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    #modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #f1d96b44;
      padding-bottom: 12px;
      margin-bottom: 15px;
    }
    #modal-header h2 {
      margin: 0;
      font-weight: 700;
      font-size: 1.7rem;
    }
    #modal-close {
      background: transparent;
      border: none;
      font-size: 1.7rem;
      color: #f1d96b;
      cursor: pointer;
      user-select: none;
      font-weight: 900;
      transition: color 0.3s;
    }
    #modal-close:hover {
      color: #d4b843;
    }

    /* Tabs de categorías */
    #tabs {
      display: flex;
      border-bottom: 2px solid #f1d96b;
      margin-bottom: 20px;
    }
    #tabs button {
      flex-grow: 1;
      background: transparent;
      border: none;
      border-bottom: 4px solid transparent;
      color: #f1d96b;
      font-weight: 700;
      padding: 12px 10px;
      cursor: pointer;
      transition: border-color 0.3s, background 0.3s;
      user-select: none;
    }
    #tabs button.active {
      border-bottom-color: #f1d96b;
      background: #14293d;
    }
    #tabs button:hover:not(.active) {
      background: #0f2b57;
    }

    /* Formularios */
    form {
      color: #f1d96b;
      font-weight: 600;
    }
    fieldset {
      border: none;
      padding: 0;
      margin: 0;
      display: none;
      flex-direction: column;
      gap: 15px;
    }
    fieldset.active {
      display: flex;
    }
    label {
      display: flex;
      flex-direction: column;
      font-size: 0.95rem;
      gap: 5px;
      user-select: none;
    }
    input[type=text], input[type=number], input[type=date], select {
      background: #0b1a2a;
      border: 2px solid #f1d96b;
      border-radius: 6px;
      padding: 8px 12px;
      color: #f1d96b;
      font-weight: 600;
      font-size: 1rem;
      outline-offset: 2px;
      transition: border-color 0.3s;
    }
    input[type=text]:focus, input[type=number]:focus, input[type=date]:focus, select:focus {
      border-color: #d4b843;
      background: #14293d;
    }
    /* Foto preview y upload */
    #photo-preview {
      width: 120px;
      height: 120px;
      border-radius: 8px;
      border: 2px solid #f1d96b;
      object-fit: cover;
      margin-top: 6px;
      user-select: none;
      background: #0b1a2a;
    }
    #photo-upload {
      margin-top: 8px;
      cursor: pointer;
      color: #f1d96b;
      font-weight: 700;
      background: transparent;
      border: 2px solid #f1d96b;
      border-radius: 6px;
      padding: 8px 12px;
      width: fit-content;
      transition: background 0.3s;
    }
    #photo-upload:hover {
      background: #d4b843;
      color: #071120;
    }
    /* Botones modal */
    #modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin-top: 10px;
    }
    button#btn-save, button#btn-cancel {
      cursor: pointer;
      font-weight: 700;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      transition: background 0.3s;
      user-select: none;
    }
    button#btn-save {
      background: #f1d96b;
      color: #071120;
    }
    button#btn-save:hover {
      background: #d4b843;
    }
    button#btn-cancel {
      background: transparent;
      border: 2px solid #f1d96b;
      color: #f1d96b;
    }
    button#btn-cancel:hover {
      background: #f1d96b;
      color: #071120;
    }
    /* Mensajes */
    #loading-message {
      color: #d4b843;
      font-weight: 700;
      margin-bottom: 12px;
      user-select: none;
    }
  </style>
</head>
<body>

  <aside id="sidebar">
    <img src="https://azywyqozwwbfctxeokug.supabase.co/storage/v1/object/public/logos//images%20(1).png" alt="Logo" class="logo" />
    <nav>
      <button id="btn-add">Añadir Miembro</button>
    </nav>
  </aside>

  <main id="main-content">
    <h1>Gestión de Miembros</h1>

    <div id="top-bar">
      <input type="text" id="search-input" placeholder="Buscar por nombre, código..." autocomplete="off" />
    </div>

    <table id="members-table" aria-label="Tabla de miembros">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Código &#8597;</th>
          <th>Nombre Completo</th>
          <th>Edad</th>
          <th>Teléfono</th>
          <th>Dirección</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="pagination">
      <button id="prev-page" disabled>Anterior</button>
      <input type="number" id="page-number" min="1" value="1" />
      <button id="next-page" disabled>Siguiente</button>
    </div>
  </main>

  <!-- Modal Formulario -->
  <div id="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div id="modal-content">
      <header id="modal-header">
        <h2 id="modal-title">Nuevo Miembro</h2>
        <button id="modal-close" aria-label="Cerrar">&times;</button>
      </header>

      <div id="tabs" role="tablist" aria-label="Categorías del formulario">
        <button role="tab" aria-selected="true" aria-controls="personal" id="tab-personal" class="active">Datos Personales</button>
        <button role="tab" aria-selected="false" aria-controls="familiares" id="tab-familiares">Datos Familiares</button>
        <button role="tab" aria-selected="false" aria-controls="espirituales" id="tab-espirituales">Datos Espirituales</button>
      </div>

      <form id="member-form">
                  <th>Código</th>
          <th>Nombre Completo</th>
          <th>Edad</th>
          <th>Teléfono</th>
          <th>Dirección</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí se insertarán los miembros -->
      </tbody>
    </table>

    <div id="pagination" aria-label="Paginación de miembros">
      <button id="prev-page" disabled>Anterior</button>
      <span>Página <input type="number" id="current-page" min="1" value="1" /> de <span id="total-pages">1</span></span>
      <button id="next-page" disabled>Siguiente</button>
    </div>
  </main>

  <!-- Modal para formulario de miembro -->
  <div id="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div id="modal-content">
      <div id="modal-header">
        <h2 id="modal-title">Añadir Miembro</h2>
        <button id="modal-close" aria-label="Cerrar modal">&times;</button>
      </div>

      <div id="tabs" role="tablist" aria-label="Categorías de formulario">
        <button role="tab" id="tab-personal" aria-selected="true" aria-controls="panel-personal" tabindex="0" class="active">Datos Personales</button>
        <button role="tab" id="tab-familia" aria-selected="false" aria-controls="panel-familia" tabindex="-1">Datos Familiares</button>
        <button role="tab" id="tab-espiritual" aria-selected="false" aria-controls="panel-espiritual" tabindex="-1">Datos Espirituales</button>
      </div>

      <form id="member-form" novalidate>
        <!-- Datos personales -->
        <fieldset id="panel-personal" role="tabpanel" aria-labelledby="tab-personal" class="active">
          <label for="nombre">Nombre completo
            <input type="text" id="nombre" name="nombre" required autocomplete="off" />
          </label>
          <label for="codigo">Código
            <input type="text" id="codigo" name="codigo" required autocomplete="off" />
          </label>
          <label for="edad">Edad
            <input type="number" id="edad" name="edad" min="0" max="120" required />
          </label>
          <label for="telefono">Teléfono
            <input type="text" id="telefono" name="telefono" autocomplete="off" />
          </label>
          <label for="direccion">Dirección
            <input type="text" id="direccion" name="direccion" autocomplete="off" />
          </label>
          <label for="fecha-nacimiento">Fecha de nacimiento
            <input type="date" id="fecha-nacimiento" name="fechaNacimiento" />
          </label>
          <label>
            Foto
            <img src="" alt="Vista previa de la foto" id="photo-preview" />
            <input type="file" id="photo-upload" name="foto" accept="image/*" />
          </label>
        </fieldset>

        <!-- Datos familiares -->
        <fieldset id="panel-familia" role="tabpanel" aria-labelledby="tab-familia">
          <label for="tipo-familiar">Tipo de familiar
            <select id="tipo-familiar" name="tipoFamiliar">
              <option value="">Seleccione</option>
              <option value="Padre">Padre</option>
              <option value="Madre">Madre</option>
              <option value="Hermano">Hermano</option>
              <option value="Hermana">Hermana</option>
              <option value="Cónyuge">Cónyuge</option>
              <option value="Hijo">Hijo</option>
              <option value="Hija">Hija</option>
              <option value="Otro">Otro</option>
            </select>
          </label>
          <label for="nombre-familiar">Nombre familiar
            <input type="text" id="nombre-familiar" autocomplete="off" />
          </label>
          <button type="button" id="btn-add-familiar" style="width: fit-content; background:#f1d96b; color:#071120; font-weight:700; border:none; border-radius:6px; padding:8px 14px; cursor:pointer;">Agregar familiar</button>

          <ul id="familiares-list" style="list-style:none; padding-left:0; margin-top:10px; color:#f1d96b;">
            <!-- Lista de familiares añadidos -->
          </ul>
        </fieldset>

        <!-- Datos espirituales -->
        <fieldset id="panel-espiritual" role="tabpanel" aria-labelledby="tab-espiritual">
          <label for="fecha-conversion">Fecha de conversión
            <input type="date" id="fecha-conversion" name="fechaConversion" />
          </label>
          <label for="lugar-conversion">Lugar de conversión
            <input type="text" id="lugar-conversion" name="lugarConversion" autocomplete="off" />
          </label>
          <label for="fecha-bautismo">Fecha de bautismo
            <input type="date" id="fecha-bautismo" name="fechaBautismo" />
          </label>
          <label for="lugar-bautismo">Lugar de bautismo
            <input type="text" id="lugar-bautismo" name="lugarBautismo" autocomplete="off" />
          </label>
          <label for="fecha-bautismo-espiritu">Fecha de bautismo en el Espíritu
            <input type="date" id="fecha-bautismo-espiritu" name="fechaBautismoEspiritu" />
          </label>
          <label for="lugar-bautismo-espiritu">Lugar de bautismo en el Espíritu
            <input type="text" id="lugar-bautismo-espiritu" name="lugarBautismoEspiritu" autocomplete="off" />
          </label>
        </fieldset>

        <div id="modal-actions">
          <button type="submit" id="btn-save">Guardar</button>
          <button type="button" id="btn-cancel">Cancelar</button>
        </div>
      </form>

      <div id="loading-message" aria-live="polite" style="display:none;">Guardando datos...</div>
    </div>
  </div>

  <script>
    // Lógica básica para cambiar pestañas del formulario
    const tabs = document.querySelectorAll('#tabs button');
    const fieldsets = document.querySelectorAll('fieldset');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        // Actualizar pestañas
        tabs.forEach(t => {
          t.classList.remove('active');
          t.setAttribute('aria-selected', 'false');
          t.tabIndex = -1;
        });
        tab.classList.add('active');
        tab.setAttribute('aria-selected', 'true');
        tab.tabIndex = 0;

        // Mostrar el fieldset correspondiente
        const target = tab.getAttribute('aria-controls');
        fieldsets.forEach(fs => {
          fs.id === target ? fs.classList.add('active') : fs.classList.remove('active');
        });
      });
    });

    // Más scripts (eventos modal, formulario, búsqueda, paginación) se agregarían aquí según se necesite
  </script>
</body>
</html>
