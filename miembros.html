<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Miembros | Adoración Viva</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      margin: 0;
      display: flex;
      background: #f9f9f9;
    }
    .sidebar {
      width: 250px;
      background-color: #001f3f;
      color: white;
      min-height: 100vh;
      padding: 1rem;
      transition: width 0.3s;
    }
    .sidebar.collapsed {
      width: 80px;
    }
    .sidebar img {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      margin: 0 auto 1rem;
      display: block;
      transition: width 0.3s, height 0.3s, border-radius 0.3s;
    }
    .sidebar.collapsed img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    .main {
      flex: 1;
      padding: 2rem;
    }
    .toggle-btn {
      background: none;
      border: none;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .form-container {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      display: none;
    }
    .form-section {
      margin-bottom: 1rem;
    }
    .form-section h3 {
      margin-top: 0;
      color: #001f3f;
    }
    .form-section input,
    .form-section select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
    }
    .btn {
      background-color: #ffcc00;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-blue {
      background-color: #001f3f;
      color: white;
    }
    .table-container {
      background: white;
      padding: 1rem;
      border-radius: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 0.5rem;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th input {
      width: 100%;
      padding: 0.3rem;
    }
    .actions button {
      margin-right: 5px;
    }
    .tabs button {
      margin-right: 10px;
      padding: 0.5rem 1rem;
      border: none;
      background: #eee;
      border-radius: 5px;
    }
    .tabs .active {
      background: #001f3f;
      color: white;
    }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <button class="toggle-btn" onclick="toggleSidebar()">☰</button>
    <img src="https://azywyqozwwbfctxeokug.supabase.co/storage/v1/object/public/logos//images%20(1).png" alt="Logo" id="logo" />
    <p id="usuario">Administrador</p>
  </div>
  <div class="main">
    <button class="btn btn-blue" onclick="toggleForm()">Agregar nuevo miembro</button>
    <div class="form-container" id="formulario">
      <form id="miembroForm">
        <div class="form-section">
          <h3>Datos personales</h3>
          <input type="file" id="foto" accept="image/*" />
          <input type="text" id="nombre" placeholder="Nombre completo" required />
          <input type="number" id="edad" placeholder="Edad" required />
          <input type="text" id="direccion" placeholder="Dirección" required />
          <select id="sociedad">
            <option value="jóvenes">Jóvenes</option>
            <option value="damas">Damas</option>
            <option value="caballeros">Caballeros</option>
          </select>
        </div>
        <div class="form-section">
          <h3>Datos familiares</h3>
          <input type="text" id="estadoCivil" placeholder="Estado civil" />
          <input type="text" id="nombreConyuge" placeholder="Nombre del cónyuge" />
        </div>
        <div class="form-section">
          <h3>Datos espirituales</h3>
          <input type="date" id="fechaBautismo" placeholder="Fecha de bautismo" />
          <input type="text" id="ministerio" placeholder="Ministerio" />
        </div>
        <button type="submit" class="btn">Guardar</button>
      </form>
    </div>

    <div class="tabs">
      <button onclick="mostrarTabla('activos')" class="active">Activos</button>
      <button onclick="mostrarTabla('baja')">De baja</button>
    </div>

    <div class="table-container">
      <table id="tablaMiembros">
        <thead>
          <tr>
            <th>Foto</th>
            <th>Nombre<br><input type="text" onkeyup="filtrarTabla(this, 1)"></th>
            <th>Edad<br><input type="text" onkeyup="filtrarTabla(this, 2)"></th>
            <th>Dirección<br><input type="text" onkeyup="filtrarTabla(this, 3)"></th>
            <th>Sociedad<br><input type="text" onkeyup="filtrarTabla(this, 4)"></th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="cuerpoTabla"></tbody>
      </table>
    </div>
  </div>

  <script>

      messagingSenderId: "815332010058",
      appId: "1:815332010058:web:d2afff616469349d88deb3",

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('collapsed');
    }

    function toggleForm() {
      const form = document.getElementById('formulario');
      form.style.display = form.style.display === 'none' ? 'block' : 'none';
    }

    function mostrarTabla(tipo) {

      const filas = document.querySelectorAll('#cuerpoTabla tr');

</body>
</html>
