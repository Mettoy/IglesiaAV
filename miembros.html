<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Miembros - Adoración Viva</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Estilos -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f9;
    }
    .sidebar {
      height: 100vh;
      width: 250px;
      background: #2c3e50;
      color: white;
      position: fixed;
      padding: 15px;
      transition: width 0.3s;
    }
    .sidebar.collapsed {
      width: 80px;
    }
    .sidebar img {
      width: 100%;
      max-width: 150px;
      margin: 10px auto;
      display: block;
    }
    .sidebar.collapsed img {
      display: none;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px 5px;
    }
    .main {
      margin-left: 250px;
      padding: 20px;
      transition: margin-left 0.3s;
    }
    .collapsed + .main {
      margin-left: 80px;
    }
    .form-section {
      display: none;
    }
    .card-header .btn {
      float: right;
    }
    .table th, .table td {
      vertical-align: middle;
    }
    .table img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 50%;
    }
    .pagination {
      justify-content: center;
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <img src="https://azywyqozwwbfctxeokug.supabase.co/storage/v1/object/public/logos//images%20(1).png" alt="Logo">
  <a href="#" onclick="mostrarFormulario()">Agregar miembro</a>
  <a href="#" onclick="mostrarMiembros()">Miembros</a>
  <a href="#" onclick="mostrarBajas()">Miembros dados de baja</a>
  <a href="#" onclick="toggleSidebar()">☰</a>
</div>

<!-- Main content -->
<div class="main" id="main">
  <div class="container">

    <!-- Formulario plegable -->
    <div class="card mb-4">
      <div class="card-header">
        <h5>Agregar nuevo miembro
          <button class="btn btn-sm btn-secondary" onclick="toggleFormulario()">Mostrar/Ocultar</button>
        </h5>
      </div>
      <div class="card-body form-section" id="formularioMiembro">
        <form id="miembroForm">
          <div class="mb-3">
            <label for="foto" class="form-label">Foto</label>
            <input type="file" class="form-control" id="foto">
          </div>
          <div class="mb-3">
            <label>Nombre completo</label>
            <input type="text" class="form-control" id="nombre" required>
          </div>
          <div class="mb-3">
            <label>Edad</label>
            <input type="number" class="form-control" id="edad" required>
          </div>
          <div class="mb-3">
            <label>Dirección</label>
            <input type="text" class="form-control" id="direccion">
          </div>
          <div class="mb-3">
            <label>Sociedad</label>
            <select class="form-select" id="sociedad" required>
              <option value="jóvenes">Jóvenes</option>
              <option value="damas">Damas</option>
              <option value="caballeros">Caballeros</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success">Guardar miembro</button>
        </form>
      </div>
    </div>

    <!-- Tabla de miembros -->
    <div id="tablaMiembros" class="card">
      <div class="card-header">
        <h5>Miembros activos</h5>
      </div>
      <div class="card-body">
        <table class="table table-bordered" id="tabla">
          <thead>
            <tr>
              <th>Foto</th>
              <th>Nombre</th>
              <th>Edad</th>
              <th>Dirección</th>
              <th>Sociedad</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="listaMiembros"></tbody>
        </table>
        <nav>
          <ul class="pagination" id="paginacion"></ul>
        </nav>
      </div>
    </div>

    <!-- Miembros dados de baja -->
    <div id="tablaBajas" class="card mt-4" style="display: none;">
      <div class="card-header">
        <h5>Miembros dados de baja</h5>
      </div>
      <div class="card-body">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Foto</th>
              <th>Nombre</th>
              <th>Edad</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="listaBajas"></tbody>
        </table>
      </div>
    </div>

  </div>
</div>
