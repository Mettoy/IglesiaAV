<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miembros - Adoración Viva</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { display: flex; min-height: 100vh; background-color: #0a0a23; color: white; }
    .sidebar { width: 250px; background-color: #111; transition: all 0.3s; }
    .sidebar.collapsed { width: 60px; }
    .sidebar img { width: 100px; margin: 1rem auto; display: block; border-radius: 10px; }
    .sidebar a { color: white; padding: 10px; display: block; text-decoration: none; }
    .sidebar a:hover { background-color: #333; }
    .main { flex-grow: 1; padding: 2rem; width: 100%; }
    .search-bar { margin-bottom: 1rem; }
    .form-section { margin-bottom: 1rem; padding: 1rem; border: 1px solid #444; border-radius: 5px; background-color: #1c1c2e; color: white; }
    .hidden { display: none; }
    .table img { width: 40px; height: 40px; border-radius: 50%; }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <button class="btn btn-dark w-100" onclick="toggleSidebar()">
      <i class="bi bi-list"></i>
    </button>
    <img src="https://via.placeholder.com/100" alt="Adoración Viva" id="logo">
    <a href="inicio.html">Inicio</a>
    <a href="diezmo.html">Diezmos</a>
    <a href="#" onclick="mostrarMiembrosBaja()">Miembros de baja</a>
    <a href="#" onclick="cerrarSesion()">Salir</a>
  </div>
  <div class="main">
    <h2>Listado de Miembros</h2>
    <div class="search-bar row g-2">
      <div class="col-md-4"><input type="text" class="form-control" placeholder="Buscar por nombre"></div>
      <div class="col-md-4"><input type="text" class="form-control" placeholder="Buscar por código"></div>
      <div class="col-md-4">
        <select class="form-select">
          <option value="">Buscar por sociedad</option>
          <option>Jóvenes</option>
          <option>Damas</option>
          <option>Caballeros</option>
        </select>
      </div>
    </div>
    <button class="btn btn-success my-3" data-bs-toggle="modal" data-bs-target="#modalMiembro">Agregar Miembro</button>
    <table class="table table-dark table-bordered align-middle">
      <thead>
        <tr>
          <th>Foto</th><th>Nombre completo</th><th>Código</th><th>Edad</th><th>Dirección</th><th>Sociedad</th><th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaMiembros"></tbody>
    </table>
    <div id="miembrosBaja" class="hidden">
      <h4>Miembros dados de baja</h4>
      <ul id="listaBaja" class="list-group"></ul>
    </div>
  </div>  

  <!-- Modal -->
  <div class="modal fade" id="modalMiembro" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content text-black">
        <div class="modal-header">
          <h5 class="modal-title">Ficha del Miembro</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formMiembro">
            <div class="form-section">
              <h6>Datos personales</h6>
              <input type="text" name="nombre" class="form-control mb-2" placeholder="Nombre completo" required>
              <input type="number" name="edad" class="form-control mb-2" placeholder="Edad" required>
              <input type="text" name="codigo" class="form-control mb-2" placeholder="Código">
              <input type="date" name="fechaNacimiento" class="form-control mb-2" placeholder="Fecha de nacimiento">
              <select name="estadoCivil" class="form-select mb-2">
                <option value="">Estado civil</option>
                <option>Soltero</option>
                <option>Casado</option>
                <option>Viudo</option>
              </select>
              <input type="tel" name="telefono" class="form-control mb-2" placeholder="Teléfono">
              <input type="text" name="direccion" class="form-control mb-2" placeholder="Dirección">
            </div>

            <div class="form-section">
              <h6>Datos familiares</h6>
              <input type="text" name="padre" class="form-control mb-2" placeholder="Padre">
              <input type="text" name="madre" class="form-control mb-2" placeholder="Madre">
              <input type="text" name="hermano1" class="form-control mb-2" placeholder="Hermano 1">
              <input type="text" name="hermano2" class="form-control mb-2" placeholder="Hermano 2">
              <input type="text" name="hermano3" class="form-control mb-2" placeholder="Hermano 3">
              <button type="button" class="btn btn-secondary" onclick="agregarFamiliar()">Agregar familiar</button>
            </div>

            <div class="form-section">
              <h6>Datos espirituales</h6>
              <input type="date" name="fechaBautismo" class="form-control mb-2" placeholder="Fecha de bautismo">
              <input type="text" name="lugarBautismo" class="form-control mb-2" placeholder="Lugar de bautismo">
              <input type="date" name="fechaConversion" class="form-control mb-2" placeholder="Fecha de conversión">
              <input type="text" name="lugarConversion" class="form-control mb-2" placeholder="Lugar de conversión">
              <label for="bautizadoEspiritu">Bautizado por el Espíritu</label>
              <select name="bautizadoEspiritu" class="form-select mb-2" onchange="toggleEspirituFields()">
                <option value="">Seleccione</option>
                <option value="si">Sí</option>
                <option value="no">No</option>
              </select>
              <div id="espirituFields" class="hidden">
                <input type="date" name="fechaBautismoEspiritu" class="form-control mb-2" placeholder="Fecha de bautismo Espíritu">
                <input type="text" name="lugarBautismoEspiritu" class="form-control mb-2" placeholder="Lugar de bautismo Espíritu">
              </div>
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Función para agregar un familiar
    function agregarFamiliar() {
      const familiar = document.createElement("input");
      familiar.type = "text";
      familiar.name = "familiar";
      familiar.classList.add("form-control", "mb-2");
      familiar.placeholder = "Nuevo Familiar";
      document.querySelector(".form-section").appendChild(familiar);
    }

    // Función para mostrar u ocultar los campos del Espíritu Santo
    function toggleEspirituFields() {
      const espirituFields = document.getElementById("espirituFields");
      const bautizadoEspiritu = document.querySelector('[name="bautizadoEspiritu"]').value;
      if (bautizadoEspiritu === "si") {
        espirituFields.classList.remove("hidden");
      } else {
        espirituFields.classList.add("hidden");
      }
    }

    document.getElementById("formMiembro").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;
      const nuevoMiembro = {
        nombre: form.nombre.value,
        edad: form.edad.value,
        codigo: form.codigo.value,
        fechaNacimiento: form.fechaNacimiento.value,
        estadoCivil: form.estadoCivil.value,
        telefono: form.telefono.value,
        direccion: form.direccion.value,
        padre: form.padre.value,
        madre: form.madre.value,
        hermanos: [form.hermano1.value, form.hermano2.value, form.hermano3.value],
        espiritu: form.bautizadoEspiritu.value,
        fechaBautismo: form.fechaBautismo.value,
        lugarBautismo: form.lugarBautismo.value,
        fechaConversion: form.fechaConversion.value,
        lugarConversion: form.lugarConversion.value,
        fechaBautismoEspiritu: form.fechaBautismoEspiritu.value,
        lugarBautismoEspiritu: form.lugarBautismoEspiritu.value
      };

      // Guarda la información del nuevo miembro (esto se puede mejorar con almacenamiento en localStorage o backend)
      console.log(nuevoMiembro);
      alert("Formulario guardado correctamente.");
      // Cierra el modal y reinicia el formulario
      bootstrap.Modal.getInstance(document.getElementById("modalMiembro")).hide();
      form.reset();
    });
  </script>
</body>
</html>
