<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestión de Miembros</title>
  <style>
    /* Reset y base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a1a2a; /* azul oscuro */
      color: #f5d76e; /* dorado */
      min-height: 100vh;
      display: flex;
      flex-direction: row;
      overflow-x: hidden;
    }
    a {
      color: #f5d76e;
      text-decoration: none;
    }
    a:hover, button:hover {
      color: #ffd966;
      cursor: pointer;
    }
    /* Menú lateral */
    nav#menuLateral {
      width: 240px;
      background-color: #071426;
      display: flex;
      flex-direction: column;
      padding: 1rem 0;
      border-right: 2px solid #f5d76e;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      transition: transform 0.3s ease;
      z-index: 1000;
    }
    nav#menuLateral.hidden {
      transform: translateX(-100%);
    }
    nav#menuLateral .logo {
      text-align: center;
      margin-bottom: 2rem;
    }
    nav#menuLateral .logo img {
      max-width: 140px;
      filter: drop-shadow(0 0 3px #f5d76e);
      user-select: none;
    }
    nav#menuLateral a.menu-link {
      display: flex;
      align-items: center;
      padding: 0.8rem 1.5rem;
      font-weight: 600;
      font-size: 1.1rem;
      border-left: 4px solid transparent;
      transition: background-color 0.3s ease, border-left-color 0.3s ease;
      user-select: none;
    }
    nav#menuLateral a.menu-link svg {
      width: 22px;
      height: 22px;
      margin-right: 0.8rem;
      fill: #f5d76e;
      transition: fill 0.3s ease;
    }
    nav#menuLateral a.menu-link:hover,
    nav#menuLateral a.menu-link.active {
      background-color: #f5d76e;
      color: #0a1a2a;
      border-left-color: #ffd966;
    }
    nav#menuLateral a.menu-link:hover svg,
    nav#menuLateral a.menu-link.active svg {
      fill: #0a1a2a;
    }

    /* Botón hamburguesa móvil */
    #btnMenuMobile {
      display: none;
      position: fixed;
      top: 12px;
      left: 12px;
      z-index: 1100;
      background-color: #f5d76e;
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      cursor: pointer;
      color: #0a1a2a;
      font-weight: 700;
      font-size: 18px;
      box-shadow: 0 0 8px #f5d76e88;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    #btnMenuMobile:hover {
      background-color: #ffd966;
    }

    /* Contenedor principal */
    main {
      flex-grow: 1;
      margin-left: 240px;
      padding: 1.5rem 2rem;
      min-height: 100vh;
      background: linear-gradient(135deg, #071426 20%, #0a1a2a 100%);
      overflow-x: auto;
      transition: margin-left 0.3s ease;
    }
    main.fullWidth {
      margin-left: 0;
    }

    /* Barra controles */
    .top-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .top-controls input[type="search"] {
      flex-grow: 1;
      min-width: 200px;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 2px solid #f5d76e;
      background-color: #071426;
      color: #f5d76e;
      transition: border-color 0.3s ease;
    }
    .top-controls input[type="search"]:focus {
      outline: none;
      border-color: #ffd966;
      box-shadow: 0 0 8px #ffd966aa;
    }
    .top-controls button#addMemberBtn {
      background-color: #f5d76e;
      color: #0a1a2a;
      border: none;
      font-weight: 700;
      font-size: 1rem;
      padding: 0.5rem 1.2rem;
      border-radius: 6px;
      box-shadow: 0 0 10px #f5d76e99;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    .top-controls button#addMemberBtn:hover {
      background-color: #ffd966;
      box-shadow: 0 0 15px #ffd966cc;
    }

    /* Pestañas */
    .tabs {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 1rem;
      user-select: none;
    }
    .tab {
      cursor: pointer;
      padding: 0.5rem 1rem;
      border-bottom: 3px solid transparent;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 600;
      font-size: 1.1rem;
      color: #f5d76eaa;
      transition: color 0.3s ease, border-color 0.3s ease;
      border-radius: 4px 4px 0 0;
    }
    .tab svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
      transition: transform 0.3s ease;
    }
    .tab:hover {
      color: #ffd966;
    }
    .tab.active {
      color: #ffd966;
      border-color: #ffd966;
      background-color: #071426;
      transform: translateY(-2px);
      box-shadow: 0 2px 6px #ffd96677;
    }

    /* Tabla */
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #071426;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 0 15px #f5d76e55;
    }
    thead tr {
      background-color: #0f2a53;
      color: #f5d76e;
    }
    th, td {
      text-align: left;
      padding: 12px 15px;
      border-bottom: 1px solid #203856;
      vertical-align: middle;
      font-size: 0.95rem;
    }
    tbody tr:hover {
      background-color: #152f5a;
      transition: background-color 0.3s ease;
    }
    tbody td img {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #f5d76e;
      transition: transform 0.3s ease;
    }
    tbody td img:hover {
      transform: scale(1.1);
    }
    .estado-activo {
      color: #4CAF50; /* verde */
      font-weight: 600;
    }
    .estado-baja {
      color: #e74c3c; /* rojo */
      font-weight: 600;
    }
    .reactivar-btn {
      background-color: #f5d76e;
      border: none;
      color: #0a1a2a;
      font-weight: 700;
      padding: 6px 10px;
      border-radius: 6px;
      box-shadow: 0 0 8px #f5d76eaa;
      transition: background-color 0.3s ease;
      user-select: none;
      cursor: pointer;
    }
    .reactivar-btn:hover {
      background-color: #ffd966;
      box-shadow: 0 0 12px #ffd966cc;
    }

    /* Paginación */
    nav.pagination {
      margin-top: 1rem;
      text-align: center;
      user-select: none;
    }
    nav.pagination button {
      background-color: transparent;
      border: 2px solid #f5d76e;
      color: #f5d76e;
      margin: 0 4px;
      padding: 6px 10px;
      font-weight: 700;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    nav.pagination button.active,
    nav.pagination button:hover {
      background-color: #ffd966;
      color: #0a1a2a;
      border-color: #ffd966;
    }

    /* Mensaje sin resultados */
    tbody td[colspan="5"] {
      font-style: italic;
      color: #f5d76eaa;
      padding: 3rem 0;
      text-align: center;
    }

    /* Responsive */
    @media (max-width: 900px) {
      nav#menuLateral {
        transform: translateX(-100%);
        position: fixed;
        z-index: 1000;
        width: 220px;
      }
      nav#menuLateral.show {
        transform: translateX(0);
      }
      main {
        margin-left: 0 !important;
        padding: 1rem 1rem;
      }
      main.fullWidth {
        margin-left: 0 !important;
      }
      #btnMenuMobile {
        display: block;
      }
      .top-controls {
        flex-direction: column;
        align-items: stretch;
      }
      .top-controls input[type="search"] {
        width: 100%;
      }
      .top-controls button#addMemberBtn {
        width: 100%;
        margin-top: 0.7rem;
      }
      .tabs {
        justify-content: center;
      }
      table {
        font-size: 0.85rem;
      }
      tbody td img {
        width: 32px;
        height: 32px;
      }
    }
  </style>
</head>
<body>

  <button id="btnMenuMobile" aria-label="Abrir menú">&#9776;</button>

  <nav id="menuLateral" aria-label="Menú principal">
    <div class="logo" aria-label="Logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Church_icon.svg" alt="Logo de la iglesia" />
    </div>
    <a href="inicio.html" class="menu-link" aria-current="page">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
      Inicio
    </a>
    <a href="diezmo.html" class="menu-link">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path d="M12 2a10 10 0 100 20 10 10 0 000-20zm1 15h-2v-2h2zm0-6h-2V7h2z"/></svg>
      Diezmo
    </a>
  </nav>

  <main role="main" tabindex="-1">
    <div class="top-controls" role="search">
      <input
        type="search"
        id="searchInput"
        placeholder="Buscar por nombre o código..."
        aria-label="Buscar miembros"
        autocomplete="off"
      />
      <button id="addMemberBtn" aria-label="Añadir miembro">+ Añadir Miembro</button>
    </div>

    <div class="tabs" role="tablist" aria-label="Pestañas de miembros">
      <div
        class="tab active"
        id="tab-activos"
        role="tab"
        tabindex="0"
        aria-selected="true"
        aria-controls="tablaMiembros"
        aria-label="Miembros activos"
      >
        <svg viewBox="0 0 24 24"><path d="M12 2a10 10 0 1010 10A10.011 10.011 0 0012 2zm1 14.5h-2v-2h2zm0-6h-2V7h2z"/></svg>
        Miembros Activos
      </div>
      <div
        class="tab"
        id="tab-baja"
        role="tab"
        tabindex="-1"
        aria-selected="false"
        aria-controls="tablaMiembros"
        aria-label="Miembros de baja"
      >
        <svg viewBox="0 0 24 24"><path d="M13 3h-2v10h2zm0 12h-2v2h2z"/></svg>
        Miembros de Baja
      </div>
    </div>

    <table aria-label="Tabla de miembros" role="grid" id="tablaMiembros">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Código</th>
          <th>Nombre</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaCuerpo">
        <!-- Filas cargadas dinámicamente -->
      </tbody>
    </table>

    <nav class="pagination" aria-label="Paginación de miembros" id="paginacion"></nav>
  </main>

  <!-- Firebase y Supabase -->
  <script type="module">
    import { initializeApp } from "

https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, getDocs, query, where, limit, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const firebaseConfig = {
  apiKey: "AIzaSyAyfPQzO7evryWcQ5d1lGV3z8aB-gFOh_k",
  authDomain: "iglesia-adoracion-viva.firebaseapp.com",
  databaseURL: "https://iglesia-adoracion-viva-default-rtdb.firebaseio.com",
  projectId: "iglesia-adoracion-viva",
  storageBucket: "iglesia-adoracion-viva.firebasestorage.app",
  messagingSenderId: "815332010058",
  appId: "1:815332010058:web:d2afff616469349d88deb3",
  measurementId: "G-43MZP6V55D"
};

const supabaseUrl = 'https://xyptydnouyddzvrffaby.supabase.coo';
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh5cHR5ZG5vdXlkZHp2cmZmYWJ5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc5NjY1ODUsImV4cCI6MjA2MzU0MjU4NX0.KGoyFjKsdI6N53QzNFJBPHfUGCGssHBSqfkPb4Q39-o';
const supabase = createClient(supabaseUrl, supabaseKey);

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const searchInput = document.getElementById("searchInput");
const tbody = document.getElementById("tablaCuerpo");
const tabActivos = document.getElementById("tab-activos");
const tabBaja = document.getElementById("tab-baja");
const btnMenuMobile = document.getElementById("btnMenuMobile");
const menuLateral = document.getElementById("menuLateral");
const main = document.querySelector("main");

let miembros = [];
let estadoActual = "activo";

async function cargarMiembros() {
  const q = query(
    collection(db, "miembros"),
    where("estado", "==", estadoActual),
    orderBy("nombre")
  );
  async function subirFotoYObtenerURL(file, codigo) {
  if (!file) return ''

  const extension = file.name.split('.').pop()
  const nombreArchivo = `${codigo}_${Date.now()}.${extension}`

  const { data, error } = await supabase.storage
    .from('ftmember')  // CAMBIO aquí
    .upload(nombreArchivo, file, { upsert: true })

  if (error) {
    alert('Error subiendo la foto: ' + error.message)
    return ''
  }

  // URL pública directa
  const urlPublica = `${supabaseUrl}/storage/v1/object/public/ftmember/${nombreArchivo}` // CAMBIO aquí
  return urlPublica
}

  const querySnapshot = await getDocs(q);
  miembros = [];

  for (const docSnap of querySnapshot.docs) {
    const data = docSnap.data();
    let fotoUrl = "";
    if (data.foto) {
      const { data: urlData } = await supabase.storage.from("fotos").createSignedUrl(data.foto, 3600);
      fotoUrl = urlData?.signedUrl || "";
    }

    miembros.push({
      id: docSnap.id,
      codigo: data.codigo,
      nombre: data.nombre,
      estado: data.estado,
      foto: fotoUrl,
    });
  }

  renderMiembros(miembros);
}

function renderMiembros(miembrosFiltrados) {
  tbody.innerHTML = "";
  if (miembrosFiltrados.length === 0) {
    tbody.innerHTML = `<tr><td colspan="5">No se encontraron miembros.</td></tr>`;
    return;
  }

  for (const miembro of miembrosFiltrados) {
    const tr = document.createElement("tr");

    tr.innerHTML = `
      <td><img src="${miembro.foto}" alt="Foto de ${miembro.nombre}" /></td>
      <td>${miembro.codigo}</td>
      <td>${miembro.nombre}</td>
      <td class="estado-${miembro.estado}">${miembro.estado}</td>
      <td>${miembro.estado === "baja" ? `<button class="reactivar-btn">Reactivar</button>` : "-"}</td>
    `;

    tbody.appendChild(tr);
  }
}

searchInput.addEventListener("input", () => {
  const filtro = searchInput.value.toLowerCase();
  const filtrados = miembros.filter(m =>
    m.nombre.toLowerCase().includes(filtro) ||
    m.codigo.toLowerCase().includes(filtro)
  );
  renderMiembros(filtrados);
});

tabActivos.addEventListener("click", () => {
  estadoActual = "activo";
  tabActivos.classList.add("active");
  tabBaja.classList.remove("active");
  cargarMiembros();
});

tabBaja.addEventListener("click", () => {
  estadoActual = "baja";
  tabBaja.classList.add("active");
  tabActivos.classList.remove("active");
  cargarMiembros();
});

btnMenuMobile.addEventListener("click", () => {
  menuLateral.classList.toggle("show");
  main.classList.toggle("fullWidth");
});

cargarMiembros();
</script> 
</body>
</html>
