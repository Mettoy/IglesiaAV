<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Miembros</title>
  <link rel="icon" type="image/png" href="https://azywyqozwwbfctxeokug.supabase.co/storage/v1/object/public/logos//images%20(1).png"/>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f0f2f5;
      display: flex;
    }

    .sidebar {
      width: 250px;
      background-color: #1f2937;
      color: white;
      height: 100vh;
      padding: 20px;
      position: fixed;
    }

    .sidebar img {
      max-width: 100%;
      margin-bottom: 20px;
      border-radius: 12px;
    }

    .sidebar h2 {
      font-size: 1.3rem;
      margin-top: 10px;
      text-align: center;
    }

    .content {
      margin-left: 250px;
      padding: 40px;
      flex-grow: 1;
    }

    h1 {
      margin-top: 0;
      color: #1f2937;
    }

    button {
      background-color: #111827;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #eee;
      text-align: left;
      vertical-align: middle;
    }

    th {
      background-color: #f9fafb;
    }

    img.thumb {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }

    input[type="file"] {
      display: none;
    }

    label.upload-label {
      cursor: pointer;
      padding: 6px 12px;
      background-color: #4b5563;
      color: white;
      border-radius: 6px;
      display: inline-block;
    }

    .btn-delete {
      background-color: #dc2626;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <img src="https://azywyqozwwbfctxeokug.supabase.co/storage/v1/object/public/logos//images%20(1).png" alt="Logo"/>
    <h2>Miembros</h2>
  </div>

  <div class="content">
    <h1>Gestión de Miembros</h1>
    <button onclick="agregarMiembro()">Agregar Miembro</button>

    <table id="tablaMiembros">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Nombre</th>
          <th>Edad</th>
          <th>Código</th>
          <th>Teléfono</th>
          <th>Dirección</th>
          <th>Fecha Nac.</th>
          <th>Familiar</th>
          <th>Conversión</th>
          <th>Bautismo</th>
          <th>Bautismo Espíritu</th>
          <th>Subir Foto</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody id="cuerpoTabla"></tbody>
    </table>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getFirestore, collection, getDocs, addDoc,
      deleteDoc, doc, updateDoc
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const supabaseUrl = "https://azywyqozwwbfctxeokug.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF6eXd5cW96d3diZmN0eGVva3VnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNzM1NjAsImV4cCI6MjA2MjY0OTU2MH0.tzJiz2LKQcVTb94uncIrGMfi4NV9XwR7xR6lzP3EELkI";
    const supabase = createClient(supabaseUrl, supabaseKey);

    const firebaseConfig = {
      apiKey: "AIzaSyAhFOi7rQhuVauaNMTKqyLPFqwWPqkxb3U",
      authDomain: "iglesia-adoracion-viva-182e6.firebaseapp.com",
      projectId: "iglesia-adoracion-viva-182e6",
      storageBucket: "iglesia-adoracion-viva-182e6.appspot.com",
      messagingSenderId: "152824399391",
      appId: "1:152824399391:web:a4fc0937f35935b9b5f72a",
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function cargarMiembros() {
      const querySnapshot = await getDocs(collection(db, "miembros"));
      const cuerpo = document.getElementById("cuerpoTabla");
      cuerpo.innerHTML = "";
      querySnapshot.forEach((docSnap) => {
        const datos = docSnap.data();
        const fila = document.createElement("tr");

        const celdaFoto = document.createElement("td");
        const img = document.createElement("img");
        img.src = datos.fotoURL || "";
        img.className = "thumb";
        celdaFoto.appendChild(img);
        fila.appendChild(celdaFoto);

        fila.innerHTML += `
          <td>${datos.nombre}</td>
          <td>${datos.edad}</td>
          <td>${datos.codigo}</td>
          <td>${datos.telefono}</td>
          <td>${datos.direccion}</td>
          <td>${datos.fechaNacimiento}</td>
          <td>${datos.familiar || ""}</td>
          <td>${datos.fechaConversion} - ${datos.lugarConversion}</td>
          <td>${datos.fechaBautismo} - ${datos.lugarBautismo}</td>
          <td>${datos.fechaBauEspiritu} - ${datos.lugarBauEspiritu}</td>
        `;

        const celdaSubir = document.createElement("td");
        const label = document.createElement("label");
        label.className = "upload-label";
        label.textContent = "Subir";
        const input = document.createElement("input");
        input.type = "file";
        input.accept = "image/*";
        input.addEventListener("change", async (e) => {
          const archivo = e.target.files[0];
          if (archivo) {
            const extension = archivo.name.split(".").pop();
            const nombreArchivo = `miembro_${Date.now()}.${extension}`;

            const { data, error } = await supabase.storage
              .from("fotos")
              .upload(nombreArchivo, archivo, {
                cacheControl: "3600",
                upsert: false
              });

            if (!error) {
              const urlPublica = `${supabaseUrl}/storage/v1/object/public/fotos/${nombreArchivo}`;
              await updateDoc(doc(db, "miembros", docSnap.id), { fotoURL: urlPublica });
              cargarMiembros();
            } else {
              console.error("Error al subir imagen:", error);
              alert("Error subiendo imagen: " + error.message);
            }
          }
        });
        label.appendChild(input);
        celdaSubir.appendChild(label);
        fila.appendChild(celdaSubir);

        const celdaEliminar = document.createElement("td");
        const btnEliminar = document.createElement("button");
        btnEliminar.className = "btn-delete";
        btnEliminar.textContent = "Eliminar";
        btnEliminar.onclick = async () => {
          await deleteDoc(doc(db, "miembros", docSnap.id));
          cargarMiembros();
        };
        celdaEliminar.appendChild(btnEliminar);
        fila.appendChild(celdaEliminar);

        cuerpo.appendChild(fila);
      });
    }

    async function agregarMiembro() {
      const datos = {
        nombre: prompt("Nombre completo"),
        edad: prompt("Edad"),
        codigo: prompt("Código"),
        telefono: prompt("Teléfono"),
        direccion: prompt("Dirección"),
        fechaNacimiento: prompt("Fecha de nacimiento"),
        familiar: prompt("Tipo y nombre de familiar"),
        fechaConversion: prompt("Fecha de conversión"),
        lugarConversion: prompt("Lugar de conversión"),
        fechaBautismo: prompt("Fecha de bautismo"),
        lugarBautismo: prompt("Lugar de bautismo"),
        fechaBauEspiritu: prompt("Fecha de bautismo en el Espíritu"),
        lugarBauEspiritu: prompt("Lugar de bautismo en el Espíritu"),
        fotoURL: ""
      };
      await addDoc(collection(db, "miembros"), datos);
      cargarMiembros();
    }

    document.addEventListener("DOMContentLoaded", cargarMiembros);
  </script>
</body>
</html>
