<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Miembros</title>
    <!-- Conexión a Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
        }
        .container {
            width: 100%;
            padding: 20px;
            background-color: #ffffff;
            margin-left: 250px; /* Menú lateral */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .menu {
            width: 250px;
            background-color: #2c3e50;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            color: white;
            padding-top: 20px;
            transition: all 0.3s;
        }
        .menu a {
            color: white;
            text-decoration: none;
            padding: 15px;
            display: block;
            font-size: 18px;
        }
        .menu a:hover {
            background-color: #34495e;
        }
        .menu .logo {
            width: 100%;
            padding: 15px;
            text-align: center;
        }
        .menu .logo img {
            width: 80%;
            border-radius: 50%;
        }
        .form-section {
            margin-bottom: 20px;
        }
        .form-section h2 {
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            color: #333;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        .form-group button {
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #34495e;
        }
        .form-group input[type="file"] {
            background-color: #fff;
        }
    </style>

</head>
<body>
    <div class="menu">
        <div class="logo">
            <img src="https://azywyqozwwbfctxeokug.supabase.co/storage/v1/object/public/logos//images%20(1).png" alt="Logo">
        </div>
        <a href="#">Inicio</a>
        <a href="#">Miembros</a>
        <a href="#">Reportes</a>
        <a href="#">Cerrar Sesión</a>
    </div>

    <div class="container">
        <h1>Formulario de Registro de Miembros</h1>

        <!-- Sección Personales -->
        <div class="form-section">
            <h2>Datos Personales</h2>
            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese el nombre completo" required>
            </div>
            <div class="form-group">
                <label for="codigo">Código</label>
                <input type="text" id="codigo" name="codigo" placeholder="Ingrese el código del miembro" required>
            </div>
            <div class="form-group">
                <label for="foto">Foto</label>
                <input type="file" id="foto" name="foto">
            </div>
        </div>

        <!-- Sección Familiares -->
        <div class="form-section">
            <h2>Datos Familiares</h2>
            <div class="form-group">
                <label for="conyuge">Cónyuge</label>
                <input type="text" id="conyuge" name="conyuge" placeholder="Ingrese el nombre del cónyuge">
            </div>
        </div>

        <!-- Sección Espirituales -->
        <div class="form-section">
            <h2>Datos Espirituales</h2>
            <div class="form-group">
                <label for="fecha_conversion">Fecha de Conversión</label>
                <input type="date" id="fecha_conversion" name="fecha_conversion">
            </div>
            <div class="form-group">
                <label for="ubicacion_conversion">Ubicación de Conversión</label>
                <input type="text" id="ubicacion_conversion" name="ubicacion_conversion" placeholder="Ingrese la ubicación de la conversión">
            </div>
            <div class="form-group">
                <label for="fecha_bautizo">Fecha de Bautizo</label>
                <input type="date" id="fecha_bautizo" name="fecha_bautizo">
            </div>
            <div class="form-group">
                <label for="ubicacion_bautizo">Ubicación de Bautizo</label>
                <input type="text" id="ubicacion_bautizo" name="ubicacion_bautizo" placeholder="Ingrese la ubicación del bautizo">
            </div>
        </div>

        <div class="form-group">
            <button type="button" onclick="guardarMiembro()">Guardar Miembro</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "TU_API_KEY",
            authDomain: "TU_AUTH_DOMAIN",
            projectId: "TU_PROJECT_ID",
            storageBucket: "TU_STORAGE_BUCKET",
            messagingSenderId: "TU_MESSAGING_SENDER_ID",
            appId: "TU_APP_ID",
            measurementId: "TU_MEASUREMENT_ID"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(app);

        function guardarMiembro() {
            const miembro = {
                nombre: document.getElementById('nombre').value,
                codigo: document.getElementById('codigo').value,
                foto: document.getElementById('foto').files[0],
                conyuge: document.getElementById('conyuge').value,
                fecha_conversion: document.getElementById('fecha_conversion').value,
                ubicacion_conversion: document.getElementById('ubicacion_conversion').value,
                fecha_bautizo: document.getElementById('fecha_bautizo').value,
                ubicacion_bautizo: document.getElementById('ubicacion_bautizo').value
            };

            // Guardar en Firestore
            db.collection("miembros").add(miembro)
                .then((docRef) => {
                    console.log("Miembro guardado con ID: ", docRef.id);
                    alert("Miembro guardado correctamente.");
                })
                .catch((error) => {
                    console.error("Error al guardar miembro: ", error);
                    alert("Hubo un error al guardar el miembro.");
                });
        }
    </script>
</body>
</html>
