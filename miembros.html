<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Miembros</title>
  <link rel="icon" href="https://azywyqozwwbfctxeokug.supabase.co/storage/v1/object/public/logos//images%20(1).png">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #0d1b2a;
      color: #f0c929;
    }

    header {
      display: flex;
      align-items: center;
      background-color: #1b263b;
      padding: 10px;
    }

    header img {
      height: 40px;
      margin-right: 10px;
    }

    .container {
      padding: 20px;
    }

    .btn {
      background-color: #f0c929;
      color: #0d1b2a;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .btn:hover {
      background-color: #e0b820;
    }

    .table {
      width: 100%;
      background-color: #1b263b;
      color: white;
      border-collapse: collapse;
    }

    .table th, .table td {
      padding: 10px;
      border: 1px solid #f0c929;
    }

    .table img {
      height: 50px;
      border-radius: 5px;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #1b263b;
      padding: 20px;
      border-radius: 10px;
      width: 600px;
      max-height: 90vh;
      overflow-y: auto;
    }

    fieldset {
      border: 2px solid #f0c929;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
    }

    legend {
      font-weight: bold;
      color: #f0c929;
      padding: 0 10px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://azywyqozwwbfctxeokug.supabase.co/storage/v1/object/public/logos//images%20(1).png" alt="Logo">
    <h1>Gestión de Miembros</h1>
  </header>

  <div class="container">
    <button class="btn" onclick="abrirFormulario()">Añadir miembro</button>

    <table class="table" id="tablaMiembros">
      <thead>
        <tr>
          <th>Foto</th><th>Nombre</th><th>Código</th><th>Edad</th><th>Teléfono</th><th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Modal formulario -->
  <div class="modal" id="modalFormulario">
    <div class="modal-content">
      <form id="formMiembro">
        <fieldset>
          <legend>Datos Personales</legend>
          <label>Nombre completo:<input type="text" id="nombre" /></label>
          <label>Código:<input type="text" id="codigo" /></label>
          <label>Edad:<input type="number" id="edad" /></label>
          <label>Teléfono:<input type="tel" id="telefono" /></label>
          <label>Dirección:<input type="text" id="direccion" /></label>
          <label>Fecha de nacimiento:<input type="date" id="fechaNacimiento" /></label>
        </fieldset>

        <fieldset>
          <legend>Datos Familiares</legend>
          <label>Tipo de familiar:
            <select id="tipoFamiliar">
              <option>Padre</option><option>Madre</option><option>Hijo</option><option>Esposo/a</option>
            </select>
          </label>
          <label>Nombre del familiar:<input type="text" id="nombreFamiliar" /></label>
        </fieldset>

        <fieldset>
          <legend>Datos Espirituales</legend>
          <label>Fecha de conversión:<input type="date" id="fechaConversion" /></label>
          <label>Lugar de conversión:<input type="text" id="lugarConversion" /></label>
          <label>Fecha de bautismo:<input type="date" id="fechaBautismo" /></label>
          <label>Lugar de bautismo:<input type="text" id="lugarBautismo" /></label>
          <label>Fecha bautismo Espíritu:<input type="date" id="fechaEspiritu" /></label>
          <label>Lugar bautismo Espíritu:<input type="text" id="lugarEspiritu" /></label>
        </fieldset>

        <label>Foto:<input type="file" id="foto" /></label>
        <input type="hidden" id="idMiembro" />
        <button type="submit" class="btn">Guardar</button>
      </form>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, addDoc, updateDoc, getDocs, doc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAhFOi7rQhuVauaNMTKqyLPFqwWPqkxb3U",
      authDomain: "iglesia-adoracion-viva-182e6.firebaseapp.com",
      projectId: "iglesia-adoracion-viva-182e6",
      storageBucket: "iglesia-adoracion-viva-182e6.appspot.com",
      messagingSenderId: "152824399391",
      appId: "1:152824399391:web:a4fc0937f35935b9b5f72a",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const supabase = createClient("https://azywyqozwwbfctxeokug.supabase.co", "eneyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF6eXd5cW96d3diZmN0eGVva3VnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNzM1NjAsImV4cCI6MjA2MjY0OTU2MH0.tzJiz2LKQcVTb94uncIrGMfi4NV9XwR7xR6lzP3EELk");

    const form = document.getElementById("formMiembro");
    const modal = document.getElementById("modalFormulario");
    const tabla = document.querySelector("#tablaMiembros tbody");

    window.abrirFormulario = () => {
      form.reset();
      document.getElementById("idMiembro").value = "";
      modal.style.display = "flex";
    };

    form.onsubmit = async (e) => {
      e.preventDefault();
      const data = {
        nombre: nombre.value,
        codigo: codigo.value,
        edad: edad.value,
        telefono: telefono.value,
        direccion: direccion.value,
        fechaNacimiento: fechaNacimiento.value,
        tipoFamiliar: tipoFamiliar.value,
        nombreFamiliar: nombreFamiliar.value,
        fechaConversion: fechaConversion.value,
        lugarConversion: lugarConversion.value,
        fechaBautismo: fechaBautismo.value,
        lugarBautismo: lugarBautismo.value,
        fechaEspiritu: fechaEspiritu.value,
        lugarEspiritu: lugarEspiritu.value,
      };

      let fotoURL = "";
      const archivo = foto.files[0];
      if (archivo) {
        const { data: uploadData, error } = await supabase.storage.from("fotos").upload(`miembros/${Date.now()}_${archivo.name}`, archivo);
        if (!error) {
          const { data: publicURL } = supabase.storage.from("fotos").getPublicUrl(uploadData.path);
          fotoURL = publicURL.publicUrl;
          data.fotoURL = fotoURL;
        }
      }

      const id = idMiembro.value;
      if (id) {
        const ref = doc(db, "miembros", id);
        await updateDoc(ref, data);
      } else {
        await addDoc(collection(db, "miembros"), data);
      }

      modal.style.display = "none";
      cargarMiembros();
    };

    async function cargarMiembros() {
      tabla.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "miembros"));
      querySnapshot.forEach(docSnap => {
        const m = docSnap.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td><img src="${m.fotoURL || ''}" alt="foto" /></td>
          <td>${m.nombre}</td>
          <td>${m.codigo}</td>
          <td>${m.edad}</td>
          <td>${m.telefono}</td>
          <td><button class="btn" onclick='editar("${docSnap.id}", ${JSON.stringify(m)})'>Editar</button></td>
        `;
        tabla.appendChild(tr);
      });
    }

    window.editar = (id, m) => {
      document.getElementById("idMiembro").value = id;
      for (let key in m) {
        if (document.getElementById(key)) document.getElementById(key).value = m[key];
      }
      modal.style.display = "flex";
    };

    window.onclick = (e) => {
      if (e.target == modal) modal.style.display = "none";
    };

    cargarMiembros();
  </script>
</body>
</html>
