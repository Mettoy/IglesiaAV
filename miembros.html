<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Miembros</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121c2c;
      color: #f0c75e;
    }
    header {
      background-color: #0d1520;
      padding: 10px 20px;
      text-align: center;
      font-size: 24px;
    }
    .container {
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #1a2940;
    }
    th, td {
      border: 1px solid #f0c75e;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #0d1520;
    }
    img {
      width: 50px;
      height: 50px;
      object-fit: cover;
    }
    button {
      background-color: #f0c75e;
      color: #121c2c;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    Gestión de Miembros
  </header>
  <div class="container">
    <table>
      <thead>
        <tr>
          <th>Foto</th>
          <th>Nombre</th>
          <th>Código</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tabla-miembros"></tbody>
    </table>
  </div>

  <script>
    const supabase = supabase.createClient('https://XXXX.supabase.co', 'public-anon-key');

    const firebaseConfig = {
      apiKey: "AIzaSy...",
      authDomain: "tu-app.firebaseapp.com",
      projectId: "tu-app",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function cargarMiembros() {
      const tabla = document.getElementById('tabla-miembros');
      tabla.innerHTML = '';
      try {
        const snapshot = await db.collection("miembros").get();
        snapshot.forEach(doc => {
          const data = doc.data();
          const tr = document.createElement('tr');
          const nuevoEstado = data.estado === 'activo' ? 'baja' : 'activo';
          tr.innerHTML = `
            <td><img src="${data.fotoURL}" alt="foto" onerror="this.src='default.png'"></td>
            <td>${data.nombre}</td>
            <td>${data.codigo}</td>
            <td>${data.estado}</td>
            <td><button class="cambiar-estado" data-id="${doc.id}" data-estado="${data.estado}">
              ${data.estado === 'activo' ? 'Dar de baja' : 'Reactivar'}
            </button></td>
          `;
          tabla.appendChild(tr);
        });

        // Asignar eventos a los botones después de cargarlos
        document.querySelectorAll('.cambiar-estado').forEach(button => {
          button.addEventListener('click', () => {
            const id = button.getAttribute('data-id');
            const estado = button.getAttribute('data-estado');
            cambiarEstado(id, estado);
          });
        });

      } catch (error) {
        console.error("Error al cargar miembros:", error);
      }
    }

    async function cambiarEstado(id, estadoActual) {
      const nuevoEstado = estadoActual === 'activo' ? 'baja' : 'activo';
      try {
        await db.collection("miembros").doc(id).update({ estado: nuevoEstado });
        cargarMiembros();
      } catch (error) {
        console.error("Error al cambiar estado:", error);
      }
    }

    window.addEventListener('DOMContentLoaded', cargarMiembros);
  </script>
</body>
</html>
