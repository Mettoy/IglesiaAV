<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Miembros</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #0d1b2a;
      color: white;
    }
    .gold {
      color: #ffd700;
    }
    .bg-gold {
      background-color: #ffd700;
    }
    .btn-gold {
      background-color: #ffd700;
      color: #0d1b2a;
    }
    .btn-gold:hover {
      background-color: #e6c200;
    }
    .sidebar {
      background-color: #1b263b;
      min-height: 100vh;
      padding: 1rem;
      color: white;
    }
    .sidebar img {
      max-width: 100%;
      margin-bottom: 1rem;
    }
    .form-section {
      display: none;
      margin-top: 1rem;
    }
    .form-section.active {
      display: block;
      animation: fadeIn 0.5s;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    .table img {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 50%;
    }
  </style>
</head>
<body>
<div class="d-flex">
  <div class="sidebar">
    <img src="logo.png" alt="Logo" />
    <h4 class="gold">Menú</h4>
    <ul class="nav flex-column">
      <li class="nav-item"><a class="nav-link text-white" href="#">Miembros</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="#">Reportes</a></li>
    </ul>
  </div>

  <div class="container-fluid p-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <input type="text" id="busqueda" class="form-control w-50" placeholder="Buscar miembro por nombre o código" />
      <button id="btnMostrarFormulario" class="btn btn-gold ms-3">Añadir miembro</button>
    </div>

    <!-- Formulario -->
    <div id="formularioMiembro" class="form-section card p-3">
      <h5 class="gold">Datos Personales</h5>
      <div class="row">
        <div class="col-md-4"><input class="form-control mb-2" placeholder="Nombre" id="nombre" /></div>
        <div class="col-md-2"><input class="form-control mb-2" placeholder="Código" id="codigo" /></div>
        <div class="col-md-2"><input class="form-control mb-2" placeholder="Edad" id="edad" type="number" /></div>
        <div class="col-md-2"><input class="form-control mb-2" placeholder="Teléfono" id="telefono" /></div>
        <div class="col-md-2"><input class="form-control mb-2" placeholder="Dirección" id="direccion" /></div>
        <div class="col-md-4"><input class="form-control mb-2" type="date" id="fechaNacimiento" /></div>
        <div class="col-md-4"><input class="form-control mb-2" type="file" id="foto" accept="image/*" /></div>
      </div>

      <h5 class="gold mt-3">Datos Familiares</h5>
      <div class="row">
        <div class="col-md-4"><select class="form-control mb-2" id="tipoFamiliar">
          <option value="Padre">Padre</option>
          <option value="Madre">Madre</option>
          <option value="Hermano/a">Hermano/a</option>
        </select></div>
        <div class="col-md-4"><input class="form-control mb-2" placeholder="Nombre Familiar" id="nombreFamiliar" /></div>
        <div class="col-md-4"><button class="btn btn-gold" onclick="agregarFamiliar()">Agregar Familiar</button></div>
      </div>

      <h5 class="gold mt-3">Datos Espirituales</h5>
      <div class="row">
        <div class="col-md-4"><input class="form-control mb-2" placeholder="Lugar Conversión" id="lugarConversion" /></div>
        <div class="col-md-4"><input class="form-control mb-2" type="date" id="fechaConversion" /></div>
        <div class="col-md-4"><input class="form-control mb-2" placeholder="Lugar Bautismo" id="lugarBautismo" /></div>
        <div class="col-md-4"><input class="form-control mb-2" type="date" id="fechaBautismo" /></div>
        <div class="col-md-4"><input class="form-control mb-2" placeholder="Lugar Bautismo Espíritu" id="lugarEspiritu" /></div>
        <div class="col-md-4"><input class="form-control mb-2" type="date" id="fechaEspiritu" /></div>
      </div>
      <button class="btn btn-gold mt-3" onclick="guardarMiembro()">Guardar</button>
    </div>

    <!-- Tabla de miembros -->
    <div id="tablaMiembros" class="mt-4"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="module" src="miembros.js"></script>
</body>
</html>
