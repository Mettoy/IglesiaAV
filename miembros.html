<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Miembros - Adoración Viva</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body { display: flex; min-height: 100vh; background-color: #0a0a23; color: white; }
    .sidebar { width: 250px; background-color: #111; transition: all 0.3s; }
    .sidebar.collapsed { width: 60px; }
    .sidebar img { width: 100px; margin: 1rem auto; display: block; border-radius: 10px; }
    .sidebar a { color: white; padding: 10px; display: block; text-decoration: none; }
    .sidebar a:hover { background-color: #333; }
    .main { flex-grow: 1; padding: 2rem; width: 100%; }
    .form-section { margin-bottom: 1rem; padding: 1rem; border: 1px solid #444; border-radius: 5px; background-color: #1c1c2e; }
    .hidden { display: none; }
    .table img { width: 40px; height: 40px; border-radius: 50%; cursor: pointer; }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <button class="btn btn-dark w-100" onclick="toggleSidebar()"><i class="bi bi-list"></i></button>
    <img src="https://via.placeholder.com/100" alt="Logo" id="logo" onclick="cambiarLogoInput()">
    <input type="file" id="logoInput" style="display:none;" accept="image/*" onchange="cambiarLogo()">
    <a href="inicio.html">Inicio</a>
    <a href="diezmo.html">Diezmos</a>
    <a href="#" onclick="mostrarMiembrosBaja()">Miembros de baja</a>
    <a href="#">Salir</a>
  </div>

  <div class="main">
    <h2>Listado de Miembros</h2>
    <div class="mb-3">
      <button class="btn btn-success" onclick="abrirFormulario()"><i class="bi bi-journal-plus"></i> Agregar Miembro</button>
    </div>
    <table class="table table-dark table-bordered align-middle">
      <thead>
        <tr>
          <th>Foto</th><th>Nombre completo</th><th>Código</th><th>Edad</th><th>Dirección</th><th>Sociedad</th><th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaMiembros"></tbody>
    </table>
  </div>

  <!-- Modal formulario -->
  <div class="modal fade" id="modalMiembro" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content text-black">
        <div class="modal-header">
          <h5 class="modal-title">Ficha del Miembro</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formMiembro">
            <div class="form-section">
              <h6>Datos personales</h6>
              <input type="text" name="nombre" class="form-control mb-2" placeholder="Nombre completo" required>
              <input type="number" name="edad" class="form-control mb-2" placeholder="Edad" required>
              <input type="text" name="codigo" class="form-control mb-2" placeholder="Código" required>
              <input type="text" name="direccion" class="form-control mb-2" placeholder="Dirección">
              <select name="sociedad" class="form-select mb-2">
                <option value="">Sociedad</option>
                <option>Jóvenes</option>
                <option>Damas</option>
                <option>Caballeros</option>
              </select>
            </div>

            <div class="form-section">
              <h6>Datos familiares</h6>
              <input type="text" name="padre" class="form-control mb-2" placeholder="Padre">
              <input type="text" name="madre" class="form-control mb-2" placeholder="Madre">
              <input type="text" name="hermano1" class="form-control mb-2" placeholder="Hermano 1">
              <input type="text" name="hermano2" class="form-control mb-2" placeholder="Hermano 2">
            </div>

            <div class="form-section">
              <h6>Datos espirituales</h6>
              <input type="date" name="fechaBautismo" class="form-control mb-2" placeholder="Fecha de bautismo">
              <input type="text" name="lugarBautismo" class="form-control mb-2" placeholder="Lugar de bautismo">
              <input type="date" name="fechaConversion" class="form-control mb-2" placeholder="Fecha de conversión">
              <input type="text" name="lugarConversion" class="form-control mb-2" placeholder="Lugar de conversión">
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Input oculto para cambiar foto -->
  <input type="file" id="fotoInput" style="display:none;" accept="image/*" onchange="actualizarFoto(event)">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>

  <script>
    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID",
      measurementId: "YOUR_MEASUREMENT_ID"
    };

    // Inicializar Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    let miembroSeleccionado = null;

    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('collapsed');
    }

    function cambiarLogoInput() {
      document.getElementById('logoInput').click();
    }

    function cambiarLogo() {
      const file = document.getElementById('logoInput').files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          document.getElementById('logo').src = reader.result;
          localStorage.setItem('logo', reader.result);
        };
        reader.readAsDataURL(file);
      }
    }

    function abrirFormulario() {
      document.getElementById('formMiembro').reset();
      new bootstrap.Modal(document.getElementById('modalMiembro')).show();
    }

    function mostrarMiembros() {
      db.collection("miembros").get().then((querySnapshot) => {
        const tabla = document.getElementById('tablaMiembros');
        tabla.innerHTML = '';
        querySnapshot.forEach((doc) => {
          const m = doc.data();
          const fila = document.createElement('tr');
          fila.innerHTML = `
            <td><img src="${m.foto || 'https://via.placeholder.com/40'}" onclick="seleccionarFoto('${doc.id}')"></td>
            <td>${m.nombre}</td>
            <td>${m.codigo}</td>
            <td>${m.edad}</td>
            <td>${m.direccion}</td>
            <td>${m.sociedad}</td>
            <td>
              <button class="btn btn-secondary btn-sm me-1" onclick="editarMiembro('${doc.id}')"><i class="bi bi-journal-text"></i></button>
              <button class="btn btn-info btn-sm me-1" onclick="imprimirMiembro('${doc.id}')"><i class="bi bi-printer"></i></button>
              <button class="btn btn-danger btn-sm" onclick="eliminarMiembro('${doc.id}')"><i class="bi bi-trash"></i></button>
            </td>
          `;
          tabla.appendChild(fila);
        });
      });
    }

    function seleccionarFoto(id) {
      miembroSeleccionado = id;
      document.getElementById('fotoInput').click();
    }

    function actualizarFoto(event) {
      const file = event.target.files[0];
      if (!file || miembroSeleccionado === null) return;

      const reader = new FileReader();
      reader.onload = () => {
        const storageRef = storage.ref().child(`miembros/${miembroSeleccionado}`);
        const uploadTask = storageRef.putString(reader.result, 'data_url');

        uploadTask.on('state_changed', (snapshot) => {
          // Puedes agregar lógica de progreso aquí si lo deseas
        }, (error) => {
          console.error(error);
        }, () => {
          uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
            db.collection("miembros").doc(miembroSeleccionado).update({
              foto: downloadURL
            }).then(() => {
              mostrarMiembros();
            });
          });
        });
      };
      reader.readAsDataURL(file);
    }

    function eliminarMiembro(id) {
      db.collection("miembros").doc(id).delete().then(() => {
        mostrarMiembros();
      }).catch((error) => {
        console.error("Error al eliminar el miembro: ", error);
      });
    }

    function editarMiembro(id) {
      db.collection("miembros").doc(id).get().then((doc) => {
        const m = doc.data();
        const form = document.getElementById('formMiembro');
        form.nombre.value = m.nombre;
        form.edad.value = m.edad;
        form.codigo.value = m.codigo;
        form.direccion.value = m.direccion;
        form.sociedad.value = m.sociedad;
        miembroSeleccionado = id;
        new bootstrap.Modal(document.getElementById('modalMiembro')).show();
      });
    }

    function imprimirMiembro(id) {
      db.collection("miembros").doc(id).get().then((doc) => {
        const m = doc.data();
        const ventana = window.open('', '_blank');
        ventana.document.write(`
          <html>
            <head>
              <title>Ficha del Miembro</title>
              <style>
                body { font-family: Arial; padding: 20px; }
                h2 { margin-bottom: 20px; }
                img { width: 100px; border-radius: 10px; }
              </style>
            </head>
            <body>
              <h2>Ficha del Miembro</h2>
              <img src="${m.foto || 'https://via.placeholder.com/100'}" alt="Foto">
              <p><strong>Nombre:</strong> ${m.nombre}</p>
              <p><strong>Código:</strong> ${m.codigo}</p>
              <p><strong>Edad:</strong> ${m.edad}</p>
              <p><strong>Dirección:</strong> ${m.direccion}</p>
              <p><strong>Sociedad:</strong> ${m.sociedad}</p>
            </body>
          </html>
        `);
        ventana.document.close();
        ventana.print();
      });
    }

    document.getElementById('formMiembro').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;
      const miembro = {
        nombre: form.nombre.value,
        edad: form.edad.value,
        codigo: form.codigo.value,
        direccion: form.direccion.value,
        sociedad: form.sociedad.value,
        foto: ''
      };

      db.collection("miembros").add(miembro).then(() => {
        mostrarMiembros();
        bootstrap.Modal.getInstance(document.getElementById('modalMiembro')).hide();
      }).catch((error) => {
        console.error("Error al agregar el miembro: ", error);
      });
    });

    window.onload = () => {
      mostrarMiembros();
    };
  </script>
</body>
</html>
