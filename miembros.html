<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Miembros | Adoración Viva</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #001f3f;
      color: white;
      height: 100vh;
      position: fixed;
      transition: width 0.3s;
      overflow: hidden;
    }

    .sidebar.collapsed {
      width: 80px;
    }

    .sidebar .logo {
      text-align: center;
      padding: 1rem;
    }

    .sidebar .logo img {
      width: 100px;
      border-radius: 0;
      transition: all 0.3s;
    }

    .sidebar.collapsed .logo img {
      width: 50px;
      border-radius: 50%;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      padding: 15px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .sidebar ul li:hover {
      background-color: #004080;
    }

    .main {
      margin-left: 250px;
      padding: 1rem;
      transition: margin-left 0.3s;
    }

    .collapsed + .main {
      margin-left: 80px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .btn {
      background-color: #ffd700;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    table th, table td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }

    table th input {
      width: 100%;
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .form-container {
      display: none;
      margin-top: 1rem;
      background: #ffffff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .form-section {
      margin-bottom: 1rem;
    }

    .form-section h4 {
      color: #001f3f;
      margin-bottom: 0.5rem;
    }

    .form-section input, .form-section select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      margin-bottom: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .tab-buttons {
      margin-top: 1rem;
    }

    .tab-buttons button {
      margin-right: 10px;
      padding: 8px 16px;
      border: none;
      background: #001f3f;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }

    .tab-buttons button.active {
      background: #ffd700;
      color: #001f3f;
    }

    .actions button {
      margin-right: 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .actions .edit {
      background: #007bff;
      color: white;
    }

    .actions .baja {
      background: #dc3545;
      color: white;
    }

    .actions .reactivar {
      background: #28a745;
      color: white;
    }
  </style>
</head>
<body>

  <div class="sidebar" id="sidebar">
    <div class="logo">
      <img src="https://azywyqozwwbfctxeokug.supabase.co/storage/v1/object/public/logos//images%20(1).png" alt="Logo"/>
    </div>
    <ul>
      <li onclick="toggleSidebar()">☰ Menú</li>
      <li onclick="mostrarActivos()">Miembros activos</li>
      <li onclick="mostrarBaja()">Miembros de baja</li>
    </ul>
  </div>

  <div class="main" id="main">
    <div class="top-bar">
      <h2>Gestión de Miembros</h2>
      <button class="btn" onclick="toggleForm()">➕ Agregar nuevo miembro</button>
    </div>

    <div class="form-container" id="formulario">
      <div class="form-section">
        <h4>Datos personales</h4>
        <input type="text" id="nombre" placeholder="Nombre completo">
        <input type="number" id="edad" placeholder="Edad">
        <input type="text" id="direccion" placeholder="Dirección">
        <select id="sociedad">
          <option value="">Seleccione sociedad</option>
          <option value="jóvenes">Jóvenes</option>
          <option value="damas">Damas</option>
          <option value="caballeros">Caballeros</option>
        </select>
      </div>
      <div class="form-section">
        <h4>Información familiar</h4>
        <input type="text" id="estadoCivil" placeholder="Estado civil">
        <input type="text" id="nombreConyuge" placeholder="Nombre del cónyuge">
      </div>
      <div class="form-section">
        <h4>Información espiritual</h4>
        <input type="text" id="bautizado" placeholder="¿Está bautizado?">
        <input type="text" id="ministerio" placeholder="Ministerio">
      </div>
      <button class="btn" onclick="guardarMiembro()">Guardar</button>
    </div>

    <div class="tab-buttons">
      <button id="btnActivos" class="active" onclick="mostrarActivos()">Activos</button>
      <button id="btnBaja" onclick="mostrarBaja()">De baja</button>
    </div>

    <table id="tablaMiembros">
      <thead>
        <tr>
          <th><input type="text" placeholder="Nombre" oninput="filtrarTabla(0, this.value)"></th>
          <th><input type="text" placeholder="Edad" oninput="filtrarTabla(1, this.value)"></th>
          <th><input type="text" placeholder="Dirección" oninput="filtrarTabla(2, this.value)"></th>
          <th><input type="text" placeholder="Sociedad" oninput="filtrarTabla(3, this.value)"></th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="cuerpoTabla"></tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, onSnapshot, updateDoc, doc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAyfPQzO7evryWcQ5d1lGV3z8aB-gFOh_k",
      authDomain: "iglesia-adoracion-viva.firebaseapp.com",
      projectId: "iglesia-adoracion-viva",
      storageBucket: "iglesia-adoracion-viva.appspot.com",
      messagingSenderId: "815332010058",
      appId: "1:815332010058:web:d2afff616469349d88deb3",
      measurementId: "G-43MZP6V55D"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const miembrosRef = collection(db, "miembros");

    const cuerpoTabla = document.getElementById("cuerpoTabla");

    let mostrarActivosFlag = true;

    function renderMiembro(docData, id) {
      const tr = document.createElement("tr");
      if (mostrarActivosFlag && docData.estado === "activo") {
        tr.innerHTML = `
          <td>${docData.nombre}</td>
          <td>${docData.edad}</td>
          <td>${docData.direccion}</td>
          <td>${docData.sociedad}</td>
          <td class="actions">
            <button class="edit" onclick="editarMiembro('${id}')">✏️</button>
            <button class="baja" onclick="darDeBaja('${id}')">⛔</button>
          </td>
        `;
      } else if (!mostrarActivosFlag && docData.estado === "baja") {
        tr.innerHTML = `
          <td>${docData.nombre}</td>
          <td>${docData.edad}</td>
          <td>${docData.direccion}</td>
          <td>${docData.sociedad}</td>
          <td class="actions">
            <button class="reactivar" onclick="reactivarMiembro('${id}')">✔️</button>
          </td>
        `;
      } else {
        return;
      }
      cuerpoTabla.appendChild(tr);
    }

    onSnapshot(miembrosRef, (snapshot) => {
      cuerpoTabla.innerHTML = "";
      snapshot.forEach((doc) => renderMiembro(doc.data(), doc.id));
    });

    window.toggleSidebar = function () {
      document.getElementById("sidebar").classList.toggle("collapsed");
    }

    window.toggleForm = function () {
      const form = document.getElementById("formulario");
      form.style.display = form.style.display === "none" || !form.style.display ? "block" : "none";
    }

    window.guardarMiembro = async function () {
      const nuevo = {
        nombre: document.getElementById("nombre").value,
        edad: document.getElementById("edad").value,
        direccion: document.getElementById("direccion").value,
        sociedad: document.getElementById("sociedad").value,
        estadoCivil: document.getElementById("estadoCivil").value,
        nombreConyuge: document.getElementById("nombreConyuge").value,
        bautizado: document.getElementById("bautizado").value,
        ministerio: document.getElementById("ministerio").value,
        estado: "activo"
      };
      await addDoc(miembrosRef, nuevo);
      document.getElementById("formulario").style.display = "none";
    }

    window.darDeBaja = async function (id) {
      await updateDoc(doc(db, "miembros", id), { estado: "baja" });
    }

    window.reactivarMiembro = async function (id) {
      await updateDoc(doc(db, "miembros", id), { estado: "activo" });
    }

    window.mostrarActivos = function () {
      mostrarActivosFlag = true;
      document.getElementById("btnActivos").classList.add("active");
      document.getElementById("btnBaja").classList.remove("active");
      onSnapshot(miembrosRef, (snapshot) => {
        cuerpoTabla.innerHTML = "";
        snapshot.forEach((doc) => renderMiembro(doc.data(), doc.id));
      });
    }

    window.mostrarBaja = function () {
      mostrarActivosFlag = false;
      document.getElementById("btnBaja").classList.add("active");
      document.getElementById("btnActivos").classList.remove("active");
      onSnapshot(miembrosRef, (snapshot) => {
        cuerpoTabla.innerHTML = "";
        snapshot.forEach((doc) => renderMiembro(doc.data(), doc.id));
      });
    }

    window.filtrarTabla = function (col, val) {
      const rows = cuerpoTabla.querySelectorAll("tr");
      rows.forEach(row => {
        const cell = row.children[col]?.textContent.toLowerCase();
        row.style.display = cell && cell.includes(val.toLowerCase()) ? "" : "none";
      });
    }

    window.editarMiembro = function (id) {
      alert("Función de editar miembro pendiente de implementación.");
    }

  </script>
</body>
</html>
