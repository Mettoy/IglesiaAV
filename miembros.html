<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Miembros - Adoración Viva</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    /* Tu código de estilo aquí... */
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <button class="menu-toggle" onclick="toggleSidebar()"><i class="bi bi-list"></i></button>
    <img src="https://azywyqozwwbfctxeokug.supabase.co/storage/v1/object/public/logos/images%20(1).png" alt="Logo" id="logo" onclick="cambiarLogoInput()">
    <input type="file" id="logoInput" style="display:none;" accept="image/*" onchange="cambiarLogo()">
    <a href="inicio.html" class="active">Inicio</a>
    <a href="diezmo.html">Diezmos</a>
    <a href="#" onclick="mostrarMiembrosBaja()">Miembros de baja</a>
    <a href="#">Salir</a>
  </div>

  <div class="main-content">
    <h2>Listado de Miembros</h2>
    <!-- Botón de agregar miembro -->
    <button class="btn-agregar" onclick="abrirFormulario()">Añadir Miembro</button>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Nombre completo</th>
          <th>Código</th>
          <th>Edad</th>
          <th>Dirección</th>
          <th>Sociedad</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaMiembros"></tbody>
    </table>
  </div>

  <!-- Modal formulario -->
  <div class="modal fade" id="modalMiembro" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Ficha del Miembro</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="formMiembro">
            <div class="form-section">
              <h6>Datos personales</h6>
              <input type="text" name="nombre" class="form-control" placeholder="Nombre completo" required>
              <input type="number" name="edad" class="form-control" placeholder="Edad" required>
              <input type="text" name="codigo" class="form-control" placeholder="Código" required>
              <input type="text" name="direccion" class="form-control" placeholder="Dirección">
              <select name="sociedad" class="form-control">
                <option value="">Sociedad</option>
                <option>Jóvenes</option>
                <option>Damas</option>
                <option>Caballeros</option>
              </select>
            </div>

            <div class="form-section">
              <h6>Datos familiares</h6>
              <input type="text" name="padre" class="form-control" placeholder="Padre">
              <input type="text" name="madre" class="form-control" placeholder="Madre">
              <input type="text" name="hermano1" class="form-control" placeholder="Hermano 1">
              <input type="text" name="hermano2" class="form-control" placeholder="Hermano 2">
            </div>

            <div class="form-section">
              <h6>Datos espirituales</h6>
              <input type="date" name="fechaBautismo" class="form-control" placeholder="Fecha de bautismo">
              <input type="text" name="lugarBautismo" class="form-control" placeholder="Lugar de bautismo">
              <input type="date" name="fechaConversion" class="form-control" placeholder="Fecha de conversión">
              <input type="text" name="lugarConversion" class="form-control" placeholder="Lugar de conversión">
            </div>

            <button type="submit" class="btn-custom">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.21.0/dist/supabase.min.js"></script>
  <script>
    const supabaseUrl = 'YOUR_SUPABASE_URL'; // Reemplaza con tu URL de Supabase
    const supabaseKey = 'YOUR_SUPABASE_KEY'; // Reemplaza con tu clave de Supabase
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let miembroSeleccionado = null;

    // Función para abrir el modal
    function abrirFormulario() {
      document.getElementById('formMiembro').reset(); // Resetea el formulario
      const modal = new bootstrap.Modal(document.getElementById('modalMiembro')); // Crea la instancia del modal
      modal.show(); // Muestra el modal
    }

    async function agregarMiembro(event) {
      event.preventDefault();

      const form = new FormData(event.target);

      const nuevoMiembro = {
        nombre: form.get("nombre"),
        edad: form.get("edad"),
        codigo: form.get("codigo"),
        direccion: form.get("direccion"),
        sociedad: form.get("sociedad"),
        padre: form.get("padre"),
        madre: form.get("madre"),
        hermano1: form.get("hermano1"),
        hermano2: form.get("hermano2"),
        fechaBautismo: form.get("fechaBautismo"),
        lugarBautismo: form.get("lugarBautismo"),
        fechaConversion: form.get("fechaConversion"),
        lugarConversion: form.get("lugarConversion"),
      };

      const { data, error } = await supabase
        .from('miembros')
        .insert([nuevoMiembro]);

      if (error) {
        alert('Error al guardar el miembro: ' + error.message);
      } else {
        alert('Miembro guardado exitosamente!');
        const modal = bootstrap.Modal.getInstance(document.getElementById('modalMiembro'));
        modal.hide(); // Cierra el modal después de guardar
      }
    }

    async function mostrarMiembros() {
      const { data, error } = await supabase
        .from('miembros')
        .select('*');

      if (error) {
        alert('Error al cargar los miembros: ' + error.message);
      } else {
        const tabla = document.getElementById('tablaMiembros');
        tabla.innerHTML = ''; // Limpiar tabla antes de mostrar los miembros
        data.forEach(miembro => {
          const row = `
            <tr>
              <td><img src="${miembro.foto || 'default.jpg'}" alt="Foto" width="50"></td>
              <td>${miembro.nombre}</td>
              <td>${miembro.codigo}</td>
              <td>${miembro.edad}</td>
              <td>${miembro.direccion}</td>
              <td>${miembro.sociedad}</td>
              <td>
                <button onclick="editarMiembro(${miembro.id})">Editar</button>
                <button onclick="eliminarMiembro(${miembro.id})">Eliminar</button>
              </td>
            </tr>
          `;
          tabla.innerHTML += row;
        }
      }
    }

    async function editarMiembro(id) {
      // Función para editar miembro
    }

    async function eliminarMiembro(id) {
      const { data, error } = await supabase
        .from('miembros')
        .delete()
        .match({ id });

      if (error) {
        alert('Error al eliminar miembro: ' + error.message);
      } else {
        alert('Miembro eliminado');
        mostrarMiembros();
      }
    }

    // Suscripción en tiempo real
    supabase
      .from('miembros')
      .on('INSERT', payload => {
        mostrarMiembros(); // Actualiza la tabla en tiempo real cuando se agrega un nuevo miembro
      })
      .subscribe();

    // Mostrar miembros al cargar la página
    mostrarMiembros();
  </script>

</body>
</html>
