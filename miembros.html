<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miembros - Adoración Viva</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      display: flex;
      min-height: 100vh;
      background-color: #0a0a23;
      color: white;
    }
    .sidebar {
      width: 250px;
      background-color: #111;
      transition: all 0.3s;
    }
    .sidebar.collapsed {
      width: 60px;
    }
    .sidebar img {
      width: 100px;
      margin: 1rem auto;
      display: block;
      border-radius: 10px;
    }
    .sidebar a {
      color: white;
      padding: 10px;
      display: block;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #333;
    }
    .main {
      flex-grow: 1;
      padding: 2rem;
      width: 100%;
    }
    .search-bar {
      margin-bottom: 1rem;
    }
    .form-section {
      margin-bottom: 1rem;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f8f9fa;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <button class="btn btn-dark w-100" onclick="toggleSidebar()">
      <i class="bi bi-list"></i>
    </button>
    <img src="https://scontent.fmga1-2.fna.fbcdn.net/v/t39.30808-1/376241453_327507783113581_221642316254197631_n.jpg?stp=dst-jpg_s200x200_tt6&..." alt="Adoración Viva">
    <a href="#">Inicio</a>
    <a href="#">Diezmos</a>
    <a href="#" onclick="cerrarSesion()">Salir</a>
  </div>  <div class="main">
    <h2>Listado de Miembros</h2>
    <div class="search-bar row g-2">
      <div class="col-md-4">
        <input type="text" class="form-control" placeholder="Buscar por nombre">
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control" placeholder="Buscar por código">
      </div>
      <div class="col-md-4">
        <select class="form-select">
          <option value="">Buscar por sociedad</option>
          <option>Jóvenes</option>
          <option>Damas</option>
          <option>Caballeros</option>
        </select>
      </div>
    </div>
    <button class="btn btn-success my-3" data-bs-toggle="modal" data-bs-target="#modalMiembro">Agregar Miembro</button><!-- Aquí puedes incluir la tabla si la necesitas -->

<!-- Modal -->
<div class="modal fade" id="modalMiembro" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content text-black">
      <div class="modal-header">
        <h5 class="modal-title">Ficha del Miembro</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="formMiembro">
          <!-- Datos personales -->
          <div class="form-section">
            <h6>Datos personales</h6>
            <input type="text" class="form-control mb-2" placeholder="Nombre completo" required>
            <input type="number" class="form-control mb-2" placeholder="Edad" required>
            <input type="date" class="form-control mb-2" placeholder="Fecha de nacimiento">
            <select class="form-select mb-2">
              <option>Soltero</option>
              <option>Casado</option>
              <option>Viudo</option>
            </select>
            <input type="text" class="form-control mb-2" placeholder="Dirección">
            <input type="tel" class="form-control mb-2" placeholder="Número de teléfono">
            <select class="form-select mb-2">
              <option>Jóvenes</option>
              <option>Damas</option>
              <option>Caballeros</option>
            </select>
          </div>
          <!-- Familiares -->
          <div class="form-section">
            <h6>Familiares</h6>
            <input type="text" class="form-control mb-2" placeholder="Padre">
            <input type="text" class="form-control mb-2" placeholder="Madre">
            <input type="text" class="form-control mb-2" placeholder="Hermano(a)">
          </div>
          <!-- Religiosos -->
          <div class="form-section">
            <h6>Datos Religiosos</h6>
            <input type="date" class="form-control mb-2" placeholder="Fecha de aceptación">
            <input type="text" class="form-control mb-2" placeholder="Lugar de aceptación">
            <select class="form-select mb-2" id="bautizado" onchange="toggleBautismo()">
              <option value="no">Bautizado</option>
              <option value="si">Sí</option>
              <option value="no">No</option>
            </select>
            <div id="camposBautismo" class="hidden">
              <input type="date" class="form-control mb-2" placeholder="Fecha de bautismo">
              <input type="text" class="form-control mb-2" placeholder="Lugar de bautismo">
            </div>
            <select class="form-select mb-2" id="espiritu" onchange="toggleEspiritu()">
              <option value="no">Bautizado por el Espíritu</option>
              <option value="si">Sí</option>
              <option value="no">No</option>
            </select>
            <div id="campoEspiritu" class="hidden">
              <input type="text" class="form-control mb-2" placeholder="Lugar de bautismo por el Espíritu">
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Guardar Miembro</button>
        </form>
      </div>
    </div>
  </div>
</div>

  </div>  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>  <script>
    function cerrarSesion() {
      alert("Sesión cerrada");
    }
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("collapsed");
    }
    function toggleBautismo() {
      const select = document.getElementById("bautizado");
      document.getElementById("camposBautismo").classList.toggle("hidden", select.value !== "si");
    }
    function toggleEspiritu() {
      const select = document.getElementById("espiritu");
      document.getElementById("campoEspiritu").classList.toggle("hidden", select.value !== "si");
    }
  </script></body>
</html>
