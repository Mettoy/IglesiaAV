A<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Miembros - Adoración Viva</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .sidebar {
      background-color: #001f3f;
      color: white;
      min-height: 100vh;
      padding: 1rem;
      position: fixed;
      width: 250px;
      transition: width 0.3s ease;
    }
    .sidebar.collapsed { width: 80px; }
    .sidebar img { width: 150px; border-radius: 1rem; transition: all 0.3s ease; }
    .sidebar.collapsed img { width: 50px; border-radius: 50%; }
    .main-content { margin-left: 250px; padding: 2rem; transition: margin-left 0.3s ease; }
    .main-content.collapsed { margin-left: 80px; }
    .form-section { margin-bottom: 1rem; }
    .form-toggle { cursor: pointer; background-color: #ffc107; color: #000; padding: 0.5rem 1rem; border-radius: 0.5rem; }
    .search-input { width: 100%; padding: 0.25rem; border-radius: 5px; border: 1px solid #ccc; }
    table th, table td { vertical-align: middle; }
    .tab-pane { margin-top: 1rem; }
  </style>
</head>
<body>
  <div class="d-flex">
    <div class="sidebar" id="sidebar">
      <img src="https://azywyqozwwbfctxeokug.supabase.co/storage/v1/object/public/logos//images%20(1).png" id="logo" />
      <button class="btn btn-light mt-3" onclick="toggleSidebar()">☰</button>
    </div>

    <div class="main-content" id="main">
      <h2 class="mb-3">Gestión de Miembros</h2>

      <div class="d-flex justify-content-end">
        <button class="btn btn-primary mb-2" onclick="toggleForm()">+ Agregar nuevo miembro</button>
      </div>

      <div id="formulario" style="display: none; background-color: #fff; padding: 1rem; border-radius: 10px;">
        <h4>Formulario de miembro</h4>
        <form id="formMiembro">
          <div class="form-section">
            <h5>Datos personales</h5>
            <input type="file" class="form-control mb-2" id="foto" accept="image/*" />
            <input type="text" class="form-control mb-2" placeholder="Nombre completo" id="nombre" required />
            <input type="text" class="form-control mb-2" placeholder="Código" id="codigo" required />
            <input type="number" class="form-control mb-2" placeholder="Edad" id="edad" required />
            <input type="text" class="form-control mb-2" placeholder="Dirección" id="direccion" required />
            <select class="form-control mb-2" id="sociedad" required>
              <option value="">Seleccione Sociedad</option>
              <option value="jóvenes">Jóvenes</option>
              <option value="damas">Damas</option>
              <option value="caballeros">Caballeros</option>
            </select>
          </div>

          <div class="form-section">
            <h5>Datos familiares</h5>
            <input type="text" class="form-control mb-2" placeholder="Estado civil" id="estadoCivil" />
            <input type="text" class="form-control mb-2" placeholder="Nombre del cónyuge" id="conyuge" />
            <input type="number" class="form-control mb-2" placeholder="Número de hijos" id="hijos" />
          </div>

          <div class="form-section">
            <h5>Datos espirituales</h5>
            <input type="date" class="form-control mb-2" id="bautismo" />
            <input type="text" class="form-control mb-2" placeholder="Ministerio" id="ministerio" />
            <input type="text" class="form-control mb-2" placeholder="Discipulador" id="discipulador" />
          </div>

          <input type="hidden" id="idMiembro" />
          <button type="submit" class="btn btn-success">Guardar miembro</button>
        </form>
      </div>

      <ul class="nav nav-tabs" id="tabMiembros">
        <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#activos">Activos</a></li>
        <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#baja">De baja</a></li>
      </ul>

      <div class="tab-content">
        <div class="tab-pane fade show active" id="activos">
          <table class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>Foto</th>
                <th><input type="text" class="search-input" placeholder="Buscar nombre"></th>
                <th><input type="text" class="search-input" placeholder="Buscar código"></th>
                <th><input type="text" class="search-input" placeholder="Buscar edad"></th>
                <th><input type="text" class="search-input" placeholder="Buscar dirección"></th>
                <th><input type="text" class="search-input" placeholder="Buscar sociedad"></th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="tablaActivos"></tbody>
          </table>
        </div>

        <div class="tab-pane fade" id="baja">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Foto</th><th>Nombre</th><th>Código</th><th>Sociedad</th><th>Acciones</th>
              </tr>
            </thead>
            <tbody id="tablaBaja"></tbody>
          </table>
        </div>
      </di
