<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Miembros</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 40px;
      background: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    form {
      display: none;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    table {
      width: 100%;
      background: #fff;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }
    th {
      background: #eee;
    }
    img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 6px;
    }
    .btn-action {
      padding: 5px 10px;
      margin-right: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-action:hover {
      background-color: #ddd;
    }
    #agregar {
      padding: 10px 20px;
      margin-bottom: 20px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #agregar:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <h1>Miembros</h1>

  <button id="agregar" onclick="toggleForm()">Agregar miembro</button>

  <form id="formulario">
    <label>Nombre: <input type="text" id="nombre" /></label>
    <label>Código: <input type="text" id="codigo" /></label>
    <label>Teléfono: <input type="text" id="telefono" /></label>
    <label>Edad: <input type="number" id="edad" /></label>
    <label>Cumpleaños: <input type="date" id="cumple" /></label>
    <label>Dirección: <input type="text" id="direccion" /></label>
    <label>Relación familiar: <input type="text" id="relacion" /></label>
    <label>Nombre familiar: <input type="text" id="nombreFamiliar" /></label>
    <label>Conversión: <input type="text" id="conversion" /></label>
    <label>Bautismo en agua: <input type="text" id="bautismo" /></label>
    <label>Bautismo Espíritu Santo: <input type="text" id="bautismoEsp" /></label>
    <label>Fecha Bautismo Espíritu Santo: <input type="date" id="fechaBautismoEsp" /></label>
    <label>Ubicación Bautismo: <input type="text" id="ubicacionBautismo" /></label>
    <label>Foto: <input type="file" id="foto" /></label>
    <button type="button" onclick="guardarMiembro()">Guardar</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Foto</th>
        <th>Nombre</th>
        <th>Código</th>
        <th>Edad</th>
        <th>Teléfono</th>
        <th>Dirección</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tablaMiembros"></tbody>
  </table>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAhFOi7rQhuVauaNMTKqyLPFqwWPqkxb3U",
      authDomain: "iglesia-adoracion-viva-182e6.firebaseapp.com",
      projectId: "iglesia-adoracion-viva-182e6",
      storageBucket: "iglesia-adoracion-viva-182e6.appspot.com",
      messagingSenderId: "152824399391",
      appId: "1:152824399391:web:a4fc0937f35935b9b5f72a",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Supabase
    const supabase = window.supabase.createClient(
      "https://azywyqozwwbfctxeokug.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF6eXd5cW96d3diZmN0eGVva3VnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNzM1NjAsImV4cCI6MjA2MjY0OTU2MH0.tzJiz2LKQcVTb94uncIrGMfi4NV9XwR7xR6lzP3EELk"
    );

    let editandoId = null;

    function toggleForm(mostrar = true) {
      const f = document.getElementById("formulario");
      f.style.display = mostrar ? "block" : "none";
      if (!mostrar) {
        editandoId = null;
        f.reset?.();
      }
    }

    async function subirFoto(file) {
      const nombreArchivo = Date.now() + "_" + file.name;
      const { data, error } = await supabase.storage.from("fotos").upload(nombreArchivo, file, { upsert: true });
      if (error) {
        alert("Error al subir la foto: " + error.message);
        return null;
      }
      const { publicUrl } = supabase.storage.from("fotos").getPublicUrl(nombreArchivo).data;
      return publicUrl;
    }

    async function guardarMiembro() {
      const file = document.getElementById("foto").files[0];
      let fotoURL = "";

      if (file) {
        fotoURL = await subirFoto(file);
        if (!fotoURL) return;
      }

      const miembro = {
        nombre: document.getElementById("nombre").value,
        codigo: document.getElementById("codigo").value,
        telefono: document.getElementById("telefono").value,
        edad: document.getElementById("edad").value,
        cumple: document.getElementById("cumple").value,
        direccion: document.getElementById("direccion").value,
        relacion: document.getElementById("relacion").value,
        nombreFamiliar: document.getElementById("nombreFamiliar").value,
        conversion: document.getElementById("conversion").value,
        bautismo: document.getElementById("bautismo").value,
        bautismoEsp: document.getElementById("bautismoEsp").value,
        fechaBautismoEsp: document.getElementById("fechaBautismoEsp").value,
        ubicacionBautismo: document.getElementById("ubicacionBautismo").value,
        baja: false
      };

      if (fotoURL) {
        miembro.foto = fotoURL;
      }

      if (editandoId) {
        db.collection("miembros").doc(editandoId).update(miembro).then(() => {
          mostrarMiembros();
          alert("Miembro actualizado");
          toggleForm(false);
        });
      } else {
        db.collection("miembros").add({ ...miembro, foto: fotoURL }).then(() => {
          mostrarMiembros();
          alert("Miembro guardado");
          toggleForm(false);
        });
      }
    }

    function mostrarMiembros() {
      const tabla = document.getElementById("tablaMiembros");
      tabla.innerHTML = "";
      db.collection("miembros").where("baja", "==", false).onSnapshot(snapshot => {
        tabla.innerHTML = "";
        snapshot.forEach(doc => {
          const m = doc.data();
          const fila = `
            <tr>
              <td><img src="${m.foto || 'https://via.placeholder.com/60'}" alt="Foto"></td>
              <td>${m.nombre}</td>
              <td>${m.codigo}</td>
              <td>${m.edad}</td>
              <td>${m.telefono}</td>
              <td>${m.direccion}</td>
              <td>
                <button class="btn-action" onclick="editarMiembro('${doc.id}')">Editar</button>
                <button class="btn-action" onclick="darDeBaja('${doc.id}')">Baja</button>
              </td>
            </tr>
          `;
          tabla.innerHTML += fila;
        });
      });
    }

    function editarMiembro(id) {
      db.collection("miembros").doc(id).get().then(doc => {
        const m = doc.data();
        document.getElementById("nombre").value = m.nombre || "";
        document.getElementById("codigo").value = m.codigo || "";
        document.getElementById("telefono").value = m.telefono || "";
        document.getElementById("edad").value = m.edad || "";
        document.getElementById("cumple").value = m.cumple || "";
        document.getElementById("direccion").value = m.direccion || "";
        document.getElementById("relacion").value = m.relacion || "";
        document.getElementById("nombreFamiliar").value = m.nombreFamiliar || "";
        document.getElementById("conversion").value = m.conversion || "";
        document.getElementById("bautismo").value = m.bautismo || "";
        document.getElementById("bautismoEsp").value = m.bautismoEsp || "";
        document.getElementById("fechaBautismoEsp").value = m.fechaBautismoEsp || "";
        document.getElementById("ubicacionBautismo").value = m.ubicacionBautismo || "";
        toggleForm(true);
        editandoId = id;
      });
    }

    function darDeBaja(id) {
      db.collection("miembros").doc(id).update({ baja: true });
    }

    mostrarMiembros();
  </script>
</body>
</html>
