<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio de Sesión</title>
  <style>
    body {
      background-color: #0d1b2a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: gold;
      margin: 0;
    }
    .box {
      background: #1b263b;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
      width: 300px;
      text-align: center;
    }
    h2 {
      color: gold;
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #003566;
      color: gold;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .estado {
      font-size: 14px;
      margin-top: 10px;
      color: gold;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Inicio de Sesión</h2>
  <form id="formLogin">
    <input type="email" id="emailLogin" placeholder="Correo Electrónico" required>
    <input type="password" id="passwordLogin" placeholder="Contraseña" required>
    <button type="submit">Ingresar</button>
  </form>
  <p class="estado" id="estadoLogin"></p>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

<script>
  // Tu configuración de Firebase
  const firebaseConfig = {
    apiKey: "TU_API_KEY",
    authDomain: "TU_AUTH_DOMAIN",
    projectId: "TU_PROJECT_ID",
    storageBucket: "TU_STORAGE_BUCKET",
    messagingSenderId: "TU_SENDER_ID",
    appId: "TU_APP_ID"
  };

  // Inicializa Firebase
  const app = firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // Manejo del formulario de login
  document.getElementById("formLogin").addEventListener("submit", function (e) {
    e.preventDefault(); // Evita que se recargue la página
    iniciarSesion();
  });

  function iniciarSesion() {
    const estado = document.getElementById("estadoLogin");
    const email = document.getElementById("emailLogin").value.trim();
    const password = document.getElementById("passwordLogin").value.trim();

    if (!email || !password) {
      alert("Por favor ingrese correo y contraseña.");
      return;
    }

    estado.textContent = "Verificando...";

    auth.signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        estado.textContent = "Acceso permitido. Redirigiendo...";
        setTimeout(() => {
          window.location.href = "inicio.html";
        }, 1000);
      })
      .catch((error) => {
        console.error(error);
        estado.textContent = "Credenciales incorrectas.";
        alert("Correo o contraseña incorrectos.");
      });
  }
</script>

</body>
</html>
