<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #0b0c2a;
      color: #f7c948;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #14153a;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(247, 201, 72, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #f7c948;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #f7c948;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      background-color: #1f214d;
      color: #fff;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #f7c948;
      color: #0b0c2a;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #ffdb5c;
    }

    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .logo img {
      height: 70px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="logo">
      <img src="adoracion viva.png" alt="Logo Adoración Viva" />
    </div>
    <h2>Iniciar Sesión</h2>
    <form action="inicio.html" method="get">
      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" name="usuario" required>

      <label for="contraseña">Contraseña</label>
      <input type="password" id="contraseña" name="contraseña" required>

      <input type="submit" value="Entrar">
    </form>
  </div>

</body>
</html>
