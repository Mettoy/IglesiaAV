<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio de Sesi√≥n</title>
  <style>
    body {
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .login-box input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .login-box button {
      background-color: #002244; /* Azul oscuro */
      color: gold; /* Dorado */
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .login-box img {
      max-width: 100px;
      max-height: 100px;
      margin-bottom: 10px;
      border-radius: 10px;
    }
    #imgInput {
      display: none;
    }
  </style>
</head>
<body>

<div class="login-box">
  <input type="file" id="imgInput" accept="image/*" onchange="cargarImagen(event)">
  <img id="vistaPrevia" src="" style="display:none">
  <h2>Ingrese</h2>
  <input type="text" id="usuario" placeholder="Usuario" oninput="verificarAdmon()">
  <button onclick="iniciarSesion()">Entrar</button>
</div>

<script>
  function verificarAdmon() {
    const usuario = document.getElementById('usuario').value.trim().toUpperCase();
    const imgInput = document.getElementById('imgInput');
    if (usuario === "ADMON") {
      imgInput.style.display = 'block';
    } else {
      imgInput.style.display = 'none';
      document.getElementById('vistaPrevia').style.display = 'none';
    }
  }

  function cargarImagen(event) {
    const vista = document.getElementById('vistaPrevia');
    const archivo = event.target.files[0];
    if (archivo) {
      const lector = new FileReader();
      lector.onload = function(e) {
        vista.src = e.target.result;
        vista.style.display = 'block';
      };
      lector.readAsDataURL(archivo);
    }
  }

  function iniciarSesion() {
    const usuario = document.getElementById('usuario').value.trim();
    if (!usuario) {
      alert("Por favor ingrese un usuario.");
      return;
    }

    // Obtener usuarios desde localStorage
    const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

    // Buscar si el usuario existe
    const existe = usuarios.find(u => u.nombre === usuario);

    if (usuario === "ADMON" || existe) {
      localStorage.setItem('usuarioActivo', usuario);
      window.location.href = "inicio.html";
    } else {
      alert("Usuario no registrado.");
    }
  }
</script>

</body>
</html>
