<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio de Sesión</title>
  <style>
    body {
      background-color: #0d1b2a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: gold;
      margin: 0;
    }
    .box {
      background: #1b263b;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
      width: 300px;
      text-align: center;
    }
    h2 {
      color: gold;
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #003566;
      color: gold;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .estado {
      font-size: 14px;
      margin-top: 10px;
      color: gold;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Inicio de Sesión</h2>
  <form id="formLogin">
    <input type="email" id="email" placeholder="Correo electrónico" required>
    <input type="password" id="password" placeholder="Contraseña" required>
    <button type="submit">Entrar</button>
  </form>
  <p class="estado" id="estadoLogin"></p>
</div>

<!-- Firebase SDK -->
<script type="module">
  // Importar módulos desde Firebase CDN
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

  // Tu configuración de Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyAyfPQzO7evryWcQ5d1lGV3z8aB-gFOh_k",
    authDomain: "iglesia-adoracion-viva.firebaseapp.com",
    projectId: "iglesia-adoracion-viva",
    storageBucket: "iglesia-adoracion-viva.appspot.com",
    messagingSenderId: "815332010058",
    appId: "1:815332010058:web:d2afff616469349d88deb3"
  };

  // Inicializar Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const form = document.getElementById("formLogin");
  const estado = document.getElementById("estadoLogin");

  // Escuchar el envío del formulario
  form.addEventListener("submit", (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    estado.textContent = "Verificando...";

    signInWithEmailAndPassword(auth, email, password)
      .then(() => {
        estado.textContent = "Acceso permitido. Redirigiendo...";
        setTimeout(() => {
          window.location.href = "inicio.html";
        }, 1000);
      })
      .catch((error) => {
        console.error(error);
        estado.textContent = "Error: " + traducirError(error.code);
      });
  });

  // Función para mostrar errores más amigables
  function traducirError(codigo) {
    switch (codigo) {
      case "auth/user-not-found":
        return "Usuario no encontrado.";
      case "auth/wrong-password":
        return "Contraseña incorrecta.";
      case "auth/invalid-email":
        return "Correo inválido.";
      default:
        return "Error desconocido.";
    }
  }
</script>

</body>
</html>
