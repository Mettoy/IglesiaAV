<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      background-color: #0d1b2a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: gold;
      margin: 0;
    }
    .box {
      background: #1b263b;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
      width: 300px;
      text-align: center;
    }
    h2 {
      color: gold;
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #003566;
      color: gold;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .estado {
      font-size: 14px;
      margin-top: 10px;
      color: gold;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Inicio de Sesión</h2>
  <input type="text" id="usuarioLogin" placeholder="Usuario">
  <button onclick="iniciarSesion()">Ingresar</button>
  <p class="estado" id="estadoLogin"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
  const supabase = supabase.createClient(
    "https://azywyqozwwbfctxeokug.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF6eXd5cW96d3diZmN0eGVva3VnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNzM1NjAsImV4cCI6MjA2MjY0OTU2MH0.tzJiz2LKQcVTb94uncIrGMfi4NV9XwR7xR6lzP3EELk"
  );

  async function iniciarSesion() {
    const estado = document.getElementById("estadoLogin");
    const usuarioIngresado = document.getElementById("usuarioLogin").value.trim().toUpperCase();

    if (!usuarioIngresado) {
      alert("Ingrese su usuario.");
      return;
    }

    estado.textContent = "Verificando...";

    // Primero, busca al usuario en Supabase
    const { data, error } = await supabase
      .from("usuarios")
      .select("usuario, rol, acceso")
      .eq("usuario", usuarioIngresado)
      .single();

    // Si hay error o el usuario no existe
    if (error || !data) {
      estado.textContent = "";
      alert("Usuario no encontrado.");
      return;
    }

    // Si el usuario existe y no tiene acceso, se deniega el acceso
    if (!data.acceso) {
      estado.textContent = "";
      alert("Acceso denegado.");
      return;
    }

    // Asegura que ADMON tenga rol Administrador sin importar lo que tenga guardado
    const rolAsignado = data.usuario === "ADMON" ? "Administrador" : data.rol;

    // Almacenar datos en localStorage
    localStorage.setItem("usuario", data.usuario);
    localStorage.setItem("rol", rolAsignado);

    estado.textContent = "Acceso permitido. Redirigiendo...";
    setTimeout(() => {
      window.location.href = "inicio.html";
    }, 1000);

    // Si el usuario es ADMON, y no existe en la base de datos, lo crea automáticamente
    if (usuarioIngresado === "ADMON") {
      const { data: admonExistente } = await supabase
        .from("usuarios")
        .select("*")
        .eq("usuario", "ADMON");

      if (!admonExistente || admonExistente.length === 0) {
        // Crear el usuario ADMON con rol Administrador si no existe
        const { error: errorCrear } = await supabase
          .from("usuarios")
          .insert([{ usuario: "ADMON", rol: "Administrador", acceso: true }]);

        if (errorCrear) {
          estado.textContent = "Error al crear ADMON.";
          console.error("Error al crear ADMON:", errorCrear);
        } else {
          console.log("Usuario ADMON creado correctamente.");
        }
      }
    }
  }
</script>

</body>
</html>
