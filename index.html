<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio de Sesi贸n</title>
  <style>
    body {
      background-color: #0d1b2a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: gold;
      margin: 0;
    }
    .login-box {
      background: #1b263b;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
      text-align: center;
      width: 300px;
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: gold;
    }
    .login-box input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .login-box button {
      background-color: #003566;
      color: gold;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .login-box img {
      max-width: 100px;
      max-height: 100px;
      margin-bottom: 20px;
      border-radius: 10px;
    }
    .estado {
      margin-top: 10px;
      font-size: 14px;
      color: gold;
    }
  </style>
</head>
<body>

<div class="login-box">
  <img id="logoGeneral" src="https://azywyqozwwbfctxeokug.supabase.co/storage/v1/object/public/logos/images%20(1).png" alt="Logo de la Aplicaci贸n">
  <h2>Ingrese</h2>
  <input type="text" id="usuario" placeholder="Usuario">
  <button onclick="iniciarSesion()">Entrar</button>
  <p class="estado" id="estado"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
  // Configuraci贸n de Supabase
  const supabaseUrl = "https://azywyqozwwbfctxeokug.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF6eXd5cW96d3diZmN0eGVva3VnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNzM1NjAsImV4cCI6MjA2MjY0OTU2MH0.tzJiz2LKQcVTb94uncIrGMfi4NV9XwR7xR6lzP3EELk";
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  async function iniciarSesion() {
    const estado = document.getElementById("estado");
    const usuarioInput = document.getElementById("usuario").value.trim().toUpperCase();

    if (!usuarioInput) {
      alert("Por favor, ingrese un usuario.");
      return;
    }

    estado.textContent = "Verificando usuario...";

    try {
      const { data, error } = await supabase
        .from("usuarios")
        .select("usuario, rol, acceso")
        .eq("usuario", usuarioInput)
        .single();

      if (error || !data) {
        estado.textContent = "";
        alert("Usuario no registrado.");
        console.error("Error al consultar:", error);
        return;
      }

      if (data.acceso) {
        localStorage.setItem("usuario", data.usuario);
        localStorage.setItem("rol", data.rol);
        estado.textContent = "Acceso permitido. Redirigiendo...";
        window.location.href = "inicio.html";
      } else {
        estado.textContent = "";
        alert("Este usuario tiene el acceso denegado.");
      }
    } catch (err) {
      estado.textContent = "";
      console.error("Error inesperado:", err);
      alert("Error al intentar iniciar sesi贸n.");
    }
  }
</script>

</body>
</html>
