<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio de Sesión</title>
  <style>
    body {
      background-color: #0d1b2a; /* Azul oscuro */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: gold;
    }
    .login-box {
      background: #1b263b;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
      text-align: center;
      width: 300px;
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: gold;
    }
    .login-box input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .login-box button {
      background-color: #003566;
      color: gold;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .login-box img {
      max-width: 100px;
      max-height: 100px;
      margin-bottom: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="login-box">
  <!-- Logo de Supabase proporcionado -->
  <img id="logoGeneral" src="https://azywyqozwwbfctxeokug.supabase.co/storage/v1/object/public/logos//images%20(1).png" alt="Logo de la Aplicación">
  <h2>Ingrese</h2>
  <input type="text" id="usuario" placeholder="Usuario">
  <button onclick="iniciarSesion()">Entrar</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

<script>
  // Configuración de Supabase
  const supabaseUrl = "https://azywyqozwwbfctxeokug.supabase.co";
  const supabaseKey = "YOUR_SUPABASE_ANON_KEY"; // Sustituye con tu clave de Supabase
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  // Función para iniciar sesión
  async function iniciarSesion() {
    const usuarioInput = document.getElementById("usuario").value.trim().toUpperCase();

    if (!usuarioInput) {
      alert("Por favor, ingrese un usuario.");
      return;
    }

    try {
      // Consultar la tabla de usuarios en Supabase
      const { data, error } = await supabase
        .from("usuarios") // Nombre de la tabla en Supabase
        .select("usuario, rol, acceso")
        .eq("usuario", usuarioInput)
        .single();

      if (error || !data) {
        alert("Usuario no registrado.");
        console.error("Error al consultar el usuario:", error);
        return;
      }

      // Verificar si el usuario tiene acceso permitido
      if (data.acceso) {
        alert(`Bienvenido, ${data.usuario}. Rol: ${data.rol}`);
        // Redirigir a inicio.html
        window.location.href = "inicio.html";
      } else {
        alert("Este usuario tiene el acceso denegado.");
      }
    } catch (err) {
      console.error("Error inesperado:", err);
      alert("Ocurrió un error al intentar iniciar sesión.");
    }
  }
</script>

</body>
</html>
