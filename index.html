<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio de Sesión</title>
  <style>
    body {
      background-color: #0d1b2a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: gold;
      margin: 0;
    }
    .box {
      background: #1b263b;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
      width: 300px;
      text-align: center;
    }
    h2 {
      color: gold;
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #003566;
      color: gold;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .estado {
      font-size: 14px;
      margin-top: 10px;
      color: gold;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Inicio de Sesión</h2>
  <input type="text" id="usuarioLogin" placeholder="Usuario">
  <button onclick="iniciarSesion()">Ingresar</button>
  <p class="estado" id="estadoLogin"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
  const supabase = supabase.createClient(
    "https://azywyqozwwbfctxeokug.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
  );

  async function iniciarSesion() {
    const estado = document.getElementById("estadoLogin");
    const usuarioIngresado = document.getElementById("usuarioLogin").value.trim().toUpperCase();

    if (!usuarioIngresado) {
      alert("Ingrese su usuario.");
      return;
    }

    estado.textContent = "Verificando...";

    // Crear ADMON si no existe
    if (usuarioIngresado === "ADMON") {
      const { data: admonExistente } = await supabase
        .from("usuarios")
        .select("*")
        .eq("usuario", "ADMON");

      if (!admonExistente || admonExistente.length === 0) {
        await supabase.from("usuarios").insert([
          { usuario: "ADMON", rol: "Administrador", acceso: true }
        ]);
      }
    }

    const { data, error } = await supabase
      .from("usuarios")
      .select("usuario, rol, acceso")
      .eq("usuario", usuarioIngresado)
      .single();

    if (error || !data) {
      estado.textContent = "";
      alert("Usuario no encontrado.");
      return;
    }

    if (data.acceso !== true) {
      estado.textContent = "";
      alert("Acceso denegado.");
      return;
    }

    const rolAsignado = data.usuario === "ADMON" ? "Administrador" : data.rol;
    localStorage.setItem("usuario", data.usuario);
    localStorage.setItem("rol", rolAsignado);

    estado.textContent = "Acceso permitido. Redirigiendo...";
    setTimeout(() => {
      window.location.href = "inicio.html";
    }, 1000);
  }
</script>

</body>
</html>
