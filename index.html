<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso y Login</title>
  <style>
    body {
      background-color: #0d1b2a;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: gold;
      margin: 0;
      flex-wrap: wrap;
    }
    .box {
      background: #1b263b;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
      width: 300px;
      text-align: center;
      margin: 20px;
    }
    h2 {
      color: gold;
      margin-bottom: 15px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #003566;
      color: gold;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .estado {
      font-size: 14px;
      margin-top: 10px;
      color: gold;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Registro de Usuario</h2>
  <input type="text" id="nuevoUsuario" placeholder="Nuevo Usuario">
  <select id="rol">
    <option value="Tesorero">Tesorero</option>
    <option value="Discipulador">Discipulador</option>
    <option value="Preadministrador">Preadministrador</option>
    <option value="Administrador">Administrador</option>
  </select>
  <label>
    <input type="checkbox" id="acceso" checked> Permitir acceso
  </label>
  <br><br>
  <button onclick="registrarUsuario()">Registrar</button>
  <p class="estado" id="estadoRegistro"></p>
</div>

<div class="box">
  <h2>Inicio de Sesión</h2>
  <input type="text" id="usuarioLogin" placeholder="Usuario">
  <button onclick="iniciarSesion()">Ingresar</button>
  <p class="estado" id="estadoLogin"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
  const supabaseUrl = "https://azywyqozwwbfctxeokug.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF6eXd5cW96d3diZmN0eGVva3VnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNzM1NjAsImV4cCI6MjA2MjY0OTU2MH0.tzJiz2LKQcVTb94uncIrGMfi4NV9XwR7xR6lzP3EELk";
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  async function registrarUsuario() {
    const estado = document.getElementById("estadoRegistro");
    const usuario = document.getElementById("nuevoUsuario").value.trim().toUpperCase();
    const rol = document.getElementById("rol").value;
    const acceso = document.getElementById("acceso").checked;

    if (!usuario) {
      alert("Ingrese un nombre de usuario.");
      return;
    }

    estado.textContent = "Registrando...";
    const { data, error } = await supabase
      .from("usuarios")
      .insert([{ usuario, rol, acceso }]);

    if (error) {
      estado.textContent = "Error al registrar.";
      console.error("Error:", error);
    } else {
      estado.textContent = "Usuario registrado correctamente.";
      document.getElementById("nuevoUsuario").value = "";
    }
  }

  async function iniciarSesion() {
    const estado = document.getElementById("estadoLogin");
    const usuario = document.getElementById("usuarioLogin").value.trim().toUpperCase();

    if (!usuario) {
      alert("Ingrese su usuario.");
      return;
    }

    estado.textContent = "Verificando...";

    const { data, error } = await supabase
      .from("usuarios")
      .select("usuario, rol, acceso")
      .eq("usuario", usuario)
      .single();

    if (error || !data) {
      estado.textContent = "";
      alert("Usuario no encontrado.");
      return;
    }

    if (!data.acceso) {
      estado.textContent = "";
      alert("Acceso denegado.");
      return;
    }

    // Asignación especial a ADMON
    const rolAsignado = data.usuario === "ADMON" ? "Administrador" : data.rol;

    localStorage.setItem("usuario", data.usuario);
    localStorage.setItem("rol", rolAsignado);
    estado.textContent = "Acceso permitido. Redirigiendo...";
    setTimeout(() => {
      window.location.href = "inicio.html";
    }, 1000);
  }
</script>

</body>
</html>
