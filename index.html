<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Adoración Viva</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: black; /* Fondo negro */
      color: white; /* Letras blancas */
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .login-container {
      background: black; /* Fondo negro */
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
    }
    .login-container img {
      width: 150px; /* Tamaño de la imagen */
      border-radius: 50%; /* Imagen circular */
      margin-bottom: 1rem; /* Espacio debajo de la imagen */
    }
    input[type="text"] {
      padding: 0.5rem;
      width: 200px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 0.5rem 1rem;
      background: white; /* Botón blanco */
      color: black; /* Texto negro en el botón */
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #ccc; /* Botón cambia a gris al pasar el cursor */
    }
    .message {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="login-container">
  <!-- Imagen proporcionada -->
  <img src="https://lookaside.fbsbx.com/lookaside/crawler/media/?media_id=100075630861635" alt="Adoración Viva">
  <h2>Bienvenido a Adoración Viva</h2>
  <input type="text" id="username" placeholder="Ingrese su usuario" />
  <br>
  <button onclick="login()">Ingresar</button>
  <div class="message" id="message"></div>
</div>

<script>
  // Usuario con acceso total
  const adminUser = "admon";

  function login() {
    const input = document.getElementById("username").value.trim().toLowerCase(); // Normaliza a minúsculas
    const messageDiv = document.getElementById("message");

    if (input === adminUser) {
      // Si el usuario es "admon"
      messageDiv.textContent = "Bienvenido, Administrador. Tienes acceso total.";
      messageDiv.style.color = "green";
    } else if (input) {
      // Cualquier otro usuario
      messageDiv.textContent = `Bienvenido, ${input}. Tienes acceso limitado.`;
      messageDiv.style.color = "blue";
    } else {
      // Si no se ingresa nombre de usuario
      messageDiv.textContent = "Por favor, ingresa un nombre de usuario.";
      messageDiv.style.color = "red";
    }
  }
</script>

</body>
</html>
