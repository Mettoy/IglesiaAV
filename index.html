<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesi√≥n</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #0b0c2a;
      color: #f7c948;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #14153a;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(247, 201, 72, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #f7c948;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #f7c948;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      background-color: #1f214d;
      color: #fff;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #f7c948;
      color: #0b0c2a;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #ffdb5c;
    }

    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .logo img {
      height: 100px;
      border-radius: 50%;
      border: 2px solid #f7c948;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="logo">
      <img src="https://scontent.fmga1-2.fna.fbcdn.net/v/t39.30808-1/376241453_327507783113581_221642316254197631_n.jpg?stp=dst-jpg_s200x200_tt6&_nc_cat=106&ccb=1-7&_nc_sid=2d3e12&_nc_ohc=nVT_T-GKf3UQ7kNvwGdd8wy&_nc_oc=Adnzurey0khTsdiSdMxS2AVvob-NTLGIS6xXOLsgpWGLO4bn7arRfc2qqul13nuWnBU&_nc_zt=24&_nc_ht=scontent.fmga1-2.fna&_nc_gid=Ezt2Eb49Iq5zjjnvb_NOWA&oh=00_AfJMjahj-_3F-w0bGqW30nUnPBxavgOINKZ5PYy5Iu3aLA&oe=6826C069" 
        alt="Logo" />
    </div>
    <h2>Bienvenido</h2>
    <form action="inicio.html" method="get">
      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" name="usuario" required>

      <a href="login.html">
  <button class="entrar">Entrar</button>
</a>
    </form>
  </div>

</body>
</html>
