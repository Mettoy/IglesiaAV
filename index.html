<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0b0c2a;
    }

    .top-bar {
      display: flex;
      align-items: center;
      background-color: #0b0c2a;
      color: #f7c948; /* dorado */
      padding: 10px 20px;
      position: relative;
      z-index: 2;
    }

    .top-bar img {
      height: 50px;
      margin-right: 15px;
    }

    .menu-toggle {
      cursor: pointer;
      font-size: 18px;
      user-select: none;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #0b0c2a;
      color: #f7c948;
      padding: 20px;
      transition: left 0.3s ease;
      z-index: 1000;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      padding: 10px 0;
      border-bottom: 1px solid #333;
      cursor: pointer;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    .overlay.active {
      display: block;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <img src="b12e5f2d-6cc3-4de4-9a37-9a90b0a9e83a.png" alt="Logo Adoración Viva" />
    <div class="menu-toggle" onclick="toggleMenu()">Menú ☰</div>
  </div>

  <div class="sidebar" id="sidebar">
    <ul>
      <li onclick="closeMenu()">Inicio</li>
      <li onclick="closeMenu()">Servicios</li>
      <li onclick="closeMenu()">Acerca de</li>
      <li onclick="closeMenu()">Contacto</li>
    </ul>
  </div>

  <div class="overlay" id="overlay" onclick="closeMenu()"></div>

  <script>
    function toggleMenu() {
      document.getElementById("sidebar").classList.toggle("active");
      document.getElementById("overlay").classList.toggle("active");
    }

    function closeMenu() {
      document.getElementById("sidebar").classList.remove("active");
      document.getElementById("overlay").classList.remove("active");
    }
  </script>

</body>
</html>
