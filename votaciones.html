<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Sistema de Votaciones</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121526;
      color: #f7c948;
      margin: 0;
      padding: 0;
    }

    /* Menú lateral plegable */
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      width: 220px;
      background: #1e204a;
      padding: 20px;
      box-shadow: 2px 0 8px #0003;
      z-index: 1000;
    }

    .sidebar h2 {
      font-size: 20px;
      color: #f7c948;
      margin-bottom: 20px;
    }

    .sidebar a {
      display: block;
      color: #f7c948;
      text-decoration: none;
      margin: 10px 0;
      font-weight: 600;
    }

    .main-content {
      margin-left: 240px;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #f7c948;
      text-shadow: 1px 1px 5px #d6a92c;
    }

    .form-container {
      background: #1e204a;
      border-radius: 12px;
      padding: 20px;
      max-width: 700px;
      margin: 0 auto 30px auto;
      box-shadow: 0 0 10px #d6a92c44;
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    .form-container label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
    }

    button {
      margin-top: 15px;
      padding: 12px 20px;
      background-color: #f7c948;
      color: #121526;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #d6a92c;
    }

    .eventos-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .evento-card {
      background: #1e204a;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 8px #d6a92c99;
      width: 300px;
    }

    .evento-card h3 {
      margin: 0 0 10px;
      text-align: center;
    }

    .votar-button {
      margin-top: 10px;
      background-color: #36a2eb;
      color: white;
    }

    .votar-button:hover {
      background-color: #2580c7;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }

    .modal-content {
      background-color: #1e204a;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 90%;
      max-width: 500px;
      border-radius: 10px;
      color: #f7c948;
    }

    .modal-content h3 {
      text-align: center;
      margin-bottom: 20px;
    }

    .campo-voto {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }

    .campo-voto input {
      margin: 5px 0;
      padding: 8px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    .resultado-total {
      font-weight: bold;
      text-align: center;
      font-size: 18px;
      margin-top: 10px;
    }

    .close {
      color: #ccc;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    /* Pie de contacto */
    footer {
      position: fixed;
      right: 10px;
      bottom: 10px;
      font-size: 14px;
      color: #f7c948aa;
    }
  </style>
</head>
<body>

  <!-- Menú lateral -->
  <div class="sidebar">
    <h2>Menú</h2>
    <a href="#">Inicio</a>
    <a href="#">Eventos</a>
    <a href="#">Resultados</a>
    <a href="#">Salir</a>
  </div>

  <div class="main-content">
    <h1>Sistema de Votaciones</h1>

    <div class="form-container">
      <label>Nombre del Evento</label>
      <input type="text" id="nombreEvento" placeholder="Ej: Elección de líder" />

      <label>Candidatos (escribe y presiona Enter)</label>
      <div id="candidatosContainer"></div>
      <input type="text" id="inputCandidato" placeholder="Nombre del candidato" />

      <button onclick="guardarEvento()">Guardar Evento</button>
    </div>

    <h2 style="text-align:center;">Eventos Activos</h2>
    <div class="eventos-container" id="eventosContainer"></div>
  </div>

  <!-- Modal de votación -->
  <div id="modalVotar" class="modal">
    <div class="modal-content">
      <span class="close" onclick="cerrarModal()">&times;</span>
      <h3>Ingresar Votos</h3>
      <div id="formularioVotos"></div>
    </div>
  </div>

  <footer>Contacto: adoracionviva.ni@gmail.com</footer>

  <script>
    const eventos = [];
    let candidatos = [];

    const nombreEvento = document.getElementById("nombreEvento");
    const inputCandidato = document.getElementById("inputCandidato");
    const candidatosContainer = document.getElementById("candidatosContainer");
    const eventosContainer = document.getElementById("eventosContainer");
    const modal = document.getElementById("modalVotar");
    const formularioVotos = document.getElementById("formularioVotos");

    inputCandidato.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        if (inputCandidato.value.trim()) {
          candidatos.push({ nombre: inputCandidato.value.trim() });
          actualizarCandidatos();
          inputCandidato.value = "";
        }
      }
    });

    function actualizarCandidatos() {
      candidatosContainer.innerHTML = "";
      candidatos.forEach((c, i) => {
        const div = document.createElement("div");
        div.textContent = c.nombre;
        div.style.margin = "5px 0";
        candidatosContainer.appendChild(div);
      });
    }

    function guardarEvento() {
      if (!nombreEvento.value.trim() || candidatos.length === 0) return alert("Rellena todos los campos");
      eventos.push({ nombre: nombreEvento.value.trim(), candidatos: [...candidatos] });
      nombreEvento.value = "";
      candidatos = [];
      actualizarCandidatos();
      renderEventos();
    }

    function renderEventos() {
      eventosContainer.innerHTML = "";
      eventos.forEach((evento, index) => {
        const card = document.createElement("div");
        card.classList.add("evento-card");
        card.innerHTML = `<h3>${evento.nombre}</h3><button class="votar-button" onclick="abrirModal(${index})">Votar</button>`;
        eventosContainer.appendChild(card);
      });
    }

    function abrirModal(index) {
      const evento = eventos[index];
      formularioVotos.innerHTML = "";
      evento.candidatos.forEach((candidato, i) => {
        const div = document.createElement("div");
        div.classList.add("campo-voto");
        div.innerHTML = `
          <label>${candidato.nombre}</label>
          <input type="number" class="voto" placeholder="Voto 1" />
          <input type="number" class="voto" placeholder="Voto 2" />
          <input type="number" class="voto" placeholder="Voto 3" />
          <input type="number" class="voto" placeholder="Voto 4" />
          <div class="resultado-total">Total: <span class="suma">0</span></div>
        `;
        formularioVotos.appendChild(div);
      });

      // Listeners para sumar
      const todasLasSecciones = formularioVotos.querySelectorAll(".campo-voto");
      todasLasSecciones.forEach(seccion => {
        const inputs = seccion.querySelectorAll("input");
        const resultado = seccion.querySelector(".suma");

        inputs.forEach(input => {
          input.addEventListener("input", () => {
            let suma = 0;
            inputs.forEach(inp => suma += parseInt(inp.value) || 0);
            resultado.textContent = suma;
          });
        });
      });

      modal.style.display = "block";
    }

    function cerrarModal() {
      modal.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target == modal) cerrarModal();
    }
  </script>

</body>
</html>
