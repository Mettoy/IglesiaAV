<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>ADORACION VIVA-Votaciones</title>
  <link rel="icon" type="image/png" href="https://azywyqozwwbfctxeokug.supabase.co/storage/v1/object/public/logos/images%20(1).png" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121526;
      color: #f7c948;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #f7c948;
      text-shadow: 1px 1px 5px #d6a92c;
    }

    .form-container {
      max-width: 700px;
      margin: 0 auto 40px auto;
      background: #1e204a;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px #d6a92c44;
    }

    label {
      display: block;
      margin: 12px 0 5px;
      font-weight: 600;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      box-sizing: border-box;
    }

    #candidatosContainer {
      margin-top: 10px;
      margin-bottom: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    #candidatosContainer div {
      background: #2c2f6d;
      border-radius: 6px;
      padding: 6px 10px;
      color: #f7c948;
      font-weight: 600;
      user-select: none;
    }

    .buttons-row {
      display: flex;
      gap: 12px;
      margin-top: 15px;
      justify-content: flex-end;
    }

    button {
      padding: 12px 24px;
      background-color: #f7c948;
      color: #121526;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #d6a92c;
    }
  </style>
</head>
<body>

  <h1>Sistema de Votaciones</h1>

  <div class="form-container">
    <label for="nombreEvento">Nombre del Evento</label>
    <input type="text" id="nombreEvento" placeholder="Ejemplo: Elección de líder" />

    <label>Candidatos (escriba el nombre y presione Enter para agregar)</label>
    <div id="candidatosContainer"></div>
    <input type="text" id="inputCandidato" placeholder="Nombre del candidato" />

    <div class="buttons-row">
      <button id="btnAgregarCandidato">Agregar Candidato</button>
      <button id="btnAgregarEvento">Guardar Evento</button>
    </div>
  </div>

  <script>
    const nombreEventoInput = document.getElementById('nombreEvento');
    const inputCandidato = document.getElementById('inputCandidato');
    const candidatosContainer = document.getElementById('candidatosContainer');
    const btnAgregarCandidato = document.getElementById('btnAgregarCandidato');
    const btnAgregarEvento = document.getElementById('btnAgregarEvento');

    let candidatos = [];

    function mostrarCandidatos() {
      candidatosContainer.innerHTML = '';
      candidatos.forEach(candidato => {
        const div = document.createElement('div');
        div.textContent = candidato;
        candidatosContainer.appendChild(div);
      });
    }

    // Agregar candidato con botón
    btnAgregarCandidato.addEventListener('click', () => {
      const nombre = inputCandidato.value.trim();
      if (nombre && !candidatos.includes(nombre)) {
        candidatos.push(nombre);
        inputCandidato.value = '';
        mostrarCandidatos();
      }
    });

    // También agregar candidato al presionar Enter en el input
    inputCandidato.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        btnAgregarCandidato.click();
      }
    });

    // Aquí puedes agregar la lógica para guardar evento con btnAgregarEvento...
  </script>

</body>
</html>
