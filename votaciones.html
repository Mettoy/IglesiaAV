<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Votaciones</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121526;
      color: #f7c948;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100vh;
      background-color: #1e204a;
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .main {
      margin-left: 240px;
      padding: 20px;
    }

    .form-container {
      background: #1e204a;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #d6a92c44;
      max-width: 600px;
      margin: 0 auto;
    }

    label, input, button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }

    input, button {
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: #f7c948;
      color: #121526;
      font-weight: bold;
      cursor: pointer;
    }

    .eventos-container, .resultados-guardados-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 40px;
      justify-content: center;
    }

    .evento-card {
      background-color: #1e204a;
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 0 10px #d6a92c88;
    }

    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1e204a;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px #000;
      z-index: 999;
      display: none;
    }

    .modal.active {
      display: block;
    }

    .votos-inputs input {
      margin-bottom: 10px;
    }

    #contacto {
      position: fixed;
      right: 20px;
      bottom: 20px;
      font-size: 14px;
      color: #f7c948;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <img src="https://azywyqozwwbfctxeokug.supabase.co/storage/v1/object/public/logos//images%20(1).png" alt="Logo" />
  </div>

  <div class="main">
    <h1>Sistema de Votaciones</h1>
    <div class="form-container">
      <label for="nombreEvento">Nombre del Evento</label>
      <input type="text" id="nombreEvento" placeholder="Ej. ElecciÃ³n de delegado" />

      <label for="candidato">Candidato</label>
      <input type="text" id="candidato" placeholder="Nombre del candidato" />

      <button onclick="crearEvento()">Guardar Evento</button>
    </div>

    <div class="eventos-container" id="eventos"></div>
    <h2>Resultados Guardados</h2>
    <div class="resultados-guardados-container" id="resultadosGuardados"></div>
  </div>

  <div id="modalVotacion" class="modal">
    <h3 id="modalTitulo"></h3>
    <div id="modalCandidatos"></div>
    <div class="votos-inputs">
      <input type="number" id="v1" placeholder="Votos 1" oninput="sumarVotos()" />
      <input type="number" id="v2" placeholder="Votos 2" oninput="sumarVotos()" />
      <input type="number" id="v3" placeholder="Votos 3" oninput="sumarVotos()" />
      <input type="number" id="v4" placeholder="Votos 4" oninput="sumarVotos()" />
      <input type="number" id="totalVotos" placeholder="Total" readonly />
    </div>
    <button onclick="guardarResultados()">Guardar</button>
  </div>

  <div id="contacto">Contacto: adoracionviva.ni@gmail.com</div>

  <script>
    const eventos = [];
    const resultadosGuardados = [];

    function crearEvento() {
      const nombre = document.getElementById('nombreEvento').value;
      const candidato = document.getElementById('candidato').value;
      if (!nombre || !candidato) return alert('Completa todos los campos');

      const evento = { id: Date.now(), nombre, candidato };
      eventos.push(evento);
      renderEventos();
    }

    function renderEventos() {
      const contenedor = document.getElementById('eventos');
      contenedor.innerHTML = '';
      eventos.forEach(evt => {
        const card = document.createElement('div');
        card.className = 'evento-card';
        card.innerHTML = `
          <h3>${evt.nombre}</h3>
          <p>Candidato: ${evt.candidato}</p>
          <button onclick="abrirModal(${evt.id})">Votar</button>
        `;
        contenedor.appendChild(card);
      });
    }

    function abrirModal(id) {
      const evento = eventos.find(e => e.id === id);
      document.getElementById('modalTitulo').innerText = evento.nombre + ' - ' + evento.candidato;
      document.getElementById('modalVotacion').dataset.id = id;
      document.getElementById('v1').value = '';
      document.getElementById('v2').value = '';
      document.getElementById('v3').value = '';
      document.getElementById('v4').value = '';
      document.getElementById('totalVotos').value = '';
      document.getElementById('modalVotacion').classList.add('active');
    }

    function sumarVotos() {
      const v1 = parseInt(document.getElementById('v1').value) || 0;
      const v2 = parseInt(document.getElementById('v2').value) || 0;
      const v3 = parseInt(document.getElementById('v3').value) || 0;
      const v4 = parseInt(document.getElementById('v4').value) || 0;
      document.getElementById('totalVotos').value = v1 + v2 + v3 + v4;
    }

    function guardarResultados() {
      const id = parseInt(document.getElementById('modalVotacion').dataset.id);
      const evento = eventos.find(e => e.id === id);
      const total = parseInt(document.getElementById('totalVotos').value) || 0;
      resultadosGuardados.push({ nombre: evento.nombre, candidato: evento.candidato, total });
      document.getElementById('modalVotacion').classList.remove('active');
      renderResultados();
    }

    function renderResultados() {
      const contenedor = document.getElementById('resultadosGuardados');
      contenedor.innerHTML = '';
      resultadosGuardados.forEach(res => {
        const card = document.createElement('div');
        card.className = 'evento-card';
        card.innerHTML = `
          <h3>${res.nombre}</h3>
          <p>Candidato: ${res.candidato}</p>
          <p>Total votos: ${res.total}</p>
        `;
        contenedor.appendChild(card);
      });
    }
  </script>

</body>
</html>
