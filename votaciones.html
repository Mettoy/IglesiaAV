<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Votaciones Simuladas</title>
<style>
  /* Igual que antes para estilos */
  * { box-sizing: border-box; }
  body {
    margin: 0; 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1e1e3f 0%, #0b0c2a 100%);
    color: #f7c948;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 30px 15px;
  }
  h1 {
    margin-bottom: 30px;
    font-size: 2.8rem;
    text-shadow: 0 0 15px #f7c948aa;
    letter-spacing: 1.5px;
  }
  #votacionesContainer {
    display: grid;
    gap: 25px;
    max-width: 900px;
    width: 100%;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  }
  .card-votacion {
    background: #14153a;
    border-radius: 15px;
    padding: 20px 25px;
    box-shadow: 0 0 15px #f7c94888;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .card-votacion:hover {
    transform: translateY(-8px);
    box-shadow: 0 0 30px #f7c948cc;
    cursor: pointer;
  }
  .card-votacion h2 {
    margin: 0 0 12px;
    font-size: 1.6rem;
  }
  .card-votacion p {
    flex-grow: 1;
    font-size: 1rem;
    line-height: 1.3;
    margin-bottom: 20px;
    color: #e6d078cc;
  }
  .btn-votar {
    align-self: flex-start;
    background: #f7c948;
    border: none;
    padding: 12px 22px;
    font-weight: 700;
    color: #14153a;
    border-radius: 10px;
    font-size: 1.1rem;
    box-shadow: 0 5px 15px #f7c948aa;
    transition: background 0.3s ease, box-shadow 0.3s ease;
  }
  .btn-votar:hover {
    background: #ddb929;
    box-shadow: 0 8px 25px #ddb929cc;
    cursor: pointer;
  }
</style>
</head>
<body>
  <h1>Votaciones Activas</h1>

  <div id="votacionesContainer">
    <!-- Tarjetas generadas por JS -->
  </div>

  <script>
    const votacionesSimuladas = [
      { id: 1, titulo: "Elección del presidente", descripcion: "Vota para elegir al nuevo presidente del club." },
      { id: 2, titulo: "Decidir nuevo horario", descripcion: "Escoge el horario más conveniente para las reuniones." },
      { id: 3, titulo: "Aprobación del presupuesto", descripcion: "Confirma el presupuesto para el próximo año." }
    ];

    const container = document.getElementById('votacionesContainer');

    votacionesSimuladas.forEach(votacion => {
      const card = document.createElement('div');
      card.className = 'card-votacion';

      const titulo = document.createElement('h2');
      titulo.textContent = votacion.titulo;

      const descripcion = document.createElement('p');
      descripcion.textContent = votacion.descripcion;

      const btn = document.createElement('button');
      btn.textContent = 'Votar';
      btn.className = 'btn-votar';
      btn.onclick = () => alert(`Has iniciado votación para: ${votacion.titulo}`);

      card.appendChild(titulo);
      card.appendChild(descripcion);
      card.appendChild(btn);
      container.appendChild(card);
    });
  </script>
</body>
</html>
