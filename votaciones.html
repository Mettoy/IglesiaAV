<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Sistema de Votaciones</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121526;
      color: #f7c948;
      margin: 0;
      padding: 20px;
      padding-left: 260px; /* espacio para el sidebar */
      transition: padding-left 0.3s ease;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #f7c948;
      text-shadow: 1px 1px 5px #d6a92c;
    }

    .form-container {
      max-width: 700px;
      margin: 0 auto 40px auto;
      background: #1e204a;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px #d6a92c44;
    }

    .form-container label {
      display: block;
      margin: 12px 0 5px;
      font-weight: 600;
    }

    .form-container input[type="text"],
    .form-container input[type="number"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    .form-container .candidatos-inputs {
      margin-top: 15px;
    }

    .candidato-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .candidato-row input {
      flex: 1;
      padding: 8px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }

    button {
      margin-top: 15px;
      padding: 12px 20px;
      background-color: #f7c948;
      color: #121526;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #d6a92c;
    }

    .eventos-container {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .evento-card {
      background: #1e204a;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 8px #d6a92c99;
      width: 320px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .evento-card h3 {
      margin: 0 0 10px 0;
      text-align: center;
      font-size: 20px;
      text-shadow: 1px 1px 3px #d6a92c;
    }

    .botones-evento {
      display: flex;
      justify-content: space-between;
    }

    .botones-evento button {
      width: 48%;
      background-color: #f7c948;
      color: #121526;
    }

    .botones-evento button:hover {
      background-color: #d6a92c;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #121526;
      color: #f7c948;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px #d6a92c88;
    }

    th, td {
      padding: 10px 8px;
      text-align: center;
      border-bottom: 1px solid #d6a92c44;
    }

    th {
      background-color: #2c2f6d;
      font-weight: 700;
    }

    td:last-child button {
      background-color: #f7c948;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      color: #121526;
      transition: background-color 0.3s ease;
    }

    td:last-child button:hover {
      background-color: #d6a92c;
    }

    .votar-button {
      margin-top: 8px;
      background: #36a2eb;
      color: white;
      font-weight: 700;
    }

    .votar-button:hover {
      background: #2580c7;
    }

    .resultado-votos {
      font-weight: 700;
      font-size: 18px;
      margin-top: 10px;
      text-align: center;
      color: #f7c948;
      text-shadow: 0 0 5px #d6a92c;
    }

    /* Estilos para el sidebar */
    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 220px;
      background: #1e204a;
      padding: 20px;
      box-shadow: 2px 0 8px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
      transform: translateX(-100%);
      z-index: 1000;
    }

    #sidebar.open {
      transform: translateX(0%);
    }

    #sidebar h3 {
      color: #f7c948;
      margin-top: 0;
    }

    #sidebar ul {
      list-style: none;
      padding: 0;
      color: #fff;
    }

    #sidebar ul li {
      margin-bottom: 15px;
    }

    #sidebar ul li a {
      color: #f7c948;
      text-decoration: none;
      font-weight: 600;
    }

    #sidebar ul li a:hover {
      text-decoration: underline;
    }

    /* Botón menú */
    #menuBtn {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1100;
      background: #f7c948;
      color: #121526;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    /* Sumador votos inputs */
    .form-container input[type="number"] {
      max-width: 150px;
      margin-right: 10px;
      display: inline-block;
    }

    .form-container input#totalVotos {
      max-width: 320px;
      font-weight: bold;
      background: #2c2f6d;
      color: #f7c948;
    }

  </style>
</head>
<body>

  <!-- Menú plegable izquierdo -->
  <div id="sidebar">
    <h3>Menú</h3>
    <ul>
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Eventos</a></li>
      <li><a href="#">Resultados</a></li>
    </ul>
  </div>

  <!-- Botón para abrir el menú -->
  <button id="menuBtn" onclick="toggleSidebar()">☰</button>

  <h1>Sistema de Votaciones</h1>

  <div class="form-container">
    <label for="nombreEvento">Nombre del Evento</label>
    <input type="text" id="nombreEvento" placeholder="Ejemplo: Elección de líder" />

    <label>Candidatos (escriba el nombre y presione Enter para agregar)</label>
    <div id="candidatosContainer"></div>
    <input type="text" id="inputCandidato" placeholder="Nombre del candidato" />

    <button id="btnAgregarEvento">Guardar Evento</button>
  </div>

  <section>
    <h2 style="text-align:center; color:#f7c948; margin-bottom:15px;">Eventos Activos</h2>
    <div class="eventos-container" id="eventosActivos"></div>
  </section>

  <section>
    <h2 style="text-align:center; color:#f7c948; margin: 20px 0 15px 0;">Resultados Finales</h2>
    <div class="eventos-container" id="resultadosFinales"></div>
  </section>

  <!-- Sección de suma de votos -->
  <div class="form-container" style="max-width: 500px; margin-top: 30px;">
    <h3 style="text-align:center; color:#f7c948;">Sumador de Votos</h3>
    <input type="number" id="voto1" placeholder="Voto 1" />
    <input type="number" id="voto2" placeholder="Voto 2" />
    <input type="number" id="voto3" placeholder="Voto 3" />
    <input type="number" id="voto4" placeholder="Voto 4" />
    <input type="text" id="totalVotos" placeholder="Total" readonly />
  </div>

<script>
  // Datos guardados en memoria (simulación)
  const eventos = [];

  const nombreEventoInput = document.getElementById('nombreEvento');
  const inputCandidato = document.getElementById('inputCandidato');
  const candidatosContainer = document.getElementById('candidatosContainer');
  const btnAgregarEvento = document.getElementById('btnAgregarEvento');
  const eventosActivosDiv = document.getElementById('eventosActivos');
  const resultadosFinalesDiv = document.getElementById('resultadosFinales');

  // Lista temporal de candidatos mientras se agrega un evento
  let candidatos = [];

  // Función para mostrar candidatos en el formulario
  function mostrarCandidatosForm() {
    candidatosContainer.innerHTML = '';
    candidatos.forEach((candidato, i) => {
      const div = document.createElement('div');
      div.textContent = candidato;
      div.style.padding = '4px 8px';
      div.style.background = '#2c2f6d';
      div.style.borderRadius = '6px';
      div.style.marginBottom = '6px';
      div.style.display = 'inline-block';
      div.style.color = '#f7c948';
      div.style.fontWeight = '600';
      candidatosContainer.appendChild(div);
    });
  }

  // Agregar candidato al presionar Enter
  inputCandidato.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      e.preventDefault();
      const val = inputCandidato.value.trim();
      if (val && !candidatos.includes(val)) {
        candidatos.push(val);
        inputCandidato.value = '';
        mostrarCandidatosForm();
      }
    }
  });

  // Guardar evento y mostrar cuadro con botones iniciar/finalizar
  btnAgregarEvento.addEventListener('click', () => {
    const nombreEvento = nombreEventoInput.value.trim();
    if (!nombreEvento) {
      alert('Por favor ingrese el nombre del evento.');
      return;
    }
    if (candidatos.length < 2) {
      alert('Ingrese al menos 2 candidatos.');
      return;
    }
    const nuevoEvento = {
      nombre: nombreEvento,
      candidatos: candidatos.map(c => ({ nombre: c, votos: 0 })),
      activo: true
    };
    eventos.push(nuevoEvento);
    nombreEventoInput.value = '';
    candidatos = [];
    mostrarCandidatosForm();
    mostrarEventosActivos();
  });

  // Mostrar eventos activos con botones para votar y finalizar
  function mostrarEventosActivos() {
    eventosActivosDiv.innerHTML = '';
    eventos.forEach((evento, idx) => {
      if (!evento.activo) return;
      const card = document.createElement('div');
      card.className = 'evento-card';
      const titulo = document.createElement('h3');
      titulo.textContent = evento.nombre;
      card.appendChild(titulo);

      evento.candidatos.forEach((candidato, i) => {
        const div = document.createElement('div');
        div.className = 'candidato-row';

        const nombre = document.createElement('input');
        nombre.type = 'text';
        nombre.value = candidato.nombre;
        nombre.readOnly = true;
        div.appendChild(nombre);

        const votos = document.createElement('input');
        votos.type = 'number';
        votos.value = candidato.votos;
        votos.min = 0;
        votos.readOnly = true;
        div.appendChild(votos);

        card.appendChild(div);
      });

      const botonesDiv = document.createElement('div');
      botonesDiv.className = 'botones-evento';

      // Botón para votar
      const votarBtn = document.createElement('button');
      votarBtn.textContent = 'Votar';
      votarBtn.className = 'votar-button';
      votarBtn.onclick = () => votarEvento(idx);
      botonesDiv.appendChild(votarBtn);

      // Botón para finalizar
      const finalizarBtn = document.createElement('button');
      finalizarBtn.textContent = 'Finalizar';
      finalizarBtn.onclick = () => finalizarEvento(idx);
      botonesDiv.appendChild(finalizarBtn);

      card.appendChild(botonesDiv);

      eventosActivosDiv.appendChild(card);
    });
  }

  // Función para votar: incrementa un voto al candidato elegido
  function votarEvento(eventoIdx) {
    const evento = eventos[eventoIdx];
    // Preguntar por el candidato al que quiere votar
    const nombres = evento.candidatos.map((c, i) => `${i + 1}. ${c.nombre}`).join('\n');
    const opcion = prompt(`Votar por candidato:\n${nombres}\nIngrese el número del candidato`);
    const num = parseInt(opcion);
    if (!num || num < 1 || num > evento.candidatos.length) {
      alert('Opción inválida.');
      return;
    }
    evento.candidatos[num - 1].votos++;
    mostrarEventosActivos();
  }

  // Función para finalizar evento: lo marca inactivo y muestra resultados
  function finalizarEvento(eventoIdx) {
    eventos[eventoIdx].activo = false;
    mostrarEventosActivos();
    mostrarResultadosFinales();
  }

  // Mostrar resultados finales en forma de tabla
  function mostrarResultadosFinales() {
    resultadosFinalesDiv.innerHTML = '';

    eventos.forEach((evento) => {
      if (evento.activo) return; // Solo mostrar eventos finalizados

      const card = document.createElement('div');
      card.className = 'evento-card';

      const titulo = document.createElement('h3');
      titulo.textContent = `Resultados: ${evento.nombre}`;
      card.appendChild(titulo);

      // Crear tabla para mostrar candidatos y votos
      const table = document.createElement('table');
      const thead = document.createElement('thead');
      const trHead = document.createElement('tr');
      ['Candidato', 'Votos'].forEach(text => {
        const th = document.createElement('th');
        th.textContent = text;
        trHead.appendChild(th);
      });
      thead.appendChild(trHead);
      table.appendChild(thead);

      const tbody = document.createElement('tbody');
      evento.candidatos.forEach(candidato => {
        const tr = document.createElement('tr');
        const tdNombre = document.createElement('td');
        tdNombre.textContent = candidato.nombre;
        const tdVotos = document.createElement('td');
        tdVotos.textContent = candidato.votos;
        tr.appendChild(tdNombre);
        tr.appendChild(tdVotos);
        tbody.appendChild(tr);
      });
      table.appendChild(tbody);

      card.appendChild(table);
      resultadosFinalesDiv.appendChild(card);
    });
  }

  // Toggle sidebar menú
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    sidebar.classList.toggle('open');
    // Ajustar padding-left del body para que no quede vacío cuando sidebar está abierto
    if (sidebar.classList.contains('open')) {
      document.body.style.paddingLeft = '260px';
    } else {
      document.body.style.paddingLeft = '20px';
    }
  }

  // Función para sumar votos del sumador manual
  function sumarVotos() {
    const v1 = parseInt(document.getElementById('voto1').value) || 0;
    const v2 = parseInt(document.getElementById('voto2').value) || 0;
    const v3 = parseInt(document.getElementById('voto3').value) || 0;
    const v4 = parseInt(document.getElementById('voto4').value) || 0;
    const total = v1 + v2 + v3 + v4;
    document.getElementById('totalVotos').value = total;
  }

  // Añadir evento input para cada voto para actualizar el total automáticamente
  ['voto1', 'voto2', 'voto3', 'voto4'].forEach(id => {
    document.getElementById(id).addEventListener('input', sumarVotos);
  });

</script>
</body>
</html>
