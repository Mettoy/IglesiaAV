<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistema de Votaciones</title>
  <link rel="icon" href="https://azywyqozwwbfctxeokug.supabase.co/storage/v1/object/public/logos//images%20(1).png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      margin: 0;
    }

    aside {
      width: 220px;
      background-color: #333;
      color: #fff;
      padding: 20px;
      height: 100vh;
    }

    aside img {
      width: 100%;
      margin-bottom: 20px;
      border-radius: 10px;
    }

    aside button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    main {
      flex: 1;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    .modal, .voting-modal {
      display: none;
      position: fixed;
      top: 20%;
      left: 30%;
      width: 40%;
      background-color: white;
      border: 1px solid #ccc;
      padding: 20px;
      z-index: 10;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .modal input {
      width: 100%;
      margin-bottom: 10px;
      padding: 5px;
    }

    .horizontal-fields {
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: space-between;
    }

    .horizontal-fields input {
      flex: 1;
      padding: 5px;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 5;
    }
  </style>
</head>
<body>
  <aside>
    <img src="https://azywyqozwwbfctxeokug.supabase.co/storage/v1/object/public/logos//images%20(1).png" alt="Logo" />
    <button onclick="agregarEvento()">Agregar Evento</button>
    <button onclick="agregarCandidato()">Agregar Candidato</button>
  </aside>

  <main>
    <h1>Eventos de Votación</h1>
    <table id="tablaVotaciones">
      <thead>
        <tr>
          <th>Nombre del Evento</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody>
        <!-- Se llenará dinámicamente -->
      </tbody>
    </table>

    <div class="modal" id="modalEvento">
      <h3>Nombre del Evento</h3>
      <input type="text" id="nombreEvento" />
      <button onclick="guardarEvento()">Guardar</button>
    </div>

    <div class="modal" id="modalOpciones">
      <h3 id="tituloActividad"></h3>
      <button onclick="abrirVotacion()">Votar</button>
      <button onclick="finalizarVotacion()">Finalizar</button>
    </div>

    <div class="voting-modal" id="modalVotacion">
      <h3>Votación</h3>
      <div class="horizontal-fields">
        <input type="text" placeholder="Nombre del Candidato" id="nombreCandidato" />
        <input type="number" placeholder="Votos 1" id="votos1" oninput="sumarVotos()" />
        <input type="number" placeholder="Votos 2" id="votos2" oninput="sumarVotos()" />
        <input type="number" placeholder="Total" id="votosTotales" readonly />
      </div>
      <button onclick="cerrarModal('modalVotacion')">Cerrar</button>
    </div>

    <div class="overlay" id="overlay" onclick="cerrarTodosLosModales()"></div>
  </main>

  <script>
    function mostrarModal(id) {
      document.getElementById(id).style.display = "block";
      document.getElementById("overlay").style.display = "block";
    }

    function cerrarModal(id) {
      document.getElementById(id).style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }

    function cerrarTodosLosModales() {
      ['modalEvento', 'modalOpciones', 'modalVotacion'].forEach(id => {
        document.getElementById(id).style.display = "none";
      });
      document.getElementById("overlay").style.display = "none";
    }

    function agregarEvento() {
      mostrarModal("modalEvento");
    }

    function guardarEvento() {
      const nombre = document.getElementById("nombreEvento").value;
      if (!nombre) return;

      const tabla = document.getElementById("tablaVotaciones").querySelector("tbody");
      const fila = document.createElement("tr");
      fila.innerHTML = `
        <td>${nombre}</td>
        <td><button onclick="mostrarOpciones('${nombre}')">Guardar</button></td>
      `;
      tabla.appendChild(fila);
      cerrarModal("modalEvento");
    }

    function mostrarOpciones(nombre) {
      document.getElementById("tituloActividad").textContent = nombre;
      mostrarModal("modalOpciones");
    }

    function abrirVotacion() {
      cerrarModal("modalOpciones");
      mostrarModal("modalVotacion");
    }

    function finalizarVotacion() {
      const titulo = document.getElementById("tituloActividad").textContent;
      const tabla = document.getElementById("tablaVotaciones").querySelector("tbody");
      const fila = document.createElement("tr");
      fila.innerHTML = `
        <td>${titulo}</td>
        <td>Votación cancelada</td>
      `;
      tabla.appendChild(fila);
      cerrarModal("modalOpciones");
    }

    function sumarVotos() {
      const votos1 = parseInt(document.getElementById("votos1").value) || 0;
      const votos2 = parseInt(document.getElementById("votos2").value) || 0;
      document.getElementById("votosTotales").value = votos1 + votos2;
    }

    function agregarCandidato() {
      alert("Funcionalidad para añadir candidatos aún no implementada.");
    }
  </script>
</body>
</html>
