<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Sistema de Votaciones</title>
 <link rel="icon" type="image/png" href="https://azywyqozwwbfctxeokug.supabase.co/storage/v1/object/public/logos/images%20(1).png" />
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #121212;
    color: #f7c948;
  }

  .sidebar {
    position: fixed;
    top: 0;
    left: 0;
    height: 100vh;
    width: 220px;
    background-color: #1a1a1a;
    padding: 20px;
    box-shadow: 2px 0 10px #000;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
  }

  .sidebar img {
    width: 100px;
    height: auto;
    border-radius: 50%;
    margin-bottom: 30px;
    border: 2px solid #f7c948;
  }

  .sidebar button {
    width: 100%;
    padding: 10px;
    background-color: #333;
    color: #f7c948;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s;
  }

  .sidebar button:hover {
    background-color: #f7c948;
    color: #1a1a1a;
  }

  main {
    margin-left: 240px;
    padding: 20px;
  }

  .eventos-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap: 20px;
  }

  .evento-card {
    background-color: #2b2b2b;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 0 10px #00000088;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .evento-card h3 {
    margin-bottom: 10px;
    color: #ffffff;
  }

  .evento-card button {
    margin-top: 10px;
    padding: 10px;
    background-color: #f7c948;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s;
  }

  .evento-card button:hover {
    background-color: #ffe57f;
  }

  .modal input {
    background-color: #ffffff;
    border: none;
    border-radius: 6px;
    padding: 8px;
    font-size: 16px;
    width: 100%;
  }

  h2 {
    font-size: 28px;
    margin-bottom: 20px;
    color: #f7c948;
    text-align: center;
  }

  form {
    background-color: #1f1f1f;
    padding: 20px;
    border-radius: 12px;
    max-width: 600px;
    margin: auto;
    box-shadow: 0 0 10px #00000088;
  }

  form label {
    display: block;
    margin: 10px 0 5px;
    color: #fff;
  }

  form input {
    padding: 10px;
    border-radius: 6px;
    border: none;
    width: 100%;
    font-size: 16px;
  }

  form button {
    margin-top: 15px;
    padding: 10px 15px;
    background-color: #f7c948;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
  }

  form button:hover {
    background-color: #ffe57f;
  }
</style>

</head>
<body>
  <div class="sidebar">
    <img src="https://azywyqozwwbfctxeokug.supabase.co/storage/v1/object/public/logos//images%20(1).png" alt="Logo" />
  </div>
  <div class="main">
    <h1>Sistema de Votaciones</h1>

    <div class="form-container">
      <label for="nombreEvento">Nombre del Evento:</label>
      <input type="text" id="nombreEvento" placeholder="Ejemplo: Elección de líder" />

      <label for="inputCandidato">Agregar Candidato:</label>
      <input type="text" id="inputCandidato" placeholder="Nombre del candidato" />

      <div id="candidatosContainer" style="margin-top: 10px;"></div>
      <button id="btnAgregarEvento">Guardar Evento</button>
    </div>

    <h2>Eventos Activos</h2>
    <div id="eventosActivos"></div>

    <h2>Votaciones Guardadas</h2>
    <div id="resultadosFinales"></div>
    </div>
  </section>

  <!-- Modal de votación -->
  <div id="modalVotacion" class="modal" style="display:none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #00000088; justify-content: center; align-items: center;">
    <div style="background: #1e204a; padding: 20px; border-radius: 12px; max-width: 400px; width: 100%; box-shadow: 0 0 10px #f7c948;">
      <h3 id="tituloModalVotacion" style="color:#f7c948; text-align:center;"></h3>
      <div id="votacionCampos"></div>
      <div style="margin-top: 15px; font-weight: bold; color: #f7c948; text-align:center;">
        Total Votos: <span id="sumaTotal">0</span>
      </div>
      <div style="margin-top: 20px; display: flex; justify-content: space-between;">
        <button onclick="guardarVotacion()" style="background-color: #4caf50;">Guardar</button>
        <button onclick="cerrarModal()" style="background-color: #f44336;">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Resultados guardados -->
  <section>
    <h2 style="text-align:center; color:#f7c948; margin-top: 40px;">Votaciones Guardadas</h2>
    <div class="eventos-container" id="votacionesGuardadas"></div>
  </section>

  <script>
    let modalEventoActual = null;

    function abrirModalVotacion(eventoId) {
      const evento = eventos.find(e => e.id === eventoId);
      if (!evento) return;
      modalEventoActual = evento;

      document.getElementById('tituloModalVotacion').textContent = `Votación: ${evento.nombre}`;
      const contenedor = document.getElementById('votacionCampos');
      contenedor.innerHTML = '';
      document.getElementById('sumaTotal').textContent = '0';

      evento.candidatos.forEach((candidato, idx) => {
        const campo = document.createElement('div');
        campo.style.marginBottom = '10px';

        const label = document.createElement('label');
        label.textContent = candidato.nombre;
        label.style.color = '#f7c948';
        label.style.fontWeight = '600';

        const input = document.createElement('input');
        input.type = 'number';
        input.min = '0';
        input.value = '0';
        input.dataset.index = idx;
        input.oninput = calcularTotalVotos;
        input.style.width = '100%';
        input.style.padding = '8px';
        input.style.borderRadius = '6px';
        input.style.border = 'none';

        campo.appendChild(label);
        campo.appendChild(input);
        contenedor.appendChild(campo);
      });

      document.getElementById('modalVotacion').style.display = 'flex';
    }

    function cerrarModal() {
      document.getElementById('modalVotacion').style.display = 'none';
      modalEventoActual = null;
    }

    function calcularTotalVotos() {
      const inputs = document.querySelectorAll('#votacionCampos input');
      let suma = 0;
      inputs.forEach(input => {
        suma += parseInt(input.value) || 0;
      });
      document.getElementById('sumaTotal').textContent = suma;
    }

    function guardarVotacion() {
      const inputs = document.querySelectorAll('#votacionCampos input');
      inputs.forEach(input => {
        const idx = input.dataset.index;
        const votos = parseInt(input.value) || 0;
        modalEventoActual.candidatos[idx].votos += votos;
      });
      modalEventoActual.activo = false;
      modalEventoActual.finalizado = true;

      cerrarModal();
      renderEventos();
      renderVotacionesGuardadas();
    }

    function renderVotacionesGuardadas() {
      const contenedor = document.getElementById('votacionesGuardadas');
      contenedor.innerHTML = '';

      const finalizados = eventos.filter(e => e.finalizado);
      finalizados.forEach(evento => {
        const card = document.createElement('div');
        card.className = 'evento-card';

        const titulo = document.createElement('h3');
        titulo.textContent = evento.nombre;
        card.appendChild(titulo);

        const btnVer = document.createElement('button');
        btnVer.textContent = 'Ver Resultados';
        btnVer.onclick = () => verResultados(evento);
        card.appendChild(btnVer);

        contenedor.appendChild(card);
      });
    }

    function verResultados(evento) {
      const detalle = evento.candidatos.map(c => `${c.nombre}: ${c.votos} votos`).join('\n');
      alert(`Resultados de ${evento.nombre}:\n\n${detalle}`);
    }

    renderVotacionesGuardadas();
  </script>
</body>
</html>
