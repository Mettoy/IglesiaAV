<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestor de Votaciones</title>
  <link rel="icon" type="image/png" href="https://azywyqozwwbfctxeokug.supabase.co/storage/v1/object/public/logos//images%20(1).png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 250px;
      background-color: #1f1f1f;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
    }
    .sidebar img {
      width: 100%;
      margin-bottom: 20px;
    }
    .main {
      margin-left: 270px;
      padding: 20px;
    }
    .candidato-voto {
      display: flex;
      align-items: center;
      gap: 15px;
      background-color: #2c2f6d;
      border-radius: 8px;
      padding: 10px 20px;
      margin-bottom: 12px;
      color: #f7c948;
      font-weight: 700;
      box-shadow: 0 0 8px #d6a92c88;
    }
    .candidato-voto .nombre-candidato {
      flex: 2;
      font-size: 1.1rem;
    }
    .candidato-voto input {
      flex: 1;
      padding: 8px 10px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #121526;
      color: #f7c948;
      text-align: center;
      box-shadow: inset 0 0 4px #d6a92caa;
    }
    .candidato-voto input:read-only {
      background-color: #333866;
      cursor: default;
      box-shadow: none;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <img src="https://azywyqozwwbfctxeokug.supabase.co/storage/v1/object/public/logos//images%20(1).png" alt="Logo">
    <button>Agregar Evento</button>
    <button>Ver Votaciones</button>
    <button>Resultados</button>
  </div>

  <div class="main">
    <h1>Votación</h1>
    <div class="candidato-voto">
      <div class="nombre-candidato">María López</div>
      <input type="number" min="0" value="0" id="voto1" oninput="sumarVotos()">
      <input type="number" min="0" value="0" id="voto2" oninput="sumarVotos()">
      <input type="number" value="0" id="sumaVotos" readonly>
    </div>
  </div>

  <script>
    function sumarVotos() {
      const v1 = parseInt(document.getElementById('voto1').value) || 0;
      const v2 = parseInt(document.getElementById('voto2').value) || 0;
      document.getElementById('sumaVotos').value = v1 + v2;
    }
  </script>
</body>
</html>
