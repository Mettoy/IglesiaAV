<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Votaciones Dinámicas - Su Majestad</title>
<style>
  /* Reset y básicos */
  * {
    box-sizing: border-box;
  }
  body {
    background: linear-gradient(135deg, #1e1e3f 0%, #0b0c2a 100%);
    color: #f7c948;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    min-height: 100vh;
    margin: 0; 
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 15px;
  }
  h1 {
    margin-bottom: 30px;
    font-weight: 900;
    letter-spacing: 2px;
    text-shadow: 0 0 15px #f7c948aa;
  }

  /* Contenedor principal */
  .container {
    width: 100%;
    max-width: 800px;
    background: #14153a;
    border-radius: 20px;
    padding: 25px 30px;
    box-shadow: 0 0 30px #f7c948aa;
  }

  /* Botón Agregar Evento */
  #btnAgregarEvento {
    background: #f7c948;
    color: #14153a;
    border: none;
    padding: 14px 28px;
    font-weight: 700;
    border-radius: 15px;
    cursor: pointer;
    font-size: 1.1rem;
    box-shadow: 0 8px 20px #f7c948bb;
    transition: background 0.3s ease;
    margin-bottom: 30px;
  }
  #btnAgregarEvento:hover {
    background: #ddb929;
  }

  /* Tabla estilo Excel */
  table {
    width: 100%;
    border-collapse: collapse;
    font-size: 1rem;
    user-select: none;
  }
  thead {
    background: #f7c948;
    color: #14153a;
  }
  thead th {
    padding: 12px;
    border-radius: 10px 10px 0 0;
    text-align: center;
    font-weight: 700;
  }
  tbody tr {
    background: #1f214d;
    transition: background 0.2s ease;
  }
  tbody tr:nth-child(even) {
    background: #2a2c6e;
  }
  tbody td {
    padding: 10px 8px;
    text-align: center;
    border: 1px solid #3a3d8a;
  }
  tbody td input {
    width: 100%;
    border: none;
    background: transparent;
    color: #f7c948;
    font-weight: 600;
    font-size: 1rem;
    text-align: center;
    outline: none;
  }
  tbody td input[type="number"]::-webkit-inner-spin-button,
  tbody td input[type="number"]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }

  /* Columna Votos (total) */
  .votos-total {
    font-weight: 900;
    font-size: 1.2rem;
    color: #ffeb3b;
    text-shadow: 0 0 8px #ffeb3baa;
  }

  /* Contenedor resultados */
  #resultados {
    margin-top: 40px;
    background: #14153a;
    padding: 20px 25px;
    border-radius: 20px;
    box-shadow: 0 0 20px #f7c94888;
  }
  #resultados h2 {
    margin-top: 0;
    margin-bottom: 15px;
    font-weight: 900;
    letter-spacing: 1.2px;
  }
  #resultados ul {
    list-style: none;
    padding-left: 0;
    max-height: 240px;
    overflow-y: auto;
  }
  #resultados ul li {
    background: #2a2c6e;
    margin-bottom: 10px;
    padding: 12px 18px;
    border-radius: 12px;
    font-weight: 700;
    font-size: 1.1rem;
    display: flex;
    justify-content: space-between;
    box-shadow: 0 0 10px #f7c948cc;
  }

  /* Responsive */
  @media (max-width: 520px) {
    #btnAgregarEvento {
      width: 100%;
      font-size: 1rem;
      padding: 12px 0;
    }
    tbody td input {
      font-size: 0.9rem;
    }
  }
</style>
</head>
<body>

  <h1>Votaciones Dinámicas</h1>

  <div class="container">
    <button id="btnAgregarEvento">Agregar Nueva Opción</button>

    <table id="tablaVotacion" aria-label="Tabla de votación dinámica" role="grid">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Voto 1</th>
          <th>Voto 2</th>
          <th>Voto 3</th>
          <th>Voto 4</th>
          <th>Total Votos</th>
        </tr>
      </thead>
      <tbody>
        <!-- Filas dinámicas -->
      </tbody>
    </table>

    <div id="resultados" aria-live="polite" aria-atomic="true" role="region" aria-label="Resultados de votación">
      <h2>Resultados Actuales</h2>
      <ul id="listaResultados">
        <!-- Resultados en vivo -->
      </ul>
    </div>
  </div>

<script>
  const btnAgregar = document.getElementById('btnAgregarEvento');
  const tbody = document.querySelector('#tablaVotacion tbody');
  const listaResultados = document.getElementById('listaResultados');

  // Función para crear una fila nueva editable
  function crearFila() {
    const tr = document.createElement('tr');

    // Nombre (input texto)
    const tdNombre = document.createElement('td');
    const inputNombre = document.createElement('input');
    inputNombre.type = 'text';
    inputNombre.placeholder = 'Nombre opción';
    inputNombre.setAttribute('aria-label', 'Nombre de la opción');
    inputNombre.required = true;
    tdNombre.appendChild(inputNombre);
    tr.appendChild(tdNombre);

    // Votos (4 casillas numéricas)
    const votosInputs = [];
    for(let i=1; i<=4; i++){
      const tdVoto = document.createElement('td');
      const inputVoto = document.createElement('input');
      inputVoto.type = 'number';
      inputVoto.min = '0';
      inputVoto.value = 0;
      inputVoto.setAttribute('aria-label', `Voto ${i}`);
      inputVoto.required = true;
      // Escuchar cambio para actualizar total
      inputVoto.addEventListener('input', () => {
        if(inputVoto.value === '' || inputVoto.value < 0){
          inputVoto.value = 0;
        }
        actualizarTotal(tr);
        actualizarResultados();
      });
      votosInputs.push(inputVoto);
      tdVoto.appendChild(inputVoto);
      tr.appendChild(tdVoto);
    }

    // Total votos (no editable)
    const tdTotal = document.createElement('td');
    tdTotal.classList.add('votos-total');
    tdTotal.textContent = '0';
    tr.appendChild(tdTotal);

    // Actualizar total al cambiar nombre o votos
    inputNombre.addEventListener('input', actualizarResultados);

    // Inicialmente actualizar total y resultados
    actualizarTotal(tr);
    actualizarResultados();

    return tr;
  }

  // Actualiza el total de votos de una fila
  function actualizarTotal(fila){
    const votos = Array.from(fila.querySelectorAll('td input[type="number"]'))
                       .map(input => parseInt(input.value) || 0);
    const total = votos.reduce((a,b) => a + b, 0);
    fila.querySelector('.votos-total').textContent = total;
  }

  // Actualiza la lista de resultados
  function actualizarResultados(){
    // Recolectar datos
    const filas = Array.from(tbody.querySelectorAll('tr'));
    // Crear array de objetos {nombre, total}
    const datos = filas
      .map(tr => {
        const nombre = tr.querySelector('td input[type="text"]').value.trim();
        const total = parseInt(tr.querySelector('.votos-total').textContent) || 0;
        return { nombre, total };
      })
      .filter(item => item.nombre.length > 0); // Ignorar filas sin nombre

    // Ordenar descendente por total votos
    datos.sort((a,b) => b.total - a.total);

    // Limpiar lista resultados
    listaResultados.innerHTML = '';

    if(datos.length === 0){
      listaResultados.innerHTML = '<li>No hay opciones aún</li>';
      return;
    }

    // Crear <li> por cada opción con votos
    datos.forEach(({nombre, total}) => {
      const li = document.createElement('li');
      li.textContent = nombre;
      const span = document.createElement('span');
      span.textContent = total;
      li.appendChild(span);
      listaResultados.appendChild(li);
    });
  }

  // Al hacer click en "Agregar Nueva Opción"
  btnAgregar.addEventListener('click', () => {
    tbody.appendChild(crearFila());
  });

  // Inicialmente agregamos una fila para empezar
  tbody.appendChild(crearFila());
</script>

</body>
</html>
