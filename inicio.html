<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel de Estadísticas</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0b0c2a;
      color: #f7c948;
      display: flex;
    }
    .sidebar {
      width: 200px;
      background-color: #14153a;
      height: 100vh;
      padding-top: 30px;
      box-shadow: 5px 0 5px rgba(0,0,0,0.3);
      position: fixed;
      left: 0;
      top: 0;
      transition: transform 0.3s ease;
    }
    .sidebar.hide { transform: translateX(-100%); }
    .sidebar img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: block;
      margin: 0 auto 10px;
      cursor: pointer;
    }
    .sidebar a, .sidebar .user-info, .sidebar .logout {
      display: block;
      padding: 15px 30px;
      color: #f7c948;
      text-decoration: none;
    }
    .sidebar a:hover, .sidebar .logout:hover {
      background-color: #1f214d;
      cursor: pointer;
    }
    .content {
      margin-left: 200px;
      padding: 20px;
      flex-grow: 1;
    }
    .menu-toggle {
      position: absolute;
      top: 15px;
      left: 15px;
      background-color: #f7c948;
      color: #0b0c2a;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 5px;
      z-index: 10;
    }
    .charts {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 60px;
    }
    canvas {
      background-color: #fff;
      border-radius: 8px;
      padding: 10px;
      width: 150px !important;
      height: 150px !important;
    }
    @media (max-width: 768px) {
      .content { margin-left: 0; }
      .sidebar { position: absolute; z-index: 5; }
    }
  </style>
</head>
<body>

  <button class="menu-toggle" onclick="toggleSidebar()">☰</button>

  <div class="sidebar" id="sidebar">
    <img id="logo" src="https://via.placeholder.com/100" alt="Logo" onclick="cambiarLogo()" />
    <div class="user-info" id="userInfo"></div>
    <div id="menuLinks"></div>
    <div class="logout" onclick="cerrarSesion()">Cerrar sesión</div>
  </div>

  <div class="content">
    <h2>Estadísticas Generales</h2>
    <div class="charts">
      <canvas id="sociedadChart"></canvas>
      <canvas id="asistenciaChart"></canvas>
    </div>
  </div>

  <script>
    const usuarioActivo = localStorage.getItem('usuarioActivo');
    const rolActivo = localStorage.getItem('rolActivo');

    if (!usuarioActivo || !rolActivo) {
      window.location.href = "index.html";
    }

    // Supabase
    const supabaseUrl = 'https://azywyqozwwbfctxeokug.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF6eXd5cW96d3diZmN0eGVva3VnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNzM1NjAsImV4cCI6MjA2MjY0OTU2MH0.tzJiz2LKQcVTb94uncIrGMfi4NV9XwR7xR6lzP3EELk';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function cargarLogo() {
      const { data } = await supabase
        .storage
        .from('logos')
        .getPublicUrl('logo.png');

      if (data?.publicUrl) {
        document.getElementById("logo").src = data.publicUrl;
      }
    }

    async function cambiarLogo() {
      const clave = prompt("Solo el administrador puede cambiar el logo. Ingrese la contraseña:");
      if (!clave || clave.trim().toLowerCase() !== "adoración viva") {
        alert("Acceso denegado.");
        return;
      }

      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.onchange = async function () {
        const file = this.files[0];
        if (file && file.type.startsWith('image/')) {
          // Mostrar temporalmente
          const reader = new FileReader();
          reader.onload = e => document.getElementById('logo').src = e.target.result;
          reader.readAsDataURL(file);

          const { error: uploadError } = await supabase.storage
            .from('logos')
            .upload('logo.png', file, { upsert: true });

          if (uploadError) {
            alert("Error al subir: " + uploadError.message);
            return;
          }

          cargarLogo(); // Refrescar logo
        }
      };
      input.click();
    }

    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('hide');
    }

    function cerrarSesion() {
      localStorage.removeItem("usuarioActivo");
      localStorage.removeItem("rolActivo");
      window.location.href = "index.html";
    }

    function actualizarMenu() {
      const menuLinks = document.getElementById('menuLinks');
      const userInfo = document.getElementById('userInfo');
      menuLinks.innerHTML = '';
      const rol = rolActivo;
      const usuario = usuarioActivo;

      userInfo.textContent = `${usuario} - ${rol}`;

      const enlaces = [];

      if (rol === "Administrador") {
        enlaces.push(
          { href: "inicio.html", texto: "Inicio" },
          { href: "miembros.html", texto: "Miembros" },
          { href: "diezmo.html", texto: "Diezmo" },
          { href: "ofrendas.html", texto: "Ofrendas" },
          { href: "acceso.html", texto: "Crear Acceso" },
          { href: "discipulado.html", texto: "Discipulado" }
        );
      } else if (rol === "Tesorero") {
        enlaces.push(
          { href: "inicio.html", texto: "Inicio" },
          { href: "diezmo.html", texto: "Diezmo" },
          { href: "ofrendas.html", texto: "Ofrendas" }
        );
      } else if (rol === "Discipulador") {
        enlaces.push(
          { href: "inicio.html", texto: "Inicio" },
          { href: "discipulado.html", texto: "Discipulado" }
        );
      }

      enlaces.forEach(link => {
        const a = document.createElement('a');
        a.href = link.href;
        a.textContent = link.texto;
        menuLinks.appendChild(a);
      });
    }

    // Datos demo
    if (!localStorage.getItem('miembros')) {
      const miembros = [
        { nombre: "Ana", sociedad: "Damas", asistencia: 8 },
        { nombre: "Luis", sociedad: "Caballeros", asistencia: 6 },
        { nombre: "Carlos", sociedad: "Jóvenes", asistencia: 7 },
        { nombre: "Marta", sociedad: "Damas", asistencia: 9 },
        { nombre: "Pedro", sociedad: "Caballeros", asistencia: 5 },
        { nombre: "Lucía", sociedad: "Jóvenes", asistencia: 10 },
        { nombre: "José", sociedad: "Sociedad", asistencia: 4 }
      ];
      localStorage.setItem('miembros', JSON.stringify(miembros));
    }

    const miembros = JSON.parse(localStorage.getItem('miembros')) || [];

    const conteoSociedad = { Sociedad: 0, Jóvenes: 0, Damas: 0, Caballeros: 0 };
    miembros.forEach(m => {
      if (conteoSociedad[m.sociedad] !== undefined) {
        conteoSociedad[m.sociedad]++;
      }
    });

    new Chart(document.getElementById('sociedadChart'), {
      type: 'pie',
      data: {
        labels: Object.keys(conteoSociedad),
        datasets: [{
          data: Object.values(conteoSociedad),
          backgroundColor: ['#f7c948', '#36a2eb', '#ff6384', '#9966ff'],
          borderColor: '#14153a',
          borderWidth: 2
        }]
      },
      options: {
        plugins: { legend: { display: false } }
      }
    });

    const miembrosOrdenados = miembros.slice().sort((a, b) => a.nombre.localeCompare(b.nombre));
    new Chart(document.getElementById('asistenciaChart'), {
      type: 'bar',
      data: {
        labels: miembrosOrdenados.map(m => m.nombre),
        datasets: [{
          label: 'Asistencia',
          data: miembrosOrdenados.map(m => m.asistencia || 0),
          backgroundColor: '#36a2eb'
        }]
      },
      options: {
        scales: {
          y: { ticks: { color: '#f7c948' }, beginAtZero: true },
          x: { ticks: { color: '#f7c948' } }
        },
        plugins: { legend: { display: false } }
      }
    });

    actualizarMenu();
    cargarLogo();
  </script>
</body>
</html>
