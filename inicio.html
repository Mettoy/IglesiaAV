<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Adoracion viva Inicio</title>
    <link rel="icon" type="image/png" href="https://azywyqozwwbfctxeokug.supabase.co/storage/v1/object/public/logos/images%20(1).png" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0b0c2a;
            color: #f7c948;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #14153a;
            height: 100vh;
            padding-top: 30px;
            box-shadow: 5px 0 5px rgba(0,0,0,0.3);
            position: fixed;
            left: 0;
            top: 0;
            transition: transform 0.3s ease;
            overflow-y: auto;
            z-index: 9;
        }
        .sidebar.hide { transform: translateX(-100%); }
        .sidebar.show { transform: translateX(0); }

        .sidebar img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: block;
            margin: 0 auto 20px;
            cursor: pointer;
        }
        .sidebar a, .sidebar .user-info, .sidebar .logout {
            display: block;
            padding: 20px 30px;
            color: #f7c948;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.2s ease;
        }
        .sidebar a:hover, .sidebar .logout:hover {
            background-color: #1f214d;
            cursor: pointer;
        }
        .sidebar a.active {
            background-color: #1f214d;
            border-left: 5px solid #f7c948;
            padding-left: 25px;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            flex-grow: 1;
            transition: margin-left 0.3s ease;
        }
        .content.full-width {
            margin-left: 0;
        }
        .menu-toggle {
            position: fixed;
            top: 15px;
            left: 15px;
            background-color: #f7c948;
            color: #0b0c2a;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 10;
            font-size: 20px;
            line-height: 1;
        }
        .charts {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 60px;
        }
        canvas {
            background-color: #fff;
            border-radius: 8px;
            padding: 10px;
            width: 380px !important;
            height: 380px !important;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            box-sizing: border-box;
        }
        .no-data-message {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            width: 380px;
            height: 380px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #0b0c2a;
            font-size: 1.1em;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            box-sizing: border-box;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.show {
                transform: translateX(0);
            }
            .content {
                margin-left: 0;
            }
            .menu-toggle {
                left: 15px;
            }
            canvas, .no-data-message {
                width: 90vw !important;
                height: 90vw !important;
                max-width: 380px !important;
                max-height: 380px !important;
            }
        }
    </style>
</head>
<body>

    <button class="menu-toggle" onclick="toggleSidebar()">☰</button>

    <div class="sidebar" id="sidebar">
        <img id="logo" src="https://azywyqozwwbfctxeokug.supabase.co/storage/v1/object/public/logos//images%20(1).png" alt="Logo" onclick="cambiarLogo()" />
        <div class="user-info" id="userInfo"></div>
        <div id="menuLinks">
            <a href="inicio.html" class="sidebar-link">Inicio</a>
            <a href="miembros.html" class="sidebar-link">Miembros</a>
            <a href="acceso.html" class="sidebar-link">Dar acceso</a>
            <a href="diezmo.html" class="sidebar-link">Diezmos</a>
            <a href="ofrendas.html" class="sidebar-link">Ofrendas</a>
            <a href="reportes.html" class="sidebar-link">Reportes</a>
            <a href="discipulado.html" class="sidebar-link">Discipulado</a>
            <a href="actividades.html" class="sidebar-link">Actividades</a>
            <a href="configuracion.html" class="sidebar-link">Configuración</a>
            <a href="auditoria.html" class="sidebar-link">Auditoría</a>

        <div class="logout" onclick="cerrarSesion()">Cerrar sesión</div>

    <div class="content" id="mainContent">
        <h2>Estadísticas Generales</h2>
        <div class="charts">
            <div class="chart-container">
                <canvas id="sociedadChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="asistenciaMiembrosChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="actividadesAsistenciaChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // SUPABASE CREDENTIALS - NOW PROVIDED!
        const supabaseUrl = 'https://xyptydnouyddzvrffaby.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh5cHR5ZG5vdXlkZHp2cmZmYWJ5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc5NjY1ODUsImV4cCI6MjA2MzU0MjU4NX0.KGoyFjKsdI6N53QzNFJBPHfUGCGssHBSqfkPb4Q39-o';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // Global chart instances to destroy them before re-rendering
        let sociedadChartInstance = null;
        let asistenciaMiembrosChartInstance = null;
        let actividadesAsistenciaChartInstance = null;

        // Sidebar toggle functionality
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            sidebar.classList.toggle('show');
            mainContent.classList.toggle('full-width');
        }

        // Function to get active user from Supabase (assuming email in localStorage for simplicity)
        async function obtenerUsuarioActivo() {
            const userEmail = localStorage.getItem('usuarioActivo');
            console.log("Attempting to get active user. Email from localStorage:", userEmail); // Debugging
            if (!userEmail) {
                console.log("No active user found in localStorage, redirecting to index.html.");
                window.location.href = "index.html"; // Redirect to login if no user is active
                return null;
            }

            try {
                const { data: usuarioActivo, error } = await supabase
                    .from('usuarios')
                    .select('*')
                    .eq('email', userEmail)
                    .single();
                
                if (error) {
                    // PGRST116 means no rows found, which is not an error in this context
                    if (error.code !== 'PGRST116') {
                        console.error("Error fetching user from 'usuarios' table:", error.message);
                    } else {
                        console.log("User email found in localStorage but not in 'usuarios' table.");
                    }
                    window.location.href = "index.html"; // Redirect on any error or if user not found
                    return null;
                }
                
                console.log("Active user fetched successfully:", usuarioActivo); // Debugging
                return usuarioActivo;
            } catch (e) {
                console.error("Exception fetching user:", e.message); // Catch network or other JS errors
                window.location.href = "index.html";
                return null;
            }
        }

        // Function to load the logo
        async function cargarLogo() {
            console.log("Attempting to load logo from 'configuracion' table."); // Debugging
            try {
                const { data, error } = await supabase
                    .from('configuracion')
                    .select('logo')
                    .single();

                if (data && data.logo) {
                    document.getElementById("logo").src = data.logo;
                    console.log("Logo loaded:", data.logo); // Debugging
                } else if (error && error.code !== 'PGRST116') {
                    console.error("Error loading logo from 'configuracion' table:", error.message);
                } else {
                    console.log("No custom logo found in 'configuracion' table, using default."); // Debugging
                }
            } catch (e) {
                console.error("Exception loading logo:", e.message);
            }
        }

        // Function to change the logo (INSECURE FOR PRODUCTION - HARDCODED PASSWORD)
        async function cambiarLogo() {
            const clave = prompt("Solo el administrador puede cambiar el logo. Ingrese la contraseña:");
            if (!clave || clave.trim().toLowerCase() !== "adoración viva") {
                alert("Acceso denegado.");
                return;
            }

            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = async function () {
                const file = this.files[0];
                if (file && file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = e => document.getElementById('logo').src = e.target.result;
                    reader.readAsDataURL(file);

                    const fileName = `church_logo_${Date.now()}_${file.name}`;
                    try {
                        console.log("Uploading logo to Supabase storage..."); // Debugging
                        const { error: uploadError } = await supabase.storage
                            .from('logos')
                            .upload(fileName, file, { upsert: false });

                        if (uploadError) {
                            alert("Error al subir el logo: " + uploadError.message);
                            console.error("Supabase Storage Upload Error:", uploadError);
                            return;
                        }

                        const { data: publicUrlData } = supabase.storage
                            .from('logos')
                            .getPublicUrl(fileName);

                        if (!publicUrlData || !publicUrlData.publicUrl) {
                            alert("Error al obtener la URL pública del logo.");
                            return;
                        }

                        const logoUrl = publicUrlData.publicUrl;
                        console.log("New logo public URL:", logoUrl); // Debugging

                        const { data: existingConfig, error: fetchConfigError } = await supabase
                            .from('configuracion')
                            .select('id')
                            .limit(1)
                            .single();
                        
                        let configId = '1';
                        if(existingConfig) {
                            configId = existingConfig.id;
                        }
                        
                        console.log("Updating 'configuracion' table with new logo URL. Config ID:", configId); // Debugging
                        const { error: updateError } = await supabase
                            .from('configuracion')
                            .upsert({ id: configId, logo: logoUrl }, { onConflict: 'id' });

                        if (updateError) {
                            alert("Error al guardar la URL del logo en la base de datos: " + updateError.message);
                            console.error("Supabase DB Update Error:", updateError);
                            return;
                        }

                        alert("Logo actualizado con éxito.");
                        cargarLogo();
                    } catch (e) {
                        console.error("Exception in cambiarLogo:", e.message);
                        alert("Ocurrió un error inesperado al cambiar el logo.");
                    }
                } else {
                    alert("Por favor, seleccione un archivo de imagen válido.");
                }
            };
            input.click();
        }

        // Function to update the menu based on role
        async function actualizarMenu() {
            const usuario = await obtenerUsuarioActivo();
            const menuLinksDiv = document.getElementById('menuLinks');
            const userInfoDiv = document.getElementById('userInfo');
            
            if (!usuario) {
                userInfoDiv.textContent = "Usuario Desconocido (Inicie Sesión)";
                // All static links will be hidden by default if no user or user not found
                document.querySelectorAll('.sidebar-link').forEach(link => link.style.display = 'none');
                document.querySelector('.logout').style.display = 'none'; // Hide logout if no user
                return;
            }
            
            userInfoDiv.textContent = `${usuario.nombre} - ${usuario.rol}`;
            console.log("Updating menu for user role:", usuario.rol); // Debugging

            document.querySelectorAll('.sidebar-link').forEach(link => link.style.display = 'none');
            document.querySelector('.logout').style.display = 'block'; // Ensure logout is visible if authenticated

            const allowedLinks = [];

            // Add 'Inicio' for all roles
            allowedLinks.push("inicio.html");

            if (usuario.rol === "Administrador") {
                allowedLinks.push(
                    "miembros.html", "diezmo.html", "ofrendas.html", "acceso.html",
                    "estadisticas.html", "reportes.html", "discipulado.html",
                    "actividades.html", "configuracion.html", "auditoria.html"
                );
            } else if (usuario.rol === "Tesorero") {
                allowedLinks.push(
                    "diezmo.html", "ofrendas.html"
                );
            } else if (usuario.rol === "Discipulador") {
                allowedLinks.push(
                    "discipulado.html"
                );
            } else if (usuario.rol === "Preadministrador") {
                allowedLinks.push(
                    "miembros.html", "acceso.html"
                );
            }

            document.querySelectorAll('.sidebar-link').forEach(link => {
                const href = link.getAttribute('href');
                if (allowedLinks.includes(href)) {
                    link.style.display = 'block';
                    if (window.location.pathname.includes(href.split('/').pop())) {
                        link.classList.add('active');
                    } else {
                        link.classList.remove('active');
                    }
                }
            });
        }

        // Function to render or update a chart
        function renderChart(chartId, type, data, options, chartInstance) {
            let ctx = document.getElementById(chartId);
            const parentContainer = ctx ? ctx.parentElement : null;

            if (!ctx || !parentContainer) {
                console.error(`Canvas element or its container with ID '${chartId}' not found.`);
                return null;
            }

            // Destroy existing chart instance if it exists
            if (chartInstance) {
                chartInstance.destroy();
            }

            // Check if there is data to render a chart
            // For pie chart, check if any data point is > 0
            const hasData = data.datasets && data.datasets.length > 0 && 
                            data.datasets[0].data && data.datasets[0].data.some(val => val > 0);
            
            if (!hasData) {
                // If no data, display a message
                parentContainer.innerHTML = `<div class="no-data-message">No hay datos suficientes para mostrar este gráfico.</div>`;
                return null; // No chart instance to return
            } else {
                // If there was a 'no-data-message', replace it with a new canvas
                if (parentContainer.querySelector('.no-data-message')) {
                    parentContainer.innerHTML = `<canvas id="${chartId}"></canvas>`;
                    ctx = document.getElementById(chartId); // Get reference to the newly created canvas
                }
            }
            
            // Create and return the new chart instance
            return new Chart(ctx, { type, data, options });
        }


        // Function to load member statistics (Sociedad and Miembro Asistencia)
        async function cargarEstadisticasMiembros() {
            console.log("Attempting to fetch 'miembros' data for charts."); // Debugging
            try {
                const { data: miembros, error } = await supabase
                    .from('miembros')
                    .select('nombre, sociedad, asistencia');

                if (error) {
                    console.error("Error fetching 'miembros' data:", error.message);
                    // Force display of "no data" message for charts if error
                    renderChart('sociedadChart', 'pie', { labels: [], datasets: [{ data: [] }] }, {}, sociedadChartInstance);
                    renderChart('asistenciaMiembrosChart', 'bar', { labels: [], datasets: [{ data: [] }] }, {}, asistenciaMiembrosChartInstance);
                    return;
                }
                console.log("'miembros' data fetched:", miembros); // Debugging

                // --- Sociedad Chart (Pie) ---
                const conteoSociedad = { "Jóvenes": 0, "Damas": 0, "Caballeros": 0, "Niños": 0, "General": 0 };
                miembros.forEach(m => {
                    const sociedadKey = m.sociedad || "General";
                    if (conteoSociedad[sociedadKey] !== undefined) {
                        conteoSociedad[sociedadKey]++;
                    } else {
                        conteoSociedad["General"]++; // If a society not defined, add it to "General"
                    }
                });

                const filteredSociedadLabels = Object.keys(conteoSociedad).filter(key => conteoSociedad[key] > 0);
                const filteredSociedadData = filteredSociedadLabels.map(key => conteoSociedad[key]);

                sociedadChartInstance = renderChart('sociedadChart', 'pie', {
                    labels: filteredSociedadLabels,
                    datasets: [{
                        data: filteredSociedadData,
                        backgroundColor: ['#f7c948', '#36a2eb', '#ff6384', '#9966ff', '#4bc0c0', '#ff9f40', '#c9cbcf'],
                        borderColor: '#14153a',
                        borderWidth: 2
                    }]
                }, {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: { color: '#0b0c2a' }
                        },
                        title: {
                            display: true,
                            text: 'Miembros por Sociedad',
                            color: '#0b0c2a',
                            font: { size: 16 }
                        }
                    }
                }, sociedadChartInstance);

                // --- Miembro Asistencia Chart (Bar) ---
                miembros.sort((a, b) => (b.asistencia || 0) - (a.asistencia || 0));
                const topMiembros = miembros.slice(0, 10); // Show top 10 for readability

                asistenciaMiembrosChartInstance = renderChart('asistenciaMiembrosChart', 'bar', {
                    labels: topMiembros.map(m => m.nombre.split(' ')[0]),
                    datasets: [{
                        label: 'Asistencia Total',
                        data: topMiembros.map(m => m.asistencia || 0),
                        backgroundColor: '#36a2eb',
                        borderColor: '#14153a',
                        borderWidth: 1
                    }]
                }, {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { color: '#0b0c2a' },
                            title: { display: true, text: 'Número de Asistencias', color: '#0b0c2a' }
                        },
                        x: {
                            ticks: { color: '#0b0c2a', autoSkip: false, maxRotation: 45, minRotation: 45 },
                            title: { display: true, text: 'Miembros', color: '#0b0c2a' }
                        }
                    },
                    plugins: {
                        legend: { display: false },
                        title: { display: true, text: 'Top Asistencia de Miembros', color: '#0b0c2a', font: { size: 16 } }
                    }
                }, asistenciaMiembrosChartInstance);

            } catch (e) {
                console.error("Exception in cargarEstadisticasMiembros:", e.message);
                // Also force "no data" messages if a major exception occurs
                renderChart('sociedadChart', 'pie', { labels: [], datasets: [{ data: [] }] }, {}, sociedadChartInstance);
                renderChart('asistenciaMiembrosChart', 'bar', { labels: [], datasets: [{ data: [] }] }, {}, asistenciaMiembrosChartInstance);
            }
        }

        // Function to load and display activity attendance statistics
        async function cargarEstadisticasActividades() {
            console.log("Attempting to fetch 'actividades' data for charts."); // Debugging
            try {
                const { data: actividades, error } = await supabase
                    .from('actividades')
                    .select('nombre_actividad, fecha, asistencia_total')
                    .order('fecha', { ascending: false })
                    .limit(7);

                if (error) {
                    console.error("Error fetching 'actividades' data:", error.message);
                    // Force display of "no data" message for charts if error
                    renderChart('actividadesAsistenciaChart', 'bar', { labels: [], datasets: [{ data: [] }] }, {}, actividadesAsistenciaChartInstance);
                    return;
                }
                console.log("'actividades' data fetched:", actividades); // Debugging

                const labels = actividades.map(a => `${a.nombre_actividad} (${new Date(a.fecha).toLocaleDateString('es-ES')})`);
                const data = actividades.map(a => a.asistencia_total || 0);

                actividadesAsistenciaChartInstance = renderChart('actividadesAsistenciaChart', 'bar', {
                    labels: labels,
                    datasets: [{
                        label: 'Asistencia Total',
                        data: data,
                        backgroundColor: '#ff9f40',
                        borderColor: '#14153a',
                        borderWidth: 1
                    }]
                }, {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { color: '#0b0c2a' },
                            title: { display: true, text: 'Número de Asistentes', color: '#0b0c2a' }
                        },
                        x: {
                            ticks: { color: '#0b0c2a', autoSkip: false, maxRotation: 45, minRotation: 45 },
                            title: { display: true, text: 'Actividad', color: '#0b0c2a' }
                        }
                    },
                    plugins: {
                        legend: { display: false },
                        title: { display: true, text: 'Asistencia Últimas Actividades', color: '#0b0c2a', font: { size: 16 } }
                    }
                }, actividadesAsistenciaChartInstance);

            } catch (e) {
                console.error("Exception in cargarEstadisticasActividades:", e.message);
                // Also force "no data" message if a major exception occurs
                renderChart('actividadesAsistenciaChart', 'bar', { labels: [], datasets: [{ data: [] }] }, {}, actividadesAsistenciaChartInstance);
            }
        }

        // Function to close session
        function cerrarSesion() {
            localStorage.removeItem("usuarioActivo");
            window.location.href = "index.html";
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', async () => {
            // It's good practice to ensure a user is "logged in" before trying to fetch sensitive data
            // For now, `obtenerUsuarioActivo` handles redirection if no user is found.
            await cargarLogo();
            await actualizarMenu();
            
            // Load charts
            await cargarEstadisticasMiembros();
            await cargarEstadisticasActividades();
        });
    </script>
