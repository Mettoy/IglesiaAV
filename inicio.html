<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .top-bar {
      display: flex;
      align-items: center;
      background-color: #2D3E50;
      color: white;
      padding: 10px 20px;
    }

    .top-bar img {
      height: 40px;
      margin-right: 15px;
    }

    .menu-toggle {
      cursor: pointer;
      font-size: 18px;
      user-select: none;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #2D3E50;
      color: white;
      padding: 20px;
      transition: left 0.3s ease;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      padding: 10px 0;
      border-bottom: 1px solid #444;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <img src="A_flat_design_infographic_in_Spanish_features_a_fi.png" alt="Logo">
    <div class="menu-toggle" onclick="toggleMenu()">Menú ☰</div>
  </div>

  <div class="sidebar" id="sidebar">
    <ul>
      <li>Inicio</li>
      <li>Servicios</li>
      <li>Acerca de</li>
      <li>Contacto</li>
    </ul>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("sidebar").classList.toggle("active");
    }
  </script>

</body>
</html>
