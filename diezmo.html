<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Diezmos - Adoración Viva</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d1b2a;
      color: gold;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: #001d3d;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      overflow: auto;
      padding: 1rem;
    }

    .sidebar img {
      width: 100%;
      max-height: 150px;
      object-fit: contain;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    .sidebar h2 {
      font-size: 1rem;
      margin: 1rem 0;
    }

    .content {
      margin-left: 260px;
      padding: 2rem;
      width: 100%;
    }

    h1 {
      color: gold;
      text-align: center;
    }

    .form-container {
      background: #1b263b;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 2rem;
      display: none;
    }

    .form-container label,
    .form-container input,
    .form-container select {
      color: white;
      display: block;
      width: 100%;
      margin-bottom: 0.75rem;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background: #3a506b;
    }

    .form-container input[type="text"]::placeholder {
      color: #ddd;
    }

    button {
      padding: 10px 20px;
      background: #003566;
      color: gold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }

    button:hover {
      background: #001d3d;
    }

    .top-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      color: black;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 0.5rem;
      text-align: center;
    }

    th {
      background: #003566;
      color: gold;
    }

    .search-bar {
      margin-bottom: 0.5rem;
      padding: 5px;
      width: 100%;
    }

    .datos-miembro {
      margin-top: 1rem;
      background: #001d3d;
      padding: 1rem;
      border-radius: 5px;
      color: white;
    }

    .datos-miembro img {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <input type="file" id="logoInput" style="display: none;" accept="image/*" />
  <img id="logo" src="logo.png" alt="Logo" onclick="cambiarLogo()" />
  <h2>Menú</h2>
  <p>Inicio</p>
  <p>Miembros</p>
  <p>Diezmos</p>
</div>

<div class="content">
  <h1>Registro de Diezmos</h1>

  <div class="top-actions">
    <button onclick="toggleFormulario()" style="background: green;">Añadir Diezmo</button>
    <div>
      <button onclick="exportarPDF()">Imprimir Hoja PDF</button>
      <button onclick="exportarExcel()">Imprimir Hoja Excel</button>
    </div>
  </div>

  <div class="form-container" id="formulario">
    <label for="buscar">Buscar Miembro por Nombre</label>
    <input type="text" id="buscar" oninput="buscarMiembro()" placeholder="Ingrese nombre..." />

    <label for="miembro">Seleccionar Miembro</label>
    <select id="miembro" onchange="mostrarDatosMiembro()">
      <option value="">Seleccione un miembro</option>
    </select>

    <div class="datos-miembro" id="datosMiembro"></div>

    <label for="fecha">Fecha</label>
    <input type="date" id="fecha" />

    <label for="cantidad">Cantidad (C$ o $)</label>
    <input type="text" id="cantidad" placeholder="Ej: C$500 o $20" />

    <button onclick="guardarRegistro()">Guardar</button>
  </div>

  <div id="filtros"></div>
  <table id="tabla">
    <thead>
      <tr>
        <th>#</th>
        <th>Código</th>
        <th>Nombre</th>
        <th>Edad</th>
        <th>Fecha</th>
        <th>Cantidad</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
  let miembros = [
    { nombre: "Juan Pérez", codigo: "123", edad: 30, foto: "https://via.placeholder.com/100" },
    { nombre: "Ana Gómez", codigo: "456", edad: 25, foto: "https://via.placeholder.com/100" }
  ];
  let registros = JSON.parse(localStorage.getItem('registrosDiezmo')) || [];

  function toggleFormulario() {
    const form = document.getElementById("formulario");
    form.style.display = form.style.display === "none" ? "block" : "none";
  }

  function cargarMiembros() {
    const select = document.getElementById("miembro");
    miembros.forEach(m => {
      const opt = document.createElement("option");
      opt.value = m.codigo;
      opt.textContent = `${m.nombre} (${m.codigo})`;
      select.appendChild(opt);
    });
  }

  function buscarMiembro() {
    const filtro = document.getElementById("buscar").value.toLowerCase();
    const select = document.getElementById("miembro");
    for (let opt of select.options) {
      opt.style.display = opt.textContent.toLowerCase().includes(filtro) ? "block" : "none";
    }
  }

  function mostrarDatosMiembro() {
    const codigo = document.getElementById("miembro").value;
    const miembro = miembros.find(m => m.codigo === codigo);
    if (miembro) {
      document.getElementById("datosMiembro").innerHTML = `
        <img src="${miembro.foto}" alt="Foto del miembro" />
        <p><strong>Nombre:</strong> ${miembro.nombre}</p>
        <p><strong>Código:</strong> ${miembro.codigo}</p>
        <p><strong>Edad:</strong> ${miembro.edad}</p>
      `;
    }
  }

  function guardarRegistro() {
    const codigo = document.getElementById("miembro").value;
    const miembro = miembros.find(m => m.codigo === codigo);
    const fecha = document.getElementById("fecha").value;
    const cantidad = document.getElementById("cantidad").value;

    if (!miembro || !fecha || !cantidad || isNaN(cantidad)) {
      alert("Complete todos los campos correctamente.");
      return;
    }

    registros.push({
      codigo: miembro.codigo,
      nombre: miembro.nombre,
      edad: miembro.edad,
      fecha,
      cantidad
    });

    localStorage.setItem('registrosDiezmo', JSON.stringify(registros));
    mostrarTabla();
    document.getElementById("formulario").reset();
    document.getElementById("datosMiembro").innerHTML = "";
  }

  function mostrarTabla() {
    const tbody = document.getElementById("tabla").querySelector("tbody");
    tbody.innerHTML = "";
    registros.forEach((r, i) => {
      const row = `<tr>
        <td>${i + 1}</td>
        <td>${r.codigo}</td>
        <td>${r.nombre}</td>
        <td>${r.edad}</td>
        <td>${r.fecha}</td>
        <td>${r.cantidad}</td>
      </tr>`;
      tbody.innerHTML += row;
    });
  }

  function exportarPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    const grouped = {};

    registros.forEach(r => {
      const mes = new Date(r.fecha).toLocaleString('default', { month: 'long', year: 'numeric' });
      if (!grouped[mes]) grouped[mes] = [];
      grouped[mes].push(r);
    });

    doc.setFontSize(18);
    doc.text("Informe Diezmos", 20, 20);
    let y = 30;

    for (let mes in grouped) {
      doc.setFontSize(14);
      doc.text(mes, 20, y);
      y += 10;

      doc.autoTable({
        startY: y,
        head: [['#', 'Código', 'Nombre', 'Edad', 'Fecha', 'Cantidad']],
        body: grouped[mes].map((r, i) => [i + 1, r.codigo, r.nombre, r.edad, r.fecha, r.cantidad]),
      });

      y = doc.lastAutoTable.finalY + 10;
    }

    doc.save("informe_diezmos.pdf");
  }

  function exportarExcel() {
    let csv = "Código,Nombre,Edad,Fecha,Cantidad\n";
    registros.forEach(r => {
      csv += `${r.codigo},${r.nombre},${r.edad},${r.fecha},${r.cantidad}\n`;
    });
    const blob = new Blob([csv], { type: 'text/csv' });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "informe_diezmos.csv";
    a.click();
  }

  function cambiarLogo() {
    const input = document.getElementById("logoInput");
    input.click();
  }

  document.getElementById("logoInput").addEventListener("change", function () {
    const file = this.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        localStorage.setItem("logo", e.target.result);
        document.getElementById("logo").src = e.target.result;
      };
      reader.readAsDataURL(file);
    }
  });

  window.onload = function () {
    if (localStorage.getItem("logo")) {
      document.getElementById("logo").src = localStorage.getItem("logo");
    }
    cargarMiembros();
    mostrarTabla();
  };
</script>

</body>
</html>
