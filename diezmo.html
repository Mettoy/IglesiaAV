<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestión de Miembros - Adoración Viva</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1b2a;
      color: gold;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    header {
      width: 100%;
      height: 60px;
      background: #001d3d;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 1rem;
      box-shadow: 0 2px 10px rgba(255, 215, 0, 0.2);
      position: fixed;
      top: 0;
    }

    h1 {
      color: gold;
      font-size: 1.5rem;
    }

    .container {
      margin-top: 80px;
      padding: 2rem;
      background: #1b263b;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
      max-width: 600px;
      width: 100%;
    }

    label, select, input {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background: #e0e0e0;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
      background: #e0e0e0;
    }

    select {
      font-size: 1rem;
    }

    button {
      background: #003566;
      color: gold;
      font-weight: bold;
      margin-top: 1.5rem;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #001d3d;
    }

    .miembro-info img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <!-- Barra superior -->
  <header>
    <h1>Gestión de Miembros</h1>
  </header>

  <!-- Contenido principal -->
  <div class="container">
    <!-- Buscador de miembros -->
    <label for="buscarMiembro">Buscar Miembro</label>
    <input type="text" id="buscarMiembro" placeholder="Buscar por nombre o código" oninput="filtrarMiembros()">

    <label for="miembro">Seleccionar Miembro</label>
    <select id="miembro" required>
      <option value="">Seleccione un miembro</option>
    </select>

    <div id="miembroInfo" class="miembro-info"></div>

    <!-- Formulario para cantidad -->
    <label for="cantidad">Cantidad</label>
    <input type="number" id="cantidad" placeholder="Ingrese cantidad">

    <label for="moneda">Moneda</label>
    <select id="moneda">
      <option value="cordobas">Córdobas</option>
      <option value="dolares">Dólares</option>
    </select>

    <button onclick="guardarRegistro()">Guardar Registro</button>

    <div id="datosMiembro"></div>
  </div>

  <script>
    // Datos de miembros iniciales
    const miembrosIniciales = [
      {
        "nombre": "Juan Pérez",
        "codigo": "12345",
        "edad": 30,
        "direccion": "Calle Ficticia 123",
        "foto": "https://via.placeholder.com/100"  // Imagen de ejemplo
      },
      {
        "nombre": "Ana Gómez",
        "codigo": "67890",
        "edad": 25,
        "direccion": "Avenida Real 456",
        "foto": "https://via.placeholder.com/100"  // Imagen de ejemplo
      }
    ];

    // Verificar si ya hay miembros almacenados en localStorage, si no, agregar los miembros iniciales
    if (!localStorage.getItem('miembros')) {
      localStorage.setItem('miembros', JSON.stringify(miembrosIniciales));
    }

    // Cargar miembros desde localStorage
    let miembros = JSON.parse(localStorage.getItem('miembros')) || [];

    // Función para cargar la lista de miembros en el select
    function cargarMiembros() {
      const miembroSelect = document.getElementById('miembro');
      miembros.forEach(miembro => {
        const option = document.createElement('option');
        option.value = miembro.codigo;
        option.textContent = `${miembro.nombre} (${miembro.codigo})`;
        miembroSelect.appendChild(option);
      });
    }

    // Función para filtrar miembros según el texto ingresado
    function filtrarMiembros() {
      const filtro = document.getElementById('buscarMiembro').value.toLowerCase();
      const miembroSelect = document.getElementById('miembro');
      const opciones = miembroSelect.getElementsByTagName('option');

      for (let i = 1; i < opciones.length; i++) { // Comenzamos desde 1 para no ocultar el primer "Seleccione"
        const nombre = opciones[i].textContent.toLowerCase();
        const codigo = opciones[i].value.toLowerCase();
        if (nombre.includes(filtro) || codigo.includes(filtro)) {
          opciones[i].style.display = 'block';
        } else {
          opciones[i].style.display = 'none';
        }
      }
    }

    // Función para mostrar la información del miembro seleccionado
    function mostrarDatosMiembro() {
      const miembroSelect = document.getElementById('miembro');
      const miembroCodigo = miembroSelect.value;
      const miembro = miembros.find(m => m.codigo === miembroCodigo);

      const miembroInfoDiv = document.getElementById('miembroInfo');
      if (miembro) {
        miembroInfoDiv.innerHTML = `
          <div>
            <img src="${miembro.foto}" alt="Foto de ${miembro.nombre}">
            <p><strong>Nombre:</strong> ${miembro.nombre}</p>
            <p><strong>Código:</strong> ${miembro.codigo}</p>
            <p><strong>Edad:</strong> ${miembro.edad}</p>
          </div>
        `;
      } else {
        miembroInfoDiv.innerHTML = `<p>Selecciona un miembro para ver sus detalles.</p>`;
      }
    }

    // Función para guardar el registro con los datos de cantidad, moneda, y miembro
    function guardarRegistro() {
      const miembroSelect = document.getElementById('miembro');
      const miembroCodigo = miembroSelect.value;
      const miembro = miembros.find(m => m.codigo === miembroCodigo);
      const cantidad = document.getElementById('cantidad').value;
      const moneda = document.getElementById('moneda').value;

      if (miembro && cantidad) {
        const nuevoRegistro = {
          miembro: miembro.nombre,
          codigo: miembro.codigo,
          cantidad: cantidad,
          moneda: moneda,
          fecha: new Date().toLocaleDateString()
        };

        // Aquí puedes agregar la lógica para almacenar los registros (por ejemplo, en una tabla)
        console.log(nuevoRegistro);
      } else {
        alert('Por favor, selecciona un miembro y agrega una cantidad.');
      }
    }

    // Cargar miembros al iniciar
    cargarMiembros();

    // Al seleccionar un miembro, mostrar los datos
    document.getElementById('miembro').addEventListener('change', mostrarDatosMiembro);
  </script>

</body>
</html>
