<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestión de Miembros - Adoración Viva</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1b2a;
      color: gold;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    header {
      width: 100%;
      height: 60px;
      background: #001d3d;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 1rem;
      box-shadow: 0 2px 10px rgba(255, 215, 0, 0.2);
      position: fixed;
      top: 0;
    }

    h1 {
      color: gold;
      font-size: 1.5rem;
    }

    /* Estilos de la barra lateral */
    .sidebar {
      width: 250px;
      background: #001d3d;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      padding: 20px;
      color: gold;
    }

    .sidebar img {
      width: 150px;
      margin-bottom: 20px;
    }

    .menu-item {
      display: block;
      color: gold;
      text-decoration: none;
      padding: 10px;
      margin: 5px 0;
      background: #003566;
      border-radius: 5px;
    }

    .menu-item:hover {
      background: #001d3d;
    }

    .container {
      margin-top: 80px;
      padding: 2rem;
      background: #1b263b;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
      max-width: 800px;
      width: 100%;
    }

    label, select, input {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background: #e0e0e0;
      color: white;
    }

    button {
      background: #003566;
      color: gold;
      font-weight: bold;
      margin-top: 1.5rem;
      border: none;
      cursor: pointer;
      padding: 10px;
      width: 100%;
      font-size: 1.1rem;
    }

    button:hover {
      background: #001d3d;
    }

    .miembro-info img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
    }

    .form-plegable {
      display: none;
      background: #003566;
      color: white;
      padding: 1rem;
      margin-top: 10px;
      border-radius: 10px;
    }

    .form-plegable label,
    .form-plegable input,
    .form-plegable select {
      background: #1b263b;
    }

    .botones {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <!-- Barra lateral -->
  <div class="sidebar">
    <img src="https://via.placeholder.com/150" alt="Logo" id="logo">
    <a href="#" class="menu-item">Inicio</a>
    <a href="#" class="menu-item">Miembros</a>
    <a href="#" class="menu-item">Diezmo</a>
    <a href="#" class="menu-item">Ofrendas</a>
  </div>

  <!-- Contenido principal -->
  <div class="container">
    <!-- Botones para Exportar a PDF/Excel y Añadir Diezmo -->
    <div class="botones">
      <button id="btnAñadirDiezmo" onclick="toggleForm()">Añadir Diezmo</button>
      <button onclick="exportarPDF()">Exportar a PDF</button>
      <button onclick="exportarExcel()">Exportar a Excel</button>
    </div>

    <!-- Formulario de Añadir Diezmo -->
    <div class="form-plegable" id="formDiezmo">
      <label for="miembro">Seleccionar Miembro</label>
      <select id="miembro" required>
        <option value="">Seleccione un miembro</option>
      </select>

      <label for="cantidad">Cantidad</label>
      <input type="number" id="cantidad" placeholder="Ingrese cantidad" required>

      <label for="moneda">Moneda</label>
      <select id="moneda">
        <option value="cordobas">Córdobas</option>
        <option value="dolares">Dólares</option>
      </select>

      <button onclick="guardarRegistro()">Guardar Registro</button>
    </div>

    <!-- Tabla de Miembros -->
    <table id="tablaMiembros">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Nombre</th>
          <th>Código</th>
          <th>Edad</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Miembros serán añadidos aquí -->
      </tbody>
    </table>
  </div>

  <script>
    // Datos de miembros iniciales
    const miembrosIniciales = [
      {
        "nombre": "Juan Pérez",
        "codigo": "12345",
        "edad": 30,
        "foto": "https://via.placeholder.com/100"  // Imagen de ejemplo
      },
      {
        "nombre": "Ana Gómez",
        "codigo": "67890",
        "edad": 25,
        "foto": "https://via.placeholder.com/100"  // Imagen de ejemplo
      }
    ];

    // Verificar si ya hay miembros almacenados en localStorage, si no, agregar los miembros iniciales
    if (!localStorage.getItem('miembros')) {
      localStorage.setItem('miembros', JSON.stringify(miembrosIniciales));
    }

    // Cargar miembros desde localStorage
    let miembros = JSON.parse(localStorage.getItem('miembros')) || [];

    // Función para cargar la lista de miembros en el select y la tabla
    function cargarMiembros() {
      const miembroSelect = document.getElementById('miembro');
      const tablaMiembros = document.getElementById('tablaMiembros').getElementsByTagName('tbody')[0];

      miembros.forEach(miembro => {
        // Agregar al select
        const option = document.createElement('option');
        option.value = miembro.codigo;
        option.textContent = `${miembro.nombre} (${miembro.codigo})`;
        miembroSelect.appendChild(option);

        // Agregar a la tabla
        const row = tablaMiembros.insertRow();
        row.insertCell(0).innerHTML = `<img src="${miembro.foto}" alt="${miembro.nombre}" style="width: 50px; height: 50px; border-radius: 50%;">`;
        row.insertCell(1).textContent = miembro.nombre;
        row.insertCell(2).textContent = miembro.codigo;
        row.insertCell(3).textContent = miembro.edad;
        row.insertCell(4).innerHTML = `<button onclick="imprimirMiembro('${miembro.codigo}')">Imprimir</button>`;
      });
    }

    // Función para mostrar/ocultar el formulario de Diezmo
    function toggleForm() {
      const formDiezmo = document.getElementById('formDiezmo');
      formDiezmo.style.display = (formDiezmo.style.display === 'none' || formDiezmo.style.display === '') ? 'block' : 'none';
    }

    // Función para guardar el registro de Diezmo
    function guardarRegistro() {
      const miembroSelect = document.getElementById('miembro');
      const miembroCodigo = miembroSelect.value;
      const miembro = miembros.find(m => m.codigo === miembroCodigo);
      const cantidad = document.getElementById('cantidad').value;
      const moneda = document.getElementById('moneda').value;

      if (miembro && cantidad) {
        const nuevoRegistro = {
          miembro: miembro.nombre,
          codigo: miembro.codigo,
          cantidad: cantidad,
          moneda: moneda,
          fecha: new Date().toLocaleDateString()
        };

        console.log(nuevoRegistro);
        alert('Registro guardado.');
      } else {
        alert('Por favor, selecciona un miembro y agrega una cantidad.');
      }
    }

    // Función para exportar a PDF
    function exportarPDF() {
      console.log("Generando PDF...");
      // Agregar la lógica de generación de PDF aquí
    }

    // Función para exportar a Excel
    function exportarExcel() {
      console.log("Generando Excel...");
      // Agregar la lógica de generación de Excel aquí
    }

    // Cargar miembros al iniciar
    cargarMiembros();
  </script>

</body>
</html>
