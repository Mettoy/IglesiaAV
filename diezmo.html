<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Miembros - Adoración Viva</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d1b2a;
      color: gold;
      display: flex;
    }

    /* Menú lateral */
    .sidebar {
      width: 250px;
      background: #001d3d;
      height: 100vh;
      padding: 1rem;
      transition: width 0.3s;
    }

    .sidebar.collapsed {
      width: 70px;
    }

    .sidebar h2, .sidebar img {
      margin: 0;
      text-align: center;
    }

    .sidebar img {
      width: 100px;
      border-radius: 10px;
      cursor: pointer;
    }

    .toggle-btn {
      background: gold;
      color: #001d3d;
      font-weight: bold;
      border: none;
      width: 100%;
      padding: 10px;
      margin: 1rem 0;
      cursor: pointer;
    }

    .main {
      flex: 1;
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background: #003566;
      color: gold;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #001d3d;
    }

    #fotoMiembro {
      max-width: 100px;
      margin: 10px auto;
      display: block;
      border-radius: 10px;
    }

    table {
      width: 100%;
      margin-top: 2rem;
      border-collapse: collapse;
      background: white;
      color: black;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }

    .search-input {
      width: 100%;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <!-- Menú lateral -->
  <div class="sidebar" id="sidebar">
    <h2>Menú</h2>
    <img id="logo" src="logo.png" alt="Logo" onclick="cambiarLogo()" />
    <button class="toggle-btn" onclick="toggleSidebar()">≡</button>
  </div>

  <!-- Contenido principal -->
  <div class="main">
    <header>
      <h1>Gestión de Miembros</h1>
    </header>

    <label for="buscarMiembro">Buscar Miembro</label>
    <input type="text" id="buscarMiembro" placeholder="Buscar por nombre o código" oninput="filtrarMiembros()">

    <label for="miembro">Seleccionar Miembro</label>
    <select id="miembro">
      <option value="">Seleccione un miembro</option>
    </select>

    <div id="datosMiembro"></div>

    <label for="fecha">Fecha</label>
    <input type="date" id="fecha" />

    <label for="cantidad">Cantidad</label>
    <input type="number" id="cantidad" placeholder="Ingrese cantidad" />

    <button onclick="guardarRegistro()">Guardar</button>

    <div>
      <h3>Registros</h3>
      <div>
        <input class="search-input" oninput="filtrarTabla(0, this.value)" placeholder="Buscar #">
        <input class="search-input" oninput="filtrarTabla(1, this.value)" placeholder="Buscar Nombre">
        <input class="search-input" oninput="filtrarTabla(2, this.value)" placeholder="Buscar Fecha">
        <input class="search-input" oninput="filtrarTabla(3, this.value)" placeholder="Buscar Cantidad">
      </div>
      <table id="tablaRegistros">
        <thead>
          <tr>
            <th>#</th>
            <th>Miembro</th>
            <th>Fecha</th>
            <th>Cantidad</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const esAdmin = true; // Cambia esto a false si no quieres permitir cambiar logo

    const miembrosIniciales = [
      {
        nombre: "Juan Pérez",
        codigo: "12345",
        edad: 30,
        direccion: "Calle Ficticia 123",
        foto: "juan.jpg"
      },
      {
        nombre: "Ana Gómez",
        codigo: "67890",
        edad: 25,
        direccion: "Avenida Real 456",
        foto: "ana.jpg"
      }
    ];

    if (!localStorage.getItem('miembros')) {
      localStorage.setItem('miembros', JSON.stringify(miembrosIniciales));
    }

    let miembros = JSON.parse(localStorage.getItem('miembros')) || [];
    let registros = JSON.parse(localStorage.getItem('registros')) || [];

    const miembroSelect = document.getElementById('miembro');

    function cargarMiembros() {
      miembros.forEach(m => {
        const opt = document.createElement('option');
        opt.value = m.codigo;
        opt.textContent = `${m.nombre} (${m.codigo})`;
        miembroSelect.appendChild(opt);
      });
    }

    function filtrarMiembros() {
      const filtro = document.getElementById('buscarMiembro').value.toLowerCase();
      const opciones = miembroSelect.getElementsByTagName('option');
      for (let i = 1; i < opciones.length; i++) {
        const texto = opciones[i].textContent.toLowerCase();
        opciones[i].style.display = texto.includes(filtro) ? 'block' : 'none';
      }
    }

    miembroSelect.addEventListener('change', mostrarDatosMiembro);

    function mostrarDatosMiembro() {
      const codigo = miembroSelect.value;
      const miembro = miembros.find(m => m.codigo === codigo);
      const div = document.getElementById('datosMiembro');
      if (miembro) {
        div.innerHTML = `
          <img id="fotoMiembro" src="${miembro.foto}" alt="Foto">
          <p><strong>Nombre:</strong> ${miembro.nombre}</p>
          <p><strong>Código:</strong> ${miembro.codigo}</p>
          <p><strong>Edad:</strong> ${miembro.edad}</p>
          <p><strong>Dirección:</strong> ${miembro.direccion}</p>
        `;
      } else {
        div.innerHTML = '';
      }
    }

    function guardarRegistro() {
      const codigo = miembroSelect.value;
      const miembro = miembros.find(m => m.codigo === codigo);
      const fecha = document.getElementById('fecha').value;
      const cantidad = document.getElementById('cantidad').value;

      if (!miembro || !fecha || !cantidad) return alert("Completa todos los campos.");

      registros.push({ nombre: miembro.nombre, fecha, cantidad });
      localStorage.setItem('registros', JSON.stringify(registros));
      mostrarTabla();
    }

    function mostrarTabla() {
      const tbody = document.querySelector('#tablaRegistros tbody');
      tbody.innerHTML = '';
      registros.forEach((r, i) => {
        const row = `<tr><td>${i + 1}</td><td>${r.nombre}</td><td>${r.fecha}</td><td>${r.cantidad}</td></tr>`;
        tbody.innerHTML += row;
      });
    }

    function filtrarTabla(colIndex, valor) {
      const rows = document.querySelectorAll('#tablaRegistros tbody tr');
      rows.forEach(row => {
        const celda = row.cells[colIndex];
        row.style.display = celda.textContent.toLowerCase().includes(valor.toLowerCase()) ? '' : 'none';
      });
    }

    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('collapsed');
    }

    function cambiarLogo() {
      if (!esAdmin) return alert("Solo el administrador puede cambiar el logo.");
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.onchange = e => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = () => {
          const imgBase64 = reader.result;
          document.getElementById('logo').src = imgBase64;
          localStorage.setItem('logo', imgBase64);
        };
        reader.readAsDataURL(file);
      };
      input.click();
    }

    function cargarLogo() {
      const guardado = localStorage.getItem('logo');
      if (guardado) {
        document.getElementById('logo').src = guardado;
      }
    }

    // Inicializar
    cargarLogo();
    cargarMiembros();
    mostrarTabla();
  </script>

</body>
</html>
