<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Diezmos - Adoración Viva</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d1b2a;
      color: gold;
      display: flex;
    }

    .sidebar {
      width: 250px;
      background: #001d3d;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      overflow: auto;
      padding: 1rem;
    }

    .sidebar img {
      width: 100%;
      max-height: 150px;
      object-fit: contain;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    .sidebar h2 {
      font-size: 1rem;
      margin: 1rem 0;
    }

    .content {
      margin-left: 260px;
      padding: 2rem;
      width: 100%;
    }

    h1 {
      color: gold;
      text-align: center;
    }

    .top-actions {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    button {
      padding: 10px 20px;
      background: #003566;
      color: gold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 5px;
    }

    button:hover {
      background: #001d3d;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      color: black;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 0.5rem;
      text-align: center;
    }

    th {
      background: #003566;
      color: gold;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <input type="file" id="logoInput" style="display: none;" accept="image/*" />
  <img id="logo" src="logo.png" alt="Logo" onclick="cambiarLogo()" />
  <h2>Menú</h2>
  <p>Inicio</p>
  <p>Miembros</p>
  <p>Diezmos</p>
</div>

<div class="content">
  <h1>Registro de Diezmos</h1>

  <div class="top-actions">
    <button onclick="exportarPDF()">Imprimir Hoja PDF</button>
    <button onclick="exportarExcel()">Imprimir Hoja Excel</button>
  </div>

  <table id="tabla">
    <thead>
      <tr>
        <th>#</th>
        <th>Código</th>
        <th>Nombre</th>
        <th>Edad</th>
        <th>Fecha</th>
        <th>Cantidad</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
  const registros = JSON.parse(localStorage.getItem('registrosDiezmo')) || [];

  function mostrarTabla() {
    const tbody = document.querySelector("#tabla tbody");
    tbody.innerHTML = "";
    registros.forEach((r, i) => {
      const row = `<tr>
        <td>${i + 1}</td>
        <td>${r.codigo}</td>
        <td>${r.nombre}</td>
        <td>${r.edad}</td>
        <td>${r.fecha}</td>
        <td>${r.cantidad}</td>
      </tr>`;
      tbody.innerHTML += row;
    });
  }

  function exportarPDF() {
    const logoSrc = localStorage.getItem("logo") || document.getElementById("logo").src;
    const ventana = window.open('', '', 'width=800,height=600');
    ventana.document.write(`<html><head><title>Informe ADORACIÓN VIVA</title>`);
    ventana.document.write(`<style>
      body { font-family: Arial; padding: 20px; }
      h1 { text-align: center; color: #003566; margin-top: 10px; }
      table { width: 100%; border-collapse: collapse; margin-top: 20px; }
      th, td { border: 1px solid #000; padding: 8px; text-align: center; }
      th { background: #003566; color: gold; }
      img.logo { max-height: 100px; display: block; margin: auto; }
    </style></head><body>`);
    ventana.document.write(`<img src="${logoSrc}" class="logo" />`);
    ventana.document.write(`<h1>Informe ADORACIÓN VIVA</h1>`);
    ventana.document.write(document.getElementById("tabla").outerHTML);
    ventana.document.write(`</body></html>`);
    ventana.document.close();
    ventana.print();
  }

  function exportarExcel() {
    const ws = XLSX.utils.json_to_sheet(registros.map((r, i) => ({
      "#": i + 1,
      "Código": r.codigo,
      "Nombre": r.nombre,
      "Edad": r.edad,
      "Fecha": r.fecha,
      "Cantidad": r.cantidad
    })));
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Diezmos");
    XLSX.writeFile(wb, "Informe_Diezmos.xlsx");
  }

  function cambiarLogo() {
    const input = document.getElementById("logoInput");
    input.click();
    input.onchange = function () {
      const file = input.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          document.getElementById("logo").src = e.target.result;
          localStorage.setItem("logo", e.target.result);
        };
        reader.readAsDataURL(file);
      }
    };
  }

  window.onload = function () {
    const savedLogo = localStorage.getItem("logo");
    if (savedLogo) {
      document.getElementById("logo").src = savedLogo;
    }
    mostrarTabla();
  };
</script>

</body>
</html>
