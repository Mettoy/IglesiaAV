<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Diezmos - Adoración Viva</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d1b2a;
      color: gold;
      display: flex;
    }

    .sidebar {
      width: 250px;
      background: #001d3d;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      overflow: auto;
      padding: 1rem;
    }

    .sidebar img {
      width: 100%;
      max-height: 150px;
      object-fit: contain;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    .sidebar h2 {
      font-size: 1rem;
      margin: 1rem 0;
    }

    .sidebar p a {
      color: gold;
      text-decoration: none;
    }

    .content {
      margin-left: 260px;
      padding: 2rem;
      width: 100%;
    }

    h1 {
      color: gold;
      text-align: center;
    }

    .top-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    button {
      padding: 10px 20px;
      background: #003566;
      color: gold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }

    button:hover {
      background: #001d3d;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      color: black;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 0.5rem;
      text-align: center;
    }

    th {
      background: #003566;
      color: gold;
    }

    /* Estilos para impresión */
    @media print {
      body {
        background: white;
        color: black;
      }

      .sidebar,
      .top-actions,
      .form-container,
      #formulario {
        display: none !important;
      }

      #encabezadoImpresion {
        display: block !important;
      }

      table {
        color: black;
      }
    }
  </style>
</head>
<body>

<div class="sidebar">
  <input type="file" id="logoInput" style="display: none;" accept="image/*" />
  <img id="logo" src="logo.png" alt="Logo" onclick="cambiarLogo()" />
  <h2>Menú</h2>
  <p><a href="inicio.html">Inicio</a></p>
  <p><a href="miembro.html">Miembros</a></p>
  <p><a href="diezmo.html">Diezmo</a></p>
  <p><a href="discipulado.html">Discipulado</a></p>
</div>

<div class="content">
  <div id="encabezadoImpresion" style="display: none; text-align: center; margin-bottom: 20px;">
    <img id="logoImpresion" src="logo.png" alt="Logo" style="width: 100px; height: auto; margin-bottom: 10px;" />
    <h2 style="color: black;">Informe ADORACIÓN VIVA</h2>
  </div>

  <h1>Registro de Diezmos</h1>

  <div class="top-actions">
    <div></div>
    <div>
      <button onclick="exportarPDF()">Imprimir Hoja PDF</button>
      <button onclick="exportarExcel()">Imprimir Hoja Excel</button>
    </div>
  </div>

  <table id="tabla">
    <thead>
      <tr>
        <th>#</th>
        <th>Código</th>
        <th>Nombre</th>
        <th>Edad</th>
        <th>Fecha</th>
        <th>Cantidad</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
  let registros = JSON.parse(localStorage.getItem('registrosDiezmo')) || [];

  function mostrarTabla() {
    const tbody = document.getElementById("tabla").querySelector("tbody");
    tbody.innerHTML = "";
    registros.forEach((r, i) => {
      const row = `<tr>
        <td>${i + 1}</td>
        <td>${r.codigo}</td>
        <td>${r.nombre}</td>
        <td>${r.edad}</td>
        <td>${r.fecha}</td>
        <td>${r.cantidad}</td>
      </tr>`;
      tbody.innerHTML += row;
    });
  }

  function exportarPDF() {
    window.print();
  }

  function exportarExcel() {
    window.print();
  }

  function cambiarLogo() {
    document.getElementById("logoInput").click();
  }

  document.getElementById("logoInput").addEventListener("change", function (e) {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function (event) {
      const base64 = event.target.result;
      document.getElementById("logo").src = base64;
      document.getElementById("logoImpresion").src = base64;
      localStorage.setItem("logoAdoracionViva", base64);
    };
    reader.readAsDataURL(file);
  });

  window.onload = function () {
    mostrarTabla();
    const logoGuardado = localStorage.getItem("logoAdoracionViva");
    if (logoGuardado) {
      document.getElementById("logo").src = logoGuardado;
      document.getElementById("logoImpresion").src = logoGuardado;
    }
  };
</script>

</body>
</html>
