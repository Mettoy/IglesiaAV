<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestión de Miembros - Adoración Viva</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1b2a;
      color: gold;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    header {
      width: 100%;
      height: 60px;
      background: #001d3d;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 1rem;
      box-shadow: 0 2px 10px rgba(255, 215, 0, 0.2);
      position: fixed;
      top: 0;
    }

    h1 {
      color: gold;
      font-size: 1.5rem;
    }

    .container {
      margin-top: 80px;
      padding: 2rem;
      background: #1b263b;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
      max-width: 600px;
      width: 100%;
    }

    label, select, input {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background: #e0e0e0;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
      background: #e0e0e0;
    }

    button {
      background: #003566;
      color: gold;
      font-weight: bold;
      margin-top: 1.5rem;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #001d3d;
    }
  </style>
</head>
<body>

  <!-- Barra superior -->
  <header>
    <h1>Gestión de Miembros</h1>
  </header>

  <!-- Contenido principal -->
  <div class="container">
    <!-- Buscador de miembros -->
    <label for="buscarMiembro">Buscar Miembro</label>
    <input type="text" id="buscarMiembro" placeholder="Buscar por nombre o código" oninput="filtrarMiembros()">

    <label for="miembro">Seleccionar Miembro</label>
    <select id="miembro" required>
      <option value="">Seleccione un miembro</option>
    </select>

    <button onclick="mostrarDatosMiembro()">Mostrar Datos</button>

    <div id="datosMiembro"></div>
  </div>

  <script>
    // Cargar miembros desde localStorage
    let miembros = JSON.parse(localStorage.getItem('miembros')) || [];

    // Función para cargar la lista de miembros en el select
    function cargarMiembros() {
      const miembroSelect = document.getElementById('miembro');
      miembros.forEach(miembro => {
        const option = document.createElement('option');
        option.value = miembro.codigo;
        option.textContent = `${miembro.nombre} (${miembro.codigo})`;
        miembroSelect.appendChild(option);
      });
    }

    // Función para filtrar miembros según el texto ingresado
    function filtrarMiembros() {
      const filtro = document.getElementById('buscarMiembro').value.toLowerCase();
      const miembroSelect = document.getElementById('miembro');
      const opciones = miembroSelect.getElementsByTagName('option');

      for (let i = 1; i < opciones.length; i++) { // Comenzamos desde 1 para no ocultar el primer "Seleccione"
        const nombre = opciones[i].textContent.toLowerCase();
        const codigo = opciones[i].value.toLowerCase();
        if (nombre.includes(filtro) || codigo.includes(filtro)) {
          opciones[i].style.display = 'block';
        } else {
          opciones[i].style.display = 'none';
        }
      }
    }

    // Función para mostrar los datos del miembro seleccionado
    function mostrarDatosMiembro() {
      const miembroSelect = document.getElementById('miembro');
      const miembroCodigo = miembroSelect.value;
      const miembro = miembros.find(m => m.codigo === miembroCodigo);

      const datosMiembroDiv = document.getElementById('datosMiembro');
      if (miembro) {
        datosMiembroDiv.innerHTML = `
          <h3>Datos del Miembro</h3>
          <p><strong>Nombre:</strong> ${miembro.nombre}</p>
          <p><strong>Código:</strong> ${miembro.codigo}</p>
          <p><strong>Edad:</strong> ${miembro.edad}</p>
          <p><strong>Dirección:</strong> ${miembro.direccion}</p>
        `;
      } else {
        datosMiembroDiv.innerHTML = `<p>Selecciona un miembro para ver sus detalles.</p>`;
      }
    }

    // Cargar miembros al iniciar
    cargarMiembros();
  </script>

</body>
</html>
