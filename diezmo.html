<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diezmos</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #0b1c2c;
      color: #fff;
    }
    .sidebar {
      width: 220px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #0d243a;
      padding: 20px 0;
    }
    .sidebar-header {
      color: #ffd700;
      font-size: 20px;
      text-align: center;
      margin-bottom: 20px;
    }
    .sidebar-link {
      display: block;
      padding: 12px 20px;
      color: white;
      text-decoration: none;
    }
    .sidebar-link.active, .sidebar-link:hover {
      background-color: #ffd700;
      color: #0b1c2c;
    }
    .logout {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: white;
      cursor: pointer;
    }
    .main {
      margin-left: 240px;
      padding: 20px;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .top-bar input, .top-bar button {
      padding: 8px;
      margin-right: 10px;
    }
    table {
      width: 100%;
      background: #fff;
      color: #000;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      color: #000;
      padding: 20px;
      width: 400px;
      border-radius: 8px;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="sidebar"> 
    <div class="sidebar-header">Ofrendas</div>
    <a href="acceso.html" class="sidebar-link">Dar acceso</a>
    <a href="diezmos.html" class="sidebar-link active">Diezmos</a>
    <a href="ofrendas.html" class="sidebar-link">Ofrendas</a>
    <a href="reportes.html" class="sidebar-link">Reportes</a>
    <a href="discipulado.html" class="sidebar-link">Discipulado</a>
    <div class="logout" onclick="cerrarSesion()">Cerrar sesión</div>
  </div>

  <div class="main">
    <div class="top-bar">
      <input type="text" id="searchDiezmo" placeholder="Buscar diezmos...">
      <input type="date" id="startDate">
      <input type="date" id="endDate">
      <button onclick="openModal()">Añadir Diezmo</button>
    </div>

    <div id="resumen">
      <h3>Resumen</h3>
      <p>Total en Córdobas: C$<span id="totalCordoba">0.00</span></p>
      <p>Total en Dólares: US$<span id="totalDollar">0.00</span></p>
    </div>

    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Código</th>
          <th>Cantidad</th>
          <th>Moneda</th>
          <th>Fecha</th>
        </tr>
      </thead>
      <tbody id="diezmosTable"></tbody>
    </table>
  </div>

  <div class="modal" id="diezmoModal">
    <div class="modal-content">
      <h3>Añadir Diezmo</h3>
      <label>¿Es miembro? 
        <select id="esMiembro" onchange="toggleMiembro(this.value)">
          <option value="si">Sí</option>
          <option value="no">No</option>
        </select>
      </label>
      <div id="busquedaMiembro">
        <input type="text" id="buscarMiembro" placeholder="Buscar por nombre o código">
        <ul id="listaMiembros"></ul>
      </div>
      <div id="camposNoMiembro" class="hidden">
        <input type="text" id="nombreAlt" placeholder="Nombre">
        <input type="text" id="codigoAlt" placeholder="Código">
      </div>
      <input type="number" id="cantidad" placeholder="Cantidad">
      <select id="moneda">
        <option value="cordoba">Córdoba Nicaragüense</option>
        <option value="dollar">Dólar</option>
      </select>
      <input type="date" id="fecha">
      <button onclick="guardarDiezmo()">Guardar</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAyfPQzO7evryWcQ5d1lGV3z8aB-gFOh_k",
      authDomain: "iglesia-adoracion-viva.firebaseapp.com",
      databaseURL: "https://iglesia-adoracion-viva-default-rtdb.firebaseio.com",
      projectId: "iglesia-adoracion-viva",
      storageBucket: "iglesia-adoracion-viva.firebasestorage.app",
      messagingSenderId: "815332010058",
      appId: "1:815332010058:web:d2afff616469349d88deb3",
      measurementId: "G-43MZP6V55D"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function cerrarSesion() {
      alert("Cerrar sesión");
    }

    function openModal() {
      document.getElementById('diezmoModal').style.display = 'flex';
    }

    function toggleMiembro(valor) {
      document.getElementById('busquedaMiembro').classList.toggle('hidden', valor !== 'si');
      document.getElementById('camposNoMiembro').classList.toggle('hidden', valor !== 'no');
    }

    function guardarDiezmo() {
      const esMiembro = document.getElementById('esMiembro').value;
      const cantidad = parseFloat(document.getElementById('cantidad').value);
      const moneda = document.getElementById('moneda').value;
      const fecha = document.getElementById('fecha').value;
      let nombre = '', codigo = '';
      if (esMiembro === 'si') {
        const input = document.getElementById('buscarMiembro').value;
        const [nombreSel, codigoSel] = input.split(' - ');
        nombre = nombreSel;
        codigo = codigoSel;
      } else {
        nombre = document.getElementById('nombreAlt').value;
        codigo = document.getElementById('codigoAlt').value;
      }
      db.collection('diezmos').add({ nombre, codigo, cantidad, moneda, fecha })
        .then(() => {
          alert('Diezmo guardado');
          location.reload();
        });
    }

    // TODO: Implementar búsqueda, resumen y carga de miembros
  </script>
</body>
</html>
