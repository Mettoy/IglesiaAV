<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Diezmos - Adoración Viva</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d1b2a;
      color: gold;
      display: flex;
    }

    .sidebar {
      width: 250px;
      background: #001d3d;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      overflow: auto;
      padding: 1rem;
    }

    .sidebar img {
      width: 100%;
      max-height: 150px;
      object-fit: contain;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    .sidebar h2 {
      font-size: 1rem;
      margin: 1rem 0;
    }

    .content {
      margin-left: 260px;
      padding: 2rem;
      width: 100%;
    }

    h1 {
      color: gold;
      text-align: center;
    }

    .top-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    button {
      padding: 10px 20px;
      background: #003566;
      color: gold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }

    button:hover {
      background: #001d3d;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      color: black;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 0.5rem;
      text-align: center;
    }

    th {
      background: #003566;
      color: gold;
    }

    .form-container {
      background: #1b263b;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 2rem;
      display: none;
    }

    .form-container label,
    .form-container input,
    .form-container select {
      color: white;
      display: block;
      width: 100%;
      margin-bottom: 0.75rem;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background: #3a506b;
    }

    .form-container input[type="text"]::placeholder {
      color: #ddd;
    }

    .filtro-fechas {
      display: flex;
      align-items: center;
      gap: 10px;
    }

  </style>
</head>
<body>

<div class="sidebar">
  <input type="file" id="logoInput" style="display: none;" accept="image/*" />
  <img id="logo" src="logo.png" alt="Logo" onclick="cambiarLogo()" />
  <h2>Menú</h2>
  <p>Inicio</p>
  <p>Miembros</p>
  <p>Diezmos</p>
</div>

<div class="content">
  <h1>Registro de Diezmos</h1>

  <div class="top-actions">
    <button onclick="toggleFormulario()" style="background: green;">Añadir Diezmo</button>
    <div class="filtro-fechas">
      <label style="color: white;">Desde:</label>
      <input type="date" id="desde" />
      <label style="color: white;">Hasta:</label>
      <input type="date" id="hasta" />
      <button onclick="exportarPDF()">Imprimir Hoja PDF</button>
      <button onclick="exportarExcel()">Imprimir Hoja Excel</button>
    </div>
  </div>

  <div class="form-container" id="formulario">
    <!-- Aquí va el mismo formulario que ya tienes (sin cambios) -->
    <!-- Solo se muestra/oculta al tocar "Añadir Diezmo" -->
    <label>Nombre:</label>
    <input type="text" id="nombre" />
    <label>Código:</label>
    <input type="text" id="codigo" />
    <label>Edad:</label>
    <input type="text" id="edad" />
    <label>Fecha:</label>
    <input type="date" id="fecha" />
    <label>Cantidad:</label>
    <input type="text" id="cantidad" />
    <button onclick="guardarRegistro()">Guardar</button>
  </div>

  <table id="tabla">
    <thead>
      <tr>
        <th>#</th>
        <th>Código</th>
        <th>Nombre</th>
        <th>Edad</th>
        <th>Fecha</th>
        <th>Cantidad</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
  let registros = JSON.parse(localStorage.getItem("registrosDiezmo")) || [];

  function toggleFormulario() {
    const form = document.getElementById("formulario");
    form.style.display = form.style.display === "none" || form.style.display === "" ? "block" : "none";
  }

  function guardarRegistro() {
    const nombre = document.getElementById("nombre").value;
    const codigo = document.getElementById("codigo").value;
    const edad = document.getElementById("edad").value;
    const fecha = document.getElementById("fecha").value;
    const cantidad = document.getElementById("cantidad").value;

    if (!nombre || !codigo || !edad || !fecha || !cantidad) {
      alert("Completa todos los campos.");
      return;
    }

    registros.push({ nombre, codigo, edad, fecha, cantidad });
    localStorage.setItem("registrosDiezmo", JSON.stringify(registros));
    mostrarTabla();
    document.getElementById("formulario").reset();
    document.getElementById("formulario").style.display = "none";
  }

  function mostrarTabla() {
    const tbody = document.querySelector("#tabla tbody");
    tbody.innerHTML = "";
    registros.forEach((r, i) => {
      tbody.innerHTML += `<tr>
        <td>${i + 1}</td>
        <td>${r.codigo}</td>
        <td>${r.nombre}</td>
        <td>${r.edad}</td>
        <td>${r.fecha}</td>
        <td>${r.cantidad}</td>
      </tr>`;
    });
  }

  function exportarPDF() {
    const desde = document.getElementById("desde").value;
    const hasta = document.getElementById("hasta").value;
    if (!desde || !hasta) {
      alert("Seleccione un rango de fechas.");
      return;
    }

    const filtered = registros.filter(r => r.fecha >= desde && r.fecha <= hasta);
    let contenido = `INFORME ADORACIÓN VIVA\n\n`;
    contenido += `Desde: ${desde} - Hasta: ${hasta}\n\n`;
    filtered.forEach((r, i) => {
      contenido += `${i + 1}. ${r.nombre} | ${r.codigo} | ${r.edad} años | ${r.fecha} | ${r.cantidad}\n`;
    });

    const win = window.open("", "", "width=800,height=600");
    win.document.write(`<pre>${contenido}</pre>`);
    win.print();
    win.close();
  }

  function exportarExcel() {
    const desde = document.getElementById("desde").value;
    const hasta = document.getElementById("hasta").value;
    if (!desde || !hasta) {
      alert("Seleccione un rango de fechas.");
      return;
    }

    const filtered = registros.filter(r => r.fecha >= desde && r.fecha <= hasta);
    const ws = XLSX.utils.json_to_sheet(filtered);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Diezmos");
    XLSX.writeFile(wb, `Diezmos_${desde}_a_${hasta}.xlsx`);
  }

  window.onload = mostrarTabla;
</script>

</body>
</html>
