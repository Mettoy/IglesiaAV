<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gesti칩n de Accesos - Adoraci칩n Viva</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1b2a;
      color: gold;
      margin: 0;
      padding: 2rem;
    }
    .container {
      background: #1b263b;
      padding: 2rem;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
    }
    h2 {
      text-align: center;
      color: gold;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
      background: #e0e0e0;
    }
    button {
      background: #003566;
      color: gold;
      font-weight: bold;
      margin-top: 1.5rem;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #001d3d;
    }
    .lista-accesos {
      margin-top: 2rem;
    }
    .acceso-item {
      background: #415a77;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }
    .estado-boton {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .acceso { background: green; color: white; }
    .sin-acceso { background: red; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Gesti칩n de Accesos</h2>
    <form id="formAcceso">
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" placeholder="Nombre del usuario" required />

      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" placeholder="ej: juanperez" required />

      <label for="rol">Rol</label>
      <select id="rol" required>
        <option value="">Selecciona un rol</option>
        <option value="Administrador">Administrador</option>
        <option value="Colaborador">Colaborador</option>
        <option value="Invitado">Invitado</option>
      </select>

      <button type="submit">Guardar Acceso</button>
    </form>

    <div class="lista-accesos" id="listaAccesos"></div>
  </div>

  <script>
    const form = document.getElementById('formAcceso');
    const listaAccesos = document.getElementById('listaAccesos');

    let accesos = JSON.parse(localStorage.getItem('accesos')) || [];

    function guardarAccesos() {
      localStorage.setItem('accesos', JSON.stringify(accesos));
      mostrarAccesos();
    }

    function mostrarAccesos() {
      listaAccesos.innerHTML = '';
      accesos.forEach((acceso, i) => {
        const item = document.createElement('div');
        item.className = 'acceso-item';

        const nombre = document.createElement('span');
        nombre.textContent = `${acceso.nombre} (${acceso.usuario}) - ${acceso.tipo}`;

        const boton = document.createElement('button');
        boton.textContent = acceso.acceso ? 'Acceso' : 'Sin acceso';
        boton.className = 'estado-boton ' + (acceso.acceso ? 'acceso' : 'sin-acceso');
        boton.onclick = () => {
          if (acceso.usuario === 'ADMON') return alert('No puedes modificar el acceso de ADMON');
          acceso.acceso = !acceso.acceso;
          guardarAccesos();
        };

        item.appendChild(nombre);
        item.appendChild(boton);
        listaAccesos.appendChild(item);
      });
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value.trim();
      const usuario = document.getElementById('usuario').value.trim().toUpperCase();
      const rol = document.getElementById('rol').value;

      if (!nombre || !usuario || !rol) {
        alert('Todos los campos son obligatorios');
        return;
      }

      if (accesos.some(a => a.usuario === usuario)) {
        alert('Ese nombre de usuario ya existe');
        return;
      }

      accesos.push({
        nombre,
        usuario,
        tipo: rol,
        acceso: true
      });

      guardarAccesos();
      form.reset();
    });

    // Bloquear ingreso si no tiene acceso
    const usuarioActual = localStorage.getItem('codigoUsuarioActual');
    const datosUsuario = accesos.find(a => a.usuario === usuarioActual);
    if (datosUsuario && datosUsuario.acceso === false) {
      alert('Acceso denegado. Contacta al administrador.');
      window.location.href = 'acceso-denegado.html'; // p치gina personalizada si lo deseas
    }

    mostrarAccesos();
  </script>
</body>
</html>
