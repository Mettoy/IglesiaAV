<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Accesos</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0b0c2a;
      color: #f7c948;
      display: flex;
    }

    .sidebar {
      width: 200px;
      background-color: #14153a;
      height: 100vh;
      padding-top: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.3);
      position: fixed;
      left: 0;
      top: 0;
    }

    .sidebar a {
      display: block;
      padding: 10px 20px;
      color: #f7c948;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #1f214d;
    }

    .content {
      margin-left: 200px;
      padding: 20px;
      flex-grow: 1;
    }

    .form-container {
      max-width: 400px;
      background-color: #1f214d;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    label {
      display: block;
      margin-top: 10px;
      color: #f7c948;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
    }

    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background-color: #f7c948;
      color: #0b0c2a;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e6b400;
    }

    .user-list {
      margin-top: 30px;
    }

    .user-list div {
      background: #2b2d52;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="index.html">Inicio</a>
    <a href="#">Miembros</a>
    <a href="#">Diezmos</a>
    <a href="#">Asistencia</a>
    <a href="acceso.html">Añadir acceso</a>
  </div>

  <div class="content">
    <h2>Gestión de Accesos</h2>
    <div class="form-container">
      <form onsubmit="guardarAcceso(); return false;">
        <label for="miembro">Seleccionar Miembro</label>
        <select id="miembro">
          <!-- Opciones dinámicas con JS -->
        </select>

        <label for="usuario">Usuario</label>
        <input type="text" id="usuario">

        <label for="rol">Rol</label>
        <select id="rol">
          <option value="admin">Administrador</option>
          <option value="usuario">Usuario</option>
        </select>

        <button type="submit">Guardar Acceso</button>
      </form>
    </div>

    <div class="user-list" id="listaAccesos">
      <h3>Usuarios Registrados</h3>
    </div>
  </div>

  <script>
    // Verificar si ya existen miembros en localStorage
    if (!localStorage.getItem('miembros')) {
      localStorage.setItem('miembros', JSON.stringify([
        { id: "1", nombreCompleto: "Juan Pérez" },
        { id: "2", nombreCompleto: "María López" }
      ]));
    }

    if (!localStorage.getItem('accesos')) {
      localStorage.setItem('accesos', JSON.stringify([]));
    }

    // Guardar nuevo acceso
    function guardarAcceso() {
      const miembroId = document.getElementById('miembro').value;
      const usuario = document.getElementById('usuario').value.trim();
      const rol = document.getElementById('rol').value;

      if (!miembroId || !usuario) {
        alert("Por favor, complete todos los campos.");
        return;
      }

      const accesos = JSON.parse(localStorage.getItem('accesos')) || [];

      // Verificar si el usuario ya está registrado
      const duplicado = accesos.some(a => a.usuario.toLowerCase() === usuario.toLowerCase());
      if (duplicado) {
        alert("El nombre de usuario ya está registrado.");
        return;
      }

      const miembros = JSON.parse(localStorage.getItem('miembros')) || [];
      const miembro = miembros.find(m => m.id === miembroId);

      if (!miembro) {
        alert("Miembro no encontrado.");
        return;
      }

      const nuevoAcceso = {
        nombre: miembro.nombreCompleto,
        usuario,
        rol,
        miembroId
      };

      accesos.push(nuevoAcceso);
      localStorage.setItem('accesos', JSON.stringify(accesos));
      mostrarAccesos();
      document.querySelector('.form-container').reset();
    }

    // Mostrar accesos registrados
    function mostrarAccesos() {
      const accesos = JSON.parse(localStorage.getItem('accesos')) || [];
      const lista = document.getElementById('listaAccesos');
      lista.innerHTML = "<h3>Usuarios Registrados</h3>";

      accesos.forEach((a, i) => {
        lista.innerHTML += `
          <div>
            <strong>${a.nombre}</strong> (${a.rol})<br>
            Usuario: ${a.usuario}
          </div>
        `;
      });
    }

    // Cargar miembros registrados en el formulario
    function cargarMiembros() {
      const miembros = JSON.parse(localStorage.getItem('miembros')) || [];
      const select = document.getElementById('miembro');
      select.innerHTML = '<option value="">Seleccione...</option>';
      miembros.forEach(m => {
        select.innerHTML += `<option value="${m.id}">${m.nombreCompleto}</option>`;
      });
    }

    cargarMiembros();
    mostrarAccesos();
  </script>
</body>
</html>
