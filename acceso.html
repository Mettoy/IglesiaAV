<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Accesos</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0b0c2a;
      color: #f7c948;
      display: flex;
    }

    .sidebar {
      width: 200px;
      background-color: #14153a;
      height: 100vh;
      padding-top: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.3);
      position: fixed;
      left: 0;
      top: 0;
    }

    .sidebar a {
      display: block;
      padding: 10px 20px;
      color: #f7c948;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #1f214d;
    }

    .content {
      margin-left: 200px;
      padding: 20px;
      flex-grow: 1;
    }

    .form-container {
      max-width: 400px;
      background-color: #1f214d;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
    }

    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background-color: #f7c948;
      color: #0b0c2a;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e6b400;
    }

    .user-list {
      margin-top: 30px;
    }

    .user-entry {
      background: #2b2d52;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .user-entry-buttons {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }

    #detalleMiembro {
      margin-top: 10px;
      display: none;
      align-items: center;
      gap: 10px;
    }

    #fotoMiembro {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="inicio.html">Inicio</a>
    <a href="miembro.html">Miembros</a>
    <a href="#">Diezmos</a>
    <a href="#">Asistencia</a>
    <a href="acceso.html">Añadir acceso</a>
  </div>

  <div class="content">
    <h2>Gestión de Accesos</h2>
    <div class="form-container">
      <form onsubmit="guardarAcceso(); return false;">
        <input type="hidden" id="editIndex" value="">
        
        <label for="miembro">Seleccionar Miembro</label>
        <select id="miembro"></select>

        <div id="detalleMiembro">
          <img id="fotoMiembro" src="" alt="Foto">
          <span id="nombreMiembro" style="color: white;"></span>
        </div>

        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" placeholder="Nombre de usuario deseado">

        <label for="rol">Rol</label>
        <select id="rol">
          <option value="admin">Administrador</option>
          <option value="discipulador">Discipulador</option>
          <option value="tesoreria">Tesorería</option>
          <option value="presidentes">Presidentes</option>
        </select>

        <button type="submit">Guardar Acceso</button>
      </form>
    </div>

    <div class="user-list" id="listaAccesos">
      <h3>Usuarios Registrados</h3>
    </div>
  </div>

  <script>
    if (!localStorage.getItem('miembros')) {
      localStorage.setItem('miembros', JSON.stringify([
        { id: "1", nombreCompleto: "Juan Pérez", foto: "https://via.placeholder.com/60" },
        { id: "2", nombreCompleto: "María López", foto: "https://via.placeholder.com/60/ffb6c1" },
        { id: "3", nombreCompleto: "Carlos Torres", foto: "https://via.placeholder.com/60/87cefa" }
      ]));
    }

    if (!localStorage.getItem('accesos')) {
      localStorage.setItem('accesos', JSON.stringify([]));
    }

    function guardarAcceso() {
      const miembroId = document.getElementById('miembro').value;
      const usuario = document.getElementById('usuario').value.trim();
      const rol = document.getElementById('rol').value;
      const editIndex = document.getElementById('editIndex').value;

      if (!miembroId || !usuario) {
        alert("Por favor, complete todos los campos.");
        return;
      }

      if (usuario.length < 3 || !/^[a-zA-Z0-9_]+$/.test(usuario)) {
        alert("El nombre de usuario debe tener al menos 3 caracteres y contener solo letras, números o guión bajo.");
        return;
      }

      let accesos = JSON.parse(localStorage.getItem('accesos')) || [];

      if (editIndex !== "") {
        accesos[editIndex] = { ...accesos[editIndex], usuario, rol };
        localStorage.setItem('accesos', JSON.stringify(accesos));
        resetFormulario();
        return;
      }

      if (accesos.some(a => a.usuario.toLowerCase() === usuario.toLowerCase())) {
        alert("El nombre de usuario ya está en uso.");
        return;
      }

      if (accesos.some(a => a.miembroId === miembroId)) {
        alert("Este miembro ya tiene un acceso.");
        return;
      }

      const miembros = JSON.parse(localStorage.getItem('miembros'));
      const miembro = miembros.find(m => m.id === miembroId);

      if (!miembro) {
        alert("Miembro no encontrado.");
        return;
      }

      accesos.push({ nombre: miembro.nombreCompleto, usuario, rol, miembroId });
      localStorage.setItem('accesos', JSON.stringify(accesos));
      resetFormulario();
    }

    function mostrarAccesos() {
      const accesos = JSON.parse(localStorage.getItem('accesos')) || [];
      const lista = document.getElementById('listaAccesos');
      lista.innerHTML = "<h3>Usuarios Registrados</h3>";

      if (accesos.length === 0) {
        lista.innerHTML += "<p>No hay usuarios registrados.</p>";
        return;
      }

      accesos.forEach((a, i) => {
        lista.innerHTML += `
          <div class="user-entry">
            <div style="display: flex; align-items: center; gap: 10px;">
              <img src="${obtenerFotoMiembro(a.miembroId)}" alt="Foto" style="width: 40px; height: 40px; border-radius: 50%; object-fit: cover;">
              <div>
                <strong>${a.nombre}</strong> (${a.rol})<br>
                Usuario: ${a.usuario}
              </div>
            </div>
            <div class="user-entry-buttons">
              <button onclick="editarAcceso(${i})">Editar</button>
              <button onclick="eliminarAcceso(${i})">Eliminar</button>
            </div>
          </div>
        `;
      });
    }

    function cargarMiembros() {
      const miembros = JSON.parse(localStorage.getItem('miembros')) || [];
      const accesos = JSON.parse(localStorage.getItem('accesos')) || [];
      const select = document.getElementById('miembro');
      const editIndex = document.getElementById('editIndex').value;
      select.innerHTML = '<option value="">Seleccione...</option>';

      miembros.forEach(m => {
        const yaTieneAcceso = accesos.some(a => a.miembroId === m.id);
        if (!yaTieneAcceso || editIndex !== "") {
          select.innerHTML += `<option value="${m.id}">${m.nombreCompleto}</option>`;
        }
      });
    }

    function eliminarAcceso(index) {
      if (confirm("¿Desea eliminar este acceso?")) {
        let accesos = JSON.parse(localStorage.getItem('accesos')) || [];
        accesos.splice(index, 1);
        localStorage.setItem('accesos', JSON.stringify(accesos));
        cargarMiembros();
        mostrarAccesos();
      }
    }

    function editarAcceso(index) {
      const accesos = JSON.parse(localStorage.getItem('accesos')) || [];
      const acceso = accesos[index];
      document.getElementById('usuario').value = acceso.usuario;
      document.getElementById('rol').value = acceso.rol;
      document.getElementById('miembro').innerHTML = `<option value="${acceso.miembroId}">${acceso.nombre}</option>`;
      document.getElementById('miembro').disabled = true;
      document.getElementById('editIndex').value = index;
      document.getElementById('detalleMiembro').style.display = "none";
    }

    function resetFormulario() {
      document.querySelector('form').reset();
      document.getElementById('editIndex').value = "";
      document.getElementById('miembro').disabled = false;
      document.getElementById('detalleMiembro').style.display = "none";
      cargarMiembros();
      mostrarAccesos();
    }

    function obtenerFotoMiembro(miembroId) {
      const miembros = JSON.parse(localStorage.getItem('miembros')) || [];
      const miembro = miembros.find(m => m.id === miembroId);
      return miembro?.foto || "https://via.placeholder.com/60";
    }

    document.getElementById('miembro').addEventListener('change', function() {
      const miembroId = this.value;
      const miembros = JSON.parse(localStorage.getItem('miembros')) || [];
      const miembro = miembros.find(m => m.id === miembroId);

      if (miembro) {
        document.getElementById('detalleMiembro').style.display = "flex";
        document.getElementById('fotoMiembro').src = miembro.foto || "https://via.placeholder.com/60";
        document.getElementById('nombreMiembro').textContent = miembro.nombreCompleto;
      } else {
        document.getElementById('detalleMiembro').style.display = "none";
      }
    });

    cargarMiembros();
    mostrarAccesos();
  </script>
</body>
</html>
