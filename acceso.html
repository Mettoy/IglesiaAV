<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agregar Acceso - Adoración Viva</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #4a148c;
    }
    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: #4a148c;
      color: white;
      margin-top: 1.5rem;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #6a1b9a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Agregar Nuevo Acceso</h2>
    <form id="formAcceso">
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" required />

      <label for="codigo">Código</label>
      <input type="text" id="codigo" required />

      <label for="tipo">Tipo de acceso</label>
      <select id="tipo" required>
        <option value="">Selecciona un tipo</option>
        <option value="Administrador">Administrador</option>
        <option value="Colaborador">Colaborador</option>
        <option value="Invitado">Invitado</option>
      </select>

      <button type="submit">Guardar acceso</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('formAcceso');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      
      const nuevoAcceso = {
        nombre: document.getElementById('nombre').value,
        codigo: document.getElementById('codigo').value,
        tipo: document.getElementById('tipo').value,
      };

      // Guardar en localStorage (puedes adaptarlo a una base de datos real)
      let accesos = JSON.parse(localStorage.getItem('accesos')) || [];
      accesos.push(nuevoAcceso);
      localStorage.setItem('accesos', JSON.stringify(accesos));

      alert('Acceso guardado correctamente');
      form.reset();
    });
  </script>
</body>
</html>
