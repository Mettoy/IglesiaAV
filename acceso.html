<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Accesos</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

  <div class="container mt-5">
    <h2 class="text-center text-warning mb-4">Registrar Nuevo Acceso</h2>
    <form id="registroForm" class="bg-secondary p-4 rounded shadow">
      <div class="mb-3">
        <label for="correo" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="correo" required>
      </div>
      <div class="mb-3">
        <label for="contraseña" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="contraseña" required>
      </div>
      <div class="mb-3">
        <label for="rol" class="form-label">Rol</label>
        <select class="form-select" id="rol" required>
          <option value="">Seleccione un rol</option>
          <option value="administrador">Administrador</option>
          <option value="lector">Lector</option>
        </select>
      </div>
      <button type="submit" class="btn btn-warning w-100">Registrar Acceso</button>
      <div id="mensaje" class="mt-3 text-center"></div>
    </form>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAyfPQzO7evryWcQ5d1lGV3z8aB-gFOh_k",
      authDomain: "iglesia-adoracion-viva.firebaseapp.com",
      projectId: "iglesia-adoracion-viva",
      storageBucket: "iglesia-adoracion-viva.appspot.com",
      messagingSenderId: "815332010058",
      appId: "1:815332010058:web:d2afff616469349d88deb3",
      measurementId: "G-43MZP6V55D"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const form = document.getElementById('registroForm');
    const mensaje = document.getElementById('mensaje');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const correo = document.getElementById('correo').value;
      const contraseña = document.getElementById('contraseña').value;
      const rol = document.getElementById('rol').value;

      try {
        const cred = await auth.createUserWithEmailAndPassword(correo, contraseña);
        const uid = cred.user.uid;

        await db.collection('usuarios').doc(uid).set({ correo, rol });

        mensaje.innerHTML = `<div class="alert alert-success">Usuario registrado correctamente.</div>`;
        form.reset();
      } catch (error) {
        console.error(error);
        mensaje.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
      }
    });
  </script>

</body>
</html>
