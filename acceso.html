<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión - Adoración Viva</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0b0c2a;
      color: #f7c948;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #1f214d;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #f7c948;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #f7c948;
      color: #0b0c2a;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e6b400;
    }

    .error {
      color: red;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form onsubmit="iniciarSesion(); return false;">
      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" placeholder="Ingrese su usuario">

      <button type="submit">Entrar</button>
      <div id="mensaje" class="error"></div>
    </form>
  </div>

  <script>
    function iniciarSesion() {
      const usuario = document.getElementById('usuario').value.trim().toLowerCase();
      const mensaje = document.getElementById('mensaje');

      if (!usuario) {
        mensaje.textContent = "Debe ingresar un nombre de usuario.";
        return;
      }

      const accesos = JSON.parse(localStorage.getItem('accesos')) || [];

      const acceso = accesos.find(a => a.usuario.toLowerCase() === usuario);

      if (!acceso) {
        mensaje.textContent = "Usuario no encontrado. Verifique el nombre.";
        return;
      }

      // Guardar el acceso activo
      localStorage.setItem('usuarioActivo', JSON.stringify(acceso));

      // Redirigir a inicio.html
      window.location.href = "inicio.html";
    }
  </script>
</body>
</html>
